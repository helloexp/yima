<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>客户查询_会员中心_翼码旺财</title>
        <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Css/Waccount.css?v=__VR__" rel="stylesheet" type="text/css" />
        <load href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css"/>
        <js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
        <js href="__PUBLIC__/Js/global.js?v=__VR__"/>
        <js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />
        <js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" />
        <js href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"/>
        <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
        <js href="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
    </head>
    <body>
        <div id="main" class="rel" style="width: 730px;">
            <form action="{:U()}" method="POST" name="theform" id="theform">
                <div class="global-input1 fn">
                    <input type="hidden" name="id" value="{$info['id']}"/>
                    <input type="hidden" name="tablename" value="<php>echo I('tablename');</php>"/>
                    <ul class="mt10" >
                        <li class="global-input1-name">*&nbsp;姓名：</li>
                        <li class="global-input1-input"><input name="name" type="text" id="name"  class="textbox w240 validate[required]" value="{$info['name']}"/></li>
                    </ul>
                    <ul class="mt10" >
                        <li class="global-input1-name">*&nbsp;手机号：</li>
                        <li class="global-input1-input"><input name="mobile" type="text" id="mobile"  class="textbox w240 validate[required,custom[chinamobile]]" value="{$info['mobile']}" disabled="disabled"/></li>
                    </ul>
                    <ul class="mt10" >
                        <li class="global-input1-name">*&nbsp;性别：</li>
                        <li class="global-input1-input"><input type="radio" name='sex' value="0"  class="sOne-loginRadio ml10" id="sex-boy" <php>if($info['sex']==0){</php> checked='checked'<php>}</php> /><label for="sex-boy">男</label><input type="radio" name='sex'  value="1" class="sOne-loginRadio ml10" id="sex-girl" <php>if($info['sex']==1){</php> checked='checked'<php>}</php>/><label for="sex-girl">女</label></li>
                                    </ul>

                                    <ul class="mt10" >
                                        <li class="global-input1-name">*&nbsp;生日：</li>
                                        <li class="global-input1-input"><input name="birthday" type="text" id="birthday"  class="textbox w240 validate[required]" value="{$info['birthday']}" onclick="WdatePicker({})"/></li>
                                    </ul>
                    <ul class="mt10" >
                                        <li class="global-input1-name">*&nbsp;星座：</li>
                                        <li class="global-input1-input">
                                            <select class="selectbox w100" name="horoscope" id="horoscope" disabled="disabled">
                                                {:show_arr_opt($horoscope,$info['horoscope'])}
                                            </select>
                                        </li>
                                    </ul>

                                    <ul class="mt10" >
                                        <li class="global-input1-name">*&nbsp;年龄：</li>
                                        <li class="global-input1-input"><input name="age" type="text" id="age"  class="textbox w240 validate[required,custom[number]]" value="{$info['age']}" disabled="disabled"/></li>
                                    </ul>
                                    <ul class="mt10" >
                                        <li class="global-input1-name">*&nbsp;区域：</li>
                                        <li class="global-input1-input"><input name="city_code" type="text" id="city_code"  class="textbox w240 validate[required]" value="{$info['city_code']}"/></li>
                                    </ul>
                                    <ul class="mt20">
                                        <li class="global-input1-name"></li>
                                        <li class="global-input1-input">
                                            <a href="javascript:void(0)" title="确认" id="sub_button" class="btn-all w110">确认</a>
                                        </li>
                                    </ul>
                                    </div>
                                    <div class="global-input1 fn">
                                        <ul class="mt20">
                                            <li class="global-input1-name"></li>
                                            <li class="global-input1-input">
                                                <h3><span>信息采集内容</span></h3>
                                            </li>
                                        </ul>

                                        <volist name="qslist" id="vo">
                                            <ul class="mt10" >
                                                <li class="global-input1-name">&nbsp;{$vo['name']}：</li>
                                                <li class="global-input1-input">{$vo['answer']}</li>
                                            </ul>
                                        </volist>
                                    </div>



                                    </form>
                                    </div>
                                    </body>
                                    <script>
                                        $(function () {
                                            $form = $("#theform");
                                            $('#sub_button').click(function () {
                                                var dialog, btn = $(this);
                                                if ($form.validationEngine('validate')) {
                                                    btn.attr('disabled', 'disabled');
                                                    $form.ajaxSubmit({
                                                        beforeSubmit: function () {
                                                            dialog = art.dialog({title: false, content: "<div class='msg-all-succeed'>正在提交...</div>", fixed: true, padding: 0});
                                                        },
                                                        success: function (data) {
                                                            btn.removeAttr('disabled');
                                                            if (data.status == '1') {
                                                                dialog.time(2).content("<div class='msg-all-succeed'>" + data.info + "</div>");
                                                                artDialog.close();
                                                            } else {
                                                                dialog.time(5).content("<div class='msg-all-error'>" + data.info + "</div>");
                                                            }
                                                        },
                                                        url: "{:U(Df/Member/edit_save)}",
                                                        dataType: 'json'
                                                    });
                                                    return false;
                                                }
                                            });
                                        });
                                    </script>
                                    </html>
