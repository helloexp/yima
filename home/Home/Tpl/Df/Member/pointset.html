    </head>
    <body>
        <div id="wrapper" >
            <include file="./Home/Tpl/Public/Public_header.html" />
            <div id="container" class="bgfff">
                <div id="main" class="rel">
                    <div class="sidenav">
                        <!--开始引入左菜单-->
                        <include file="Member/menu" leftmenuid="jfdhsz"/>
                    </div>
                    <div class="subcon fn">
                        <div class="main-name fn">
                            <h4 class="bd-b-565656">积分兑换设置</h4>
                        </div>
                        <div class="form-search fn">
                            <form method="post" id="sfrom" action="{:U('Df/Member/pointset')}">
                                <p>消费积分生成规则： 1元</p>
                                <p><input name="param_value" type="text" value="{$row['param_value']}" class="textbox w20"/>积分</p>
                                <a href="javascript:void(0);" class="btn-all w110 r mr10" id="subform">确定</a>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
        <div class="service"></div>
    </body>
    <script>
        $(function () {
            $form = $('#sfrom');
            $("#subform").click(function () {
                var dialog, btn = $(this);
//                $form.attr('action', "{:U('Df/Member/pointset')}").submit();
                $("#sfrom").ajaxSubmit({
                    beforeSubmit: function () {
                        dialog = art.dialog({title: false, content: "<div class='msg-all-succeed'>正在提交...</div>", fixed: true, padding: 0});
                    },
                    success: function (data) {
                        if (data.status == '1') {
                           dialog.time(2).content("<div class='msg-all-succeed'>"+data.info+"</div>");
                                setTimeout(function(){
                                    location.href = data.list_url;
                                }, 2000);
                        } else {
                            dialog.time(5).content("<div class='msg-all-error'>" + data.info + "</div>");
                        }
                    },
                    dataType: 'json'
                });

            });
        });
    </script>
</html>
