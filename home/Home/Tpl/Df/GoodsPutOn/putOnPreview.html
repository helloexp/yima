<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>积分商城</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/tfb_df_pointshop.css?v=__VR__">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<!--要预览的css-->
<link href="__PUBLIC__/Label/Css/wap_Shop.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Label/Js/wap_Shop.js"></script>
<script>
var _act = '{:I('act')}';
$(document).ready(function(e) {
    $(".back").unbind('click');



    <notempty name="goodsInfo" >
    $('#title').html('{$goodsInfo.batch_name}');
    $('#goods_name').html('{$goodsInfo.batch_name}');
    $('#desc').html('{$goodsInfoEx.goods_desc}');

    $('.flashImg').html('');
    <notempty name="goodsInfoEx.show_picture1">
    $('<li><a><img id="img1" src="{:C('UPLOAD')}{$goodsInfoEx.show_picture1}" /></a></li>').appendTo('.flashImg');
    </notempty>
    <notempty name="goodsInfoEx.show_picture2">
    $('<li><a><img id="img2" src="{:C('UPLOAD')}{$goodsInfoEx.show_picture2}" /></a></li>').appendTo('.flashImg');
    </notempty>
    <notempty name="goodsInfoEx.show_picture3">
    $('<li><a><img id="img3" src="{:C('UPLOAD')}{$goodsInfoEx.show_picture3}" /></a></li>').appendTo('.flashImg');
    </notempty>

    $('#price').html({$goodsInfo.batch_amt});
    <eq name="goodsInfoEx.market_show" value="1">
        $('#price2').html('{$goodsInfoEx.market_price}'+'积分').parent().show();
    </eq>

    <eq name="goodsInfo.storage_num" value="-1">
         $('#allnum').html('{$goodsInfo.storage_num}').parent().show();
    </eq>

    <volist name="rgoodsList" id="vo">
        $('#ul_rgoods').append('<li><input type="checkbox" /><div class="img"><img id="Otherimg({$key+1})" src="{:C('UPLOAD')}{$vo.goods_image}" /></div><p id="otherdata({$key+1})">{$vo.goods_name}</p></li>');
    </volist>

    <else/>

    var win = art.dialog.opener;
    $('#title').html(win.$('#goods_name').html());
    $('#goods_name').html(win.$('#goods_name').html());

    $('#img1').attr('src', win.$('#show1').attr('src'));
    $('#img2').attr('src', win.$('#show2').attr('src'));
    $('#img3').attr('src', win.$('#show3').attr('src'));
    $('#desc').html(win.$('#goods_desc').val());
    $('#info').html(win.$('#wap_info').val());

        $('#price').html(win.$('#batch_amt').val());

        if( win.$(':radio[name="market_show"][checked]').val() == '1' )
            $('#price2').html('￥'+win.$('#market_price').val()).parent().show();

        if( win.$(':radio[name="storage_type"][checked]').val() == '1' )
            $('#allnum').html(win.$('#storage_num').val()).parent().show();

    for(i=0; i< win._rgoods_list.length; i++){
        $('#ul_rgoods').append('<li><input type="checkbox" /><div class="img"><img id="Otherimg'+(i+1)+'" src="'+win._rgoods_list[i].goods_image+'" /></div><p id="otherdata'+(i+1)+'">'+win._rgoods_list[i].goods_name+'</p></li>');
    }
    </notempty>
	otherpro();//其他产品
	proOtherlist();//其他产品适应
	addTrolley();//加入购物车动画
});
$(window).resize(function(e) {	
	flash(".flash-img",1);//幻灯尺寸
});
</script>
<!--要预览的css-->
<script>
$(document).ready(function(e){
	//判断浏览器
	var ua = navigator.userAgent;
	ua = ua.toLowerCase();
	var match = /(webkit)[ \/]([\w.]+)/.exec(ua) ||
	/(opera)(?:.*version)?[ \/]([\w.]+)/.exec(ua) ||
	/(msie) ([\w.]+)/.exec(ua) ||
	!/compatible/.test(ua) && /(mozilla)(?:.*? rv:([\w.]+))?/.exec(ua) ||
	[];
    switch(match[1]){
		case "msie":      //ie
			$("#previewInfo").show();
			$("#preview").css("top","100px");
			$("#previewInfo").html("无法完美预览，请尝试急速模式或下载谷歌浏览器");
		break;
	}
})
</script>
</head>
<body class="bgfff">
	<div id="preview">
    	<!--手机内容-->
        <div id="wrapper">
            <div id="container">
                <div id="header" class="fn">
                    <div class="back"><i></i></div>
                    <div class="trolley">
                        <i></i>
                    </div>
                    <div class="title" id="title">夏日清凉水果蛋糕</div>
                </div>
                <div id="main">
                    <div class="mainTop">
                        <div class="flash">
                            <div class="flash-img">
                                <ul class="flashImg">
                                    <li><a><img id="img1" /></a></li>
                                    <li><a><img id="img2" /></a></li>
                                    <li><a><img id="img3" /></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="mainCon" class="mainCon fn">
                        <div class="pro">
                            <div class="proMsg">
                                <h1 id="goods_name">夏日清凉水果蛋糕</h1>
                                <h4 id="desc">浓浓的巧克力配上水果，夏日清凉蛋糕带给你无限的惊喜。主要配料：芒果、葡萄、哈密瓜、猕猴桃、西瓜、牛奶</h4>
                                <p class="l"><b id="price">765.00</b><em>积分</em><span><span id="price2"></span></span></p>
                                <p class="r dn">还剩<em id="allnum" style="color:#910000;font-size: 12px;">99</em>份</p>
                            </div>
                            <div class="proOther">
                                <h2>您可能还需要</h2>
                                <div class="proOther-list">
                                    <ul id="ul_rgoods"></ul>
                                </div>
                            </div>
                            <div class="proOpr">
                                <i></i>
                                <a href="javascript:void(0)" class="btn-addTrolley">加入购物车</a>
                            </div>
                            <div class="proInfo" id="info">{$goodsInfoEx.wap_info|htmlspecialchars_decode}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    	<!--手机内容-->
    </div>
    <div id="previewInfo">由于系统缘故可能与实际效果有偏差</div>
    <div id="previewBg"></div>
    <div id="previewBg2"></div>
</body>
</html>
