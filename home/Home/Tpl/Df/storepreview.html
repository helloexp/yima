function SelectGoodsCatCall_forgoods(d, _this) {
    var _thisclosest = _this.closest(".shopForm");
    var _shopMod = $("#" + _this.closest(".editshopBoxForm").attr("data-id")).find("ul");
    var checkproPic = _thisclosest.find("[name^='checkproPic']:checked").val();
    var checkproBtn = _thisclosest.find("[name='checkproBtn']:checked").val() ? _thisclosest.find("[name='checkproBtn']:checked").val() : 0;
    var checkproName = _thisclosest.find("[name='checkproName']:checked").val() ? _thisclosest.find("[name='checkproName']:checked").val() : 0;
    var checkproPrice = _thisclosest.find("[name='checkproPrice']:checked").val() ? _thisclosest.find("[name='checkproPrice']:checked").val() : 0;
	var checkProListNum = _thisclosest.find("[name^='checkProListNum']").val();
    var nowproLength = _shopMod.find("li").length;
    if (_shopMod.attr("data-begin") != 1) {
        nowproLength = 0;
    }

    _this.next(".inputClass").text(d.class_name).show();
    _this.next(".inputClass").attr("data-id", d.id);

    //提交保存数据
    $.post("{:U('Df/Index/get_cat_goods')}", {
        "cat_id": d.id
    },
    function(data) {
       
		if (data.status == 0) {			
			var upPro = data
            if (checkproPic == 3) {
                for (var i = 0; i <= upPro["list"].length - 1; i++) {
                    var x = nowproLength + i;
                    if (x % 3 == 0) {
                        upPro["list"][i].size = "big";
                    }
                }
            }
			var upProhtml = template("editIncludeProA", upPro);
			var shopModhtml = template("dataIncludePro", upPro);
			if(_shopMod.attr("data-begin")==1){
				_shopMod.append(shopModhtml);
			}else{
				_shopMod.html("").append(shopModhtml);
				_shopMod.attr("data-begin","1");
				_shopMod.find("li").hide();
				for (var i=0;i<checkProListNum;i++) {
					_shopMod.find("li:eq("+i+")").show();
				};
			}
			_this.prev(".con").html(upProhtml);
        } else {
            alert("取数据错误!");
        }

    },
    "json");

	var title = d.class_name;
	var _thisclosest = !_this.closest("p") ? _this.closest("li") : _this.closest("p");
	_thisclosest.find("input").val(url).hide();

	_this.val("-1");
	_this.find(".doption").text("修改链接");*/
}

<script>
	var _goods_info = {};
	var _rgoods_list = [];
	function rgoods_delete(id){
		for(i = 0; i < _rgoods_list.length; i++){
	        if(_rgoods_list[i].id == id){
	            _rgoods_list.remove(i)
	            refresh_rgoods(_this)
	            break;
	        }
	    }
	}
	function cb_rgoodsinit(_this){
		var arr = [];
	    for(i = 0; i<_rgoods_list.length; i++)
	        arr.push(_rgoods_list[i].id);
	    return arr;
	}
	function cb_rgoodsadd(data,_this){ 
		_rgoods_list.push(data)
	    refresh_rgoods(_this)
	    return cb_rgoodsinit()
	}
	function cb_rgoodsdel(data,_this){
		for(i=0; i<_rgoods_list.length; i++){
	        if(_rgoods_list[i].id == data.id){
				_rgoods_list.remove(i);
	            refresh_rgoods(_this);
	            break;
	        }
	    }
	    return cb_rgoodsinit();
	}
	//选择商品回调
	function refresh_rgoods(_this){
	
			var _thisclosest = _this.closest(".shopForm");
			var _shopMod = $("#"+_this.closest(".editshopBoxForm").attr("data-id")).find("ul");
			var checkproPic = _thisclosest.find("[name^='checkproPic']:checked").val();
			var checkproBtn = _thisclosest.find("[name='checkproBtn']:checked").val() ? _thisclosest.find("[name='checkproBtn']:checked").val() : 0 ;
			var checkproName = _thisclosest.find("[name='checkproName']:checked").val() ? _thisclosest.find("[name='checkproName']:checked").val() : 0 ;
			var checkproPrice = _thisclosest.find("[name='checkproPrice']:checked").val() ? _thisclosest.find("[name='checkproPrice']:checked").val() : 0 ;
			var nowproLength = _shopMod.find("li").length;
			
			if(_shopMod.attr("data-begin")!=1){nowproLength = 0 ;}
			//组装json数据
			var html = '[';
			for(k=0; k<_rgoods_list.length; k++){			
				if(html!="["){			
					html+=",";
				}			
				var label_id=_rgoods_list[k].label_id;
				var url="index.php?g=Label&m=Label&a=index&id="+label_id;				
				var price=_rgoods_list[k].batch_amt;
				var id = _rgoods_list[k].id;
				var name = _rgoods_list[k].goods_name;
				var image = _rgoods_list[k].goods_image;
				html += '{id:"'+id+'",img:"'+image+'",url:"'+url+'",title:"'+name+'",price:"'+price+'",checkproBtn:'+checkproBtn+',checkproName:'+checkproName+',checkproPrice:'+checkproPrice+',size:"small"}';	
			}			
			html=html+"]";	
			//转JSON
			html = eval("(" + html + ")");
			var size = ["small","big","small","small","list"];
			var upPro = {
					list: html
				};
				if(checkproPic==3){
					for(var i=0;i<=upPro["list"].length-1;i++){
						var x = i;
						if( x%3 == 0){
							upPro["list"][i].size = size[1];
						}else{
							upPro["list"][i].size = size[2];
						}
					}
				}else{
					for(var i=0;i<=upPro["list"].length-1;i++){
						upPro["list"][i].size = size[checkproPic];
					}
				}
			var upProhtml = template("editIncludeProA", upPro);
			var shopModhtml = template("dataIncludePro", upPro);
				if(_shopMod.attr("data-begin")==1){
					_shopMod.html(shopModhtml);
				}else{
					_shopMod.html("").append(shopModhtml);
					_shopMod.attr("data-begin","1");
				}
				_this.prev(".con").html(upProhtml);
	}
	
	//选择互动模块回调
	 var selectActivityCallback = function (d,_this) {
			$('#url-block-choose').html(d.info);
	        $('#batch_type').val(d.batch_type);
	        $('#batch_id').val(d.batch_id);
	
			var batch_type=d.batch_type;
			var batch_id=d.batch_id;
			var batch_name=d.name;
			var start_time=d.start_time.substr(0,8);
			var end_time=d.end_time.substr(0,8);
			
			//组装活动url
			var tourl="";
			 $.post("{:U('Df/Index/getBatchUrl')}", {"batch_id": batch_id,"batch_type": batch_type},
				function(data) {		
					
					if (data.status == 0) {
						tourl=data.url;
						
						//下拉框选择
						if(!_this.hasClass("btn-up")){
							var goodsname = batch_name;
							var url = tourl;
							var title = goodsname;
							_this.next(".chooseUrlInput").val(url).hide();
							_this.next(".chooseUrlInput").next(".inputClass").attr("href", url).text(title).show();
							_this.val("-1");
							_this.find(".doption").text("修改链接");
							
						}else{							
							//直接选择
							//callback
							var _thisclosest = _this.closest(".shopForm");
							var _shopMod = $("#"+_this.closest(".editshopBoxForm").attr("data-id")).find("ul");
							var checkActTitle = _thisclosest.find("[name='checkActTitle']:checked").prop("checked") ;
							var checkActTime = _thisclosest.find("[name='checkActTime']:checked").prop("checked") ;
							var checkActPic = _thisclosest.find("img").attr("src") ? _thisclosest.find("img").attr("src") : 0 ;
							var upAct = {
										id:batch_id,
										img:checkActPic,
										url:tourl,
										title:batch_name,
										time:start_time+"-"+end_time,
										checkActTitle:checkActTitle,
										checkActTime:checkActTime
									};
									
								_this.next(".inputClass").text(upAct.title).show();
								_this.next(".inputClass").attr("href",upAct.url);
								_this.next(".inputClass").attr("data-url",upAct.url);
								_this.next(".inputClass").attr("data-time",upAct.time);
								_this.next(".inputClass").attr("data-id",upAct.id);
								_this.next(".inputClass").attr("data-title",upAct.title);

								_shopMod.find("h2").text(upAct.title);
								_shopMod.find("h3").text(upAct.time);
								if(checkActPic!=0){
									_shopMod.find("img").attr("src",upAct.img).show();
								}else{
									_shopMod.find("img").hide();
								};
								if(checkActTitle){
									_shopMod.find("h2").show();
								}else{
									_shopMod.find("h2").hide();
								};
								if(checkActTime){
									_shopMod.find("h3").show();
								}else{
									_shopMod.find("h3").hide();
								};

							}


					}else{
						tourl="";
					}
				},
				"json");
	 }
</script>

<script type="text/javascript">
Array.prototype.remove=function(dx){
	if(isNaN(dx)||dx>this.length){return false;}
	for(var i=0,n=0;i<this.length;i++){
		if(this[i]!=this[dx]){
			this[n++]=this[i]
		}
	}
	this.length-=1
}
</script>
