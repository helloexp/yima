    <script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__"></script>

<body>
    <div class="edit-wrap">
        <form action="{:U()}" method="post" name="theform" id="theform">
            <input type="hidden" name="g" id="g" value="{$Think.const.GROUP_NAME}"/>
            <input type="hidden" name="m" id="m" value="{$Think.const.MODULE_NAME}"/>
            <input type="hidden" name="a" id="a" value="{$Think.const.ACTION_NAME}"/>
            <div class="global-input6 fn">
                <!--ul class="global-input-title">新增旺财小店推广计划</ul-->
                <div id="Wform3" class="">
                    <ul>
                        <li class="global-input6-name">*&nbsp;推广时间：</li>
                        <li class="global-input6-input">
                            <div class="judgeDiv">
                                开始时间
                                <input name="return_commission_start_time" id="return_commission_start_time" type="text" onclick="WdatePicker({minDate:'%y-%M-%d'})"  class="textbox w120"/>
                                结束时间
                                <input name="return_commission_end_time" id="return_commission_end_time" type="text" onclick="WdatePicker({minDate:'%y-%M-%d'})"  class="textbox w120"/>
                            </div>
                            <span style="color: #ccc">自定义本次推广的时间，到期后自动停止。</span>
                        </li>
                    </ul>
                    <ul>
                        <li class="global-input6-name">*&nbsp;最低交易次数：</li>
                        <li class="global-input6-input">
                            <select id="low_times_limit" name="low_times_limit">
                                <option value="1">1次</option>
                                <option value="2">2次</option>
                                <option value="3">3次</option>
                                <option value="4">4次</option>
                                <option value="5">5次</option>
                                <option value="6">6次</option>
                                <option value="7">7次</option>
                                <option value="8">8次</option>
                                <option value="9">9次</option>
                                <option value="10">10次</option>
                            </select>
                        </li>
                    </ul>
                    <ul>
                        <li class="global-input6-name">*&nbsp;返佣金额类型：</li>
                        <li class="global-input6-input">
                            <label>
                                <input name="return_money_type" id="return_money_type1" value="0" type="radio" class="vm priceType" checked="checked" />
                                <p class="ml5 vm">金额</p>
                            </label>
                            <label class="ml20">
                                <input name="return_money_type" id="return_money_type2" value="1" type="radio" class="vm priceType" />
                                <p class="ml5">订单价格比率</p>
                            </label>
                        </li>
                    </ul>

                    <ul id="price0">
                        <li class="global-input6-name">*&nbsp;金额设置：</li>
                        <li class="global-input6-input">
                            <div class="judgeDiv">
                                <input name="return_money" id="return_money" type="text"  class="textbox w120"/>
                                &nbsp;元
                            </div>
                        </li>
                    </ul>
                    <ul id="price1" class="dn">
                        <li class="global-input6-name">*&nbsp;比率设置：</li>
                        <li class="global-input6-input">
                            <div class="judgeDiv">
                                <input name="return_rate" id="return_rate" type="text"  class="textbox w120"/>
                                &nbsp;%
                            </div>
                        </li>
                    </ul>

                </div>
                <ul>
                    <li class="global-input6-name">*&nbsp;单用户最高返佣次数：</li>
                    <li class="global-input6-input">
                        <div class="switch" id="user_return_price_flag_div">
                            <input name="user_return_price_flag" id="user_return_price_flag" type="radio" checked="checked" value="0" />
                            <div class="newRadio"> <i></i>
                                <span class="value1" data-rel="0">不限制</span>
                                <span class="value2" data-rel="1">限制</span>
                            </div>
                            <div class="newRadio-input">
                                <input name="user_return_price_time" id="user_return_price_time" type="text" class="textbox ml10" />
                                <span class="maxTips forInput">次</span>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="return_money_limit">
                    <li class="global-input6-name">*&nbsp;返佣总金额限制：</li>
                    <li class="global-input6-input">
                        <div class="switch" id="return_price_flag_div">
                            <input type="radio" name="return_money_limit_flag" id="return_money_limit_flag" checked="checked" value="0" />
                            <div class="newRadio"> <i></i>
                                <span class="value1" data-rel="0">不限制</span>
                                <span class="value2" data-rel="1">限制</span>
                            </div>
                            <div class="newRadio-input">
                                <input type="text" name="return_money_limit" id="return_money_limit" class="textbox ml10" />
                                <span class="maxTips forInput">元</span>
                            </div>
                        </div>
                    </li>
                </ul>

                <!--现金-->

                <ul id="notice_ul" class="">
                    <li class="global-input6-name">&nbsp;是否发送通知短信：</li>
                    <li class="global-input6-input">
                        <div class="judgeDiv">
                            <label>
                                <input type="radio" name="send_notice_flag" checked="checked" value="1">第二天10点发送</label>
                            <label class="ml20">
                                <input type="radio" name="send_notice_flag"  value="0">不发送</label>
                            <label class="ml20">
                                <input type="radio" name="send_notice_flag" value="2">立即发送</label>
                            <div class="cl"></div>
                            <textarea name="send_notice_content" id="send_notice_content" disabled="disabled" class="texttextarea w380">{$notice_tpl}</textarea>
                        </div>
                    </li>
                </ul>
                <ul>
                    <li class="global-input6-name">
                        *&nbsp;返佣规则：
                        <br>
                        <a href="javascript:commission_rule_gen();">自动生成返佣规则</a>
                    </li>
                    <li class="global-input6-input">
                        <textarea name="commission_rule" id="commission_rule" onkeyup="check_lenght(300, 'rule', this);" class="texttextarea w380 h140 l mr10"></textarea>

                        <div class="cl pt5"></div>
                        <span class="font-12-cc" id="rule">还可以输入300个字</span>
                    </li>
                </ul>
                <!--现金-->
                <ul>
                    <li class="global-input6-name">&nbsp;</li>
                    <li class="global-input6-input">
                        <a href="javascript:;" class="btn-all w200" id="save">确定</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
<script>
    function commission_rule_gen(){
        var return_money_type = $(':radio[name="return_money_type"][checked]').val();
        prize = return_money_type == '0' ? $('#return_money').val() + '元' : '订单金额的'+$('#return_rate').val()+'%';
        cnt = "他人通过你转发的链接购买商品"+$("#low_times_limit option:selected").val()+"次，你可获得"+prize+"\n";
        cnt +="由#商户名称#全权负责，我们保留对此活动的解释权。\n";
        cnt = cnt.replace('#商户名称#','{$nodename}');
        $('#commission_rule').val(cnt);
    }
    $(document).ready(function(e) {
        //限制与不限
        $(".judgeDiv label").live("click",function(){
            var _val=$(this).find(".labelInput").length ? true : false ;
            if(_val){
                $(this).find(".labelInput").css("display","inline-block");
                $(this).find("input[type='text'],textarea").focus();
            }else{
                $(this).closest(".judgeDiv").find(".labelInput").hide();
            }
        });
        $('#save').click(function(){
            $('#a').val('add_marketing_plan');
            $("#theform").ajaxSubmit({
            beforeSubmit:function(){
                dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
            },
            success:function(data){
                if(data.status == '1'){
                    dialog.time(2).content("<div class='msg-all-succeed'>"+data.info+"</div>");
                    setTimeout(function(){
                        var backurl = '<?php echo U('Home/ReturnCommission/Index/marketing_ecommerce')?>';
                        art.dialog.opener.location.reload();
                    }, 2000);
                    return false;
                }else{
                    $('#save').removeAttr('disabled');
                    dialog.time(5).content("<div class='msg-all-error'>"+data.info+"</div>");
                }
            },
            dataType:'json'
            });
        });
    });
    
</script>

<script>
    $(document).ready(function(){
        $(".switch").click(function(){
            if($(this).hasClass("disabled")){return false;}
            if($(this).hasClass("hover")){
                $(this).removeClass("hover");
                $(this).find("input[type='radio']").val($(this).find(".value1").attr("data-rel"));
                $(this).find("input[type='text']").val("");
            }else{
                $(this).addClass("hover");
                $(this).find("input[type='radio']").val($(this).find(".value2").attr("data-rel"));
            };
        })
        $(".switch input").click(function(event){
            event.stopPropagation();
        });
        
        $("#return_money_type1").click(function(){
            return_money_type_change();
        });
        $("#return_money_type2").click(function(){
            return_money_type_change();
        });
        function return_money_type_change()
        {
            var money_type=$('input:radio[name="return_money_type"][checked]').val();
            if(money_type==0)
            {
                $('#price0').show();
                $('#price1').hide();
            }
            if(money_type==1)
            {
                $('#price0').hide();
                $('#price1').show();
            }
        }
    });

</script>
</body>
</html>
