<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>全民营销_翼码旺财</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/main.css?v=__VR__" />
    <link rel="stylesheet" href="__PUBLIC__/Css/module.css?v=__VR__" />
    <link rel="stylesheet" href="__PUBLIC__/Css/layout.css?v=__VR__" />
    <link rel="stylesheet" href="__PUBLIC__/Css/Wmarketing.css?v=__VR__" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ajaxfileupload.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__"></script>
    <script>
//白云彩云
var _apply_flag = {$apply_flag};
function Apply(){
    if(_apply_flag != 1){
        alert('您已申请开通全民营销，工作人员会及时和您联络。您也可以通过电话（13916775759）、QQ（2105236636）等方式主动联系客服人员！');
        return;
    }

    if($(".onlinecontant").length<1){
        var typename="开通全民营销";
        var html=[
            '<div class="onlinecontant_bg"></div>',
                '<div class="onlinecontant">',
            '<form id="feedback_form" method="post" action="{:U('apply')}">',
            '<div class="onlinecontant-title fn">'+typename+'<i onclick="closeonlinecontant()"></i></div>',
                    '<div class="onlinecontant-con">',
                        '<div class="fn">',
                        '<p class="l">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*姓名:</p><div><input type="text"  name="name" class="onlinecontant-input" maxlength="6" value="{$concatInfo.contact_name}" /></div>',
                        '</div>',
                        '<div class="fn mt20">',
                        '<p class="l">*联系电话:</p><div><input type="text"  name="mobile" class="onlinecontant-input" maxlength="11" value="{$concatInfo.contact_phone}" /></div>',
                        '</div>',
                        '<div class="fn mt20">',
                        '<p class="l">&nbsp;联系邮箱:</p><div><input type="text"  name="email" class="onlinecontant-input" maxlength="100" value="{$concatInfo.contact_eml}" /></div>',
                        '</div>',
                        '<div class="fn mt20">',
                        '<p class="l">&nbsp;申请说明:</p><div><textarea name="content" class="onlinecontant-textarea" maxlength="100"></textarea></div>',
                        '</div>',
                        '<a href="javascript:void(0);" class="btn-all w150 mt10" onclick="apply_sub()">'+typename+'</a>',
                    '</div>',
            '</form>',
                '</div>'].join('');
        $("body").append(html);
        $(".onlinecontant,.onlinecontant_bg").fadeIn();
        $(".onlinecontant_bg").show().css("opacity","0.3");
    }else{
        $(".onlinecontant,.onlinecontant_bg").fadeIn();
    };
}

var _one_sub = false;
function apply_sub(){
    if(_one_sub)
    return false;
    _one_sub = true;
    $("#feedback_form").ajaxSubmit({
        success:function(data){
            _one_sub = false;
            if(data.status=='1'){
                _apply_flag = '1';
                $(".onlinecontant,.onlinecontant_bg").remove();
                art.dialog({
                    width:"200px",
                    title:"提示",
                    lock:true,
                    content:data.info,
                    ok:true
                })
                }else{
                    $(".tishi").remove();
                    $(".onlinecontant-con .btn-all").before("<div class='fn'><p class='tc tishi' style='color:#ff0000;'>"+data.info+"</p></div>");
                }
            },
        dataType:'json'
    });
}
$(document).ready(function(e) {
    
});
</script>
</head>
<body>
    <div id="wrapper" class="bgfff">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <include file="./Home/Tpl/ReturnCommission/market-nav.html" />
        <div id="container" class="fffff">
            <div id="main" class="rel">
                <div class="fn pt0">
                    <div class="marketBanner">
                        <a href="javascript:void(0)" onclick="javascript:Apply()" class="btn-all-auto">我要开通全民营销</a>
                    </div>
                    <div class="marketProvision">
                        <dl>
                            <dt>开通全民营销，请预先了解以下事项：</dt>
                            <dd>
                                <i></i>
                                全民营销不在旺财标准版权益范围内，需要额外购买。
                            </dd>
                            <dd>
                                <i></i>
                                全民营销目前支持卡券返佣和现金返佣。
                            </dd>
                            <dd>
                                <i></i>
                                在全民营销中发放给消费者的现金返佣由翼码公司统一代发。
                            </dd>
                            <dd>
                                <i></i>
                                如需开启现金返佣，需要预先在您的账户余额中充值2000元用于抵扣返佣。
                            </dd>
                            <dd>
                                <i></i>
                                系统提供详细的返佣明细，用来抵扣返佣的充值金额不能开具发票。
                            </dd>
                            <dd>
                                <i></i>
                                请仔细阅读上述内容，认可后点击上面的确认按钮，旺小二会在2个工作日内与您电话联系。
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="./Home/Tpl/Public/Public_footer.html" />
    <div class="service"></div>
</body>

</html>
