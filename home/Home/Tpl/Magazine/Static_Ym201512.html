<script>
$(document).ready(function(e) {
	var loadImg = 0,loadTime = 0,imgNum = $("img").length ;
	var loadfn = setInterval(function(){
			loadTime++;
			if(loadTime>=0){
				loadcl();
				clearInterval(loadfn);
			}
		},1000);
	$("img").one('load', function() {
			var num = parseInt(loadImg/imgNum*100)-3;
			if(num<=0){num=0};
			if(num>=97){num=97};
			loadImg++;
			if(loadImg>=imgNum){
				loadcl();
			}
			$(".Gloading i").css("right",100-num+"%");
			$(".Gloading p").text(num+"%");
		}).each(function() {
		if(this.complete) $(this).load();
	});
});
function loadcl(){
	$(".Gloading i").css("right","0%");
	$(".Gloading p").text("100%");
	$(".Gloading").hide();
}
</script>

<script type="text/javascript" src="__PUBLIC__/Label/Js/swiper.min.js"></script>
<script>
var Int,time; 
$(document).ready(function(e) {
    init();
	$("body").on("touchmove",function(e){
		e.preventDefault();
	});
	Hotrecommendt = new Swiper('.ModCon',{
		direction: "vertical",
		hashnav:true,
		onTouchEnd:function(swiper){
			if(swiper.activeIndex==$(".swiper-wrapper .swiper-slide").length-1){
				$(".iconHand").hide();
			}else{
				$(".iconHand").show();
			}
		}
	});
});
function goslide(page){
	Hotrecommendt.slideTo(page);
}
function audio(){
	var audio = document.getElementById('audio');
	if(audio.paused){
		audio.play();
		$(".music").addClass("on");
	}else{
		audio.pause();
		$(".music").removeClass("on");
	}
}
var m = true;
function autoaudio(){
	if(m){
		var audio = document.getElementById('audio');
		if(audio){
			if(audio.paused){
				audio.play();
				$(".music").addClass("on");
			}
		}
		m = false;
	}
}
function init(){
	var h=$("body").height();
	var w=$("#wrapper").width();
	var scale=w/640*2;
}
</script>
