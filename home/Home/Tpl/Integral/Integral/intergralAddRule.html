<html>
<head>

<script type="text/javascript" src="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__"></script>

<style type="text/css">
	.shopTable td { background: #f7f7f7;}
	.shopTable tr.active td { background: #ffffff;}
	.shopTable tr.active td span { color: #ed3f41; font-weight: bold;}
	.shopTable tr td.textLeft { text-align: left; padding: 20px 15px 10px 15px;}
	.Wcanal-tab .Wcanal-tab-title .Wcanal-tab-hover, .Wcanal-tab .Wcanal-tab-title .Wcanal-tab-hover:hover { border-top-color: #ed3f41;}
	.Gform .Gname { font-weight: normal;}
	.Gform ul:first-child .Gname { top: 12px;}
	.Gform ul .Ginput,.Gform ul:first-child .Ginput { padding: 12px 0 0 155px;}
	.Gform ul .condition { width: 290px; border: 1px #e7e7e7 solid; border-bottom: none;}
	.Gform ul .condition span { line-height: 38px; padding-left: 25px; border-bottom: 1px #e7e7e7 solid; text-align: left; display: block;}
	.Gform ul .condition span.active { background: #f7f7f7;}
	.btn-all-del:hover { text-decoration: none;}
	.Gform .Ginput .Gadd .Gbtn-del { right: -58px;}
</style>
<script>
$(function(){
	$(".js_AddGprize").click(function(){
		var dom = '<div class="Gadd" data-min="1" data-max="5" style="width: 314px;"><input type="text" maxlength="20" value="订单满 元 ，最多可抵扣  元"><a href="javascript:void(0)" data-b="0" data-id="" class="Gbtn-del"><i></i></a></div>';
		$(".batch_html").append(dom);
	});
	$(".valfirst").click(function(){
		$(".condition-con").hide();
		$(".txtTips1").show();
	});
	$(".vallast").click(function(){
		$(".txtTips1").hide();
		$(".condition-con").show();
	});
	$("#smb").click(function(){
        art.dialog.msg({
        	content:"请先开通多宝电商",
        	width:300,
			cancel: true
        });
	});
        $("#smb").click(function(){
            var url = "{:U('Integral/Integral/changeStatus')}";

            art.dialog.confirm(title,function(){
                $.post(url,{"id":id,"status":status},function(data){
                    if(data.status==1){
                        art.dialog({title:false,content:"<div class='msg-all-succeed'>更新成功</div>",fixed: true,padding:0,time:2});
                        window.location.reload();
                    }else{
                        art.dialog({title:false,content:"<div class='msg-all-error'>"+data.info+"</div>",fixed: true,padding:0,time:2});
                    }
                },"json");
            });
	});
});
</script>


</head>
<body>
<div id="wrapper">
        <!--头部开始-->
	<include file="./Home/Tpl/Public/Public_header.html" />  
        <include file="Shop/nav" navmenuid="Navsale"/>
        <div class="bgfff" id="container">
            <div class="rel" id="main">
        	<div class="new_sidenav"> 
                <!--开始引入左菜单-->
                    <include file="./Home/Tpl/Integral/Integral/Store_sidenav.html"   leftmenuid="jfdqh"/>
                </div>
                <div class="subcon fn" style="min-height: 625px;">
                	<div class="main-name fn">
                    <h4>积分当钱花</h4>
                    <div class="Wcanal-tab mb15" id="Wcanal-tabon">
                        <div class="Wcanal-tab-title fn">
                            <p class="Wcanal-tab-hover"><a href="javascript:;">在线购物</a></p>
                        </div>
                    </div>
                    </div>
                    <div class="tipNormal"><i></i>消费者在旺财小店或单品销售活动中下单时，可以使用积分抵扣现金结算付款。建议将您配置的规则写入会员权益中。<br /><a href="{:U('Wmember/Member/memberCard')}">立即去编辑会员权益</a></div>
                	
                	<div class="Gform">
                		<form method="post" action="" id="theform">
                        <div class="Gform l fn" style="width: 100%;">
                        	<div class="Gtitle">积分抵扣规则</div>
                        	<ul>
	                            <li class="Gname">每使用</li>
	                            <li class="Ginput">
                                    <input name="name" type="text" value="" class="validate[required,custom[number],min[0]]" maxlength="10" id="" style="width: 105px;" /><span class="maxTips forInput" style="left: 265px;">积分</span>
                                	抵扣1元
	                            </li>
	                        </ul>
	                        <div class="Gtitle">抵扣条件</div>
                        	<ul>
	                            <li class="Gname">积分抵扣条件</li>
	                            <li class="Ginput">
	                            	<div class="switch">
                                        <input type="radio" name="issku" value="{$skuFlag}" checked="checked" />
                                        <div class="newRadio">
                                            <span class="valfirst hover" data-val="0" id="">无限制</span>
                                            <span class="vallast" data-val="1" id="">设置抵扣条件</span>
                                        </div>
                                    </div>
                                    <span class="txtTips txtTips1">消费者可抵扣任意数量的积分</span>
                                    <div class="condition-con dn">
                                    	<span class="txtTips txtTips2">必须满足以下指定条件才能进行积分抵扣</span>
                                    	<div class="fn batch_html" style="padding: 10px; border: 1px #cccccc solid; width: 372px;">
                                            <div class="Gadd" data-min="1" data-max="5" style="width: 314px;">
                                                <input type="text" maxlength="20" value="订单满 100 元 ，最多可抵扣 10 元">
                                                <a href="javascript:void(0)" data-b="0" data-id="" class="Gbtn-del"><i></i></a>
                                            </div>
                                            <div class="Gadd" data-min="1" data-max="5" style="width: 314px;">
                                                <input type="text" maxlength="20" value="订单满 500 元 ，最多可抵扣70 元">
                                                <a href="javascript:void(0)" data-b="0" data-id="" class="Gbtn-del"><i></i></a>
                                            </div>
                                            <div class="Gadd" data-min="1" data-max="5" style="width: 314px;">
                                                <input type="text" maxlength="20" value="订单满 1000 元 ，最多可抵扣 100 元">
                                                <a href="javascript:void(0)" data-b="0" data-id="" class="Gbtn-del"><i></i></a>
                                            </div>
                                    	</div>
                                    	<div class="Gprize">
                                            <div class="AddGprize icon-prizeAdd js_AddGprize" data-rel="0" onclick="">
                                                <i></i>
                                                <span>新条件</span>
                                            </div>
                                        </div>
                                    </div>
	                            </li>
	                        </ul>
	                        <ul>
                                <li class="Gname"></li>
                                <li class="Ginput mt5">
                                    <a href="javascript:void(0);" onclick="" title="" id="smb" class="btn-all w110" style="margin-top: 0; margin-bottom: 0; color: #ffffff;" data-gettitle="保存" alt="">保存</a>
                                    <a href="javascript:history.go(-1);" title="" id="reset" class="btn-all-del w110 ml10" style="margin-top: 0; margin-bottom: 0; color: #666666;" data-gettitle="取消" alt="">取消</a>
                                </li>
                            </ul>
                        </div>
                        </form>
                	</div>
                </div>
            </div>
        </div>
        <!--页面主体结束-->
        
        <!--底部开始-->
        <include file="./Home/Tpl/Public/Public_footer.html" /> 
        <!--底部结束-->
</div>
