<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>白名单设置</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script>
$(document).ready(function(e){
	$("#sub_button").click(function(){
        $("#theform").submit();
    });
   $(".btn-add").click(function(e) {
    art.dialog.open("{:U('addWhiteList')}",{
        id:"EnterpriseNo",
        title:"导入数据",
        width:540,
        height:350
    });
});
    $(".btn-del").click(function(e) {
        art.dialog.open("{:U('delWhiteList')}",{
            id:"EnterpriseNo",
            title:"删除数据",
            width:540,
            height:350
        });
    });
});
</script>
</head>
<style>
	.btn-del i{
		background: url(Home/Public/Image/VisualCode/icon-del.png) no-repeat;
		width: 20px;
	    height: 20px;
	    display: inline-block;
	    overflow: hidden;
	    vertical-align: middle;
	    background-position: -7px -5px;
	}
	
	.top_tips{
		padding-bottom: 15px;
		font-size: 14px;
	}
</style>
<body class="bgfff">
<div id="wrapper">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="new_sidenav">
                    <include file="./Home/Tpl/ReportManagement/Store_sidenav.html" leftmenuid="whiteList"/>
                </div>
                <div id="div_content" class="subcon fn">
				<div class="shopCon">
                	<div class="main-name fn">
                        <h4>白名单设置<a href="javascript:void(0);" class="btn-add first"><i></i>添加白名单</a><a href="javascript:void(0);" class="btn-del " ><i></i>删除白名单</a></h4>
                    </div>
					<div class="top_tips">
                    	<p>当前白名单有效期手机号共计：<span class="red">{$whitenumber}</span>个</p>
                    </div>
                 <div class="fn">
                    <table cellpadding="0" cellspacing="0" class="W-table" style="width:100%;border-collapse:collapse; border:1px solid #e3e2e2;">
                        <tr>
                            <th>序号</th>
                            <th>操作类型</th>
                            <th>操作时间</th>
                            <th>总数量</th>
                            <th>成功数量</th>
                            <th>状态</th>
                        </tr>
                        <volist name="whiteInfoList" id="vo" empty="$empty">
                        <tr>
                            <td>{$vo.id}</td>
                            <td><if condition="$vo.operation eq 1 ">批量添加
                                <else /> 批量删除
                            </if></td>
                            <td>{$vo.add_time|dateformat=###,'Y-m-d H:i:s'}</td>
                            <td>{$vo.total_num}</td>
                            <td>{$vo.succ_num}</td>
                            <td><if condition="$vo.status eq 0">新增</a>
                                <elseif condition="$vo.status eq 1"/>
                                处理中</a>
                                <elseif condition="$vo.status eq 2"/>
                                处理成功</a>
                                <elseif condition="$vo.status eq 3"/>
                                部分成功</a>
                            </if></td>
                        </tr>
                        </volist>

                    </table>
                    <div class="page">{$page}</div>
                </div>
			</div>
                </div>
		</div>
	</div>
</div>
<div class="integralService"></div>
</body>
