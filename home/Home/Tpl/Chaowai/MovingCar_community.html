<script>
$(function(){
	Gform();
	$(".js_orderconfirm").click(function(e) {
        var id = $(this).attr('car_id');
        var url = "{:U('Chaowai/MovingCar/editexamine')}&id="+id;
        art.dialog.open(url,{
            id:"EnterpriseNo",
            title:"审核",
            width:"460px"
        });
    });

    $(".showex").click(function(e) {
        var id = $(this).attr('car_id');
        var url = "{:U('Chaowai/MovingCar/showexamine')}&id="+id;
        art.dialog.open(url,{
            id:"EnterpriseNo",
            title:"查看状态",
            width:"450px"
        });
    });

    $(".send").click(function(e) {
        var id = $(this).attr('car_id');
        var url = "{:U('Chaowai/MovingCar/editsend')}&id="+id;
        art.dialog.open(url,{
            id:"EnterpriseNo",
            title:"发送登记",
            width:"530px"
        });
    });

	$(".js_orderdetail").click(function(e) {
        var url = "order_details.html";
		art.dialog.open(url,{
			id:"EnterpriseNo",
			title:"订单详情",
			width:"500px"
		});
    });
	
	$(".js_stop").click(function(e) {
        var url = "stop.html";
		art.dialog.open(url,{
			id:"EnterpriseNo",
			title:"停用旺拍拍",
			width:"500px"
		});
    });

    $("#searchty").click(function(e){
        // alert(123);

        $("#theform").submit();
    })
})
</script>
<script>
$(function() {	
	$(".tabBox").eq(0).show();
	$(".tabList").click(function(){
		var $index = $(this).index();
		$(".tabList").removeClass("active");
		$(this).addClass("active");
		$(".tabBox").hide();
		$(".tabBox").eq($index).show();
	});
});
</script>
