<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>企业信息详情</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wnc.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script>
$(function(){
	$(".icon_checkbox").click(function(){
		if ($(this).closest(".frm_checkbox_label").hasClass("selected")){
			$(".frm_checkbox_label").removeClass("selected");
			$(".frm_checkbox_label").find(".frm_checkbox").attr("checked",false);
			$(".firstlay li").removeClass("selected");
            $(".notCheck").children(":checkbox").attr("checked",false);
		}else{
			$(".frm_checkbox_label").removeClass("selected").addClass("selected");
			$(".frm_checkbox_label").find(".frm_checkbox").attr("checked",true);
			$(".firstlay li").addClass("selected");
            $(".notCheck").children(":checkbox").attr("checked",'checked');
		}
	});	
    $("#cancel").click(function(){
        art.dialog.close();
    });	
})


</script>
</head>
<body>
<div id="content">
    <div class="newRule">
        <div class="steps">企业信息详情</div>
        <table border="1" width="500">
            <tr>
                <td style="width:100px;height:80px;" align="center">企业名称</td>
                <td colspan="3" style="width:250px;height:80px;" align="center"> {$company.company_name}</td>

            </tr>
            <tr>
                <td style="width:125px;height:50px;" align="center">企业编号</td>
                <td style="width:125px;height:50px;" align="center">{$company.company_number}</td>
                <td style="width:125px;height:50px;" align="center">企业人数</td>
                <td style="width:125px;height:50px;" align="center">{$company.people_count}</td>
            </tr>
            <tr>
                <td style="height:50px;" align="center">法人</td>
                <td style="height:50px;" align="center">{$company.corporation}</td>
                <td style="height:50px;" align="center">法人码</td>
                <td style="height:50px;" align="center">{$company.corporation_number}</td>
            </tr>
            <tr style="height:50px;">
                <td style="" align="center">联系人</td>
                <td style="" align="center">{$company.contact}</td>
                <td style="" align="center">联系电话</td>
                <td style="" align="center">{$company.mobile}</td>
            </tr>
            <tr style="height:50px;">
                <td style="" align="center">车辆数</td>
                <td style="" align="center">{$company.car_count}</td>
                <td style="" align="center">司机数</td>
                <td style="" align="center">{$company.driver_count}</td>
            </tr>
            <tr style="height:70px;">
                <td style="width:125px;" align="center">备注</td>
                <td style="" align="center" colspan="3">
                    <div style="width: 350px;text-align:center;overflow:hidden; word-wrap:break-word;">{$company.note}</div></td>
            </tr>
        </table>
        
        <div align="center"><a href="" id="cancel" class="btn btn_primary mt15 mb0">关闭</a></div>
    </div>
</div>
</body>
</html>
