<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>查看销售业绩</title>
<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wfx.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
</head>
<body>
<div class="popupWin">
<div class="Wcanal-tab db" id="Wcanal-tabon">
<div class="Wcanal-tab-list">
    <div>
    <table cellpadding="0" cellspacing="0" class="shopTable">
    <tbody>
    <tr class="th">
        <th>时间</th>
        <th>分销订单数</th>
        <th>分销订单总金额</th>
        <th>提成总金额</th>
    </tr>
    <if condition="!empty($traceArr)">
    <volist name="traceArr" id="vo">
    <tr class="title">
      <td class="hover">{$vo['add_time']}</td>
      <td>{$vo['order_amt']}</td>
      <td>{$vo['amount_amt']}</td>
      <td>{$vo['bonus_amt']}</td>
    </tr>
    </volist>
    <else />
    <tr class="title">
      <td colspan="4"><div class="nonedata"></div></td>
    </tr>
    </if>
    </tbody>
    </table>
    <div class="fn tc pt20">
        <div class="pageBase-sm dib">
            <ul class="pageul">
                {$page}
            </ul>
        </div>
    </div>
    <div class="tc"><a class="btn-all-del w110 mt30">关闭</a></div>
    </div>
</div>
</div>
</div>
</body>
</html>
<script type="text/javascript">
  $(document).ready(function(){
    $(".btn-all-del").click(function(){
      art.dialog.close();
    });
  });
</script>
