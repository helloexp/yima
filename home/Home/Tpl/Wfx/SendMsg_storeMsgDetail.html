<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加本层机构</title>
<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wfx.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.cookie.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script>
    function detail(){
        $.cookie('msgdetail','detail');
    }
    function read(){
        $.cookie('msgdetail','read');
    }
    $(function(){
        if($.cookie('msgdetail') == "read"){
            $("#p2").addClass("Wcanal-tab-hover");
            $("#p1").removeClass("Wcanal-tab-hover");
            $("#d2").attr('style','display: block;');
            $("#d1").attr('style','display: none;');
        }else if($.cookie('msgdetail') == "detail"){
            $("#p1").addClass("Wcanal-tab-hover");
            $("#p2").removeClass("Wcanal-tab-hover");
            $("#d1").attr('style','display: block;');
            $("#d2").attr('style','display: none;');
        }
    });
</script>
</head>
<body>
<div class="popupWin">
<div class="Wcanal-tab inPop" id="Wcanal-tabon">
<div class="Wcanal-tab-title fn">
    <p id="p1" class="Wcanal-tab-hover first"><a href="javascript:void(0);" onclick="detail()">消息详情</a></p>
    <p id="p2" class="last"><a href="javascript:void(0);" onclick="read()">阅读记录</a></p>
</div>
<div class="Wcanal-tab-list" id="d1">
    <div class="MsgDetail">
    	<h1 class="MsgTitle">{$msgInfo['title']}</h1>
        <div class="MsgsubTitle">
        	<span class="normalFont">{$readerIntro[$msgInfo['reader']]}</span>&nbsp;|&nbsp;<span class="normalFont">{$userName}</span><span>{$msgInfo['add_time']|strtotime|date="Y-m-d H:i:s",###}</span>&nbsp;|&nbsp;<span>相关活动：<a href="{:U('Label/Label/index',array('id'=>$batchChannelId))}">{$batchName}</a></span>
        </div>
        <div class="Msgcontent">
            {$msgInfo['content']}
        </div>
    </div>
</div>

<div class="Wcanal-tab-list" style="display: none;" id="d2">
    <table cellpadding="0" cellspacing="0" class="W-table">
        <tbody>
        <tr class="title">
            <th class="hover first">经销商/销售员</th>
            <th class="hover">时间</th>
        </tr>
        <notempty name="msgReadInfo">
        <volist name="msgReadInfo" id="vo">
        <tr>
            <td>{$vo['name']}</td>
            <td>{$vo['read_time']|strtotime|date="Y-m-d H:i:s",###}</td>
        </tr>
        </volist>
        <else/>
        <tr class="title">
          <td colspan="2"><div class="nonedata"></div></td>
        </tr>
        </notempty>
        </tbody>
    </table>
    <div class="fn tc pt20">
        <div class="pageBase-sm dib">
            <ul class="pageul">
                {$page}
            </ul>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
