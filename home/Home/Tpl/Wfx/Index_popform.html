<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>开通旺分销</title>
<link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
<js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />
<js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" />
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#subm").click(function(){
			var dialog;
			var parentWin = art.dialog.opener;
	        if($("#msform").validationEngine('validate')){
	            $("#msform").ajaxSubmit({
	                beforeSubmit:function(){
	                    dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
	                },
	                success:function(data){
	                    if(data.status == '1'){
	                    	dialog.time(1).content("<div class='msg-all-succeed'>"+data.info+"</div>");
							parentWin.art.dialog.list['EnterpriseNo'].time(1);
	                        top.location.href="{:U('Wfx/Fxgl/index')}"
						    
            				return false;
	                    }else{
	                        dialog.time(2).content("<div class='msg-all-error'>"+data.info+"</div>");
	                    }
	                },
	                dataType:'json',
	            });
	            
	            return false;
	        }
	        return false;
		});
	});
	
</script>
<style>
	body{
		margin:0;
		padding:0;
	}
	#content{
		width:400px;
		padding:30px;
		font-size:14px;
		font-family:"微软雅黑";
	}
	#content dl{
		margin:0 auto;
	}
	#content dl dt{
		margin-top:40px;
		margin-left:60px;
		margin-bottom:20px;
	}
	label input{
		width:220px;
		height:30px;
		margin:10px 0;
		font-size:14px;
	}
	label textarea{
		width:220px;
		margin:10px 0;
		font-size:18px;
	}
	label{ vertical-align:top}
	label span{ vertical-align:top; line-height:50px;}
	#subm{
		cursor: pointer;
	  	display: block;
	  	text-align: center;
	  	text-decoration: none !important;
	  	color: #fff;
	  	width:120px;
	  	text-indent: 0;
	  	background: #ed1c24;
	  	margin-left:75px;
	  	padding-left: 10px;
	  	padding-right: 10px;
	  	line-height: 28px;
	  	border: none;
	  	font-size: 14px;
	  	font-weight: bold;
	  	border-radius:2px;
		margin-top:30px;
	}
	/*dialog信息提示*/ 
	.msg-all-error { border:solid 1px #ff8080; background:#fff2f2; padding:10px 60px; text-align:center; font-size:10px; font-weight:bold; color:#444;} 
	.msg-all-succeed { border:solid 1px #4dbf00; background:#f0ffe5; padding:10px 60px; text-align:center; font-size:10px; font-weight:bold; color:#444;} 
	.msg-all-warning { border:solid 1px #40b3ff; background:#e5f5ff; padding:10px 60px; text-align:center; font-size:10px; font-weight:bold; color:#444;} 
	.nonedatb { width:100%; height:80px;} 
	.nonedatb p { text-align:center; display:block; text-align:center; line-height:80px; font-size:14px; color:#888;} 
	.nonedatb p a{ font-size:14px; color:#0679ae;} 
	.nonedata { width:100%; height:80px; background-image:url(../Image/msgerrors.png); background-repeat:no-repeat; background-position:100px center;} 
	.nonedata p { text-align:center; display:block; margin-left:50px; text-align:center;line-height:80px; font-size:14px; color:#888;} 
	.nonedata p a{ font-size:14px; color:#0679ae;}

	/*------------------------- 信息提示结束 -------------------------*/
	#info{
		text-indent: 2em;
		margin-left: 43px;
		margin-bottom: 15px;
	}
</style>
</head>
<body>
<div id="content">
	<form id="msform" action="{:U('Wfx/Index/apply')}" method="post">
		<div id="info">旺分销是基于多宝电商的定制业务模块，请确保您已经在使用旺财多宝电商。如对本业务感兴趣，提交该表单后当地商务会和您取得联系。</div>
		<dl>
			<dd><label><span>*姓　　名：</span><input type="text" name="cname" value="{$node_info['contact_name']}" class="validate[required]" /></label></dd>
			<dd><label><span>*联系电话：</span><input type="text" name="ciphone" value="{$node_info['contact_phone']}" class="validate[required,custom[phone]]" /></label></dd>
			<dd><label><span>*联系邮箱：</span><input type="text" name="cemail" value="{$node_info['contact_eml']}" class="validate[required,custom[email]]" /></label></dd>
			<dd><label><span>*申请说明：</span><textarea type="text" name="qyname" class="validate[required]"></textarea></label></dd>
			<dd><input type="submit" id="subm" value="提交" /></dd>
		</dl>
	</form>
</div>
</body>
</html>
