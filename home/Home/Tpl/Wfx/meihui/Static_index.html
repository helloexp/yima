<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>数据统计_旺分销</title>
    <meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
    <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wshopconfig.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wfx.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/highcharts.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Wfx.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Wproduct.js?v=__VR__"></script>
    <style type="text/css">
    .shop-btn-lock {
        position: relative;
        cursor: pointer;
        z-index: 6;
    }
    
    .shop-btn-lock-tip {
        position: absolute;
        left: -50px;
        top: 37px;
        padding: 5px;
        width: 280px;
        z-index: 10;
        white-space: normal;
        text-align: left;
        line-height: 20px;
        font-size: 12px;
        border: solid 1px #ff0000;
        background: #fff;
        display: none;
    }
    
    .a-out {
        border-color: transparent transparent #ff0000 transparent;
        border-width: 8px;
        left: 140px;
        top: -16px;
    }
    
    .msg-arrow {
        border-style: dashed solid dashed dashed;
        font-size: 0;
        height: 0;
        width: 0;
        position: absolute;
    }
    
    .a-in {
        border-color: transparent transparent #fff transparent;
        border-width: 8px;
        left: 140px;
        top: -15px;
    }
    </style>
</head>

<body>
    <div id="wrapper">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <!--开始引入头部菜单-->
        <div class="shopNav">
            <include file="./Home/Tpl/Wfx/topMenu.html" topmenuid="wfxsjtj" />
        </div>
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="sidenav">
                    <ul id="accordion" class="accordion">
                        <li>
                            <div class="title">数据统计</div>
                        </li>
                        <li id="senTc" class="open2">
                            <div class="link"><a href="{:U('Wfx/MhStatic/index')}">会员业绩统计</a></div>
                        </li>
                        <li id="senTc">
                            <div class="link"><a href="{:U('Wfx/MhStatic/recruitEffect')}">招募效果统计</a></div>
                        </li>
                        <li id="senTc">
                            <div class="link"><a href="{:U('Wfx/MhStatic/reward')}">奖励统计</a></div>
                        </li>
                    </ul>
                </div>
                <div class="subcon fn">
                    <div class="fn">
                        <div class="main-name fn">
                            <h4>会员业绩统计<a href="javascript:void(0)"  id="loadStatic" class="btn-down first"><i></i>下载列表</a></h4>
                        </div>
                        <div class="SearchArea fn" style="margin-top:0">
                            <form id="theform" action="{:U('Wfx/MhStatic/index')}" method="post">
                                <div class="SearchAreaLeft">
                                    <label><span>订单时间</span>
                                        <input type="text" name="start_time" id="start_time" onclick="WdatePicker({maxDate:'#F{$dp.$D(\\'end_time\\')}'})" value="{$start_time}"> -
                                        <input type="text" name="end_time" id="end_time" onclick="WdatePicker({minDate:'#F{$dp.$D(\\'start_time\\')}'})" value="{$end_time}">
                                    </label>
                                   <label> <span>会员名称</span>
                                        <input type="text" name="name" id="name" value="{$name}">
                                    </label>
                                </div>
                                <div class="SearchAreaRight">
                                    <a href="javascript:void(0);" class="searchBtn" id="sub_button">查询</a>
                                </div>
                            </form>
                        </div>
                        <div class="shopCon">
                            <table cellpadding="0" cellspacing="0" class="shopTable">
                                <tbody>
                                    <tr class="th">
                                        <th>会员名称</th>
                                        <th>本人订单数</th>
                                        <th>本人订单总金额</th>
                                        <th>客户订单数</th>
                                        <th>客户订单总金额</th>
                                        <th>分销订单数</th>
                                        <th>分销订单总金额</th>
                                        <th>提成总金额</th>
                                    </tr>
                                    <if condition="!empty($list[0]['name'])">
                                        <volist name="list" id="vo">
                                            <tr>
                                                <td>{$vo['name']}</td>
                                                <td>{$vo['my_order_amt']}</td>
                                                <td>{$vo['my_amount_amt']}</td>
                                                <td>{$vo['custom_order_amt']}</td>
                                                <td>{$vo['custom_amount_amt']}</td>
                                                <td>{$vo['order_amt']}</td>
                                                <td>¥ {$vo['amount_amt']}</td>
                                                <td>¥ {$vo['bonus_amt']}</td>
                                            </tr>
                                        </volist>
                                        <else />
                                        <tr>
                                            <td colspan="8">
                                                <div class="nonedata"></div>
                                            </td>
                                        </tr>
                                    </if>
                            </table>
                            <div class="page">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
            <include file="./Home/Tpl/Public/Public_footer.html" />
        </div>
        <div class="service"></div>
</body>

</html>
<script type="text/javascript">
$(document).ready(function() {
    $(".shopTable tr").find("th:last").css("border-right", "solid 1px #e3e3e3");
    $(".shopTable tr").find("td:last").css("border-right", "solid 1px #e3e3e3");
    $("#sub_button").click(function() {
        $("#theform").submit();
    });
    $("#loadStatic").click(function() {
        var start_time = $("#start_time").val();
        var end_time = $("#end_time").val();
        var name = $("#name").val();
        window.open("{:U('Wfx/MhStatic/loadStatic')}&start_time=" + start_time + '&end_time=' + end_time + '&name=' + name);
    });
});
</script>
