<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>审核</title>
<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wfx.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
<script>
$(function(){
    Gform();
})
</script>
</head>
<body>
    <div class="popupWin">
        <form action="{:U('Wfx/Fxgl/mhCheckStatus')}" method="POST" enctype="multipart/form-data" id="thef2">
            <div class="Gform fn w1">
                <ul>
                    <li class="Gname"><span>*</span>请选择</li>
                    <li class="Ginput">
                        <div class="switch hover">
                            <input type="radio" id="status" name="status" value="3" checked="checked">
                            <div class="newRadio">
                                <span class="valfirst hover" data-val="3">审核通过</span>
                                <span class="vallast" data-val="2">审核不通过</span>
                            </div>
                        </div>
                    </li>
                </ul>
                <input type="hidden" id="id" name="id" value="{$id}">
                <div class="tc"><a class="btn-all btn_primary mt30 mb30" href="javascript:;" id="submit_type2">确定</a></div>
            </div>
        </form>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#submit_type2").click(function(){
            var dialog;
            $("#thef2").ajaxSubmit({
                beforeSubmit:function(){
                    dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
                },
                success:function(data){
                    if(data.status == '1'){
                        dialog.time(2).content("<div class='msg-all-succeed'>"+data.info+"</div>");
                        art.dialog.opener.reload();
                        return false;
                    }else{
                        dialog.time(2).content("<div class='msg-all-error'>"+data.info+"</div>");
                        return false;
                    }
                },
                dataType:'json',
            });
            return false;
        });
    })

</script>
</html>
