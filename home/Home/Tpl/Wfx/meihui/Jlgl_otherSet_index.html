<script>
	$(function(){
		$("#saveBtn").click(function(e) {
            var data = new Array();
			$("input[name='other']").each(function(index, element) {
				var t = $(this);
				id = t.attr("data-newid");
				var arr1 = {
					newid : id,
					value : t.val()
					};
				data.push(arr1);
			});
			
			console.log(data);
			var title="您确认保存这些信息吗？";	
			var url = "{:U('Wfx/Jlgl/otherSetSave')}";
			if($("#theform").validationEngine('validate')){
				art.dialog.confirm(title,function(){
					$.post(url,{"info":JSON.stringify(data)},function(data){
						if(data.status==1){
							Diasucceed("保存成功");
							window.location.reload();
						}else{
							Diaerror(data.info);
						}
					},"json");
				});
			}

        });
	})
</script>
