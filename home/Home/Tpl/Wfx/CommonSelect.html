<script>
	$(function(e){
		var availableTags = "[stype]" == "fromAgency" ? "{$agencyList}".split(" ") : "{$salerList}".split(" ");
		$("#agency").autocomplete({
		    source: availableTags
		});
		$("#agency").click(function(e){
			$('#errorTip').html("");
		});
		$("#sub").click(function(e){
	        var agencySelect = $("#agency").val();
	        if($.inArray(agencySelect,availableTags)== '-1'){
	            $('#errorTip').html("请重新选择经销商！");
	            return false;
	        }else{
	            succSubmit();
	        }
	    });
	})

</script>
<input type="text" id="agency" placeholder="关键字，如：一级-16835359696-翼码" style="width:260px;">
<p id="errorTip" style="color:#aaa;font-size:12px;"></p>
