<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script type="text/javascript">
        wx.config({
            //debug: true,// 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '{$shareData.appId}', //必填，公众号的唯一标识
            timestamp: '{$shareData.timestamp}', // 必填，生成签名的时间戳
            nonceStr: '{$shareData.nonceStr}', // 必填，生成签名的随机串
            signature: '{$shareData.signature}', // 必填，签名，见附录1
            jsApiList: [
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareWeibo',
				'showOptionMenu',
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        $(function() {
            var shareName = '{$shareName}';
            wx.ready(function() {
                wx.showOptionMenu();
                wx.onMenuShareTimeline({
                    title: '{$friendsShareName}', //分享标题
                    link: '{$shareUrl}', // 分享链接
                    imgUrl: '{$shareImgUrl}', // 分享图标
                });

                wx.onMenuShareAppMessage({
                    title: shareName, // 分享标题
                    desc: '{$shareDesc}', // 分享描述
                    link: '{$shareUrl}', // 分享链接
                    imgUrl: '{$shareImgUrl}', // 分享图标
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                });

                wx.onMenuShareQQ({
                    title: shareName, // 分享标题
                    desc: '{$shareDesc}', // 分享描述
                    link: '{$shareUrl}', // 分享链接
                    imgUrl: '{$shareImgUrl}', // 分享图标
                });

                wx.onMenuShareWeibo({
                    title: shareName, // 分享标题
                    desc: '{$shareDesc}', // 分享描述
                    link: '{$shareUrl}', // 分享链接
                    imgUrl: '{$shareImgUrl}', // 分享图标
                });
            })
        });
</script>
