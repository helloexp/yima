<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
<js  href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default" />
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<load href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css" />
<js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" />
<js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />

<script>
$(function(){
    $("#smb").click(function(){
        var dialog;
        if($("#theform").validationEngine('validate')){
            $("#theform").ajaxSubmit({
                beforeSubmit:function(){
                    dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
                },
                success:function(data){
                     if(data.status == '1'){
                           dialog.time(2).content("<div class='msg-all-succeed'>"+data.info+"</div>");
                           $("#smb").hide();
                           return false;
                      }else{
                            dialog.time(3).content("<div class='msg-all-succeed'>"+data.info+"</div>");
                              }
                      },
                dataType:'json'
            });
            return false;
        }
    });
    
});
</script>
</head>
<body class="no">
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">             
                <div class="fn">
                    <div class="tc">
                        <h2 class="tc">您尚未开通此服务，没有权限操作这个功能</h2>
                        <p class="mt10" style=" font-size:14px;">业务咨询热线：400-882-7770</p>
                   
                        <!-- <p class="mt30" style=" font-size:14px;">您也可以留下您的联系方式，我们会尽快与您联系</p> -->
                    </div>
                    <form action="{:U('Home/AccountInfo/bopenMessage')}" method="post" id="theform">
                        <div class="global-input4" style="margin-left:300px; margin-right:300px; margin-top:20px; padding-bottom:10px;">
                            <!-- <ul>
                                <li class="global-input4-name">*&nbsp;联系电话：</li>
                                <li class="global-input4-input"><input name="phone" type="text" class="validate[required,minSize[11],custom[onlyNumberSp]] textbox w240" /></li>
                            </ul> -->
                            <ul>
                                <li class="global-input4-name">&nbsp;</li>
                                <li class="global-input4-input">
                                    <input type="hidden" value='{$name}' name="name" />
                                    <a href="{:U('Home/Index/index')}" class="btn-all w100 btn-updata">返回首页</a>
                                    <a href="{:U('Home/Wservice/buy3050')}" id="" class="btn-all w100 btn-updata ml10">开通标准版</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
