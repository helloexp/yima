<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;"/>
        <meta name="format-detection"  content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>查看云名片</title>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/Label/Css/wap_ebc_201504.css" />
        <script src="__PUBLIC__/Label/Js/jquery-1.7.2.min.js?v=__VR__" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="back_btn"><a href="javascript:void(0)"></a></div>
                <h1>查看云名片</h1>
            </div>
            <div class="content">
                <div class="message_area">
                    <div>
                        <img src="{$imgurl}" style="width:100%" />
                    </div>
                    <a href="{:U('Wap/Vcard/index')}" class="submit" style="margin-bottom:10px;"><if condition="$hasVcard eq 'N' ">我也要创建<elseif condition="$hasVcard eq 'Y' " />查看我的云名片</if></a>
                    <p class="txt">点击<a href="{:U('Label/Registration/index',array('id'=>29205))}">这里</a>完成注册，即可获得神秘大礼包! </p>
                    <p class="txt"><a href="{:U('Wap/Vcard/help')}">如何收藏我的云名片？</a></p>
                </div>
            </div>
        </div>
    <include file="Public:footer"/>
    <script type="text/javascript">
        wx.config({
            //debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '{$shareData["appId"]}', //必填，公众号的唯一标识
            timestamp: '{$shareData["timestamp"]}', // 必填，生成签名的时间戳
            nonceStr: '{$shareData["nonceStr"]}', // 必填，生成签名的随机串
            signature: '{$shareData["signature"]}', // 必填，签名，见附录1
            jsApiList: [
                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareWeibo',
                'chooseImage',
                'previewImage',
                'downloadImage',
                'showOptionMenu',
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        $(function() {
            var shareName = '云名片';
            wx.ready(function() {
                wx.onMenuShareTimeline({
                    title: shareName, //分享标题
                    link: '{$shareUrl}', // 分享链接
                    imgUrl: '{$shareImgUrl}', // 分享图标
                });

                wx.onMenuShareAppMessage({
                    title: shareName, // 分享标题
                    desc: '{$shareDesc}', // 分享描述
                    link: '{$shareUrl}', // 分享链接
                    imgUrl: '{$shareImgUrl}', // 分享图标
                });

                wx.onMenuShareQQ({
                    title: shareName, // 分享标题
                    desc: '{$shareDesc}', // 分享描述
                    link: '{$shareUrl}', // 分享链接
                    imgUrl: '{$shareImgUrl}', // 分享图标
                });

                wx.onMenuShareWeibo({
                    title: shareName, // 分享标题
                    desc: '{$shareDesc}', // 分享描述
                    link: '{$shareUrl}', // 分享链接
                    imgUrl: '{$shareImgUrl}', // 分享图标
                });
            });
        });
    </script>
    <script type="text/javascript">
        $('.header').click(function() {
            history.go(-1)
        });
    </script>
</body>
</html>
