                        <div class="hp3">

                <div class="swiper-slide" id="p2">
                    <div class="slogan"></div>

        <script type="text/javascript" src="__PUBLIC__/Label/Js/idangerous.swiper.min.js?v=__VR__"></script>
        <script type='text/javascript'>
            var mySwiper = new Swiper('.swiper-container', {
                pagination: '.pagination',
                paginationClickable: true,
                mode: 'vertical',
		onTouchEnd:function(swiper){
                    if(swiper.activeIndex==$(".swiper-wrapper .swiper-slide").length-1){
                        $(".pagination").hide();
                    }else{
                        $(".pagination").show();
                    }
		}
            });
            $('#p2').swipeUp(function(){ 
                window.location.href="index.php?g=OnlineExper&m=Index&a=phone";
            })
   
        </script>
