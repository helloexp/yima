<body class="bgfff">
    <input type="hidden" name="addType" value="{$type}" />
    <input type="hidden" name="mid" value="{$mid}" />
    <div class="global-input5 pt20 pl40">
        <ul>
            <li class="global-input5-name">照片信息：</li>
            <li>
                <div id="logo-upload2" class="vm dib ml10 Ginput">
                    <div class="rel l">
                        <input type="text" value="" name="store_pic" id="goods_img" class="" style="width:1px;height: 1px;border-style:none" />
                    </div>
                </div>
                <div class="cl"></div>
                <img id="img_logo_show" class="mt5 w80 dn Ginput" src="{:get_upload_url($info['image_link'])}" style="margin-left: 10px;"/>
                <input type="hidden" name="previewimgis_logo" vale="0" />
            </li>
            <script>
                $(document).ready(function(e) {
                    $("input[name='is_log_img']").change(function() {
                        var t = $(this).val();
                        showimg(t)
                    })

                    //初始化页面logo
                    function startaction(){
                        $('#img_logo_show').show();
                        $('#goods_img').val("{$info['image_link']}");
                        $('#reset_logo').val(1);
                    }
                    //调用初始化页面logo
                    startaction();
                });
                function showimg(t) {
                    if (t == 0) {
                        $('#img_logo_show').hide('');
                        $('#logo-upload2').hide();
                        $(".Preview-mainCon").addClass("noLogo");
                        var i = $("[name='node_name_radio']:checked").val();
                        if (i == 0) {
                            $(".Preview-mainCon").addClass("noTitle");
                        } else {
                            $(".Preview-mainCon").removeClass("noTitle");
                        }
                    } else {
                        $('#logo-upload2').show();
                        $(".Preview-mainCon").removeClass("noLogo");
                        $(".Preview-mainCon").removeClass("noTitle");
                        $('#img_logo_show').show();
                        if ("{$info['image_link']}" != '' && $('input[name="previewimgis_logo"]').val() == 0) {
                            previewuploadimg("{:get_upload_url($info['image_link'])}", "logo");
                            $('#goods_img').val("{$info['image_link']}");
                            $('#reset_logo').val(1);
                        }
                    }
                }
                function log_add() {
                    var opt = {
                        obj: $("#img_resp_show"),
                        height: 80,
                        width: 80,
                        cropPresets:false,
                        callback: function(data) {
                            $('#img_logo_show').attr('src', data['src']);
                            $('#img_logo_show').show();
                            $('#goods_img').val(data['savename']);
                            $('#reset_logo').val(1);
                            $('input[name="previewimgis_logo"]').val(1);
                        }
                    };
                    open_img_uploader(opt);
                }
                function openUploaderMeitu_log(url) {
                    var win_width = 700;
                    art.dialog.open(url, {
                        lock: true,
                        title: "上传LOGO图片",
                        width: win_width,
                        height: win_width / 1.6,
                        id: 'art_upload'
                    });
                }
            </script>
        </ul>
        <div class="clear"></div>
        <ul>
            <li class="global-input5-name">员工编号：</li>
            <li class="global-input5-input">{$info['staff_number']}</li>
        </ul>
        <div class="clear"></div>
        <ul>
            <li class="global-input5-name">姓名：</li>
            <li class="global-input5-input">{$info['name']}</li>
        </ul>
        <div class="clear"></div>
        <ul>
            <li class="global-input5-name">员工分组：</li>
            <li class="global-input5-input">{$info['group_name']}</li>
        </ul>
        <div class="clear"></div>
        <!--ul>
            <li class="global-input5-name">评分短链接：</li>
            <li class="global-input5-input">{$info["short_link"]}</li>
        </ul-->
        <div class="clear"></div>
        <ul>
            <li class="global-input5-name">服务宣言：</li>
            <li class="global-input5-input"><textarea rows="2" style="width:270px;height:60px;background:transparent;border-style:none;" disabled="disabled">{$info["staff_service_dec"]}</textarea></li>
        </ul>
        <div class="clear"></div>
        </neq>
        <ul>
            <li class="global-input5-name">&nbsp;</li>
            <li class="global-input5-input">
                <a href="javascript:void(0)" onclick="art.dialog.close()"  class="btn-all-del w90 ml10">关闭</a>
            </li>
            
        </ul>
        <div class="clear"></div>
    </div>
</body>
