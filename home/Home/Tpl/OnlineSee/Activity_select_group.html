<script language="javascript">
function push_value(obj, data) {
    var win = art.dialog.opener;
    if ($(obj).attr("checked") == "checked") {
        win['update_data_for_group'].call(this, data, 'add');
    } else {
        win['update_data_for_group'].call(this, data, 'del');
    }
}
$(document).ready(function() {

    var data_str = $("#mount_id_group", parent.document).val();
    var obj = eval(data_str);
    $(obj).each(function(index) {
        var val = obj[index];
        $("input:checkbox[value=" + val + "]").attr('checked', 'true');
    });
});
</script>
