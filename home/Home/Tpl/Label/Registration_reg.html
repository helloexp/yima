<body>
<div id="wrapper">
    <div id="container">
    	<div id="main">
			<neq name="is_wk" value="1"><!-- 当不是旺客时 -->
			<div class="swiper-container">
   				<div class="swiper-wrapper">
                    <eq name="is_cj" value="1">

           			<div class="reg_top2 swiper-slide"><img src="__PUBLIC__/Label/Wap_reg/Image/reg_top2.jpg"></div>
	                <div class="reg_top3 swiper-slide"><img src="__PUBLIC__/Label/Wap_reg/Image/reg_top3.jpg"></div>
	                <div class="reg_top4 swiper-slide"><img src="__PUBLIC__/Label/Wap_reg/Image/reg_top4.jpg"></div>
           		</div>
           		<div class="swiper-pagination"></div>
           	</div>
            <div class="reg-oneword" style="text-align: left;">
                <p>
                <span>温馨提示：</span>
                </p>
                <p>
                    <span>1、即日起在手机端注册并通过电脑成功登陆旺财官网的用户可获得<strong>新手大礼包</strong></span>。
                </p>
                <p>
                    <span>2、移动端仅支持注册获得旺财登录账号，相关业务开展需PC端登录翼码旺财 <a href="http://www.wangcaio2o.com">http://www.wangcaio2o.com</a></span>
                </p>

                    <span>现在注册还可参与<strong>注册有礼活动</strong></span>
                </p>
                </eq>
            </div>
            <else /><!-- 当是旺客时 -->
            <div class="swiper-container">
   				<div class="swiper-wrapper">
	                <div class="reg-head2 swiper-slide"><img src="__PUBLIC__/Label/Image/reg_head2.png"></div>
	                <div class="reg_top2 swiper-slide"><img src="__PUBLIC__/Label/Wap_reg/Image/reg_top2.jpg"></div>
	                <div class="reg_top3 swiper-slide"><img src="__PUBLIC__/Label/Wap_reg/Image/reg_top3.jpg"></div>

            	<div class="form">
                    <!--<form method="post" action="register_result.html" onsubmit="return false;">-->
                    <form method="post" action="register_result.html">
                    <ul>
                            <li>
                                <label class="label_area">用户名</label>
                                <input class='tipInput' type="text" placeholder="如:service@imageco.com.cn" value="" name="user_name">

                            <li>
                                <label class="label_area">密码</label>
                                <input class='tipInput' tar='password' type="password" placeholder="请输入密码"  name="user_password" value="">
                            </li>
                            <li>
                                <label class="label_area">确认密码</label>
                                <input class='tipInput' tar='password2' type="password" placeholder="请再次输入密码" name="re_password" value="">
                            </li>
                        <li>
                            <label class="label_area">企业名称</label>
                            <input class='tipInput' tiptext='企业名称' type="text" placeholder="请输入您的企业名称" value="" name="node_name">
                        </li>
                            <li>
                                <label class="label_area">姓名</label>
                                <input class='tipInput' tiptext='负责人' type="text" placeholder="请输入您的姓名" value="" name="contact_name">
                            </li>
                            <li>
                                <label class="label_area">手机</label>
                                <input class='tipInput' tiptext='手机号' type="text" placeholder="请输入您的手机号码" value="" name="contact_phone">
                            </li>
                            <li>
                                <label class="label_area">所在城市</label>
                                <div class="input_area">
                                <select id="province_code" name="province_code">
                                    <option value="">选择省</option>
                                </select>
                                <select id="city_code" name="city_code">
                                    <option value="">选择市</option>
                                </select>
                                </div>
                            </li>
                            <notempty name="is_wk"><!-- 当是旺客时 -->
	                            <li>
	                            	<label class="label_area">推荐人</label>
	                                <input class='tipInput' tiptext='手机号' type="text" maxlength="12" placeholder="请填写您的推荐人编号或手机号码" value="{$cmId}" name="client_manager" <notempty name="cmId">readonly</notempty> >
	                            </li>
	                            <li>
	                            	<input id='btn_enter' type="submit" class="btn reg1" value="" />
	                            </li>
	                        <else /><!-- 当不是旺客时 -->
	                        	<li>
	                                <input type="hidden" name="client_manager" value="{$cmId}"/>
	                                <!--立即注册-->
	                                <input id='btn_enter' type="submit" class="btn reg1" value="" />
                            	</li>
                            </notempty>
                    </ul>
                    </form>
                </div>
        </div>
    </div>
    
</div>
<script type='text/javascript'>
$(function(){
	$("#btn_enter").click(function(e){
		e.preventDefault();
		var user_name = $("input[name=user_name]").val().replace(/[ ]/g,"");
		var pw1=$("input[name=user_password]").val();
		var pw2=$("input[name=re_password]").val();
		var node_name=$("input[name=node_name]").val();
		var contact_name=$("input[name=contact_name]").val();
		var contact_phone=$("input[name=contact_phone]").val();
		var myreg = /^([a-zA-Z0-9]+[_|\_|\-|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\-|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
		var province_code = $("#province_code").val();
		var city_code = $("#city_code").val();
        var client_manager = $("input[name=client_manager]").val();
        if(user_name == ''){
			alert("用户名不能为空");
			return false;
		}
		if(!myreg.test(user_name)){
			alert("用户名格式不正确");
			return false;
		}
		if(pw1 == ''){
			alert("密码不能为空");
			return false;
		}
        if(pw1.length < 6){
            alert("密码不能少于6位");
            return false;
        }
		if(pw2 == ''){
			alert("再次输入密码");
			return false;
		}
		if(pw1 != pw2){
			alert("两次密码输入不一致");
			return false;
		}
        if(node_name == ''){
            alert("企业名称不能为空");
            return false;
        }
        if(contact_name == ''){
            alert("联系人姓名不能为空");
            return false;
        }
        if(contact_phone == ''){
            alert("手机号不能为空");
            return false;
        }
        var text =  /^1\d{10}$/;
        if (!text.test(contact_phone)) {
        	alert("手机号只能输入11位数字");
        	return false;
        }
        Util_tools.ui.loading('正在提交...');
        $.post(_global.url.regSubmit,{
            user_name:user_name,
            user_password:pw1,
            contact_name:contact_name,
            contact_phone:contact_phone,
            node_name:node_name,
            province_code:province_code,
            city_code:city_code,
            client_manager:client_manager,
            id:_global.id,
            landname:_global.landname
        },function(resp){
			//判断注册
			if(+resp.code != 0){
                alert(resp.msg);
			}else{
                //跳转
                var data = resp.data;
                Util_tools.ui.linkTo(resp.data.url);
			}
		},'JSON')
        .always(function(){
            Util_tools.ui.loading(false);
        });
	});
});
</script>
</body>
</html>
