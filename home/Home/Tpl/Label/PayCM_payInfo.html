		    dataType: "json",

		    url: "{:U('Store/htmlSelectShow')}",
		    data:{'city':chooseCity},
		    success: function(data) {
		    	$('.searchShopConList').html("");
		    	var html='';
		    	console.info(data);
		       	for(var i=0;i<data.length;i++){
					//显示门店列表
					html+='<div class="address"><p class="title">'+data[i].store_name+'</p><p class="con">地址：'+data[i].address+'</p><a href="tel:'+data[i].store_phone+'" class="phone">'+data[i].store_phone+'</a></div>';
				}
		        $(".searchShopConList").html(html);
		   	}
		});
		var txt = $(this).text();
		$(this).parent(".opts").hide();
		$(this).parents(".selectbox").find("p").text(txt);
		$(".searchShopCon").css("overflow","auto");
	});
	
	$('.selectbox').on("click","p",function(){
		$(".opts").hide();
		$(this).next(".opts").toggle();
		var display = $(".opts").css("display");
		if(display == "none"){
			$(".searchShopCon").css("overflow","auto");
		}else{
			$(".searchShopCon").css("overflow","hidden");
		};
	});
});

<script>
$(function(){
    var normalTotal =parseFloat('{$goodsInfo.batch_amt}');//普通商品单价
    var value;
    $.cookie('number') ? value=$.cookie('number') : value=1 ;
    $("#goodsPrice").val(value);
    $('.price .money').html(normalTotal*value);
    $(".modify").on("click",function(){
          var _this=$(this);
          var attr=_this.attr("data-type");       
          if(attr=="reduce"){
                  if(value==1) return;
                  value--;  
          }else if(attr=="add"){
                  value++;                 
          }
          $("#goodsPrice").val(value);
          $.cookie('number',$("#goodsPrice").val());         
          var goodsCountPrice = parseFloat(value * normalTotal);
          $('.price .money').html(goodsCountPrice);   
    });

     $("#goodsPrice").on("change",function(){    	
     	value=$(this).val();
     	$.cookie('number',value);
        $('.price .money').html(value * normalTotal);
      })
    $(".searchShop").click(function(){
        if($(".province").val() != ''){
            $('#provinceSelect a').click();
        }
        if($(".city").val() != ''){
            $('#citySelect a').click();
        }
        $(".searchShopCon").addClass("open");
        $("body").css("overflow","hidden");
    });
    $(".close").click(function(){
        $(".searchShopCon").removeClass("open");
        $("body").css("overflow","auto");
    });
    $(".searchShopConList dl").click(function(){
        $(".searchShopConList dl").removeClass("hover");
        $(this).addClass("hover");
    });

    $(".searchShop1").click(function(){
        $(".searchShopCon1").addClass("open");
        $("body").css("overflow","hidden");
    });
    $(".close1").click(function(){
        $(".searchShopCon1").removeClass("open");
        $("body").css("overflow","auto");
    });
});	

//提交数据
$(".goumai").click(function(){
        $(".goumai").attr("disabled","disabled");
                $("#cartform").submit();
	});
</script>
