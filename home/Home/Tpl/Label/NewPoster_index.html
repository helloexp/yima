<script type="text/javascript">

var _showAdvertisement = {$showAdvertisement};
var app = angular.module('app', ['ngSanitize','swiper','ui.flash','back.img']).config(function($sceProvider){ 
		$sceProvider.enabled(false);});
app.controller('poster',['$scope','$timeout', function($scope,$timeout) {

		$scope.bodyheight = $("body").height();

			m['beginAn'] = false;
			if(m.animation.name=="" || m.animation.name=="0"){
				m.beginAn = true;
            }
		});
	});
	$scope.form = function(id){
		if(!$("[data-form='"+id+"']").closest("form").validationEngine('validate')){
			return false;
		}
		//提交表单
		var formData = {};

			var name = $(this).attr("name");
			var elementId = parseInt($(this).attr("element-id"));
            elementList[elementId] = $(this).val();
        });
        console.log(elementList)
        formData["elementList"] = elementList;
        $.post("{:U('Label/NewPoster/formSubmit')}", { formData:formData, id:'{$id}'}, function(data){
        	if (data.status) {

        		$(".cjBtn-back").click(function(){
        			$(".pop_nonum").remove();
        		})
	        }else{
        		var html = '<div class="pop_nonum bg"><div class="msgBg bg2"><div class="msgCon"><div class="cjText-con "><div class="msgTitle">提交失败</div><img src="__PUBLIC__/Label/Image/icon-ok.png" style="margin-bottom:15px;width:60px;"></div><div class="cjBtn"><a href="javascript:void(0)" class="cjBtn-back">返回</a></div></div></div></div>';
        		$("body").append(html)

        			$(".pop_nonum").remove();
        		})
	        }
        }, 'json');
	}
}]);
angular.module('back.img',[]).directive('backImg',[function(){
    return function(scope, element, attrs){
        if(attrs.backImg){
        	element.css({'background-image': 'url(' + attrs.backImg +')'});
        };
    };
}]);
angular.module('ui.flash',[]).directive('uiFlash',['$timeout',function($timeout){
	return{
		require: '?ngModel',
		scope:false,
		link: function(scope, element, ngModel) {
			$timeout(function() {
				var index = 0;
				var setflash = function () {
					var max = $(element).attr("data-length");
				     element.find("ul").css("margin-left","-"+index+"00%");
				     index++;
				     if(index>=max){index= 0;}
				}
				setInterval(setflash,5000);
			},100);
		}
	};
}]);
angular.module('swiper',[]).directive('uiSwiper',function($timeout){
	return {
		restrict: 'A',
		scope:false,
		link: function(scope,element,attr) {
			var timer = [];
			var replay = function(activeIndex,replayAn){
							if(scope.pages.length<=0){return false;}
							if(replayAn){
								$timeout(function(){
									$.each(scope.pages[activeIndex].mod,function(i,n){
										if(n.animation.name!="" && n.animation.name!="0"){
											n.beginAn = false;
							            }
									});
								});
							}else{
								$.each(timer,function(i,n){
									$timeout.cancel(n);
								});
								var beginAnFn = function(arr){
						                	$timeout(function() {
						                        arr.beginAn = true;
						                    },10);
										}
								$.each(scope.pages[activeIndex].mod,function(i,n){
									if(n.animation.name!="" && n.animation.name!="0"){
										n.beginAn = false;
										if(n.animation.delay*1===0){
						                	beginAnFn(n);
										}else{
											var specialAnimation = ["fadeOut","fadeOutLeft","fadeOutRight","fadeOutDown","fadeOutUp","flipOutX","flipOutY","zoomOut","rotateOut","lightSpeedOut"];
							                if($.inArray(n.animation.name,specialAnimation)!=-1){
						                		beginAnFn(n);
							                }else{
							                	var timelist = $timeout(function() {
						                			beginAnFn(n);
							                    },n.animation.delay*1000);
							                	timer.push(timelist)
							                }
						                }
					                }
								});
							}
					};
			var remove = function(nextIndex,prevIndex){
							if(nextIndex!=prevIndex){
								if(nextIndex>=0 && nextIndex<scope.pages.length){
									replay(nextIndex,true)
								}
								if(prevIndex>=0 && prevIndex<scope.pages.length){
									replay(prevIndex,true)
								}
							}else{
								if(nextIndex>=0 && nextIndex<scope.pages.length){
									replay(nextIndex,true)
								}
							}
						};
				Pace.on("done",function(){
					$("form").validationEngine();
					var mySwiper = new Swiper('.ModCon',{
						direction: "vertical",
						loop:scope.basicData.loop==0 ? ($(".swiper-wrapper .swiper-slide").length>1 ? true : false) : false,
						onInit: function(swiper){
							if(swiper.loopedSlides){
								if($(".swiper-wrapper .swiper-slide").length>3){
									$(".swiper-wrapper .swiper-slide:first .swrapperCon").html("");
									$(".swiper-wrapper .swiper-slide:last .swrapperCon").html("");
								}
							}
							replay(0);
					    },
						onTouchStart:function(swiper){
							var nextIndex,prevIndex,nowIndex;
							if(swiper.loopedSlides){
								nextIndex = $(".swiper-slide:eq("+swiper.activeIndex+")").next(".swiper-slide").attr("data-swiper-slide-index");
								prevIndex = $(".swiper-slide:eq("+swiper.activeIndex+")").prev(".swiper-slide").attr("data-swiper-slide-index");
								nowIndex = $(".swiper-slide:eq("+swiper.activeIndex+")").attr("data-swiper-slide-index")
								if(nextIndex==0 && prevIndex==0 && nowIndex==0){return false;}
								if(!nextIndex){return false;}
								if(!prevIndex){return false;}
							}else{
								nextIndex = swiper.activeIndex+1;
								prevIndex = swiper.activeIndex-1;
							}
							remove(nextIndex,prevIndex);
						},
						onTransitionEnd:function(swiper){
							if(swiper.loopedSlides){
								if(swiper.activeIndex==$(".swiper-wrapper .swiper-slide").length-1){
									mySwiper.slideTo(1, 0, false);
								}else if(swiper.activeIndex==0){
									mySwiper.slideTo($(".swiper-wrapper .swiper-slide").length-2, 0, false);
								}
							}
							swiper.isEnd ? $(".iconHand").hide() : $(".iconHand").show();
							var nextIndex,prevIndex,nowIndex;
							if(swiper.loopedSlides){
								nextIndex = $(".swiper-slide:eq("+swiper.activeIndex+")").next(".swiper-slide").attr("data-swiper-slide-index");
								prevIndex = $(".swiper-slide:eq("+swiper.activeIndex+")").prev(".swiper-slide").attr("data-swiper-slide-index");
								nowIndex = $(".swiper-slide:eq("+swiper.activeIndex+")").attr("data-swiper-slide-index")
								if(nextIndex==0 && prevIndex==0 && nowIndex==0){return false;}
							}else{
								nextIndex = swiper.activeIndex+1;
								prevIndex = swiper.activeIndex-1;
								nowIndex = swiper.activeIndex;
							}
							replay(nowIndex);
							remove(nextIndex,prevIndex);
						},
						nextButton:".btn-next",
						prevButton:".btn-prev"
					});
					mySwiper.lockSwipes();
					$timeout(function() {
                        mySwiper.unlockSwipes();
                    },1000);
				});
		}
	};
});
app.filter('toHtml', ['$sce', function ($sce) {

function audio(){
	var audio = document.getElementById('audio');
	audio.paused ? (audio.play(),$(".music").addClass("on")) : (audio.pause(),$(".music").removeClass("on"));
}
var m = true;
function autoaudio(){
	if(m){
		var audio = document.getElementById('audio');
		if(audio){
			if(audio.paused){
				audio.play();
				$(".music").addClass("on");
			}
		}
		m = false;
	}
}
