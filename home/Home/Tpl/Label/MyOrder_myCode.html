<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no,minimal-ui">
        <meta content="telephone=no" name="format-detection" />
        <meta content="email=no" name="format-detection" />
        <meta name="apple-touch-fullscreen" content="NO">
        <title>我的推广二维码</title>
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_wfx.css?v=__VR__">
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_Shop.css?v=__VR__">
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
        <include file="Public:Public:wechatAllShareJsdk" />
        <script type="text/javascript" src="__PUBLIC__/Label/Js/wap_Shop.js?v=__VR__"></script>
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_marketing.css">
        <script type="text/javascript">
            $(function () {
                wx.ready(function () {
                    wx.hideOptionMenu();
                })
            })
        </script>
        <style>
            .m-btn{ width:176px; margin:10px auto;}
            .btnGroups { width: 100%; margin: 15px 0 0; padding-bottom: 50px;}
            .btnGroups:after{ clear:both; display:block; height:0; content:""}
            .m-btn{ width:48%; margin:10px auto; display:inline-block;}
            .fl{ float:left}
            .fr{ float:right}
            .no_bg{  line-height: 18px;  padding: 9px 5% 9px 14.25%; background-position:6.25% 12px; height:auto}
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div id="main">
                    <include file="Wfx:top"/>
                        <div class="m-share-bonus">
                            <p class="no_bg">下面是您的专属推广二维码。通过扫描此二维码进入后产生的订单都会给您计提提成。长按二维码，保存您的分销入口到手机相册。 </p>
                        </div>
                    <div class="m-share">
                        <img src="{:U('Label/MyOrder/showMyCode')}" width="176" style="display:block;"/>
                        <div class="btnGroups">
                            <a class="m-btn fl" href="{:U('Label/MyOrder/soldPercentage')}&no=no&node_id={$_SESSION['node_id']}">获取推广链接</a>
                            <a class="m-btn fr" href="{:U('Label/MyOrder/soldPercentage')}&node_id={$_SESSION['node_id']}">查看提成比例</a>
                        </div>
                    </div> 
                    <if condition="$salerInfo['custom_no'] neq '' ">
                        <div class="m-gap"></div>
                        <div class="m-share">
                            您的销售编号是：{$salerInfo.custom_no}
                        </div>
                    </if>
                </div>
            </div>
        </div>
    <include file="Store:nav"/>
</body>
</html>
