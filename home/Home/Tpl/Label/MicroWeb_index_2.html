<script>
$(document).ready(function(e) {
		//全局参数定义
			var G = {};

			var _index_scroll = function(d_name){
				var _t = this,
					_a = $('#'+d_name+' ul'),
					_b = $('#'+d_name+' .indicator span'),
					_cnt = $('#'+d_name+' ul li').length,
					_li_width = parseInt($($('#'+d_name+' ul li').get(0)).width()),
					_startX = 0,
					_startY = 0,
					_initX = 0,
					_finishX = 0,
					_cur_i = 0,
					_go_right = true,
					_auto = false,
					_tching = false;
					_auto_time = null;

				this.resize = function(){
					_a.css('margin-left', _cur_i*_t.li_width()*-1+'px');
				}
				this.li_width = function(){
					return parseInt($($('#'+d_name+' ul li').get(0)).width());
				}
				this.setInd = function(){
					_b.removeClass('cur');
					$(_b.get(_cur_i)).addClass('cur');
					clearInterval(_auto_time);
					_t.run();
				}
				this.pauseScroll = function(){
					_tching = true;
				}
				this.restartScroll = function(){
					_tching = false;
					clearInterval(_auto_time);
					_t.run();
				}
				this.autoScroll = function(){
					if(_tching) return ;
					var p_left = 0;
					if(_cur_i < _cnt-1){
						_cur_i += 1;
						p_left = (0-_cur_i*_t.li_width())+'px';
					}else if(_cur_i = _cnt-1){
						_cur_i = 0;
						p_left = 0;
					}
					_a.animate({marginLeft:p_left}, 300, function(){
						_t.setInd();
					});
				}
				this.run = function(){
					_auto = true;
					_auto_time = setInterval(function(){
						_t.autoScroll();
					},3500);
				}
				this.start = function(a){
					var tch = a.originalEvent.touches[0];
					_t._startX = tch.clientX;
					_t._startY = tch.clientY;
					_t._initX = _t._startX;
					_tching = true;
				}
				this.move = function(a){
					var tch = a.originalEvent.touches[0];
					var _endX = tch.clientX;
					var _endY = tch.clientY;
					if(Math.abs(_endY-_t._startY)>Math.abs(_endX-_t._startX)){
						return;
					}
					a.preventDefault();
					_t._finishX = _endX;
					var _absX = Math.abs(_endX-_t._startX);
					var lastX = parseInt(_a.css('margin-left').replace('px',''));
					if(_t._startX>_endX){
						_go_right = true;
						_a.css('margin-left',(lastX-_absX)+'px');
					}else{
						_go_right = false;
						_a.css('margin-left',(lastX+_absX)+'px');
					}
					_t._startX = _endX;
				}
				this.end = function(a){
					if(_t._finishX==0) return;
					_t._initX = 0;
					_t._finishX = 0;
					var c = _cur_i + (_go_right ? 1 : -1);
					if(c < 0)
						_cur_i = 0;
					else if( c > (_cnt-1))
						_cur_i = _cnt-1;
					else
						_cur_i = c;
	
					var p_left = (0-_cur_i*_t.li_width())+'px';
					_a.animate({marginLeft:p_left}, 500, function(){
						_tching = false;
						_t.setInd();
					});
				}

			this.transitionEnd = function(a){

			}

			this.handleEvent = function(a){
				switch (a.type){
					case "touchstart":
						_t.start(a);
						break;
					case "touchmove":
						_t.move(a);
						break;
					case "touchend":
					case "touchcancel":
						_t.end(a);
						break;
					case "webkitTransitionEnd":
					case "msTransitionEnd":
					case "oTransitionEnd":
					case "transitionend":
						_t.transitionEnd(a);
				}
			}
		}

		G.index_scroll = new _index_scroll('first-view');
		$('#first-view').on('touchstart touchmove touchend', function(event){
			G.index_scroll.handleEvent(event);
		});
		G.index_scroll.run();
});
</script>
