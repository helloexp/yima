<script>
$(document).ready(function(e) {

	//嫦娥移动
	var _div = $("#ch-e");

	var starT,starL,starX,starY;
	var pagex=$('.mcon').width();
	var pagey=$('.mcon').height();

	$('#ch-e').bind('touchstart',function(){
		event.preventDefault();
		//if(_divw<=320){
		//	event.preventDefault();
		//}
		starT = parseInt( _div.css("top"));
		starL = parseInt( _div.css("left"));
		starX = event.targetTouches[0].clientX;
		starY = event.targetTouches[0].clientY;
	})
	$('#ch-e').bind('touchmove',function(){
		event.preventDefault();
		var mx = event.targetTouches[0].clientX;
		var my = event.targetTouches[0].clientY;
		moveX=mx-starX+starL;
		moveY=my-starY+starT;

		_div.css({"top":moveY,"left":moveX});
	})

	$('#ch-e').bind('touchend',function(){
		var cex=parseInt($(this).css('left'));
		var cey=parseInt($(this).css('top'));

		if(cex>=(pagex*0.2) && cey<=(pagey*0.02)){
			$("#out-box").fadeIn(200);
			$(".phone").fadeIn(300);
			setInterval(function(){
				var windowwidth=$(window).width();

				if(windowwidth>640){windowwidth=640;}
				var scale=windowwidth/320;
				$(".changer").css("top",210*scale+'px').css("left",-40*scale+'px');

		}

function share_sns(type){
	var id = $('#id').val();
	var phone = $('#mobile').val();
	$.post("{:U('Label/ZhongQiu/issns')}",{id:$('#id').val(),phone:$('#mobile').val(),type:type},function(data){
	           if(data.status == '1'){
					popForm('popMsg','您已经分享过！','1');
		           	return false;
	           }else{
	           	   var url = '&id='+id+'&phone='+phone+'&type='+type;
				   location.href  = "{:U('Label/ZhongQiu/authorize')}" + url; 
	           }
	            
        	},"json");
	
	
}

function popForm(type,msg,isTrue) {
    $("#AjaxWrapper").fadeIn(300);
    if(type=="popForm"){
        $("#popMsg").hide();
        $("#popForm").show();
        $("#popForm .cjText-text").html(msg);
        $("#nocj_resp_id").hide();
        $("#cj_resp_id").show();
        fleshVerify();
    }else if(type == 'popMsg'){
        $("#popForm").hide();
        $("#popMsg").show();
        $("#popMsg .cjText-text").html(msg);
        if(isTrue == '1'){
            $('#showPic').attr('src','__PUBLIC__/Label/Image/icon-ok.png');
            $("#cj_resp_id").hide();
            $("#nocj_resp_id").show();
        }else{
            $('#showPic').attr('src','__PUBLIC__/Label/Image/icon-error.png');
        }
    }
}
