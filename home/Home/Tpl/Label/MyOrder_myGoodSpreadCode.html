<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no,minimal-ui" />
        <meta content="telephone=no" name="format-detection" />
        <meta content="email=no" name="format-detection" />
        <meta name="apple-touch-fullscreen" content="NO" />
        <title>获取推广链接</title>
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_marketing.css?v=__VR__" />
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_Shop.css?v=__VR__" />
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
        <include file="Public:Public:wechatShare" />
        <script type="text/javascript" src="__PUBLIC__/Label/Js/wap_Shop.js?v=__VR__"></script>
        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                //open popup
                $('.js_share').on('click', function (event) {
                    event.preventDefault();
                    $('.cd-popup').addClass('is-visible');
                });
                
                //close popup
                $('.cd-popup').on('click', function(event){ 
                    if( $(event.target).is('.cd-popup-close') || $(event.target).is('.cd-popup')|| $(event.target).is('.popup-close') ) { 
                        event.preventDefault(); 
                        $(this).removeClass('is-visible'); 
                    } 
                });
                //close popup when clicking the esc keyboard button
                $(document).keyup(function (event) {
                    if (event.which == '27') {
                        $('.cd-popup').removeClass('is-visible');
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="wrapper" style="background: #f0efed;">
            <div id="container">
                <div id="main">
                    <div class="promotionArea">
                        <dl>
                            <dt style='overflow:hidden'><img src="{$goodsInfo.goods_img}" style="border:none"/></dt>
                            <dd>
                                <h1>{$goodsInfo.name}</h1>
                                <if condition="$type neq 'no' ">
                                <p>售价：{$goodsInfo.group_price}元</p>
                                <p>提成比例：{$goodsInfo.saler_percent}%</p>
                                </if>
                            </dd>
                        </dl>

                        <div class="fetchArea">
                            <h3>长按复制您的专属链接 </h3>
                            <div class="prourl" >{$url}</div>
                            <a href="javascript:void(0)" class="js_share">马上转发赚取提成</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cd-popup" role="alert">
            <div class="popup-close"></div>
            <div class="cd-popup-container">
                <img src="__PUBLIC__/Label/Image/share-wx.png" alt="example3" style="width:100%;height:100%"/>
            </div>
        </div>
        <include file="Store:nav"/>
    </body>
</html>
