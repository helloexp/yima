<script>
$(document).ready(function(e) {
    if($(".paperInfoPro dl dd").length>=5){
        $(".paperInfoPro dl").append("<a href='javascript:void(0)' class='js-more'>查看更多商品</a>");
        $(".paperInfoPro dl dd").addClass("dn");
    }
    $("body").on("click",".js-list",function(){
        $(this).toggleClass("open");
        $(".paperInfoPro dl").toggle();
        $(".paperInfoPro dl dd:lt(5)").removeClass("dn");
    })
    $("body").on("click",".js-more",function(){
        $(".paperInfoPro dl dd.dn:lt(5)").removeClass("dn");
        if($(".paperInfoPro dl dd.dn").length==0){
            $(this).remove();
        }
    })
});
</script>

    <script type='text/javascript'>
        $(function(){
            $('.goback').click(function(){
                var withDrawType = $('input[name=withDraw]').val();
                if(withDrawType == 'succ'){
                    window.location.href = "{:U('Label/MyOrder/code')}";
                }else{
                    history.go(-1);
                }
            });
            
            $('#codeGoodsDetail').click(function(){
                window.location.href = "{:U('Label/Code/goodsDetail', array('id'=>$goodsInfo['req_seq']))}";
            });
            
            $('#shippingDetail').click(function(){
                var seq = $(this).attr('rel');
                $.post("{:U('Label/MyAddress/getExpressInfo')}",{'seq':seq},function(data){
                    data = eval('('+data+')');
                    if(data['error'] == '0' || data == ''){
                        window.location.href = "{:U('Label/Code/expressInfo', array('id'=>$goodsInfo['req_seq']))}";
                    }
                });
            });
        });
    </script>
