<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no,minimal-ui">
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<meta name="apple-touch-fullscreen" content="NO">
	<title>个人中心</title>
	<link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_marketing.css?v=__VR__">
	<script type="text/javascript" src="__PUBLIC__/Label/Js/zepto.min.js?v=__VR__"></script>
	<script type="text/javascript" src="__PUBLIC__/Label/Js/wap_Shop.js?v=__VR__"></script>
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<div id="main">
				<div class="m-center">
					<ul>
						<a href="{:U('Label/Store/showOrderList', array('id'=>$id))}"><li>
							<section class="list fn">
								<i class="icon icon1"></i>
								<p>我的订单</p>
								<i class="left-arrow"></i>
							</section>
						</li></a>
						<a href="{:U('Label/Store/code', array('id'=>$id))}"><li>
							<section class="list fn">
								<i class="icon icon2"></i>
								<p>我的凭证</p>
								<i class="left-arrow"></i>
							</section>
						</li></a>
						<a href="{:U('Label/Store/myBonus', array('id'=>$id))}"><li>
							<section class="list fn">
								<i class="icon icon3"></i>
								<p>个人信息</p>
								<i class="left-arrow"></i>
							</section>
						</li></a>
						<a href="{:U('Label/Store/cart', array('id'=>$id))}"><li class="m-bn">
							<section class="list fn">
								<i class="icon icon4"></i>
								<p>我的购物车</p>
								<i class="left-arrow"></i>
							</section>
						</li></a>
					</ul>
					
                        <if condition="($salerInfo['role'] eq '2' OR $salerInfo['role'] eq '1') AND $salerInfo['status'] eq '3' ">
						
                        <div class="m-gap"></div>
                        <ul>
                            <if condition="$salerInfo['customer_bind_flag'] eq '2' ">
                                <a href="{$salerInfo.customerUrl}"><li>
                                    <section class="list fn">
                                        <i class="icon icon5"></i>
                                        <p>我的客户</p>
                                        <i class="left-arrow"></i>
                                    </section>
                                </li></a>
                            </if>
                            <a href="{:U('Label/MyOrder/myCommission')}"><li>
                                    <section class="list fn">
                                        <i class="icon icon6"></i>
                                        <p>我的提成</p>
                                        <i class="left-arrow"></i>
                                    </section>
                                </li></a>

                            <a href="{:U('Label/MyOrder/myDistribution')}"><li>
                                    <section class="list fn">
                                        <i class="icon icon7"></i>
                                        <p>我的分销</p>
                                        <i class="left-arrow"></i>
                                    </section>
                                </li></a>

                            <a href="{:U('Label/MyOrder/myCode')}"><li class="m-bn">
                                    <section class="list fn">
                                        <i class="icon icon9"></i>
                                        <p>我的推广二维码</p>
                                        <i class="left-arrow"></i>
                                    </section>
                                </li></a>
                        </ul>
                        <div class="m-gap"></div>
                        </if>
                        
                        <if condition="$salerInfo['role'] eq '2' AND $salerInfo['status'] eq '3' ">
                        <ul>
                            <a href="{:U('Label/MyOrder/mySalerIndex')}"><li class="m-bn">
                                    <section class="list fn">
                                        <i class="icon icon10"></i>
                                        <p>我的销售员</p>
                                        <i class="left-arrow"></i>
                                    </section>
                                </li></a>
                        </ul>
                        </if>
					<neq name="wx_flag" value="1">
					<div class="m-gap" style="height:20px;"></div>
					<a href="{:U('Label/Store/logout', array('id'=>$id))}" class="btn">退出登录</a>
					</neq>
					<div class="m-gap" style="height:20px;"></div>
					<div class="footer">
						<a href="{:U('Label/Store/index', array('id'=>$id))}" class="module left">店铺首页</a>
						<a href="{:U('Label/Store/cart', array('id'=>$id))}" class="module right">购物车</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
