        function banner_load(){
                        var windowH = $(window).height();
                        var windowW = $(window).width();

                       	var imgW = $(".banner img").width();

                        var leftBtnH = $(".banner .loongCard .left").height();
                        var rightBtnH = $(".banner .loongCard .right").height();
                       
                     	$(".banner .loongCard .list").width(imgW/3)
                        $(".banner").height(windowH/2);
                         $(".banner img").eq(0).css({"margin-top": padding, "margin-bottom": padding/2});
                         $(".banner img").eq(1).css({"margin-top": padding/2, "margin-bottom": padding});
                         $(".banner .loongCard .right").css({"bottom":(bannerH-rightBtnH)/2});
                         $(".banner .loongCard .left").css({"bottom":(bannerH-leftBtnH)/2});
                       
                       	 var listW = $(".banner .loongCard .list").width();
                       	  $(".banner .loongCard .right").css({"right":(imgW/2.17-listW)/2,});
                         $(".banner .loongCard .left").css({"left":(imgW/2.17-listW)/2});
                    }
