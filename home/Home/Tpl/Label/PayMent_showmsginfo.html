<!doctype html>
<html><head>
<meta charset="utf-8">
<title>{$node_short_name}</title>
<meta name="viewport" content="width=320, maximum-scale=1, user-scalable=no">
<meta content="O2O,O2O营销,二维码,旺财,市场调研" name="Keywords">
<meta content="telephone=no" name="format-detection" />
<meta content="email=no" name="format-detection" />
<meta name="apple-touch-fullscreen" content="NO">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Label/Css/wap_Shop.css?v=__VR__">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Label/Css/wap_Shop2.css?v=__VR__">
<js href="__PUBLIC__/Js/jquery-1.7.2.min.js?v=__VR__"/>
<script>
function link_to(url,fun){
    setTimeout(function(){
        $('#loadingBox').show();
    },1);
    setTimeout(function(){
    if(typeof url == 'string'){
    location.href=url;
    }
    if(typeof url == 'function'){
    url();
    }
    },500);
    setTimeout(function(){$('#loadingBox').hide();},6000);
    if(typeof fun == 'string'){
    var jscode = new Function('return function(){'+fun+'}')();
        jscode();
    }else if(typeof fun == 'function'){
        fun();
    }
}
</script>
</head>
<body>

<div id="wrapper" style="background:#f5f5f5">
    <div id="container">
        <div id="header" class="fn">
            <div class="title"><if condition="$status eq 1">支付成功<else />支付失败</if></div>
        </div>
        <div id="main">
            <div id="mainCon" class="mainCon fn m0">
                <div class="orderEnd">
                    <if condition="$status eq 1">
                        <i class="icon-success"></i>
                        <p>支付成功<br><span>接下来您可以</span></p>
                    <else />
                        <i class="icon-erro"></i>
                        <p>{$info}</p>
                    </if>
                    <div class="orderEndopr">
                        <if condition="$cmPayId eq 0">
                            <if condition="$bookOrder eq '1' ">
                                <a href="javascript:void(0);" onClick="javascript:link_to('index.php?g=Label&m=MyOrder&a=showOrderList&node_id={$node_id}&type=book');return false;">查看我的订单</a>
                            <else />
                                <a href="javascript:void(0);" onClick="javascript:link_to('index.php?g=Label&m=MyOrder&a=showOrderList&node_id={$node_id}');return false;">查看我的订单</a>
                            </if>
                            <div class="cl"></div>
                            <a href="javascript:void(0);" class="orderBtn-half-red" onClick="javascript:link_to('index.php?g=Label&m=Label&a=index&id=<?php echo $id?>');return false;">继续购买商品</a>
                        <else />
                            接下来您可以在“我的-卡券管理”中查看购买的卡券
                        </if>
                    </div>
                </div>
                <neq name="batchInfo" value=''>
                <div class="orderEndList">
                    <h2><p>您可能还喜欢</p></h2>
                    <div class="orderEndListCon">
                        <!--列表-->
                        <div class="shopBoxView">
                            <div class="shopMod" id="shopMod_1" data-edit="1" data-special="2">
                                <div class="shopModBox-2">
                                    <ul class="shopModOrd-1">
                                        <volist name="batchInfo" id="vo">
                                        <li class="small" style="width: 135px;">
                                            <a href="{:U('Label/Store/detail', array('id'=>$vo['label_id'], 'wechat_card_js'=>1))}">
                                                <div class="img" style="width: 135px; height: 84.375px;">
                                                    <img src="__UPLOAD__/{$vo.batch_img}">
                                                </div>
                                                <div class="info">
                                                    <h3 class="">{$vo.batch_short_name}</h3>
                                                    <h4 class="">￥{$vo.batch_amt}</h4>
                                                    <h6 class=""><i class="icon-shopModOrd-1"></i></h6>
                                                </div>
                                            </a>
                                        </li>
                                        </volist>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!--列表-->
                    </div>
                </div>
                </neq>     
            </div>
        </div>
    </div>
</div>
<section style="display: none;" class="fullHtml loadingBox" id="loadingBox"><i></i><span></span></section>
</body>
</html>
