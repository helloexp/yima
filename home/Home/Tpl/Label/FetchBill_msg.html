<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no,minimal-ui">
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<meta name="apple-touch-fullscreen" content="NO">
	<title>领取结果</title>
	<link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_QBill.css">
</head>
<body class="bg-f5">
	<div id="wrapper">
		<div id="container">
        	<div id="header">
                <div class="logo"><img src="__PUBLIC__/Label/Image/QBill/wap_logo.png"></div>
            </div>
			<div id="main">
				<eq name="status" value="1">
				<div class="result_area tc">
					<img src="__PUBLIC__/Label/Image/QBill/succeed_icon.png" width="31">
					<div class="result_txt2">
					  <h2>提交成功！</h2>
					</div>
					</div>
					<eq name="type" value="1">
						<div class="result_txt2 fn">Q币会在<em>7</em>个工作日内充入您的QQ账户，请注意查收！</div>
					<else />
						<div class="result_txt2 fn">话费会在<em>7</em>个工作日内充入您的手机账户，请注意查收！</div>
					</eq>
				<else />
				<div class="result_area tc">
					<img src="__PUBLIC__/Label/Image/QBill/fail_icon.png" width="31">
					<div class="result_txt">
						<h2>很遗憾!</h2>
					</div>
					</div>
					<div class="result_txt2 fn">{$info}</div>
				</eq>
                
			</div>
		</div>
	</div>
</body>
</html>
