<script language="javascript">
$(document).ready(function(e){

    $(".navbg").animate({left:250*$(".navCon .hover").attr("data-id")+15},{easing: 'easeOutElastic',duration: 1000});

    $(".navCon dd").unbind("mouseover").mouseover(function(){
		var _id = $(this).attr("data-id");
		var _rel = $(".navbg").attr("data-rel");
		if(_id==_rel){return false;};
		$(".navbg").attr("data-rel",_id);
		if($('.navbg').is(':animated')){
			$(".navbg").stop(true,true);			
		}
		var _move = 250*_id+15;
		$(".navbg").animate({left:_move},{easing: 'easeOutElastic',duration: 1000});
	});
	$(".navCon").unbind("mouseleave").mouseleave(function(){
		var _id = $(".navCon dd.hover").attr("data-id");
		var _move = 250*_id+15;
		$(".navbg").attr("data-rel",_id);
		if($('.navbg').is(':animated')){
			$(".navbg").stop(true,true);			
		}
		$(".navbg").animate({left:_move},{easing: 'easeOutElastic',duration: 1000});
	});
	$(".mainNewsList dd").click(function(){
		var _id = $(this).attr("data-id");
		var _move = 273*_id;
		var _marginLeft = -820*_id;
		$(".mainNewsImgbg").animate({left:_move},300);
		$(".mainNewsImg ul").animate({marginLeft:_marginLeft},300);
	})
	$(".mainList1 li").click(function(){
		$(".mainList1 dd img").attr("src",$(this).attr("data-src"))
	})
});
</script>
