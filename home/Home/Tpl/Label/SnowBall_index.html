function audio(){
	var audio = document.getElementById('audio');
	if(audio.paused){
		audio.play();
		$(".music").addClass("on");
	}else{
		audio.pause();
		$(".music").removeClass("on");
	}
}
var m = true;
function autoaudio(){
	if(m){
		var audio = document.getElementById('audio');
		if(audio){
			if(audio.paused){
				audio.play();
				$(".music").addClass("on");
			}
		}
		m = false;
	}
}

window.onload = function() {
	$(".swiper-slide:eq(1)").addClass("next");
	var	flashSwiper = new Swiper('.flash',{
		slidesPerView:"auto",
		moveStartThreshold: 30,
		centeredSlides: true,
		watchActiveIndex: true,
		onTouchEnd:function(){
			var _this = $(".swiper-slide-active");
			var index = _this.index();
			var prev = index-1;
			var next = index+1;
			$(".swiper-slide").removeClass("prev").removeClass("next");
			$(".swiper-slide:eq("+prev+")").addClass("prev");
			$(".swiper-slide:eq("+next+")").addClass("next");
		},
		onFirstInit:function(){
			$(".swiper-wrapper").height($(".swiper-slide").height());
		}
	})
}

function init(){
	var windowwidth=$("#wrapper").width();
	var scale=windowwidth/640;
	$(".flash li").css({
		width:207*scale
	});
	$(".flash li img").css({
		width:205*scale,
		height:152*scale
	})
}
