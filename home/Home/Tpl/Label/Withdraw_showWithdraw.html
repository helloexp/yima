<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            <if condition="$goodsInfo.goods_type eq '1' ">
                代金券
            <elseif condition="$goodsInfo.goods_type eq '3' " />
                折扣券
            <elseif condition="$goodsInfo.goods_type eq '2' OR  $goodsInfo.goods_type eq '6'" />
                提领券
            <elseif condition="$goodsInfo.goods_type eq '0' " />
                优惠券
            <elseif condition="$goodsInfo.goods_type eq '7' " />
                话费券
            <elseif condition="$goodsInfo.goods_type eq '8' " />
                Q币券
            <elseif condition="$goodsInfo.goods_type eq '9' " />
                翼码免费卡券
            <elseif condition="$goodsInfo.goods_type eq '10' " />
                积分券
            <elseif condition="$goodsInfo.goods_type eq '11' " />
                马上发卡券
            <elseif condition="$goodsInfo.goods_type eq '12' " />
                定额红包券
            <elseif condition="$goodsInfo.goods_type eq '13' " />
                云会务
            </if>
        </title>
        <meta name="viewport" content="width=320, maximum-scale=1, user-scalable=no">
        <meta content="O2O,O2O营销,二维码,旺财,市场调研" name="Keywords">
        <meta content="telephone=no" name="format-detection" />
        <meta content="email=no" name="format-detection" />
        <meta name="apple-touch-fullscreen" content="NO">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/Label/Css/wap_tlq.css?v=__VR__">
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/masonry/jquery.infinitescroll.new.js?v=__VR__"></script>
        <script src="__PUBLIC__/Js/jquery-ui-1.11.2.custom/template.js?v=__VR__"></script>
        <script src="__PUBLIC__/Js/artDialog6/dialog-min.js?v=__VR__"></script>
        <script src="__PUBLIC__/Label/Js/wap_Shop.js?v=__VR__"></script>
        <style type="text/css">
			body { padding-bottom:45px;}
            #productCon { padding: 0; position: relative; background: none; text-align: center; height: 175px; overflow: hidden;}
            #productCon .shade { width: 110%; height: 100%; position: absolute; background: rgba(0,0,0,0.2); z-index: -1; top: 0;}
            .exgratia .box h3 { color: #ffffff; font-size: 16px; line-height: 40px; text-align: center; text-shadow: 0 0 5px rgba(0,0,0,0.5); -webkit-text-shadow: 0 0 5px rgba(0,0,0,0.5);}
            #productCon .banner { position: absolute; width:100%;}
            #productCon .banner img { width:100%; display: block; filter: blur(3px); -webkit-filter: blur(3px);}
            #productCon .ticketName .title { text-shadow: 0 0 5px rgba(0,0,0,0.5); -webkit-text-shadow: 0 0 5px rgba(0,0,0,0.5);}
            #productCon .ticketName .timeLimit { color: #e7e7e7; opacity: 1; text-shadow: 0 0 5px rgba(0,0,0,0.5); -webkit-text-shadow: 0 0 5px rgba(0,0,0,0.5);}
            #productCon .ticketName,#productCon .box { margin: 0 15px;}
            .item .info .infoCon { display: none; border-bottom: 1px #dddddd solid;}
            .copyright { margin-bottom: 10px;}
            .copyright a { color: #999999;}
            .copyright a i { display: inline-block; width: 15px; height: 11px; margin-right: 5px; background: url(__PUBLIC__/Label/Image/tlq/tlq-icon6.png) no-repeat; background-size: 100%;}
            #nav ul li { width: 49.5%;}
        </style>
    </head>
    <body>
        <div id="wrapper" class="exgratia">
            <div id="container">
                <div id="header" class="userCenter fn">
                    <div class="goback"><i></i></div>
                    <div class="logo">
                        <span>
                        <if condition="$goodsInfo.goods_type eq '1' ">
                            代金券
                        <elseif condition="$goodsInfo.goods_type eq '3' " />
                            折扣券
                        <elseif condition="$goodsInfo.goods_type eq '2' OR  $goodsInfo.goods_type eq '6'" />
                            提领券
                        <elseif condition="$goodsInfo.goods_type eq '0' " />
                            优惠券
                        <elseif condition="$goodsInfo.goods_type eq '7' " />
                            话费券
                        <elseif condition="$goodsInfo.goods_type eq '8' " />
                            Q币券
                        <elseif condition="$goodsInfo.goods_type eq '9' " />
                            翼码免费卡券
                        <elseif condition="$goodsInfo.goods_type eq '10' " />
                            积分券
                        <elseif condition="$goodsInfo.goods_type eq '11' " />
                            马上发卡券
                        <elseif condition="$goodsInfo.goods_type eq '12' " />
                            定额红包券
                        <elseif condition="$goodsInfo.goods_type eq '13' " />
                            云会务
                        </if>
                        </span>
                    </div>
                </div>
                <div id="main">
                    <div id="mainCon" class="bgf0efed fn Gform">
                        <div id="productCon">
                            <div class="banner">
                                <img src="{:get_upload_url($goodsInfo['goods_image'])}" />
                            </div>
                            <div class="box exgratiaInfo">
                            </div>
                            <div class="ticketName">
                                <p class="title">{$goodsInfo.goods_name} </p>
                                <p class="timeLimit">有效期：{$goodsInfo.verifyTime}</p>
                            </div>
                            <div class="shade"></div>
                        </div>
                        <div class="item" style=" border-top: 0; margin-top: 15px;">
                            {$goodsInfo.goods_desc}
                        </div>
                        <if condition="$goodsInfo.goods_type eq '2' AND $goodsInfo.online_verify_flag eq '1' AND $goodsInfo.use_status neq '2' AND $goodsInfo.satus neq 'expire' ">
                            <ul class="btn-ul">
                                <li class="btn-li"><a href="javascript:;" class="btn-up" id="tips-1">点击立即领取</a></li>
                            </ul>
                        <elseif condition="($goodsInfo.goods_type eq '2' AND $goodsInfo.online_verify_flag eq '1' AND $goodsInfo.use_status eq '2') OR ($goodsInfo.goods_type eq '2' AND $goodsInfo.online_verify_flag eq '1' AND $goodsInfo.satus eq 'expire') " />
                            <ul class="btn-ul">
                                <li class="btn-li">
                                    <a href="javascript:;" class="btn-up" style="background:#cccccc;">
                                        <if condition="$goodsInfo.satus eq 'expire'">
                                            已过期
                                        <elseif condition="$goodsInfo.satus eq 'beforeExpire'" />
                                            未开始
                                        <elseif condition="$goodsInfo.use_status eq '2'" />
                                            已使用
                                        </if>
                                    </a>
                                </li>
                                </ul>
                            </if>
                        <div class="item">
                            <if condition="$shopCount neq 0 ">
                            <div class="info">
                                <div class="infoTitle"><a href="{:U('Label/Code/codeShop', array('id'=>$goodsInfo['req_seq']))}">适用门店<i></i></a></div>
                            </div>
                            </if>
                            <div class="info">
                		<div class="infoTitle" id='codeGoodsDetail' rel='{$goodsInfo.req_seq}'><a href="javascript:void(0);">商品描述<i></i></a></div>
                            </div>
                            <if condition="$goodsInfo.online_verify_flag eq '1'">
                                <div class="info">
                                    <div class="infoTitle" id='shippingDetail' rel="{$goodsInfo.req_seq}"><a href="javascript:void(0);">物流信息<i></i></a></div>
                                </div>
                            </if>
                        </div>
                        <div class="copyright">
                            <p><a href="javascript:;"><i></i>拨打商家热线:{$telphone}</a></p>
                            <p>©2016 翼码科技 wangcaio2o.com 版权所有</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="nav">
            <ul>
                <li <if condition="$shopId eq '' "> style="width:100%;" </if>>
                    <a href="javascript:void(0)" onclick="link_to('/index.php?g=Label&m=MyOrder&a=index&node_id={$node_id}')">
                        <i class="icon-navOeder"></i><p>个人中心</p>
                    </a>
                </li>
                <if condition="$shopId neq '' ">
                    <li class="bd">
                        <a href="javascript:void(0)" onclick="link_to('/index.php?g=Label&m=Store&a=index&id={$shopId}')"><i class="icon-navHome"></i><p>我的小店</p></a>
                    </li>
                </if>
            </ul>
        </div>
        <section style="display: none;" class="fullHtml loadingBox" id="loadingBox"><i></i><span></span></section>
        <if condition="$goodsInfo.goods_type eq '2' ">
            <include file="Public:Withdraw"/>
        </if>
    <script type='text/javascript'>
        $(function(){
            $('.goback').click(function(){
                history.go(-1);
            });
            
            $('#codeGoodsDetail').click(function(){
                window.location.href = "{:U('Label/Code/goodsDetail', array('id'=>$goodsInfo['req_seq']))}";
            });
            
            $('#shippingDetail').click(function(){
                var seq = $(this).attr('rel');
                $.post("{:U('Label/MyAddress/getExpressInfo')}",{'seq':seq},function(data){
                    data = eval('('+data+')');
                    if(data['error'] == '0' || data == ''){
                        window.location.href = "{:U('Label/Code/expressInfo', array('id'=>$goodsInfo['req_seq']))}";
                    }
                });
            });
        });
    </script>
    </body>
</html>
