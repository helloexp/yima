<html>
<head>

    <meta content="email=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="NO">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Label/Css/wap_gssy.css?v=__VR__">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/datetimepicker.min.css?v=__VR__">
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css?v=__VR__" />
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap-theme.min.css?v=__VR__" />
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap-datetimepicker.min.css?v=__VR__" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-2.1.1.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Label/Image/Item/wap_pa.js?v=__VR__"></script>
    <script src="__PUBLIC__/Js/jquery.form.js"></script>
    <script src="__PUBLIC__/Label/Js/validationEngine/jquery.validationEngine.js"></script>
    <script src="__PUBLIC__/Label/Js/validationEngine/jquery.validationEngine-zh_CN.js"></script>
    <script type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<style type="text/css">
    #main{  margin-top: 0;  }
    .selectbox{
        width: 85%;
        height: 44px;
        font-size: 16px;
        line-height: 20px;

        text-align: left;
        color: #999999;
        border: solid 0px #bbb;
        border-radius: 3px;
        background: none;
        box-sizing: border-box;
        -webkit-appearance: none;
    }
    .active{ background: #ed3f41;}

    textarea, input[type="text"], input[type="password"], input[type="datetime"], input[type="datetime-local"], input[type="date"], input[type="month"], input[type="time"], input[type="week"], input[type="number"], input[type="email"], input[type="url"], input[type="search"], input[type="tel"], input[type="color"], .uneditable-input{
        border: none;
    }
    .datetimepicker table tr td span.active:hover, .datetimepicker table tr td span.active:hover:hover, .datetimepicker table tr td span.active.disabled:hover, .datetimepicker table tr td span.active.disabled:hover:hover, .datetimepicker table tr td span.active:active, .datetimepicker table tr td span.active:hover:active, .datetimepicker table tr td span.active.disabled:active, .datetimepicker table tr td span.active.disabled:hover:active, .datetimepicker table tr td span.active.active, .datetimepicker table tr td span.active:hover.active, .datetimepicker table tr td span.active.disabled.active, .datetimepicker table tr td span.active.disabled:hover.active, .datetimepicker table tr td span.active.disabled, .datetimepicker table tr td span.active:hover.disabled, .datetimepicker table tr td span.active.disabled.disabled, .datetimepicker table tr td span.active.disabled:hover.disabled, .datetimepicker table tr td span.active[disabled], .datetimepicker table tr td span.active:hover[disabled], .datetimepicker table tr td span.active.disabled[disabled], .datetimepicker table tr td span.active.disabled:hover[disabled]{
        background-image:none;

    }
    .icon-calendar {
        background-position: -192px -115px;
    }
    .datetimepicker table tr td span.active:active, .datetimepicker table tr td span.active:hover:active, .datetimepicker table tr td span.active.disabled:active, .datetimepicker table tr td span.active.disabled:hover:active, .datetimepicker table tr td span.active.active, .datetimepicker table tr td span.active:hover.active, .datetimepicker table tr td span.active.disabled.active, .datetimepicker table tr td span.active.disabled:hover.active{
        background-color: #ed3f41;
    }
    .tabList{
        height: 50px;
    }
    select, textarea, input[type="text"], input[type="password"], input[type="datetime"], input[type="datetime-local"], input[type="date"], input[type="month"], input[type="time"], input[type="week"], input[type="number"], input[type="email"], input[type="url"], input[type="search"], input[type="tel"], input[type="color"], .uneditable-input{
        margin-bottom:0;
        box-shadow:none;
        font-size: 16px;
        color: #999999;
        padding: 0;
    }
</style>
<style type="text/css">
    .ui-datepicker-calendar {
        display: none;
    }
</style>
<body>
<div id="wrapper">
    <div id="container">
        <div id="main">
            <div id="mainCon" class="bgf0efed fn">
                <div class="Gform">
                    <div class="Nav">
                        <section>
                            <i class="icon-calendar"></i>
                            <input  type="date" value="{$day}" id="day" class="easyui-calendar" name="day"  oninput="getDayData();" style=" padding-top: 11px;"/>
                        </section>
                    </div>
                </div>
                <div class="tabList">
                    <ul class="fn list3">
                        <li class="clean_hover1 hover"><a href="javascript:void(0)" id="table1_bind">年累计完成</a></li>
                        <li class="clean_hover2"><a href="javascript:void(0)" id="table2_bind">月累计完成</a></li>
                        <li class="clean_hover3"><a href="javascript:void(0)" id="table3_bind">日销售数据</a></li>
                    </ul>
                </div>
                <div class="Gform">
                    <form id="form" action="{:U('Label/ReportManagement/reportList')}" method="post" name="form">
                        <div id="table1">
                            <table cellpadding="0" cellspacing="0" class="W-table">
                                <tr>
                                    <th>分公司</th>
                                    <th>销售量(万吨)</th>
                                    <th>零售量(万吨)</th>
                                    <th>零售率</th>
                                    <th>计划完成销售率</th>
                                    <th>计划完成零售率</th>
                                </tr>
                            </table>
                        </div>
                        <div id="table2" class="dn">
                            <table cellpadding="0" cellspacing="0" class="W-table">
                                <tr>
                                    <th>分公司</th>
                                    <th>销售量(吨)</th>
                                    <th>零售量(吨)</th>
                                    <th>零售率</th>
                                </tr>
                            </table>
                        </div>
                        <div id="table3" class="dn">
                            <table cellpadding="0" cellspacing="0" class="W-table">
                                <tr>
                                    <th>分公司</th>
                                    <th>销售量(吨)</th>
                                    <th>零售量(吨)</th>
                                    <th>零售率</th>
                                </tr>
                            </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<section style="display: none;" class="fullHtml loadingBox" id="loadingBox"><i></i><span></span></section>
</body>
</html>
<script>
    $(function(){
        getDayData();
    });
    $(function(){
        $("#table2_bind").click(function(){
            $("#table1").hide();
            $("#table3").hide();
            $("#table2").show();
            $(".clean_hover1").removeClass("hover");
            $(".clean_hover3").removeClass("hover");
            $(".clean_hover2").addClass("hover");
        });
        $("#table3_bind").click(function(){
            $("#table2").hide();
            $("#table1").hide();
            $("#table3").show();
            $(".clean_hover2").removeClass("hover");
            $(".clean_hover1").removeClass("hover");
            $(".clean_hover3").addClass("hover");
        });
        $("#table1_bind").click(function(){
            $("#table2").hide();
            $("#table3").hide();
            $("#table1").show();
            $(".clean_hover2").removeClass("hover");
            $(".clean_hover3").removeClass("hover");
            $(".clean_hover1").addClass("hover");
        });
    });
    function getDayData(){
        var data = {
            time:$("#day").val()
        }
        $.ajax({
            type: "POST",
            url: "{:U('reportList')}&ajax=1",
            data: data,
            dataType: 'json',
            success: function(msg){
                if(msg.status==0){
                    art.dialog({title:false,content:"<div class='msg-all-error'>"+msg.info+"</div>",fixed: true,padding:0,time:1});
                }else{
                    $("#table1 table tr").nextAll().remove();
                    $("#table1 table tr").after(msg.info.yearStr);
                    $("#table2 table tr").nextAll().remove();
                    $("#table2 table tr").after(msg.info.monthStr);
                    $("#table3 table tr").nextAll().remove();
                    $("#table3 table tr").after(msg.info.dayStr);
                }
            }
        });
    }
</script>
