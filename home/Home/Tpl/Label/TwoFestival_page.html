<div class="normalList">
	<dl id="masonry">
	<volist name="record" id="v">
	  	<li data-voiceId="{$v['id']}" class="box dn">
	      	<div class="img"><img src="{$v['headimgurl']}"></div>
	        <div class="praise <eq name="v['clicked']" value="2">erro</eq>" data-voiceId="{$v['id']}"><span>{$v['like_count']}</span><i class="icon-heart"></i></div>
	        <div class="talkrate">
	        	<p>{$v['nickname']}</p>
	        	<div class='talktape <eq name="v['listened']" value="0">new</eq>' data-url="{:get_upload_url($v['path'])}" data-id="{$v['id']}" style=" width:{:($v['length']*6)}%;"><p><span><i></i></span></p></div>
	            <span>{$v['length']}"</span>
	        </div>
	     </li>
	</volist>
	</dl>
	<nav id="page-nav">
        <a href="{$next_url}"></a>
    </nav>
</div>
