<script>
function autoaudio(){
	begin();
	$("#loading").hide();
	var audio = document.getElementById('audio');
	if(audio.paused){
		audio.play();
		$(".music").addClass("on");
	}
}
function audio(){
	var audio = document.getElementById('audio');
	if(audio.paused){
		audio.play();
		$(".music").addClass("on");
	}else{
		audio.pause();
		$(".music").removeClass("on");
	}
}
function begin(){
	if($(".cardOpr .cardpage4").height()>$(".cardpage1").height()){
		if($("body").height()<$(".cardOpr .cardpage4").height()){
			$("body").height($(".cardOpr .cardpage4").height());
		}
	}else{
		if($("body").height()<$(".cardpage1").height()){
			$("body").height($(".cardpage1").height());
		}
	}
	$("#card").addClass("topage1");
	setTimeout(function(){
		$("#card").removeClass("topage1");$("#card").addClass("topage2");
		var code = $(".webdd-year").attr("data-date"),
		code = code.split("-"),
		speed = 5,
		beginyear = 1600,
		Int = setInterval(function(){
			$(".webdd-year .year").text(parseInt(beginyear));
			var check = beginyear+=speed;
			if(check>=code[0]){
				$(".webdd-year .year").text(code[0]);
				clearInterval(Int);
				return false;
			}else{
				beginyear+=speed;
			}
			console.log(1)
		},30);
		$(".webdd-year .month").text(code[1]);
		$(".webdd-year .day").text(code[2]);
	},8000);
	setTimeout('$("#card").removeClass("topage2");$("#card").addClass("topage3");',17000);
	setTimeout('$("#card").removeClass("topage3");$("#card").addClass("topage5");',26400);
	setTimeout('$("#card").removeClass("topage5");$("#card").addClass("topage4");',35000);
	setTimeout('$(".cardbtn").show();',39000);
}
</script>
