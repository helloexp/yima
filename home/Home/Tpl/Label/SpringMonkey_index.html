<script>
var erromsg = "未知错误,刷新后重试";
var id = "{$id}";
var member_reg_label_id = '{$member_reg_label_id}';
var member_reg_url = '{$member_reg_url}';
var _global = {
		onsub:false,
		g:true,
        isgocj: true,
        id:id,
        mobile:"",
		play:"begin",//剩余次数
        url: {
            cjSubmit: "{:U('Label/SpringMonkey/cjSubmit', array('id' =>$id))}"
        }
    };
window['getWxCard'] = function () {
        alert('您点得太快了，请多点几次');
    };
document.addEventListener('WeixinJSBridgeReady', function () {
    window['getWxCard'] = function (data) {
        if (typeof(WeixinJSBridge) == 'undefined') {
            alert('wait...');
            return;
        }
        WeixinJSBridge.invoke('batchAddCard', {
            "card_list": [{
                "card_id": data.card_id,
                "card_ext": data.card_ext
            }]
        }, function (res) {
            //alert("res:" + JSON.stringify(res) + " -- data:" + JSON.stringify(data));
        });
    }
}, false);

var isfire = 0;
function audio(){
	var audio = document.getElementById('audio');
	if(audio.paused){
		audio.play();
		$(".music").addClass("on");
	}else{
		audio.pause();
		$(".music").removeClass("on");
	}
}
var m = true;
function autoaudio(){
	if(m){
		var audio = document.getElementById('audio');
		if(audio){
			if(audio.paused){
				audio.play();
				$(".music").addClass("on");
			}
		}
		m = false;
	}
}
$(document).ready(function(e) {
	$("#look_record").click(function(){
		window.location.href="{:U('DrawLottery/DrawLotteryCommon/awardList', array('id' => $id,'festival'=>1))}";
	});
	$(".btn-introduce").click(function(){
		var html = template("js-tmpl-rule");
		cj.content({
			title:"活动规则",
			msg:html
		});
	});
	
	$(".helpFix").on("click",function(){
		$(this).addClass("hasclick").hide();
		$("#js-begin").hide();
	})
	$("#js-begin").on("click",function(){
		goCj();
		//replay()
	})
	$("body").on("touchstart",".fire",function(){
		$(this).remove();
		$("#wrapper").append('<div class="bigfirebg"><div class="bigfire"><img src="__PUBLIC__/Label/Image/20160208/icon-fire1.png" class="fire1"><img src="__PUBLIC__/Label/Image/20160208/icon-fire2.png" class="fire2"><i></i></div></div>')
	});
	$("body").on("touchmove",".bigfirebg",function(){
		$(".bigfirebg i").remove();
		isfire ++;
		$(".bigfire").addClass("an");
		$(".bigfirebg .fire2").css("opacity",isfire/100);
		if(isfire==100){
			$(".bigfire").removeClass("an");
			update({
				url: _global.url.cjSubmit,
				data: $('#theform').serialize()
			});
		}
	})
	$("body").on("touchend",".bigfirebg",function(){
		$(".bigfire").removeClass("an");
	})
	$("#wrapper").on("touchmove click",function(e){
		e.preventDefault();
	});
});
function fireok(){
	$(".bigfirebg").remove();
	$(".monkeyDiv").addClass("anBegin");
	$(".monkeyDiv .okfire").css({"opacity":1,"right":0});
	setTimeout(function(){
		$(".monkeyDiv>img").attr("src","__PUBLIC__/Label/Image/20160208/monkey2.gif");
		$(".monkeyDiv .okfire").css({"opacity":0,"right":-20});
		document.getElementById('audio2').play();
	},1000);
}
function replay(){
	cj.close();
	$(".bigfirebg").remove();
	document.getElementById('audio2').load();
	!$(".helpFix").hasClass("hasclick") && $(".helpFix").show();
	if(_global.play=="begin"){
		$(".monkeyDiv>img").attr("src","__PUBLIC__/Label/Image/20160208/monkey.png");
		$(".monkeyDiv .okfire").css({"opacity":0,"right":-20});
		var fire = '<div class="fire"><img src="__PUBLIC__/Label/Image/20160208/icon-fire1.png" class="fire1"><img src="__PUBLIC__/Label/Image/20160208/icon-fire2.png" class="fire2"></div>';
		var houseDivnum = parseInt(19*Math.random());
		$(".houseDivCon").attr("class","houseDivCon");
		$(".houseDiv .houseDivCon").append(fire).addClass("fire"+houseDivnum)
		isfire=0;
	}else{
		if(_global.play<=0){
			cj.content({msg:"<h3>感谢参与！</h3><p>"+erromsg+"</p>"});
			return false;
		}else{
			$(".monkeyDiv>img").attr("src","__PUBLIC__/Label/Image/20160208/monkey.png");
			$(".monkeyDiv .okfire").css({"opacity":0,"right":-20});
			var fire = '<div class="fire"><img src="__PUBLIC__/Label/Image/20160208/icon-fire1.png" class="fire1"><img src="__PUBLIC__/Label/Image/20160208/icon-fire2.png" class="fire2"></div>';
			var houseDivnum = parseInt(19*Math.random());
			$(".houseDivCon").attr("class","houseDivCon");
			$(".houseDiv .houseDivCon").append(fire).addClass("fire"+houseDivnum)
			isfire=0;
			if(_global.play && _global.play!="begin" && _global.play<9999){
				if($(".btnCon .playNum").length>=1){
					$("#playNumCon").html(_global.play);
				}else{
					$(".btnCon").append('<div class="playNum">您还剩<span id="playNumCon">'+_global.play+'</span>次抽奖机会</div>');
				}
			}else{
				$(".btnCon .playNum").remove();
			}
		}
	}
}
function replayend(msg){
	erromsg = msg || erromsg;
	$(".bigfirebg").remove();
	document.getElementById('audio2').load();
	$("#js-begin").show();
}
function goCj(){
	if(_global.mobile==""){
		var html = template("js-tmpl-form", _global);
		cj.content({
			msg:html,
			after:"replayend",
			btn:[{
				text:"提交",
				callback:cjSubmit
			}]
		});
	}else{
		var html = template("js-tmpl-form", _global);
		cj.content({
			msg:html,
			after:"replayend",
			btn:[{
				text:"提交",
				callback:cjSubmit
			}]
		});
		$(".msgPop").hide();
		cjSubmit();
	}
}
function cjSubmit() {
    var regex = /(^1[0-9]{10}$)/;
    var phone = $('#mobile').val();
    if (!regex.test(phone)) { //手机号验证失败
        $("#mobile").addClass("erro");
        _global.onsub = false;
        return false;
    }
    $('#cj_url').val(document.location.href);
    _global.onsub = true;
	$(".msgPop").hide();
	if($("[name=theform]").length==1){
		$("body").append('<form id="theform" method="post" name="theform" class="dn"><input type="hidden" id="id" name="id" value="'+_global.id+'"><input type="hidden" id="cj_url" name="cj_url" value=""><li><input type="tel" name="mobile" id="mobile" value="'+phone+'"></form>');
	}else{
		$("[name=mobile]").val(phone);
	}
	replay();
};
/**
 * 提交抽奖
 * */
function update(data) {
    cjajax({
        url: data.url,
        data: data.data
    });
}
function cjajax(postdata, repost) {
	var phone = $('#mobile').val();
    var url = postdata.url;
    var data = postdata.data;
    $.ajax({
        url: url,
        type: "POST",
        data: data,
        timeout: 10000,
        dataType: "json",
        success: function (data) {
			var retInfo = data.info;
			if(retInfo.code != -1035){cj.close();fireok();}
			cj.tip(1);
			if(retInfo.code == 0)
			{
				var html = "<h3>恭喜你，中奖了！</h3>";
				var useBtn = "";
				var btn = "";
				if(retInfo.jp_type == 'jf')
				{
					useBtn = {
								text:"查看我的积分",
								url:retInfo.link_url
							};
					html += '<p class="jpimg">'+retInfo.name+'</p>';
					html += '<p>积分<span>'+retInfo.amount>0?retInfo.amount:''+'</span></p>';
				}else if(retInfo.jp_type == 'hb'){
					useBtn = {
								text:"去使用",
								url:retInfo.link_url
							};
					html += '<p class="jpimg">'+retInfo.name+'</p>';
					html += '<p>定额红包<span>'+retInfo.amount>0?retInfo.amount:''+'</span></p>';
				}else if(retInfo.jp_type == 'wxcard'){
					useBtn = {
								text:"去领取",
								url: "javascript:void(0)",
			                    callback: function () {
			                        getWxCard({
			                            card_id: retInfo.card_id,
			                            card_ext: retInfo.card_ext
			                        });
			                    }
							};
					html += '<p class="jpimg">'+retInfo.name+'</p>';
					html += '<p>微信卡券<span>'+retInfo.amount>0?retInfo.amount:''+'</span></p>';
				}else if(retInfo.jp_type == 'card'){
					html += '<p class="jpimg">'+retInfo.name+'</p>';
					html += '<p>卡券<span>'+retInfo.amount>0?retInfo.amount:''+'</span></p>';
				}
				if(useBtn != "")
				{
					btn = [useBtn,{
							text:"继续燃放爆竹",
							url:"javascript:void(0)",
							callback:"replay"
						}];
				}else{
					btn = [{
							text:"继续燃放爆竹",
							url:"javascript:void(0)",
							callback:"replay"
						}];
				}
				_global.mobile = phone;
				setTimeout(function(){
					cj.content({
					msg:html,
					prize:true,
					btn:btn,
					after:function(){
							replay();
						}
					});
				},3000)
				fireok();
				_global.play = retInfo.leftChances;
			}else{
				switch (retInfo.code) {
		            case -1032:
		                {
		                	cj.content({
			                    msg: '该抽奖活动已过期',
			                });
							replayend("该抽奖活动已过期");
		                }
		                break;
		            case - 1040:
		                {
		                	cj.content({
			                    msg: '您的抽奖次数已经用完了，更多精彩活动敬请期待！',
			                });
							replayend("您的抽奖次数已经用完了，更多精彩活动敬请期待！");
		                }
		                break;
		            case - 1042:
	                {
	                	cj.content({
		                    msg: '奖品已发完，更多精彩活动敬请期待！',
		                });
						replayend("奖品已发完，更多精彩活动敬请期待！");
	                }
	                break;
		            case - 1067:
		                {
		                	cj.content({
			                    msg: '参数提交错误',
			                });
							replay();
		                }
		                break;
		            case - 1048:
		                {
		                	cj.content({
			                    msg: '预览渠道无法抽奖',
			                });
							replayend("预览渠道无法抽奖");
		                }
		                break;
		            case - 1035:
		                {
		                	$("#verify").addClass("erro");
							return false;
		                }
		                break;
		           	case - 1046:
		                {
		                	cj.content({
			                    msg: '未付费活动无法抽奖',
			                });
							replayend("未付费活动无法抽奖");
		                }
		                break;
		            case - 1041:
		                {
		                	cj.content({
			                    msg: '您的机会已用完',
			                });
							replayend("您的机会已用完");
		                }
		                break;
		            case - 1002:
		                {
							_global.mobile = phone;
							setTimeout(function(){
								cj.content({
									msg: '很遗憾，未中奖',
									btn:[{
										text:"再来一次",
										url:"javascript:void(0)",
										callback:"replay"
									}],
									after:function(){
										replay();
									}
								});
							},3000)
							fireok();
			                _global.play --;
		                }
		                break;
		            case - 1069:
		                {
							_global.mobile = phone;
		                	cj.content({
			                    msg: '奖品下发失败',
			                });
			                replayend("奖品下发失败");
							replay();
		                }
		                break;
		            case - 1088:
	                {
	                	cj.content({
		                    msg: '*******',
		                });
						replayend("*******");
	                }
	                break;  
		            default:
		                {
		                	cj.content({
			                    msg: '未知错误',
			                });
			                replayend("未知错误");
							replay();
		                }
		                break;
		        }
			}
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) { //请求出错
            if (textStatus == "timeout") {
                cj.tip("链接超时,请查看您的网络连接");
            } else {
                cj.tip("请求失败,请刷新页面重试");
            }
            _global.onsub = false;
            setTimeout(function () {
                cj.tip(1);
            }, 8000);
        }
    });
}
//cj
var cj = {
	basic:function(msg){
		if(cj.isnew){cj.close();}
		if(!msg.title){var notitle="notitle";msg.title="";}else{var notitle="hastitle"}
		if(msg.isclose){var closehtml = '<a href="javascript:void(0)" class="close-msgPop"><i><span>+</span></i></a>'}else{var closehtml = "";}
		var html = ['<div class="msgPop bg" id="'+msg.id+'">',
			'<div class="msgBg bg2">',
			'<div class="msgTitle '+notitle+'"><span>'+msg.title+'</span>'+closehtml+'<img src="__PUBLIC__/Label/Image/20160208/monkey2.gif" class="img"></div>',
			'<div class="msgCon">'+msg.html+'</div>',
			'</div>',
			'</div>'].join('');
		$("body").append(html);
		if(typeof(msg.start) == 'string'){
			window[msg.start].call(this,$(this));
		}else if(typeof(msg.start) == 'function'){
			msg.start.call(this,$(this));
		}
		$("body").find(".msgBg",html).on("click",".cjBtn-back",function(){
			var index = $(this).index();
			if(typeof(msg.btn[index].callback) == 'string'){
				window[msg.btn[index].callback].call(this,$(this));
			}else if(typeof(msg.btn[index].callback) == 'function'){
				msg.btn[index].callback.call(this,$(this));
			}else{
				msg.repeat ? (cj.close(),cj.login({repeat:msg.repeat})) : cj.close();
				if($(this).attr("href")!="javascript:void(0)"){
					window.location.href = $(this).attr("href");
				}
			}
		});
		$("body").find(".msgBg",html).on("click",".close-msgPop",function(){
			if(typeof(msg.after) == 'string'){
				window[msg.after].call(this,$(this));
			}else if(typeof(msg.after) == 'function'){
				msg.after.call(this,$(this));
			}
			msg["_this"] = $(this);
			msg.repeat ? (cj.remove(msg),cj.login({repeat:msg.repeat})) : cj.remove(msg);
		});
		$("body").on("click","input",msg.html,function(){
			$(this).removeClass("erro");
		});
	},
	tip:function(msg){
		$(".cjTip").remove();
		var txt = ["正在提交，只需要几秒~"];
		var codeRandom = Math.floor(Math.random()*txt.length);
		if(!msg){msg = txt[codeRandom]};
		if(msg==1){return false;}
		var html = '<div class="cjTip"><div class="cjTipTxt"><i></i><p>'+msg+'</p></div><div class="cjTipbg"></div></div>';
		$("body").append(html);
	},
	content:function(msg){
		msg = $.extend(true, {}, cj.msg,msg);
		msg.html = template("js-tmpl-msg",msg);
		cj.basic(msg);
	},
	remove:function(msg){
		_global.g = true;
		var _MsgPopglobal = {
			refurbish:false,
			repeat:true
		}
		msg = $.extend(true, {}, _MsgPopglobal,msg);
		$(".gameCon").removeClass("end");
		if(msg.isnew){
			msg._this.closest(".msgPop").remove();
		}else{
			$(".msgPop").remove();
		}
		if(msg.refurbish){
			location.href = location.href ;
		}
	},
	close:function(msg){
		_global.g = true;
		$(".gameCon").removeClass("end");
		var _MsgPopglobal = {
			refurbish:false,
			repeat:true
		}
		msg = $.extend(true, {}, _MsgPopglobal,msg);
		$(".msgPop").not("[id!='']").remove();
		if(msg.refurbish){
			location.href = location.href ;
		}
	},
	msg:{
		id:"",
		title:false,//标题
		html:false,//内容
		refurbish:false,//是否刷新
		msg:"未知错误",//内容
		icon:false,//图标
		repeat:false,//重新填出登陆框
		btn:[
			{
				text:"返回",//按钮文字
				url:"javascript:void(0)",//按钮链接
				callback:function(){
					cj.close();
				}
			}
		],
		isnew:false,
		isclose:true,
		start:false,//弹出之后callback
		after:false//关闭之后callback
	}
}
</script>
