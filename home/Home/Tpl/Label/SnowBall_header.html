<script>

function audio(){
	var audio = document.getElementById('audio');
	if(audio.paused){
		audio.play();
		$(".music").addClass("on");
	}else{
		audio.pause();
		$(".music").removeClass("on");
	}
}
var m = true;
function autoaudio(){
	if(m){
		var audio = document.getElementById('audio');
		if(audio){
			if(audio.paused){
				audio.play();
				$(".music").addClass("on");
			}
		}
		m = false;
	}
}
</script>
