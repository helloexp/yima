<script type="text/javascript">
	_street_list = {};
	_in_ajax = false;
	_load_over = false;
	var id = "{$label_id}";
	$(document).ready(function() {
		$("#personal").click(function() {
		var node_id = "{$node_id}";
	        //判断登录
	        $.post("{:U('Label/Member/checkPhoneLogin')}",{'node_id':node_id},function(data){
	            if(data.status == '1'){
	                location.href = "{:U('Label/Member/index', array('node_id'=>$node_id,'id'=>$label_id))}";
	            } else {
	                var surl = "<?php echo urlencode('http://'.$_SERVER['HTTP_HOST'].$_SERVER['REQUEST_URI']);?>";
	                location.href = "{:U('O2OLogin/index')}"+"&id="+id+"&redirect_flag=1&backcall=bclick"+"&surl="+surl;
	            }
	        },'json');
    	});

		var loadhtml = '<div id="infscr-loading" style="text-align: center; display:none;"><img src="__PUBLIC__/Label/Image/Item/loading.gif"><div><em>加载中...</em></div></div>';
		$("#masonry").append(loadhtml);
		$("body").append("<div id='masonry2' style='display:none;'></div>");
		$(window).scroll(function () {
		    setTimeout(function(){
			    if ($(document).scrollTop() + $(window).height() >= $(document).height()) {
			    	if (_in_ajax) return ;
			    	_in_ajax = true;
		    		if($("masonry2").hasClass("erro")){return false;}
					$("masonry2").addClass("erro");
					var url = $('.get-more').attr("data-url");
					$("#infscr-loading").show();
					$('#masonry2').load(url + ' ' + ".box", null, function(data,status){
						var l = $("#masonry2 .box").length;
						if (l == 0) {
							$("#infscr-loading em").text("没有更多数据了");
							$("#infscr-loading img").hide();
							setTimeout(function(){
								$("#infscr-loading").hide();
							},2000);
							$('.get-more').hide();
						}else{
							$('#masonry').append($('#masonry2').html());
							$("#infscr-loading").fadeOut(500);
						}
						var newpath = newPath(url);
						$(".get-more").attr("data-url",newpath);
						$("masonry2").removeClass("erro");
						_in_ajax = false;
					});
			   };
		    },500);
		});
		
		
		var wrapperWdith = $("#wrapper").width();
		$("#classify").on("click",function(){
			if(_street_list['cata'] != undefined){
				$('.cata').html(_street_list['all'])
			}else{
				$.post("{:U('Label/IntegralShop/cata')}&id="+id,function(data){
				_street_list['cata'] = data
				$('#classify').after(_street_list['cata'])
			 	}, 'html');
			}
			$(this).next("li.fn").width(wrapperWdith);
			$("#sequence").next("li.fn").hide();
			$(this).next("li.fn").toggle();

			$("#sequence").find("i").removeClass("active");
			$("#sequence").find("p").removeClass("active");
			$(this).find("p").toggleClass("active");
			$(this).find("i").toggleClass("active");
			$("body").css("position","fixed");

		});
		$(document).on('click','.fenlei a',function(){
			var text = $(this).text();
			var cata = $(this).attr('code');
			$("#cata").val(cata);
			$("#classify p").text(text);
			$("li.fn").hide();
			$(this).parents("li.fn").prev(".menu").find("i").removeClass("active");
			$(this).parents("li.fn").prev(".menu").find("i").removeClass("active");
			$(this).parents("li.fn").prev(".menu").find("p").removeClass("active");
			$("body").css("position","relative");
			$("#theForm").submit();

		});

		$("#sequence").on("click",function(){
			$(this).next("li.fn").width(wrapperWdith);
			$("#classify").next("li.fn").hide();
			$(this).next("li.fn").toggle();

			$("#classify").find("i").removeClass("active");
			$("#classify").find("p").removeClass("active");
			$(this).find("p").toggleClass("active");
			$(this).find("i").toggleClass("active");
			$("body").css("position","fixed");
		});
		$("#sequence").next("li.fn").find(".paixu a").click(function(){
			var text = $(this).text();
			var dataVal = $(this).attr("data-value");
			var order_id = $(this).val();
			$("#sequence p").text(text);
			$("#order").val(dataVal);
			$("#theForm").submit();
			$("li.fn").hide();
			$(this).parents("li.fn").prev(".menu").find("i").removeClass("active");
			$(this).parents("li.fn").prev(".menu").find("i").removeClass("active");
			$(this).parents("li.fn").prev(".menu").find("p").removeClass("active");
			$("body").css("position","relative");
		});

	});
	function newPath(path){
		path = path.split("p=");
		var p = path[1]*1+1;
		newpath = path[0]+"p="+p;
		return newpath;
	};

	$('.btn-search').click(function(){
		$("#theForm").submit();
	});
	
</script>
