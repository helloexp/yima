<script>
$(document).ready(function(e) {
	$(".subnav-con").click(function(){
		if($(".subnav").hasClass("subnavanimate")){
			$(".subnavbg").hide();
			$(".subnav-li2").show();
			$(".subnav-share").removeClass("shareanimate").addClass("shareanimateover").hide();
			$(".subnav").removeClass("subnavanimate").addClass("subnavanimateover");
			return false;
		}
		event.stopPropagation();
		$(".subnavbg").show();
		$(".subnav").removeClass("subnavanimateover").addClass("subnavanimate");
	})
	$(".icon-navshare").click(function(){
		$(".subnav-li2").hide();
		$(".subnav-share").show().removeClass("shareanimateover").addClass("shareanimate");
	})
	
	//点击分组以外区域隐藏分组
	$(".subnavbg").click(function(){
		if($(".subnav").hasClass("subnavanimate")){
			$(".subnavbg").hide();
			$(".subnav-li2").show();
			$(".subnav-share").removeClass("shareanimate").addClass("shareanimateover").hide();
			$(".subnav").removeClass("subnavanimate").addClass("subnavanimateover");
		}
	});
});

function begin(id){
	var length=$('.nav li').length;
	var navheight=$('.nav li').width()/1.5;
	var scale=$("#container").width()/320;
	var windowheight=$(window).height();
	if(id!=10){
		var	flashSwiper = new Swiper('#first-view',{
			autoplay : 5000,
			pagination: '.swiper-pagination'
		});
	}
	switch(id){
                case 15:
			$('.nav li').height($('.nav li').width()-10);
                        $('.mainTop').hide();
                        $('.top-title').hide();
                        $('.nav-con').hide();
                        $('.subnav').hide();
                        $('#service_hotline').hide();
                        $('#jb_label').hide();
                        $('#wangcai_logo').hide();
                        
                        
                        
//			$(".main-bg img").height(windowheight);
			
			var windowWidth = $(window).width();
			var bannerHeight = $(".main-bg img").height();
//			$(".main-bg").width(windowWidth);
			if(420 > windowWidth && windowheight > 503){
                                                        $(".main-bg img").height(windowheight);
                                                        $(".main-bg img").width("auto");
                                                    }else{
                                                        $(".main-bg img").height("auto");
                                                        $(".main-bg img").width("100%");
                                                    };
			
			if($("#container").height()<windowheight){
				var mainConheight=windowheight-$("#container").height()+$(".mainCon-contenter-bg").height();
				$(".mainCon-contenter-bg").height("auto");
			}else{
				$(".mainCon-contenter-bg").height("auto");
			}
			$(".nav-img").each(function(){
				var valicon=$(this).css("background-image").replace(/[&\\\-();,\/]/g," ").split(" ");
				if(valicon.indexOf("iconVal")!="-1"){
					$(this).css("background-size","40%");
				}
			});
	  		break;
	default:
	}
}
</script>
