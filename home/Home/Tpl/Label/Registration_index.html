<style>
    .Gloading {width:100%; height:100%; position:fixed; top:0; left:0;background:#fffce5; z-index:100000;}
    .Gloading img { position:fixed; top:50%; margin-top:-102px; left:50%; margin-left:-160px; width:320px; height:205px;}
    .Gloading .progress {position:fixed; left:50%; margin-left:-100px;width:200px; height:10px; top:50%; margin-top:110px; border:solid 1px #ce9872; border-radius:6px; overflow:hidden;}
    .Gloading .progress i { position:absolute; z-index:0; top:0; display:block;width:100%; height:10px;right:100%; background:#ce9872; border-radius:5px;transition:right 1s;}
    .Gloading .progress p { position:relative; z-index:1;color:#a4371d; line-height:10px; font-size:12px;}
</style>
<script>
    $(document).ready(function(e) {
        var loadImg = 0,loadTime = 0,imgNum = $("img").length ;
        var loadfn = setInterval(function(){
            loadTime++;
            if(loadTime>=10){
                loadcl();
                clearInterval(loadfn);
            }
        },1000);
        $("img").one('load', function() {
            var num = parseInt(loadImg/imgNum*100)-3;
            if(num<=0){num=0};
            if(num>=97){num=97};
            loadImg++;
            if(loadImg>=imgNum){
                loadcl();
            }
            $(".Gloading i").css("right",100-num+"%");
            $(".Gloading p").text(num+"%");
        }).each(function() {
            if(this.complete) $(this).load();
        });
    });
    function loadcl(){
        $(".Gloading i").css("right","0%");
        $(".Gloading p").text("100%");
        setTimeout(function(){
            $(".Gloading").fadeOut(100);
        },2000)
    }
</script>
<div class="Gloading"><img src="__PUBLIC__/Label/Image/Gloading.gif" /><div class="progress"><i></i><p>0%</p></div></div>

<script>

        var mySwiper = new Swiper('.swiper-container',{
            pagination: '.pagination',

            mode: 'vertical',
            onTouchStart: function() {
                holdPosition = 0;
            },
            onResistanceAfter: function(s, pos){
