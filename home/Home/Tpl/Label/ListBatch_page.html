<eq name="row['list_type']" value="0">
<!-- 正常列表 -->
<div class="normalList">
	<dl id="masonry">
		<volist name="list" id="list_batch">
    	<dd class="box">
        	<a href="{$list_batch['url']}">
            	<div class="img"><img src="{:get_upload_url($list_batch['pic'])}"></div>
                <div class="text">
                	<h3>{$list_batch['name']}</h3>
                    <p>{$list_batch['short_note']}</p>
                </div>
            </a>
        </dd>
        </volist>
    </dl>
    <notempty name="list">
    <nav id="page-nav">
        <a href="{$next_url}"></a>
    </nav>
    </notempty>
</div>
<!-- 正常列表 -->
<else />
<!-- 颜色列表 -->
<div class="colorList">
	<dl id="masonry">
		<volist name="list" id="list_batch">
    	<dd class="box {$list_batch['bgcolor']}">
        	<a href="{$list_batch['url']}">
            	<div class="img"><img src="{:get_upload_url($list_batch['pic'])}"></div>
                <div class="text">
                	<h3>{$list_batch['name']}</h3>
                    <p>{$list_batch['short_note']}</p>
                </div>
            </a>
        </dd>
        </volist>
    </dl>
    <notempty name="list">
    <nav id="page-nav">
        <a href="{$next_url}"></a>
    </nav>
    </notempty>
</div>
<!-- 颜色列表 -->
</eq>
