<!doctype html>
<html><head>
<meta charset="utf-8">
<title>我的优惠券</title>
<meta name="viewport" content="width=320, maximum-scale=1, user-scalable=no">
<meta content="O2O,O2O营销,二维码,旺财,市场调研" name="Keywords">
<meta content="telephone=no" name="format-detection" />
<meta content="email=no" name="format-detection" />
<meta name="apple-touch-fullscreen" content="NO">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Label/Css/wap_Shop.css?v=__VR__">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Label/Js/wap_Shop.js?v=__VR__"></script>
<script>
$(document).ready(function(e) {
	if($(".choosePaperList.dn").length>=1){
		$(".sideConList").append("<a href='javascript:void(0)' class='js-opensideConList'>查看过期券</a>");
	}
	$("body").on("click",".js-opensideConList",function(){
		$(this).hide();
		$(".choosePaperList.dn").each(function(){
			$(".sideConList").append($(this))
			$(this).show();
		})
	})
});
</script>
</head>
<body>
<div id="wrapper" class="bgf5f5f5">
    <div id="container">
        <div id="header" class="fn">
        <div class="goback"><a href="javascript:void(0)" onClick="link_to('{:U('Label/Member/index',array('node_id'=>$node_id))}')"><i></i></a></div>
            <div class="title">我的优惠券</div>
        </div>
        <div id="main">
            <div id="mainCon" class="mainCon fn m0">
            	<div class="sideConList">
			    	<notempty name="list">
					<volist name="list" id="vo">
			        <div class="choosePaperList <eq name="vo.status" value="1">
									<if condition="$vo['bonus_end_time'] lt $now_time">
										dn
									</if>
								<else />
									dn
								</eq>">
			        	<div class="choosePaperListCon <eq name="vo.status" value="1">
									<if condition="$vo['bonus_end_time'] lt $now_time">
										overdue
									</if>
								<else />
									overdue
								</eq>">
			        		<eq name="vo.status" value="1">
								<if condition="$vo['bonus_end_time'] lt $now_time">
									<div class="overdue"></div>
								<elseif condition="($vo['bonus_num']-$vo['bonus_use_num']) eq 0" />
									<div class="hasuse"></div>
								</if>
							<else />
								<div class="overdue"></div>
							</eq>
			                <p class="choosePaperName"><em>￥</em><span><b>{$vo['amount']}</b></span><a href="javascript:void(0)" onClick="link_to('{:U('Label/MyOrder/myBonusInfo',array('node_id'=>$node_id))}')">查看使用说明</a></p>
			                <p class="choosePaperRule">满100减10元优惠券</p>
			                <p class="choosePaperTime">有效期至：<!--{$vo['bonus_start_time']|dateformat=###,'Y-m-d H:i:s'}至-->{$vo['bonus_end_time']|dateformat=###,'Y-m-d H:i:s'}</p>
			            </div>
					</div>
					</volist>
					<else />
						<div class="choosenodate">
							<img src="__PUBLIC__/Label/Image/Shop/noRecord.png">
							<p>您还没有优惠券~</p>
						</div>
					</notempty>
				</div>
            </div>
        </div>
    </div>
</div>
<section style="display: none;" class="fullHtml loadingBox" id="loadingBox"><i></i><span></span></section>
</body>
</html>
