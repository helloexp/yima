<!doctype html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>收货地址</title>
    <meta name="viewport" content="width=320, maximum-scale=1, user-scalable=no">
    <meta content="O2O,O2O营销,二维码,旺财,市场调研" name="Keywords">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="NO">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Label/Css/wap_tlq.css?v=__VR__">
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-2.1.1.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-1.11.2.custom/template.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Label/Js/validationEngine/jquery.validationEngine.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Label/Js/validationEngine/jquery.validationEngine-zh_CN.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/citycode.js?v=__VR__"></script>
    <style type="text/css">
        body { padding-bottom: 70px;}
        #header { margin-bottom: 15px;}
        .item { width: 100%; max-width: 640px;}
        .item ul.btn-ul { margin: 8px 15px;}
        .Gform .copyright { width: 100%; max-width: 640px; text-align: center; margin-bottom: 0;}
        .Gform .item.bottom { width: 100%; position: fixed; bottom: 0; text-align: center; margin-bottom: 0;}
        .info.active { background: #666666;}
        .info.active p { color: #ffffff;}
        .info.active i { display: block;}
        .box { display: block; position: relative; text-align: left;}
        .box p { width: 85%; overflow: hidden; text-overflow: ellipsis; white-space: normal;}
        .box i { display: none; width: 14px; height: 14px; background: url(__PUBLIC__/Label/Image/tlq/tlq-icon5.png) 0 0 no-repeat; background-size: 100%; position: absolute; right: 15px; top: 50%; margin-top: -7px;}
    </style>
</head>
<body>
<div id="wrapper">
    <div id="container">
        <div id="header" class="userCenter fn">
            <div class="goback"><i></i></div>
            <div class="logo"><span>收货地址</span></div>
        </div>
        <div id="main">
            <div id="mainCon">
                <div class="Gform">
                    <form id="form" action="javascript:;" method="" name="form">
                        <div class="item">
                            <if condition="$count gt 0">
                                <volist name="data" id="address">
                                    <div class="info">
                                        <a href="javascript:;" class="box">
                                            <p class="fn p333"><span class="l">{$address['user_name']}</span>
                                                <span class="r">{$address['phone_no']}</span></p>
                                            <p class="pa3a3a3">{$address['address']}</p>
                                        </a>
                                    </div>
                                </volist>
                            <elseif condition="$count eq 0" />
                                <tr width=200>
                                    <td><center>您还没有添加过地址哦</center></td>
                                </tr>
                            </if>
                        </div>
                        <div class="item bottom">
                            <ul class="btn-ul">
                                <li class="btn-li"><a href={:U('MyOrder/managerAddressIndex',array('node_id'=>$node_id))} class="btn-up">管理收货地址</a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<section style="display: none;" class="fullHtml loadingBox" id="loadingBox"><i></i><span></span></section>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function(e) {
        $('#form').validationEngine({
            'allrules': {
                "carname":{
                    "alertText":""
                }
            },
        });
        
        //省市区初始化
        CityCode({
            province:$("#province_code"),//省
            city:$("#city_code"),//市
            selected:"",//默认选中的省市区代号
            url:"/index.php?g=LabelAdmin&m=AjaxCity&a=index"//数据查询页
        });

        $(".Gform .clause label").eq(0).addClass("active");
        $('.Gform .clause input').attr("checked","checked");
        $(".Gform .clause input").click(function(){
            $(this).parent("label").toggleClass("active");
        });
    });

</script>
