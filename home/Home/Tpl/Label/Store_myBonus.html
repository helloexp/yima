<!doctype html>
<html><head>
<meta charset="utf-8">
<title>个人信息</title>
<meta name="viewport" content="width=320, maximum-scale=1, user-scalable=no">
<meta content="O2O,O2O营销,二维码,旺财,市场调研" name="Keywords">
<meta content="telephone=no" name="format-detection" />
<meta content="email=no" name="format-detection" />
<meta name="apple-touch-fullscreen" content="NO">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Label/Css/wap_Shop.css?v=__VR__">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Label/Js/wap_Shop.js?v=__VR__"></script>
</head>
<body>
<div id="wrapper" class="bgf5f5f5">
    <div id="container">
        <div id="header" class="fn">
            <div class="back"><i></i></div>
			<neq name="wx_flag" value="1">
			  <div class="loginout"></div>
			  </neq>
            <div class="title">我的红包</div>
        </div>
        <div id="main">
            <div id="mainCon" class="mainCon fn m0">
                <div class="myOrderList">
					<notempty name="list">
					<volist name="list" id="vo">
						<dl>
							<dt>{$vo['bonus_page_name']}
								<eq name="vo.status" value="1">
									<if condition="$vo['bonus_end_time'] lt $now_time">
										<span >已过期</span>
									<elseif condition="($vo['bonus_num']-$vo['bonus_use_num']) eq 0" />
										<span >已使用</span>
									<else />
										<span class="erro"> 可使用</span>
									</if>
								<else />
									<span >已停止</span>
								</eq>
							</dt>
                            <dd>
                            	<p><span><b>￥{$vo['amount']}</b><br /><i>+</i>{$vo['bonus_num']-$vo['bonus_use_num']}</span>有效期：<br>{$vo['bonus_start_time']|dateformat=###,'Y-m-d H:i:s'}至{$vo['bonus_end_time']|dateformat=###,'Y-m-d H:i:s'}</p>
                            </dd>
						</dl>
					</volist>
					</notempty>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="nav"/>
</body>
</html>
