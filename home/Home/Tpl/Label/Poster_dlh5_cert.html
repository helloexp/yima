<script>
$(document).ready(function(e) {
	var loadImg = 0,loadTime = 0,imgNum = $("img").length ;
	var loadfn = setInterval(function(){
			loadTime++;
			if(loadTime>=10){
				loadcl();
				clearInterval(loadfn);
			}
		},1000);
	$("img").one('load', function() {
			var num = parseInt(loadImg/imgNum*100)-3;
			if(num<=0){num=0};
			if(num>=97){num=97};
			loadImg++;
			if(loadImg>=imgNum){
				loadcl();
			}
			$(".Gloading i").css("right",100-num+"%");
			$(".Gloading p").text(num+"%");
		}).each(function() {
		if(this.complete) $(this).load();
	});
});
function loadcl(){
	$(".Gloading i").css("right","0%");
	$(".Gloading p").text("100%");
	$(".Gloading").hide();
}
</script>

<script>
$(document).ready(function(e) {
	var windowWidth = $(window).width();
	var windowheight = $(window).height();
	$(".ModCon").width(windowWidth);
	
	if(windowWidth / windowheight < 0.66666){
		$(".ModCon .bgImage").width("auto");
		$(".ModCon .bgImage").height(windowheight);
		$(".ModCon").width("auto");
		$(".ModCon").height(windowheight);
		$("#wrapper").height(windowheight);
	}else{
		$(".ModCon .bgImage").width("100%");
		$(".ModCon .bgImage").height("auto");
		$(".ModCon").width("100%");
		var imgW = $(".ModCon .bgImage").height();
		$(".ModCon").height(imgW);
		$("#wrapper").height(imgW);
	};
	
	
    init();
	Hotrecommendt = new Swiper('.ModCon',{
		mode: "vertical",
		onTouchEnd:function(swiper){
			if(swiper.activeIndex==$(".swiper-wrapper .swiper-slide").length-1){
				$(".iconArrow").hide();
			}else{
				$(".iconArrow").show();
			}
		}
	})
});

function init(){
	var h=$("body").height();
	var w=$("#wrapper").width();
	var scale=w/640*2;
	$(".logo1,.logo2").css({
		width:63*scale,
		height:15*scale
	});
	$(".l-34").css({
		width:95*scale,
		height:100*scale
	});
	//$(".Mod-14").height(windowheight);
	//$(".Mod-14").width(windowwidth);
}
function audio(){
	var audio = document.getElementById('audio');
	if(audio.paused){
		audio.play();
		$(".music").addClass("on");
	}else{
		audio.pause();
		$(".music").removeClass("on");
	}
}

var m = true;
function autoaudio(){
	if(m){
		var audio = document.getElementById('audio');
		$(".iconArrow").hide();
		if(audio){
			if(audio.paused){
				audio.play();
				$(".music").addClass("on");
			}
		}
		m = false;
	}
}

</script>
