<script>
	_id=$("#id1").val();

//				}
//			},
//		});

		$(document).ready(function(e) {
			$("#getpasscode").click(function () {
				$(this).val("正在发送..");
				var bindPhoneNo = $('#phone').val();
				var verifypicture=$('#verifypicture').val();
				var id=_id;
				if (!bindPhoneNo) {
						dialogShowMsgYn('手机号不能为空,请完善！');
						$("input[name='getpasscode']").val("获取验证码");
						return false;
					}
				if (!verifypicture) {
					dialogShowMsgYn('验证码不能为空,请完善！');
					$("input[name='getpasscode']").val("获取验证码");
					return false;
				}

				var Int;
				var time = 90;
				var checkTime = function () {
					$("input[name='getpasscode']").val("已发送," + time + "秒");
					if (time == 0) {
						$("input[name='getpasscode']").val("获取验证码");
						$("input[name='getpasscode']").attr("id", "getpasscode");
						$("input[name='getpasscode']").prop("disabled",false);
						time = 90;
						clearInterval(Int);
						return false;
					}
					time--;
				}
				$.post("{:U('Label/Bm/sendCheckCode')}", {"verifypicture":verifypicture,"mobile": bindPhoneNo,"id":_id}, function (data) {
					if (data.status == '1') {
						$("input[name='getpasscode']").attr("id", "noSend");
						$("input[name='getpasscode']").prop("disabled",true);
						Int = setInterval(checkTime, 1000);
					} else {
						dialogShowMsgYn(data.info);
						$("#getpasscode").val("获取验证码");
					}
				}, "json");


			});

			$("#bm_sub_id").click(function () {
				background=$('#bm_sub_id').css('background-color');
				if(background.indexOf("191")>-1)
				return false;
				var name=$('#name').val();
				var bindPhoneNo = $('#phone').val();
				var verifycode=$('#verifycode').val();
				var selecttype=$('#selecttype').val();
				if(!name||!bindPhoneNo||!verifycode){
					dialogShowMsgYn('请完善所有信息！');
					return false;}
				$.post("{:U('Label/Bm/submit')}", {"true_name":name,"verifycode":verifycode,"mobile": bindPhoneNo,"id":_id,"select_type":selecttype}, function (data) {

							if (data.status == '1') {
								dialogShowMsgYn(data.info);
								$("#bm_sub_id").css("background","#bfbfbf");
							} else {
								dialogShowMsgYn(data.info);}}

						, "json");


			})
		})
	function fleshVerify(){
		//重载验证码
		var time = new Date().getTime();
		document.getElementById('verifyImg').src= "{:U('Home/Verifycode/verify')}&time="+time;
	}
function dialogShowMsgYn(msg){
	// var error_html=' <div class="cjText"><div class="cjText-con"><div class="cjText-text">'+msg+'</div></div></div>';
	var error_html = '<div class="cjText">'+msg+'</div>';
	art.dialog({
		title:"提示",
		content: error_html,
		ok:true
	});
}
</script>
