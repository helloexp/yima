<script>
$(document).ready(function(e) {
	var loadImg = 0,loadTime = 0,imgNum = $("img").length ;
	var loadfn = setInterval(function(){
			loadTime++;
			if(loadTime>=0){
				loadcl();
				clearInterval(loadfn);
			}
		},1000);
	$("img").one('load', function() {
			var num = parseInt(loadImg/imgNum*100)-3;
			if(num<=0){num=0};
			if(num>=97){num=97};
			loadImg++;
			if(loadImg>=imgNum){
				loadcl();
			}
			$(".Gloading i").css("right",100-num+"%");
			$(".Gloading p").text(num+"%");
		}).each(function() {
		if(this.complete) $(this).load();
	});
});
function loadcl(){
	$(".Gloading i").css("right","0%");
	$(".Gloading p").text("100%");
	$(".Gloading").hide();
}
</script>

<script>
var Int,time; 
$(document).ready(function(e) {
	$("body").on("touchmove",function(e){
		e.preventDefault();
	});
	$(".spring23-1").on("click",function(e){
		$(".outside").show();
	});
	$(".outside").on("click",function(e){
		$(".outside").hide();
	});
	Hotrecommendt = new Swiper('.ModCon',{
		direction: "vertical",
		hashnav:true,
		onSlideChangeEnd:function(swiper){
			if(swiper.activeIndex>=6){
				$(".iconHand").hide();
				$(".spring23-1").addClass("show");
			}else{
				$(".iconHand").show();
				$(".spring23-1").removeClass("show");
			}
		}
	});
});
function audio(){
	var audio = document.getElementById('audio');
	if(audio.paused){
		audio.play();
		$(".music").addClass("on");
	}else{
		audio.pause();
		$(".music").removeClass("on");
	}
}
var m = true;
function autoaudio(){
	if(m){
		var audio = document.getElementById('audio');
		if(audio){
			if(audio.paused){
				audio.play();
				$(".music").addClass("on");
			}
		}
		m = false;
	}
}
</script>
