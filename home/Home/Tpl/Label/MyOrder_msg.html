<script>
function link_to(url,fun){
    setTimeout(function(){
        $('#loadingBox').show();
    },1);
    setTimeout(function(){
    if(typeof url == 'string'){
    location.href=url;
    }
    if(typeof url == 'function'){
    url();
    }
    },500);
    setTimeout(function(){$('#loadingBox').hide();},6000);
    if(typeof fun == 'string'){
    var jscode = new Function('return function(){'+fun+'}')();
        jscode();
    }else if(typeof fun == 'function'){
        fun();
    }
}
function msgPop(msg){
	var html=['<div class="msgPop">',
			'<div class="msgPopCon">',
				'<a href="javascript:void(0)" class="close" onclick="msgPopclose()">+</a>',
				''+msg+'',
			'</div>',
		'</div>'].join('');
	$("body").append(html);
	
}
function msgPopclose(){
	$(".msgPop").remove();
}
</script>
</head>
<body>

                	<i class="icon-success"></i>
                    <h2>{$info}</h2>
				<else />

					<div class="orderEnd-btn"><a href="javascript:void(0);" onClick="javascript:link_to('index.php?g=Label&m=MyOrder&a=index&node_id=<?php echo $node_id?>&id=<?php echo $id?>');return false;">个人中心</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<section style="display: none;" class="fullHtml loadingBox" id="loadingBox"><i></i><span></span></section>
