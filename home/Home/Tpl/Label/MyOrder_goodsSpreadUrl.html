<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no,minimal-ui">
        <meta content="telephone=no" name="format-detection" />
        <meta content="email=no" name="format-detection" />
        <meta name="apple-touch-fullscreen" content="NO">
        <title>选择一个商品获取其推广链接</title>
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_marketing.css?v=__VR__">
        <style>
            .m-commission{ padding:0}
            .m-commission .detail{ padding:8px 0}
            .m-center li p{ margin-left:0;}
            .m-center li {height: 50px;line-height: 50px;border-bottom: 1px solid #eee;
                          background: none;background-size: 50px 1px;text-align: left;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div id="main">
                    <div class="no_bg">
                        选择一个商品获取其推广链接
                    </div>
                    <div class="m-center">
                        <volist name='goods' id='item'>
                            <ul>
                                <a href="{:U('Label/MyOrder/myGoodSpreadCode',array('id'=>$item['m_id'],'type'=>$item['batch_type']))}">
                                    <li>
                                        <section class="list fn">
                                            <p>{$item.name}</p>
                                            <i class="left-arrow"></i>
                                        </section>
                                    </li>
                                </a>
                            </ul>
                        </volist>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
