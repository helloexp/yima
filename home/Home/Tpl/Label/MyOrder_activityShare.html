<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no,minimal-ui">
        <meta content="telephone=no" name="format-detection" />
        <meta content="email=no" name="format-detection" />
        <meta name="apple-touch-fullscreen" content="NO">
        <title>销售员招募</title>
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_Shop.css?v=__VR__">
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_wfx.css?v=__VR__">
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
        <script type="text/javascript" src="__PUBLIC__/Label/Js/wap_Shop.js?v=__VR__"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
        <include file="Public:Public:wechatAllShareJsdk" />
        <script type="text/javascript">
            $(function() {
                var shareName = '{$shareName}';
                wx.ready(function() {
                    wx.showOptionMenu();
                    wx.onMenuShareTimeline({
                        title: shareName, //分享标题
                        link: '{$shareUrl}', // 分享链接
                        imgUrl: '{$shareImgUrl}', // 分享图标
                    });

                    wx.onMenuShareAppMessage({
                        title: shareName, // 分享标题
                        desc: '{$shareDesc}', // 分享描述
                        link: '{$shareUrl}', // 分享链接
                        imgUrl: '{$shareImgUrl}', // 分享图标
                        type: '', // 分享类型,music、video或link，不填默认为link
                        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    });

                    wx.onMenuShareQQ({
                        title: shareName, // 分享标题
                        desc: '{$shareDesc}', // 分享描述
                        link: '{$shareUrl}', // 分享链接
                        imgUrl: '{$shareImgUrl}', // 分享图标
                    });

                    wx.onMenuShareWeibo({
                        title: shareName, // 分享标题
                        desc: '{$shareDesc}', // 分享描述
                        link: '{$shareUrl}', // 分享链接
                        imgUrl: '{$shareImgUrl}', // 分享图标
                    });
                })
            });
    </script>
    
    <script type="text/javascript">
        $(function(){
            var wechat = '{$wechat}';
            function check(){
                if(wechat != 'wechat'){
                    art.dialog({
                        title:'提示',
                        content:'请在微信浏览器中打开',
                        width:'300px',
                        height:'50px'
                    });
                }
            }
            
            check();
        });
    </script>
    </head>
    <body>
        <div id="wrapper" >
            <div id="container">
                 <include file="Wfx:top"/> 
                <div class="fexiang">
                    <dl>
                        <dt>
                        <p>将招募活动分享到您的微信群或朋友圈。</p>
                        <p>通过您转发的招募活动登记的人，审核后将成</p>
                        <p>为您的直管销售员。</p>
                        </dt>
                        <dd>
                            <img src="__PUBLIC__/Label/Image/Shop/arrow-fenxiang.png" />
                        </dd>

                    </dl>

                </div>
                <div id="main" style="background: #fff;">
                    <div class="phone_view">
                        <div class="topView">
                        	<if condition="$recruitInfo.bg_pic neq '' ">
                                <img src="{$recruitInfo.bg_pic}" />
                            <else />
                                <img src="__PUBLIC__/Label/Image/Shop/job-iphone-bg.png"/>
                            </if>
                            
                        	
                            <if condition="$recruitInfo.log_img neq '' ">
                                <div class="shlogo">
                                    <img src="{$recruitInfo.log_img}"/>
                                </div>
                            <else />
                                <div class="shlogo">
                                    <img src="__PUBLIC__/Label/Image/Shop/dog.png"/>
                                </div>
                            </if>
                            <if condition="$recruitInfo.node_name neq '' ">
                                <div class="shname">
                                    <p class="Gshow-name">
                                        {$recruitInfo.node_name}
                                    </p>
                                </div>
                            </if>
                        </div>
                        <div class="hd_desc" style="padding-bottom:20px;">
                            <dl>
                                
                                <dd class="Gshow-textarea" style="height:100%;">
                                    {$recruitInfo.wap_info}
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <include file="Store:nav"/>
</body>
</html>
<script type="text/javascript">
    $(function () {
        $(".swe span").click(function () {
            $(".swe span").removeClass('hover');
            $(this).addClass('hover')
        })

        $('.hd_desc dl dt i').click(function () {
            $('.hd_desc dl dt i').toggleClass('bg');
            $('.hd_desc dl dd').toggleClass('htat');

        });
    });
</script>
