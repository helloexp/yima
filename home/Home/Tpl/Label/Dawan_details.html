<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$marketInfo['wap_title']}</title>
	<meta name="viewport" content="width=320,user-scalable=no,maximum-scale=1">
	<link rel="stylesheet" href="__PUBLIC__/Label/Css/activity/wap_20150312.css">
</head>
<body>
	<div class="wrap">
		<div class="container">
			<div class="awards main-bg">
				<div class="awards-box">
					<div class="awards-intro">
						<i></i>
						奖品内容
					</div>
					<div class="text">
						<p class="ranking">您的当前排名：{$rank_num}</p>
					</div>
					<div class="awards-list">
						<table cellpadding="0" cellspacing="0">
                            <volist name="jp_arr" id="vo">
                                <tr>
                                    <td class="first"><p class="circle">{$i}</p></td>
                                    <td class="second"><img src="{$vo.batch_img|get_upload_url}" alt="奖品"></td>
                                    <td class="third">
                                        <p class="a-name">{$vo.name}</p>
                                        <p class="prize-name">奖品名称:{$vo.batch_name}</p>
                                        <p>剩余数量：{$vo.remain_num}</p>
                                        <p>需要排名：{$vo.min_rank}~{$vo.max_rank}</p>
                                    </td>
                                </tr>
                            </volist>

						</table>
					</div>
				</div>
				<div class="bottom-bar">
					<ul>
						<a href="{:U('index',array('id'=>$id))}">
							<li>
								<i class="index"></i>
								<p>返回首页</p>
							</li>
						</a>
						<a href="{:U('playgame',array('id'=>$id))}">
							<li style="float:right;">
								<i class="btgame"></i>
								<p>返回游戏</p>
							</li>
						</a>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="__PUBLIC__/Label/Js/zepto.min.js"></script>
</html>
