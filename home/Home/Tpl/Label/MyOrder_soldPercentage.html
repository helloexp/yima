<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no,minimal-ui">
        <meta content="telephone=no" name="format-detection" />
        <meta content="email=no" name="format-detection" />
        <meta name="apple-touch-fullscreen" content="NO">
        <title>我的提成比例</title>
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_marketing.css">
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_wfx.css?v=__VR__">
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_Shop.css?v=__VR__">
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
        <include file="Public:Public:wechatAllShareJsdk" />
        <script type="text/javascript" src="__PUBLIC__/Js/masonry/jquery.infinitescroll.new.js?v=__VR__"></script>
        <script type="text/javascript" src="__PUBLIC__/Label/Js/wap_Shop.js?v=__VR__"></script>
        <script type="text/javascript">
            $(function () {
                wx.ready(function () {
                    wx.hideOptionMenu();
                })
            })
        </script>
        <style>
            .m-commission{ padding:0}
            .m-commission .detail{ padding:8px 0}
        </style>
    </head>
    <body class="bgf0efed">
        <div id="wrapper" class='main'>
            <div id="container">
                <div id="main" style="padding-bottom:50px;">
                    <div class="no_bg">
                        点击商品名称可以获取这个商品的专属推广链接
                    </div>
                    <if condition="$goods eq null ">
                        <div class="nodata">
                            <p style='margin-top: 115px;font-size: 16px;font-weight: bold;color: #C0C0C0;text-align:center;'>
                                暂无可分销商品</p>
                        </div>
                    <else />
                    <a href="{:U('Label/MyOrder/myGoodSpreadCode',array('type'=>'index','saler_id'=>$_SESSION['twfxSalerID']))}">
                            <section class="tcList fn">
                                <div class="tcDetail">
                                    <p class="proName">店铺首页</p>
                                </div>
                                <i class="left-arrow"></i>
                            </section>
                        </a>
                    <volist name="goods" id="item">
                        <a href="{:U('Label/MyOrder/myGoodSpreadCode',array('id'=>$item['m_id'],'type'=>$item['batch_type'],'saler_id'=>$_SESSION['twfxSalerID']))}"  class='box'>
                            <section class="tcList fn">
                                <div class="tcDetail">
                                    <p class="proName">{$item.name}</p>
                                    <if condition="$no neq 'no' ">
                                    <p class="tcNum"><span>销售提成{$item.saler_percent}%</span><span>管理提成{$item.manage_percent}%</span></p>
                                    </if>
                                </div>
                                <i class="left-arrow"></i>
                            </section>
                        </a>
                    </volist>
                    </if>
                </div>
            </div>
        </div>
        <nav id="page-nav">
            <a href="{$nextUrl}"></a>
        </nav>
        <include file="Store:nav"/>
        <script type="text/javascript">
            $(function(){
                $('#main').infinitescroll();
            })
        </script>
    </body>
</html>
