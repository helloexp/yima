<script>
function login_to(url){
    var id="<?php echo session('id');?>";
    $.post("{:U('Label/Store/checkPhoneLogin')}",{'id':id},function(data){
        if(data.status==1){
            link_to(url);
        }else{
			var surl = urlencode(url);
            location.href = "{:U('O2OLogin/index')}"+"&id="+id+"&surl="+surl;
        }
    },'json');
}
</script>
</head>
<body>
<div id="wrapper">
    <div id="container">
        <div id="header" class="fn">
            <div class="back2" onClick="javascript:link_to('index.php?g=Label&m=Label&a=index&id={$id}');return false;"><i></i></div>
            <div class="headerorder" onClick="login_to('{:U('Label/MyOrder/index',array('node_id'=>$node_id))}')"></div>
            <div class="title">结算</div>
        </div>
        <div id="main">
            <div id="mainCon" class="mainCon fn">
                <div class="orderEnd">

						<i class="icon-success"></i>
						<h2>恭喜您,下单成功!</h2>
					<else />
						<i class="icon-erro"></i>
						<h2>{$info}</h2>
					</if>
                    <p>您的订单编号：<span>{$order_id}</span></p>
                    <p>订单金额：<span>{$order_amt}元</span></p>
                    <p>您选择的支付方式：货到付款</p>
                    <p class="mt20"><span>请耐心等待，我们会尽快为您发货。</span></p>
                    <div class="orderEnd-btn">

                    </div>
                </div>
            </div>
