function doLottery(){
	if($("input[name=verify]").val()=='')
	{
		$("input[name=verify]").focus();
        return;
	}
    Util_tools.ui.loading('loading');
    $.post("{:U('Label/Cj/submit')}",

        function(res){
            //重刷验证码

                alert(res.info);
                return false;
            }
            closeMsgPop();
            var html = ['<div class="popwin">',
                '<h3></h3>',
                '<div class="pop-tip-lottery">',

                '</div>',
                '</div>'].join('');
            MsgPop({
                html:html,
                title:"抽奖完成"
            });

        'json')
    .always(function(){

    }).fail(function(){
        alert("系统正忙...");
    });
}

//弹窗基础
function closeMsgPop(){
	$(".msgPop").remove();
}
function MsgPop(msg){
	if(!msg.title){msg.title=""};
	if(!msg.icon){msg.icon=""}else{msg.icon="<i class='"+msg.icon+"'></i>"};
	var html = ['<div class="msgPop bg">',
					'<div class="msgBg">',
						'<div class="msgTitle">'+msg.title+'<a href="javascript:void(0)" class="close-msgPop" onClick="closeMsgPop()"><i><span>+</span></i></a></div>',
						'<div class="msgCon">'+msg.icon+msg.html+'</div>',
					'</div>',
				'</div>'].join('');
	$("body").append(html)
}
