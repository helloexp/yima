<html>
<head>
<meta charset="utf-8">

<meta content="email=no" name="format-detection" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-1.11.2.custom/template.js?v=__VR__"></script>

<script type="text/javascript" src="__PUBLIC__/Label/Js/validationEngine/jquery.validationEngine-zh_CN.js?v=__VR__"></script>

<style type="text/css">
	body { padding-bottom: 70px;}
	#header { margin-bottom: 15px;}
	.item { width: 100%; max-width: 640px;}
	.item ul.btn-ul { margin: 8px 15px;}
	.Gform .copyright { width: 100%; max-width: 640px; text-align: center; margin-bottom: 0; position: absolute; bottom: 0;}
	.Gform .item.bottom { width: 100%; position: fixed; bottom: 0; text-align: center; margin-bottom: 0;}
</style>
<script type="text/javascript">
function link_to(url,fun){
    if($('#loadingBox').length==0){$("body").append('<section class="fullHtml loadingBox" id="loadingBox"><i></i><span>加载中</span></section>');}
    setTimeout(function(){
        $('#loadingBox').show();
    },1);
    setTimeout(function(){
    if(typeof url == 'string'){
    location.href=url;
    }
    if(typeof url == 'function'){
    url();
    }
    },500);
    setTimeout(function(){$('#loadingBox').hide();},6000);
    if(typeof fun == 'string'){
    var jscode = new Function('return function(){'+fun+'}')();
        jscode();
    }else if(typeof fun == 'function'){
        fun();
    }
}
	$(document).ready(function(){
	    var windowheight = $(window).height();
	    if($("#container").height()<windowheight){
			var mainConheight=windowheight-$("#container").height()+$("#mainCon").height()
			$("#mainCon").height(mainConheight-70);
		}else{
			$("#mainCon").height("auto");
		};
	});
</script>
</head>
<body>
<div id="wrapper">
    <div id="container">
        <div id="header" class="userCenter fn" style="margin-bottom:0;">
        	<div class="back"><a href="javascript:void(0);" class="js-goback"><i></i></a></div>
            <div class="logo"><span>收货地址管理</span></div>
        </div>
        <!--<div class="tips attention">
            <ul>
                <li>填写收货信息，提领的商品将通过物流寄送给您！</li>
                <li>线上提领成功后，即表示此券已被使用。</li>
            </ul>
        </div>-->
        <div class="tip"><p>填写收货信息，提领的商品将通过物流寄送给您！<br>线上提领成功后，即表示此券已被使用。</p></div>
        <div id="main">
            <div id="mainCon">
            	<div class="Gform">
                	<form id="form" action="javascript:void();" method="post" name="form">
                		<div class="item">
                			<ul>
		                        <li class="name w72">所在区域</li>
		                        <li class="input pl72 fn">
                                            <select name='privince' id='province_code' class="validate[required]">
                                                <option value="">  省    </option>
                                            </select>
                                            <select name='city' id='city_code' class="validate[required]">
                                                <option value="">  市    </option>
                                            </select>
                                            <select name='town' id='town_code' class="validate[required]">
                                                <option value="">  区    </option>
                                            </select>
		                        </li>
		                    </ul>
                			<ul>
		                        <li class="name w72">具体位置</li>
		                        <li class="input pl72">
		                        	<input name="address" type="text" id="" maxlength="50" class="textbox validate[required]" value="{$address.address}" data-rel="">
		                        </li>
		                    </ul>
	                		<ul>
		                        <li class="name w72">收货人</li>
		                        <li class="input pl72">
			                        <input name="receiver" type="text" id="" maxlength="4" class="textbox validate[required]" value="{$address.user_name}" data-rel="">
		                        </li>
		                    </ul>
                			<ul class="last">
		                        <li class="name w72">联系方式</li>
		                        <li class="input pl72">
		                        	<input name="connect" id="phone" type="tel" class="textbox validate[required,minSize[11]]" maxlength="11" value="{$address.phone_no}" data-rel=""  />
		                        </li>
		                    </ul>
                                    <input type='hidden' name='seq' value='{$seq}' />
                                    <input type='hidden' name='addr' value='{$address.id}' />
                		</div>
                                <if condition="$address.id neq '' ">
                                    <div class="item">
                                        <ul>
                                            <li><input name='delAddress' type="button" rel='{$address.id}' value="删除收货地址" class="btn-up" style="background: #ffffff; color: #ed3f41; font-weight: normal;" /></li>
                                        </ul>
                                    </div>
                                </if>
		                    <ul class="btn-ul">
		                        <li class="btn-li"><input type="button" name='sure' rel='' value="保存" class="btn-up" /></li>
		                    </ul>
                	</form>
	            </div>
            </div>
        </div>
    </div>
</div>
<section style="display: none;" class="fullHtml loadingBox" id="loadingBox"><i></i><span></span></section>
</body>
</html>
<script>
$(document).ready(function(e) {
    $('#form').validationEngine({
    	'allrules': {
            "carname":{
                "alertText":""
            }
        },
    });
    
	
    //省市区初始化
    CityCode({
        province:$("#province_code"),//省
        city:$("#city_code"),//市
        town:$("#town_code"),
        selected:"{$address.path}",//默认选中的省市区代号
        url:"/index.php?g=LabelAdmin&m=AjaxCity&a=index"//数据查询页
    });

    $(".Gform .clause label").eq(0).addClass("active");
    $('.Gform .clause input').attr("checked","checked");
    $(".Gform .clause input").click(function(){
        $(this).parent("label").toggleClass("active");
    });
   
   $('input[name=delAddress]').click(function(){
       var addressId = $(this).attr('rel');
       $.post("{:U('Label/MyAddress/delAddress')}", {'address':addressId}, function(data){
           data = eval('(' + data +')');
           if(data['error'] == '0'){
                art.dialog({
                    title:'提示',
                    content:data['msg'],
                    width:'300px',
                    height:'50px',
                    close:function(){
                        window.location.href = "{$delUrl}";
                    }
                });
                setTimeout(function(){
                    window.location.href = "{$delUrl}";
                },2000);

            }
       });
   });
   
   $('.js-goback').click(function(){
       history.go(-1);
   });
   
   $('input[name=sure]').click(function(){
        if($("#form").validationEngine('validate')){
       var addrData = $('#form').serialize();
       $.post("{:U('Label/MyAddress/saveNewAddr')}", addrData, function(data){
           data = eval('(' + data + ')');
           if(data['error'] == '0'){
               window.location.href = data['url'];
           }else{
            art.dialog({
                 title:'提示',
                 content:data['msg'],
                 width:'300px',
                 height:'50px'
             });
           }
       });
        }
   });
});

</script>
