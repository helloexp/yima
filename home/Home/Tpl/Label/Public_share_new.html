<!--悬浮按钮-->
<link href="__PUBLIC__/Label/Css/wap_public_new_share.css?v=__VR__" rel="stylesheet" type="text/css"/>
<div class="subnav">
    <div class="subnav-con">+</div>
    <div class="subnav-ul">
        <ul>
            <li class="subnav-li1"><i class="icon-navtel"><a href="tel:{$list['phone']}" class="a-hide"></a></i></li>
            <li class="subnav-li2"><i class="icon-navshare"><a href="javascript:void(0)" class="a-hide"></a></i></li>
        </ul>
    </div>
    <div class="subnav-share dn">
        <ul>
            <li class="subnav-share{$i}"><i class="icon-sina"><a
                    href="javascript:window.open('http://v.t.sina.com.cn/share/share.php?title='+encodeURIComponent(document.title)+'&url='+encodeURIComponent(location.href)+'&source=bookmark','_blank','width=450,height=400');void(0);"
                    class="a-hide"></a></i></li>
            <li class="subnav-share{$i}"><i class="icon-tencent"><a href="javascript:void(0)" onClick="postToWb()"
                                                                    class="a-hide"></a></i></li>
            <script type="text/javascript">
                function postToWb() {
                    var _t = encodeURIComponent(document.title);
                    var _url = encodeURIComponent(document.location.href);
                    var _appkey = encodeURIComponent("appkey");//你从腾讯获得的appkey
                    var _pic = encodeURIComponent('');//（列如：var _pic='图片url1|图片url2|图片url3....）
                    var _site = 'http://www.imageco.com.cn';//你的网站地址
                    var _u = 'http://v.t.qq.com/share/share.php?title=' + _t + '&url=' + _url + '&appkey=' + _appkey + '&site=' + _site + '&pic=' + _pic;
                    window.open(_u, '转播到腾讯微博', 'width=700, height=680, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, location=yes, resizable=no, status=no');
                }
            </script>
            <li class="subnav-share{$i}"><i class="icon-qzeon"><a href="javascript:void(0);"
                                                                  onClick="window.open('http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url='+encodeURIComponent(document.location.href));return false;"
                                                                  class="a-hide"></a></i></li>
            <li class="subnav-share{$i}"><i class="icon-renren"><a
                    href="javascript:void((function(s,d,e){if(/renren\.com/.test(d.location))return;var f='http://share.renren.com/share/buttonshare?link=',u=d.location,l=d.title,p=[e(u),'&title=',e(l)].join('');function a(){if(!window.open([f,p].join(''),'xnshare',['toolbar=0,status=0,resizable=1,width=626,height=436,left=',(s.width-626)/2,',top=',(s.height-436)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent))setTimeout(a,0);else a();})(screen,document,encodeURIComponent));"
                    class="a-hide"></a></i></li>
        </ul>
    </div>
</div>
<div class="subnavbg"></div>
<script>
    $(function(){
        $(".subnav-con").click(function(){
            if($(".subnav").hasClass("subnavanimate")){
                $(".subnavbg").hide();
                $(".subnav-li2").show();
                $(".subnav-share").removeClass("shareanimate").addClass("shareanimateover").hide();
                $(".subnav").removeClass("subnavanimate").addClass("subnavanimateover");
                return false;
            }
            $(".subnavbg").show();
            $(".subnav").removeClass("subnavanimateover").addClass("subnavanimate");
        });
        $(".icon-navshare").click(function(){
            $(".subnav-li2").hide();
            $(".subnav-share").show().removeClass("shareanimateover").addClass("shareanimate");
        });

        //点击分组以外区域隐藏分组
        $(".subnavbg").click(function(){
            if($(".subnav").hasClass("subnavanimate")){
                $(".subnavbg").hide();
                $(".subnav-li2").show();
                $(".subnav-share").removeClass("shareanimate").addClass("shareanimateover").hide();
                $(".subnav").removeClass("subnavanimate").addClass("subnavanimateover");
            }
        });
    })
</script>
<!--悬浮按钮-->
