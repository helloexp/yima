    $('#jb_sub_id').click(function(){
          if(_one_sub)
            return false;

        _one_sub = true;
        $("#Jbform").ajaxSubmit({
            beforeSubmit:function(){
                $('#loadingBox').fadeIn(300).find('span').html('提交中，请等待...');
            },
            success:function(data){
                $('#loadingBox').hide();
                _one_sub = false;

                if(data.data == 'success'){
                    popForm('popMsg',data.info,data.status);
                    $('#jb_sub_id').attr('disabled',true);
                    $('#jb_sub_id').css('background','#dddddd');
                }else{
                    popForm('popMsg',data.info,data.status,"",1);
                }
            },
            dataType:'json'
        });
    })


});
function popForm(type,msg,isTrue) {
    $("#AjaxWrapper").fadeIn(300);
    if(type=="popForm"){
        $("#popMsg").hide();
        $("#popForm").show();
        $("#popForm .cjText-text").html(msg);
        $("#nocj_resp_id").hide();
        $("#cj_resp_id").show();
        fleshVerify();
    }else if(type == 'popMsg'){
        $("#popForm").hide();
        $("#popMsg").show();
        $("#popMsg .cjText-text").html(msg);
        if(isTrue == '1'){
            $('#showPic').attr('src','__PUBLIC__/Label/Image/icon-ok.png');
            $("#cj_resp_id").hide();
            $("#nocj_resp_id").show();
        }else{
            $('#showPic').attr('src','__PUBLIC__/Label/Image/icon-error.png');
        }
    }
}
