<script>
var isscroll = true;
var isGift = "{$isGift['integral_num']}";
if(isGift == 0){
    isscroll =false;
}
$(window).scroll(function(){
    if($(document).scrollTop() >= ($(document).height() - $(window).height()) ){
        if(isscroll){
        	isscroll = false;
			var code = isGift;
			var name = "{$integralName}";
            var batchId = "{$batch_id}";
            var id = "{$id}";
            $.post("{:U('Label/Med/triggerGiveIntegral')}",{'id':id,'batchId':batchId},function(d){
				var src = "__PUBLIC__/Label/Image/jfyx/icon-jf.png";
                if(d.status == 1){
						$(".mainCon-contenter").append('<div class="getintegration show"><p><img src="'+src+'"/><span>'+name+'&nbsp;+'+code+'</span></p><a href="{:U('Label/Member/index',array('node_id'=>$node_id))}">查看我的'+name+'</a></div>');
                    setTimeout(function(){
                        $(".getintegration").removeClass("show");
                    },3000);
                }
            },'JSON');
        }
    }else{
        $(".getintegration").removeClass("show");
    }
});
</script>
