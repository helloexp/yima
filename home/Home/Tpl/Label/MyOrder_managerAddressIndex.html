<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>收货地址管理</title>
    <meta name="viewport" content="width=320, maximum-scale=1, user-scalable=no">
    <meta content="O2O,O2O营销,二维码,旺财,市场调研" name="Keywords">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="NO">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Label/Css/wap_tlq.css">
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-1.11.2.custom/template.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Label/Js/validationEngine/jquery.validationEngine.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Label/Js/validationEngine/jquery.validationEngine-zh_CN.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/citycode.js?v=__VR__"></script>
    <style type="text/css">
        body { padding-bottom: 70px;}
        .item { width: 100%; max-width: 640px;}
        .item ul.btn-ul { margin: 8px 15px;}
        .Gform .copyright { width: 100%; max-width: 640px; text-align: center; margin-bottom: 0;}
        .Gform .item.bottom { width: 100%; position: fixed; bottom: 0; text-align: center; margin-bottom: 0;}
    </style>
</head>
<body>
<div id="wrapper">
    <div id="container">
        <div id="header" class="userCenter fn">
            <div class="goback"><a href={:U('MyOrder/addressIndex',array('node_id'=>$user_phone))}><i></i></a></div>
            <div class="logo"><span>收货地址管理</span></div>
        </div>
        <div id="main">
            <div id="mainCon">
                <div class="Gform">
                    <neq name="count" value="0">
                        <div class="tip"><p>已保存了{$count}条地址还能保存{:(20 - $count)}条地址</p></div>
                    </neq>
                    <form id="form" action="javascript:;" method="post" name="form">
                        <div class="item">


                        <volist name="data" id="address">
                            <div class="box">
                                <a href="{:U('MyOrder/updateAddress', array('addressId' => $address['aid'],'node_id'=>$node_id))}">
                                    <p class="fn p333"><span class="l">{$address['user_name']}</span>
                                        <span class="r">{$address['phone_no']}</span></p>
                                    <p class="pa3a3a3">{$address['address']}</p>
                                    <i></i>
                                </a>
                            </div>
                        </volist>

                        <if condition="$count eq 0">
                        <div class="box">
                            <a href="javascript:;">
                                <p class="fn p333"><span class="l">赶快添加一条收货地址吧</span></p>
                                <i></i>
                            </a>
                        </div>
                        </if>


                        <div class="copyright"><p>©2016 翼码科技 wangcaio2o.com 版权所有</p></div>
                        <div class="item bottom">
                            <ul class="btn-ul">
                            <if condition="$count egt 20">
                                <li class="btn-li"><a onclick="alert('无法保存更多地址！')">新增收货地址</a></li>
                                <else />
                                <li class="btn-li"><a href={:U('MyOrder/addAddress',array('node_id'=>$node_id))} class="btn-up">新增收货地址</a></li>

                            </if>

                            </ul>


                        </div>
                     </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<section style="display: none;" class="fullHtml loadingBox" id="loadingBox"><i></i><span></span></section>
</body>
</html>
<script>
    $(document).ready(function(e) {
        $('#form').validationEngine({
            'allrules': {
                "carname":{
                    "alertText":""
                }
            },
        });
        //省市区初始化
        CityCode({
            province:$("#province_code"),//省
            city:$("#city_code"),//市
            selected:"",//默认选中的省市区代号
            url:"/index.php?g=LabelAdmin&m=AjaxCity&a=index"//数据查询页
        });

        $(".Gform .clause label").eq(0).addClass("active");
        $('.Gform .clause input').attr("checked","checked");
        $(".Gform .clause input").click(function(){
            $(this).parent("label").toggleClass("active");
        });

    });

</script>
