        var img_path = _global_url_upload;

    }

<script>
var data = {
	"module": [
		        <present name="content">
		   		{$content}
		   		</present>
		   	]
};
$(document).ready(function(e) {
	begin(data);
	init();
	var loadimg = new Image();
	loadimg.src = data.module[0].list[0].img ;
	if(loadimg.complete){
		$(".shopBoxView").removeClass("opacity");
		if(data.module[0].vague=="1"){
			$(".Mod-14.vague").on("touchmove",function(){
				event.preventDefault();
			});
			 setTimeout(function(){
				 $(".vague").removeClass("vague");
			 },1100);
		 }
	}
	loadimg.onload = function (){
		$(".shopBoxView").removeClass("opacity");
		if(data.module[0].vague=="1"){
			$(".Mod-14.vague").on("touchmove",function(){
				event.preventDefault();
			});
			 setTimeout(function(){
				 $(".vague").removeClass("vague");
			 },1100);
		 }
	}
});
function begin(data){
	for(var i=0;i<data.module.length;i++){
		var dataPro = data.module[i];
		var addHtml = "dataHotposter";
		var Modhtml = template(addHtml, dataPro);
		$(".shopBoxView").append(Modhtml);
		for(var ii=0;ii<dataPro.list.length;ii++){
			var dataList = dataPro.list[ii];
				Modhtml = template("dataHotposter"+dataList.page, dataList);
			$(".Modwapper").append(Modhtml);
		}
		if(dataPro.btnTitle != ""){
			if(dataPro.urlType==4){
				var href = "{:U('Label/Label/index')}&id=" + dataPro.label_id + '&fromPoster=' + 1;
			}else{
				var href = dataPro.url;
			}
			var html = '<div class="btn-Hotrecommend"><a href="'+href+'" >'+dataPro.btnTitle+'</a></div>';
			$(".swiper-slide:last").append(html);
		}
	}
	$(".Gshow-decode").each(function(){
		var v = $(this).html();
		$(this).html(decodeURI(v).replace(/\n/g,"<br>"));
	});
}
function init(){
	var windowheight=$("body").height();
	var windowwidth=$("#wrapper").width();
	$(".Mod-14").height(windowheight);
	$(".Mod-14").width(windowwidth);
	$("a[href=''],a[href='http://']").attr("href","javascript:void(0)");
}
</script>
<script type="text/javascript" src="__PUBLIC__/Label/Js/idangerous.swiper.min.js?v=__VR__"></script>

<script>
var Hotrecommendt = "";
window.onload = function() {
	var loop = data.module[0].loop==1 ? true :false;
	Hotrecommendt = new Swiper('.ModCon',{
		pagination: 'dl',
		paginationClickable: true,
		loop:loop,
		slideElement:"li",
		mode: "vertical",
		onTouchEnd:function(swiper){
			if(swiper.activeIndex==$(".swiper-wrapper .swiper-slide").length-1){
				$(".iconHand").hide();
			}else{
				$(".iconHand").show();
			}
		}
	})
}
function audio(){
	var audio = document.getElementById('audio');
	if(audio.paused){
		audio.play();
		$(".music").addClass("on");
	}else{
		audio.pause();
		$(".music").removeClass("on");
	}
}
var m = true;
function autoaudio(){
	if(m){
		var audio = document.getElementById('audio');
		if(audio){
			if(audio.paused){
				audio.play();
				$(".music").addClass("on");
			}
		}
		m = false;
	}
}
</script>
