<script>
$(document).ready(function(e) {
    $(".top-btn").click(function(){
         var sc=$(window).scrollTop();
         $('body,html').animate({scrollTop:0},500);
    });
    var length = $(".mainList2 dd ul li").length;
    var width = $(".mainList2 dd ul").width()/4;
    $(".mainList2 dd ul").width(width*6);
    
    window.msg=1;
    var ua = navigator.userAgent.toLowerCase();  
    if(ua.match(/MicroMessenger/i)!="micromessenger") {
        window.msg = '<div class="out-msg"><div class="text"><p>请使用浏览器的收藏功能收藏我们吧！</p></div></div>';
    }
	$(".out-box,.out-msg").live("click",function(){
		$(this).remove();
	})
});
$(window).scroll(function(){
    if($(window).scrollTop()>300){
        $(".top-btn").fadeIn(100);
    };
    if($(window).scrollTop()<=300){
        $(".top-btn").fadeOut(100);
    };
});
function sns_wx(){
    if(window.msg==1){
         window.msg = '<div class="out-box" style="font-size: 34px;"><img class="img" src="__PUBLIC__/Label/Image/Item/bs-tip-arr.png" alt=""><div class="text"><p>请点击右上角</p><p>点击"收藏"就可以收藏页面啦！</p></div></div>';
    }
    var windowwidth=$("#wrapper").width();
    var scale=windowwidth/640;
    $(".out-box p").css("font-size",14*scale+'px');
    $("body").append(window.msg);
}
</script>
