$(document).ready(function(e) {
	var loadImg = 0,loadTime = 0,imgNum = $("img").length ;
	var loadfn = setInterval(function(){
			loadTime++;
			if(loadTime>=10){
				loadcl();
				clearInterval(loadfn);
			}
		},1000);
	$("img").one('load', function() {
			var num = parseInt(loadImg/imgNum*100)-3;
			if(num<=0){num=0};
			if(num>=97){num=97};
			loadImg++;
			if(loadImg>=imgNum){
				loadcl();
			}
			$(".Gloading i").css("right",100-num+"%");
			$(".Gloading p").text(num+"%");
		}).each(function() {
		if(this.complete) $(this).load();
	});
	
	var windowHeight = $(window).height();
	var topHeight = $(".mainTop").innerHeight();
	var bottomHeight = $(".mainBottom").innerHeight();
	$(".mainCon").height(windowHeight - topHeight - bottomHeight);
	
	//动画
	var lenght = $(".message").length;

	var index = 0;
    audio.src = "__PUBLIC__/Label/Image/dlrs/voice-tips.mp3";  
    audio.addEventListener('ended', function () {  
    setTimeout(function () {if(index<lenght-1){ audio.play(); index++}},0.1);  
    }, false);  
    audio.play();
    audio.playbackRate=1.5;
    
    var startX, startY, endX, endY;
    document.getElementById("divADBox").addEventListener("touchstart", touchStart, false);
    document.getElementById("divADBox").addEventListener("touchmove", touchMove, false);
    document.getElementById("divADBox").addEventListener("touchend", touchEnd, false);
    function touchStart(event) {
        var touch = event.touches[0];
        startY = touch.pageY;
        startX = touch.pageX;
    }
    function touchMove(event) {
        var touch = event.touches[0];
        //endY = (startY - touch.pageY);
        endX = touch.pageX;
        if ((endX - startX) > 10) {
            window.location="{:U('Label/Poster/index')}&id="+<?php echo $id?>+"&act=sec&wechat_card_js=1";
        };
    }
    function touchEnd(event) {
        if ((endX - startX) > 100) {
            window.location="{:U('Label/Poster/index')}&id="+<?php echo $id?>+"&act=sec&wechat_card_js=1";
        };
    };
    
    
    //获取当前时间    
    var myDate = new Date();
    var myHours=myDate.getHours();
    var myMinutes=myDate.getMinutes();
    var myMonth=myDate.getMonth();
    var day=myDate.getDate();
    var Week=new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")[myDate.getDay()];
    if(myMinutes<10){
    	myMinutes= "0"+myDate.getMinutes();
    }else{
    	myMinutes=myDate.getMinutes();
    };
    if(myHours<10){
    	myHours= "0"+myDate.getHours();
    }else{
    	myHours=myDate.getHours();
    };
    $(".hour").text(myHours);
    $(".min").text(myMinutes);
    $(".mou").text(myMonth+1);
    $(".Date").text(day);
    $(".week").text(Week);
});
function loadcl(){
	$(".Gloading i").css("right","0%");
	$(".Gloading p").text("100%");
	$(".Gloading").hide();
}

function audio(){
	var audio = document.getElementById('audio');
	if(audio.paused){
		audio.play();
		$(".music").addClass("on");
	}else{
		audio.pause();
		$(".music").removeClass("on");
	}
}

var m = true;
function autoaudio(){
	if(m){
		var audio = document.getElementById('audio');
		$(".iconArrow").hide();
		if(audio){
			if(audio.paused){
				audio.play();
				$(".music").addClass("on");
			}
		}
		m = false;
	}
}
