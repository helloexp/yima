<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no,minimal-ui">
        <meta content="telephone=no" name="format-detection" />
        <meta content="email=no" name="format-detection" />
        <meta name="apple-touch-fullscreen" content="NO">
        <title>销售员招募</title>
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_Shop.css?v=__VR__">
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_wfx.css?v=__VR__">
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
        <script type="text/javascript" src="__PUBLIC__/Label/Js/wap_Shop.js?v=__VR__"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/citycode.js?v=__VR__"></script>
       <load href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css" />
        <script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
        <script src="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" ></script>
		<script src="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" ></script>
        
        <include file="Public:Public:wechatAllShareJsdk" />
        <script type="text/javascript">
            $(function () {
                wx.ready(function () {
                    wx.showOptionMenu();
                })
            })
        </script>
        <script type='text/javascript'>
            $(function(){
                var cityInfo = "{:$curAddress['province_code'].$curAddress['city_code'].$curAddress['town_code']}";
                //省市区初始化
                CityCode({
                    province:$("#province_code"),//省
                    city:$("#city_code"),//市
                    selected:cityInfo,//默认选中的省市区代号
                    url:"{:U('LabelAdmin/AjaxCity/index')}"//数据查询页
                });
            });
        </script>
    </head>
    <body>
        <div id="wrapper" >
            <div id="container">
                <div id="header" class="fn">
                <div class="back"><i></i></div>
                <div class="headerorder" onClick="link_to('{:U('Label/MyOrder/index',array('node_id'=>$node))}')"></div>
                <div class="title">{$title}</div>
            </div>
                <div id="main" style="background: #fff;">
                    <div class="phone_view" >
                        <div class="topView">
                            <if condition="$recruitInfo.bg_pic neq '' ">
                                <img src="{$recruitInfo.bg_pic}" />
                            <else />
                                <img src="__PUBLIC__/Label/Image/Shop/job-iphone-bg.png"/>
                            </if>
                            <if condition="$recruitInfo.log_img neq '' ">
                                <div class="shlogo">
                                    <img src="{$recruitInfo.log_img}"/>
                                </div>
                            <else />
                                <div class="shlogo">
                                    <img src="__PUBLIC__/Label/Image/Shop/dog.png"/>
                                </div>
                            </if>
                            <if condition="$recruitInfo.node_name neq '' ">
                                <div class="shname">
                                    <p class="Gshow-name">
                                        {$recruitInfo.node_name}
                                    </p>
                                </div>
                            </if>
                        </div>
                        <if condition="$recruitInfo.wap_info neq '' ">
                            <div class="hd_desc fn">
                                <dl>
                                    <dd class="Gshow-textarea" >
                                        {$recruitInfo.wap_info}
                                    </dd>

                                    <dt>
                                             <i class="down">全文</i>
                                    </dt>

                                </dl>
                            </div>
                        </if>

                        <form id='infomation'>
                        <div class="input-show">
                            <dl>
                                <if condition="in_array(1,$info)">
                                    <dd>
                                        <label><span>*</span>手机号码</label>
                                        <input type="text" name='phone' value="" class="validate[required,custom[phone]]"  placeholder="请输入手机号码" />

                                    </dd>
                                    <dd>
                                        <label><span>*</span>验证码</label>
                                        <input type="text" name="code" value="" placeholder="请输入验证码" /><input id='sendCode' name="sendCode" type="button" value="获取验证码" />
                                    </dd>
                                </if>
                                <if condition="in_array(2,$info)">
                                    <dd>
                                        <label><span>*</span>姓名</label>
                                        <input type="text" name='name' value="" placeholder="请输入您的姓名" />
                                    </dd>
                                </if>
                                <if condition="in_array(3,$info)">
                                    <dd>
                                        <label><span>*</span>性别</label>
                                        <div class="swe">
                                            <span class="span1" data-val="1">男</span><span class="span2 hover" data-val="2">女</span>
                                            <input type='hidden' name='sex' value='2' />
                                        </div>
                                    </dd>
                                </if>
                                <if condition="in_array(4,$info)">
                                    <dd>
                                        <label><span>*</span>出生年月</label>
                                        
                                        <input type="date" name='birth' value="2015-09-21"/>
                                       
                                    </dd>
                                </if>
                                <if condition="in_array(5,$info)">
                                <dd>
                                    <label><span>*</span>邮箱</label>
                                    <input type="text" name='email' value="" placeholder="请输入您的邮箱" />
                                </dd>
                                </if>
                                <if condition="in_array(6,$info)">
                                    <dd>
                                        <label><span>*</span>所在地</label>
                                        <select name='privince' id='province_code'>
                                            <option>  选择省    </option>
                                        </select>
                                        <select name='city' id='city_code'>
                                            <option>  选择市    </option>
                                        </select>
                                        <select name='town' id='town_code'>
                                            <option>  选择区    </option>
                                        </select>
                                    </dd>
                                </if>
                                <if condition="in_array(7,$info)">
                                    <dd style="padding-bottom: 0;padding-top: 8px;">
                                        <label style="vertical-align: 15px;"><span>*</span>家庭住址</label>
                                        <textarea type="text" name='homePlace' value="" placeholder="请输入街道名称门牌号等详细地址"></textarea>
                                    </dd>
                                </if>
                                <if condition="in_array(8,$info)">
                                    <dd>
                                        <label><span>*</span>职业</label>
                                        <input type="text" name='work' value="" placeholder="请输入您的职业" />
                                    </dd>
                                </if>
                            </dl>
                        </div>
                        <div class="xuzhi">
                            <dt>
                            <input type="checkbox" name='agreement' checked="checked" value='1'/> 我已阅读并同意招募须知
                            </dt>
                        </div>
                        <div class="btn_view" id='sureButton'>
                            <a href="javascript:void();" class="btn-all btn-red">立即申请</a>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('.back').click(function(){
                    history.go(-1);
                });
                
                function getUrlParam(name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                    if (r != null) return unescape(r[2]); return null; //返回参数值
                }
                
                $(".swe span").click(function () {
                    $(".swe span").removeClass('hover');
                    $(this).addClass('hover');
                    var sex = $(this).html();
                    if(sex == '男'){
                        $('input[name="sex"]').val('1');
                    }else if(sex == '女'){
                        $('input[name="sex"]').val('2');
                    }
                })

                $('.hd_desc dl dt i').click(function () {
                	$('.hd_desc dl dt i').toggleClass('down')
                    $('.hd_desc dl dd').toggleClass('htat');
                    
                    
                    
                    if($('.hd_desc dl dt i').text()=="全文"){
                      $('.hd_desc dl dt i').html('收起')
                    }else{
                    	 $('.hd_desc dl dt i').html('全文')
                    }
                });
               
                
                $('#sureButton').click(function(){
                    var node = '{$node}';
                    var saler = getUrlParam('saler');
                    if(saler == '' || saler == 'undefined' || saler == null){
                        saler = getUrlParam('saler_id')
                    }
                    var data = $('#infomation').serialize();
                    data = data + '&node=' + node + '&saler=' + saler;
                    $.post("{:U('Label/Wfx/recruitInfo')}", data, function(data){
                        data = eval('('+data+')');
                        if(data['error'] != '0'){
                            art.dialog({
                                title:'提示',
                                content:data['msg'],
                                width:'300px',
                                height:'50px'
                            });
                        }else{
                            window.location.href = "{:U('Label/Member/index')}&node_id="+node;
                        }
                    });
                });
            });
        </script>
    </body>
</html>


<script type='text/javascript'>
$(function(){
    var Int;
    
    $('#infomation').validationEngine({
        promptPosition:"topLeft:5,0",
        scroll:false,
        focusFirstField: false
    });
    $("#sendCode").on("click",function(){
        var phone = $('input[name="phone"]').val();   
		var t = $("#infomation").validationEngine("validate");
        if(!t) return false;
        $(this).val("正在发送..");
        $.post("{:U('Label/Wfx/sendChangeCode')}", {'change_phone':phone, 'type':'recruit'}, function(){

        });
        $(this).attr('disabled',true);
        Int = setInterval(checkTime,1000)
    });

    var time = 120;
    var checkTime = function(){
        $("input[name='sendCode']").val("已发送,"+time+"秒");
        if(time==0){
            $("input[name='sendCode']").val("重获验证码");
            $("input[name='sendCode']").attr('disabled',false);
            time = 120;
            clearInterval(Int);
            return false;
        }
        time--;
    }
});

</script>
