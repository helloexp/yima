<style>   
.member_prompt{padding:45px 0px 0px}
.member_prompt dt{line-height:30px;color:#333;font-size:16px;font-weight:700;height:30px;}
.member_prompt dd{color:#666;font-size:16px;padding:8px 0px 0px}
.member_prompt .input_button{margin-top:30px;background:#ffffff;color:#ed3f41;border:1px solid #b5b5b5;font-size:16px}
.member_draw {position:absolute;z-index:10;width:90%;left:5%;top:30%;background:#fff;border-radius:3px;overflow:hidden;}
.member_draw .member_drawtop{background:url(__PUBLIC__/Label/Image/member/lottery_ok.png) no-repeat;background-size:100% 100%}
.member_draw .member_drawtop dl{width:84%;margin:0px auto 12px;}
.member_draw .member_drawtop dl dt{padding:7% 0% 4%;font-size:16px;font-weight:bold;color:#333}
.member_draw .member_drawtop dl dd{font-size:14px;line-height:24px;color:#333}
.member_draw ul li a {color:#ed3f41;width:100%;display:block;padding:5% 0px;background:#f4f4f4;font-size:14px;}
.bj_cover{width:100%;height:100%;background:#000;opacity:0.8;position:absolute;z-index:9;top:0%;}
</style>
<script type="text/javascript">
	$(function(){
	    var allheight=$(window).height();
		var topheight1=$(".member_prompt").position().top;
		var topheight2=$(".member_prompt").outerHeight();
		var differ_by=allheight-topheight1-topheight2-150;
		$(".member_prompt").css("margin-bottom",differ_by);
		//弹窗
	    $(".now_verb").click(function(){
		    $('.member_draw').css('display','block');
		    $('.bj_cover').css('display','block');
		});
		//弹窗进入会员中心
	   $('.enter_mbcenter').click(function(){
		    $('.member_draw').css('display','none');
			$('.bj_cover').css('display','none');
			 window.location.href="#";
		})
	})
</script>
