<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection"  content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>物流信息</title>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/Label/Css/wap_jfyxShop.css">
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js"></script>
        <style type="text/css">
            .myOrderList dt,.myOrderList dd {
                border-image: url(__PUBLIC__/Label/Image/jfyx/Shop/border.png) 2 stretch;
                border-bottom-width: 1px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper" class="bgf5f5f5">
            <div id="container">
                <div id="header" class="fn">
                    <div class="back"><i></i></div>
                    <div class="title">物流信息</div>
                </div>
                <div id="main">
                    <div id="mainCon" class="mainCon fn m0">
                        <div class="myOrderList">
                            <dl>
                                <dt>物流信息</dt>
                                <dd><h3><span>物流公司：</span>{$orderInfo['delivery_company']}</h3></dd>
                                <dd><h3><span>物流单号：</span>{$orderInfo['delivery_number']}</h3></dd>
                                <dd id="expressInfo" rel="{$orderInfo.delivery_status}">
                                    <h3>
                                        <span>物流跟踪：</span>
                                        <if condition="$orderInfo['express_content'] eq '' AND $orderInfo['delivery_company'] neq '' ">
                                            <span class="span-info" style='float:none;'><li>已配送</li></span>
                                        <else />
                                            <volist name="orderInfo.express_content" id="item">
                                                <span class="span-info"><i>{$item.time}</i><b>{$item.context}</b></span>
                                            </volist>
                                        </if>
                                        <span class="ps">以上物流信息由<a href="http://www.kuaidi100.com" style="text-decoration:none; color:#03C">快递100</a>提供，如有 疑问请到物流公司官网查询</span>
                                    </h3>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript'>
            $(function(){
                $('.back').click(function () {
                    history.go(-1);
                });
            });
        </script>
    </body>
</html>
