<script type="text/javascript">
	$(document).ready(function(){
		$(".scanning").hover(function(){
			$(this).addClass("active");
		},function(){
			$(this).removeClass("active");
		});
		
		var step1Top = $(".step1").offset().top;
		var step2Top = $(".step2").offset().top;
		var functionTop = $(".function").offset().top;
		function animation(){
			var scroll_top = $(document).scrollTop();
			if(scroll_top >= step1Top-450){
				$(".step1").addClass("active");
			}else{
				$(".step1").removeClass("active");
			};
			if(scroll_top >= step2Top-450){
				$(".step2").addClass("active");
			}else{
				$(".step2").removeClass("active");
			};
			if(scroll_top >= functionTop-200){
				$(".function").addClass("active");
			}else{
				$(".function").removeClass("active");
			};
		};
		animation();
		$(window).scroll(function(){
			animation();
		});
		
	});
</script>
