<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>翼码旺财注册-{:C('SITE_TITLE')}</title>
<meta name="keywords" content="{:C('SITE_KEYWORDS')}" />
<meta name="description" content="{:C('SITE_DESCRIPTION')}"/>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/Css/Wdefault.css?v=__VR__" rel="stylesheet" type="text/css">
<load href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />
<js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" />
<script type="text/javascript" src="__PUBLIC__/Js/citycode.js?v=__VR__"></script>
<style>
#container { position:relative; z-index:31; padding:0;}
.w2 { width:1150px; margin:0 auto; position:relative; overflow:visible;height:auto; overflow:hidden; padding-bottom:30px;}
.con5 { position:relative; min-width:1150px; width:100% !important; width:1100px; height:auto; background:#f6f6f6;}
.con5 h1 { position:absolute; left:0; top:50px; width:693px; font-size:30px; color:#000; font-weight:bold; text-align:center;}
.flash { position:relative; float:left; margin-top:100px; margin-left:50px; width:600px; height:360px;}
.tips { position:absolute; left:0; bottom:50px; width:693px; font-size:18px; color:#000; text-align:center;}
.spreadLogin { float:right; margin-top:40px; margin-right:30px; padding:30px 20px 20px 20px; width:385px; height:auto; overflow:hidden; background:#fff; border:solid 1px #eee;}
.spreadLogin:after,.spreadLogin ul:after,.spreadLogin ul li:after {visibility:hidden;display:block;font-size:0;content:"";clear:both;height:0px;}
.spreadLogin ul { width:100%; position:relative;}
.spreadLogin .name { width:100px; text-align:right; line-height:28px; position:absolute; top:8px; left:0; font-size:14px; color:#666;}
.spreadLogin .input { padding:8px 0 8px 100px; position:relative;}
.spreadLogin .input .txt-tips { display:block;line-height: 16px; padding:6px 0 0 0; font-size:12px; color:#ccc; font-family:"宋体";}
.spreadLogin .input .textbox { width:240px;}
.spreadLogin .input select { width:120px; margin:0; height:30px; line-height:30px;}
.spreadLogin .input select.ml { margin-left:7px;}
.spreadLogin ul li.btn { text-align:left; padding-top:20px;}
.spreadLogin ul li a.btn-zc { margin-left:99px; display:inline-block; *display:inline; *zoom:1; padding:10px 90px; font-size:18px; background:#ff0000; color:#fff;}
.spreadLogin ul li a.btn-zc:hover { text-decoration:none; background:#f3433c;}
.spreadLogin ul li.btn span { display:block; margin-left:99px; margin-right:34px; text-align:center; line-height:50px; font-size:14px;}
.spreadLogin ul li.btn span em { color:#ff0000;}

.flash div { position:absolute; box-shadow: 0 5px 10px rgba(4,5,5,.3); background:#000; cursor:pointer;}
.flash>img { position:absolute; z-index:100; bottom:-10px; left:130px;}
</style>
</head>
<body class="no">
<div id="wrapper">
    <include file="Home:Public:loginHeader"/>
    <div id="container" class="bgfff">
        <div class="con5">
            <div class="w2">
                <div class="flash">
                    <img src="__PUBLIC__/Image/login-logo.png">

                </div>
                <div class="spreadLogin">
                    <form method="post" action="{:U('WebPromotion/Promotion/registration')}" id="ginoForm">
                    <ul>
                        <li class="name">用户名：</li>
                        <li class="input">
                            <input name="email" type="text" class="textbox validate[required,custom[email]]" value="">
                            <span class="txt-tips">用户名需使用邮箱格式,用于接收密码</span>
                        </li>
                    </ul>
                    <ul>
                        <li class="name">企业名称：</li>
                        <li class="input">
                            <input name="name" type="text" class="textbox validate[required,maxSize[60]]" value="">
                            <span class="txt-tips">请填写营业执照上的企业名称</span>
                        </li>
                    </ul>
                    <ul>
                        <li class="name">姓名：</li>
                        <li class="input">
                            <input name="contacts" type="text" class="textbox validate[required,maxSize[20]]" value="">
                            <span class="txt-tips">业务负责人姓名,注册后进入账户中心可变更信息</span>
                        </li>
                    </ul>
                    <ul>
                        <li class="name">手机：</li>
                        <li class="input">
                            <input name="mobile" type="text" class="textbox validate[required,custom[chinamobile]]" value="">
                            <span class="txt-tips">业务负责人手机号</span>
                        </li>
                    </ul>
                    <ul>
                        <li class="name">密码：</li>
                        <li class="input">
                            <input name="user_password" id="user_password" type="password" class="textbox validate[required,minSize[6]" maxlength="16" value=""  placeholder="">
                            <span class="txt-tips">请填写您的登录密码</span>
                        </li>
                    </ul>
                    <ul>
                        <li class="name">确认密码：</li>
                        <li class="input">
                            <input name="re_password" type="password" class="textbox validate[required,equals[user_password]" value=""  placeholder="">
                            <span class="txt-tips">请确认您的登录密码</span>
                        </li>
                    </ul>
                    <ul>
                        <li class="name">所在城市：</li>
                        <li class="input">
                            <select name="province_code" id="province_code" class="validate[required]"></select>
                            <select name="city_code" id="city_code" class="ml validate[required]"></select>
                        </li>
                    </ul>
                    <ul>
                        <li class="btn">
                            <a href="javascript:void(0)" id="smb" class="btn-zc">立即注册</a>
                            <br>
                            <span>联系我们：<em>400-882-7770</em></span>
                        </li>
                    </ul>
                    <input name="client_manager" id="client_manager" value='{$client_manager}' type="hidden">
                    <input name="tg_id" id="tg_id" value='{$tg_id}' type="hidden">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="./Home/Tpl/Public/Public_Indexfooter.html" />
</body>
</html>

<script>
$(document).ready(function(e) { 
	//省市区初始化
    CityCode({
        province:$("#province_code"),//省
        city:$("#city_code"),//市
        selected:"{:$info['province_code'].$info['city_code'].$info['town_code']}",//默认选中的省市区代号
        url:"{:U('LabelAdmin/AjaxCity/index')}"//数据查询页
    });
    $("#smb").click(function(){
        $("#ginoForm").validationEngine({promptPosition:"topLeft",scroll:false}).submit();
    });
});
</script>
