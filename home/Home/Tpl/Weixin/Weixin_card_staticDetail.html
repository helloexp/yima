<head>

<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />

<style>
.receiveInfo{padding:0}
.receiveInfo.w800 dl dd label{ width:80px;}
</style>
</head>
<body>
<div class="w800 receiveInfo fn">
<dl class="w1 mt15 mb15">
	<dd><label>批次名称</label><span>{$showData.batch_desc}</span></dd>
	<dd><label>卡券名称</label><span>{$showData.goods_name}</span></dd>
	<dd><label>投放数</label><span>{$showData.total_count}</span></dd>
    <dd><label>领取数</label><span>{$showData.get_stat_num}</span></dd>
	<dd><label>卡券有效期</label><span>{$showData.date_begin_timestamp} 到 {$showData.date_end_timestamp}</span></dd>
    <dd><label>备注</label><span>{$showData.print_text}</span></dd>
</dl>
</div>
<if condition="$showData['status'] eq 3">
    <div class="DiabtnCon"><a href="javascript:;" class="Diabtn-all-del" data-id={$showData.batch_id}>下载领取名单</a></div>
</if>

</body>
<script>
$(function(){
    $('.Diabtn-all-del').click(function(){
        var id = $(this).attr("data-id");
        window.location.href="{:U('Weixin/downLoadList')}&id="+id;
    })
})
</script>
