<body>
<div class="steps mb10">活动信息</div>
<table cellpadding='0' cellspacing='0' class='W-table'>
   <tbody>
       <tr><th class="sideTitle" width="100">活动名称</th><td>{$message_info['message_name']}</td></tr>
       <tr><th class="sideTitle" width="100">生效时间</th><td>{$message_info['time']}</td></tr>
       <tr><th class="sideTitle" width="100">奖品总领取数</th><td>{$message_info['receive_num']}</td></tr>
   </tbody>
</table>
<div class="steps mt30 mb10">奖品领取记录</div>
<table cellpadding='0' cellspacing='0' class='W-table'>
   <tbody>
   	   <foreach name="list" item="val">
       <tr><th class="sideTitle" width="100">奖品名称</th><td>{$val['name']}</td><th class="sideTitle" width="100">奖品领取数</th><td><empty name="new_year_node_id">{$val['num']}<else />{$count}</empty></td></tr>
       </foreach>
       <empty name="list">
       <tr><td colspan="4"><div class="nonedata"></div></td></tr>
       </empty>
   </tbody>
</table>
<div class="page mini">{$page}</div>
<div class="DiabtnCon">
<a id='down' class="Diabtn-all-del" style="width:150px">下载中奖粉丝数据</a>
</div>
