        $("#theform").submit();

    $("#sub_list").click(function(){
        if(shopArray.length==0){
            Diaerror('请选择可用门店');
            return false;
        }
        if(this.getAttribute('id')=='sub_list') {
            $.post("{:U('Weixin/Weixin/changjingmaStore')}", {
                store_id: shopArray.join(",")
            }, function (d) {
                if (1 == d.status) {
                    alert(d.info);
                    parent.location.reload();
                    parent.art.dialog.list['uduf'].close();
                }
            }, 'json')
        }
    });
	
	$("#sub_list2").click(function(){
        var staffCheckStatus=$(".staffCheckStatus").filter(':checked');

        var Arry =[] ;
        $.each(staffCheckStatus,function(n,v) {
            Arry.push($(this).val());

        });
        var checkNumber=Arry.join(",");

        var staffCheckName=$(".staffCheckName").filter(':checked');

        var Arry =[] ;
        $.each(staffCheckName,function(n,v) {
            Arry.push($(this).val());

        });
        var checkName=Arry.join(",");

        if(checkName==''){
            Diaerror('请选择员工');
            return false;
        }
        if(this.getAttribute('id')=='sub_list2') {
            $.post("{:U('Weixin/Weixin/changjingmaStaff')}", {
                channel_id: checkNumber,
                channel_name: checkName
            }, function (d) {
                if (1 == d.status) {
                    alert(d.info);
                    parent.location.reload();
                    parent.art.dialog.list['uduf'].close();
                }
            }, 'json')
        }

        $(this).attr({'id':'none','style':'background:gray'});
    });

    $("#submit_type1").click(function(){
        if($("input[name='channel_name']").val()==''){
            Diaerror('请输入渠道推广码名称');
            return false;
        }

        if(this.getAttribute('id')=='submit_type1') {
            $('#thef1').submit();
            //parent.location.reload();
            //parent.art.dialog.list['uduf'].close();
        }
        $(this).attr({'id':'none','style':'background:gray'});

    });


	$(".js_preview").click(function(e) {
        $(".preview").fadeIn();
    });
	
	$(".close").click(function(e) {
        $(".preview").fadeOut();
    });
	
    $("input[name='shop']").change(function(){
        if($(this).val()==1){
            $("#chooseShop").css("display","none");
        }else{
            $("#chooseShop").css("display","block");
        }
    });
    $("input[name='shop2']").change(function(){
        if($(this).val()==1){
            $("#chooseShop2").css("display","none");
        }else{
            $("#chooseShop2").css("display","block");
        }
    });
	
	$("a[name='choose_shop'],a[name='choose_shop2']").click(function(){
    	var type = '&type=0';
    	if($(this).attr("name") == "choose_shop"){
    		type = "&type=1";
    	}
        art.dialog.open("{:U('WangcaiPc/NumGoods/shopList')}"+type,{
            title:"选择门店",
            width:800
        });
    });
	
});
</script>

<script>
$(function(){
	
		$(".shoplist2 li").click(function(){
			if($(this).hasClass("selected"))
			{
				$(this).removeClass("selected");
				$(this).children(":checkbox").attr("checked",'checked');
				var storeNum = parseInt($('#number').text());
				$('#number').text(storeNum-1);
				var snm = $(this).find('input:hidden').val();
				$.each(shopArray, function(key, val) {
					if(snm == val){
						shopArray.splice(key, 1);
					}
				})
			}
			else
			{
				if(groupArray.length > 0){
					$('#number').text('0');
					shopArray = [];
					groupArray = [];
					$('#groupList li').removeClass("selected");
                	$('#groupList li').children(":checkbox").attr("checked",'checked');
				}
				var storeNum = parseInt($('#number').text());
				$('#number').text(storeNum+1);

				$(this).addClass("selected");
				$(this).children(":checkbox").attr("checked",'checked');

		        shopArray.push($(this).find('input').val());
			}
			
			var selctlng = $("#shoplist li.selected").length; //选中的li
			var alllng = $("#shoplist li").length; //所有的li
			if(selctlng != alllng)
			{
				//如果不是全选
				$(".frm_checkbox_label").removeClass("selected");
			    $(".frm_checkbox").attr("checked",false);
				
			}
			else
			{
				//如果是全选
				$(".frm_checkbox_label").removeClass("selected").addClass("selected");
			    $(".frm_checkbox").attr("checked",true);
				
			}

		}); 
	
	    $(".frm_checkbox_label2").click(function(){
			if ($(this).hasClass("selected"))
			{
				$(this).removeClass("selected");
				$(this).find(".frm_checkbox2").attr("checked",false);
				$(this).closest("div").find($(".shoplist2 li")).removeClass("selected");
				$(this).closest("div").find($(".shoplist2 li")).children(":checkbox").attr("checked",false);
			}else{
				$(this).removeClass("selected").addClass("selected");
				$(this).find(".frm_checkbox").attr("checked",true);
				$(this).closest("div").find($(".shoplist2 li")).addClass("selected");
				$(this).closest("div").find($(".shoplist2 li")).children(":checkbox").attr("checked",'checked');
			}
		});
		
		$(".js_extend2").click(function(e) {
			var isactive = $(".js_extend2 i").hasClass("active");
			if(isactive){
				$(".js_extend2 i").removeClass("active");
				$(".shoplist2").css("height","76px");
				$(".js_extend2").html("查看全部<i></i>");
				
			}else
			{
				$(".shoplist2").css("height","auto");
				$(".js_extend2").html("收起<i></i>");
				$(".js_extend2 i").addClass("active");
				
			}
			if($(".shoplist").height()>300)
			{
				$(".btngp").addClass("fixBtn");
			}
			else{
				$(".btngp").removeClass("fixBtn");
			}
		});
	
	$(".Diabtn-all-del").click(function(e) {
        art.dialog.close();
    });
})
</script>
