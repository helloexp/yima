<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信公众号_营销渠道库_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/msg.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/msguser.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/msgsend.css?v=__VR__" rel="stylesheet" type="text/css" />
<load href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css" />
<link href="__PUBLIC__/Css/Wqq.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artTemplate/template.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/citycode.js?v=__VR__"></script>
<js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />
<js href="__PUBLIC__/Js/msg.js?v=__VR__"/>
<script type="text/javascript" src="__PUBLIC__/Js/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<form action="{:U('QQ/Weixin/batch_send_setTiming')}" method="post" id="theform">
	<div id="wrapper" >
		<!--开始引入头部-->
        <include file="./Home/Tpl/Public/Public_header.html" />
        <include file="./Home/Tpl/LabelAdmin/Channel_topMenu.html" topmenuid="qqgzh"/>
    	<div id="container" >
            <div id="main" class="rel">
                <div class="sidenav">
					<!--开始引入左菜单-->
					<include file="Batch/WleftMenu" leftmenuid="qf"/>
                </div>

                <div class="subcon">
                	<div class="main-name fn">
                        <h4>群发功能</h4>
                    </div>
                    <div class="Wcanal-tab">
                        
                            <!--微信消息-->
                           	<div class="Wcanal-tab">
	                        <div class="Wcanal-tab-title fn">
	                            <p><a href="{:U('QQ/Weixin/batch_send')}">群发消息</a></p>
                                <p class="Wcanal-tab-hover"><a href="">定时群发</a></p>
	                            <p><a href="{:U('QQ/Weixin/batch_send_his')}">已发送</a></p>
	                        </div>
	                        <div class="Wcanal-tab-list pt15">
                            <div class="form-search fn mr20">
                            	<div class="SearchArea fn">
								<div class="SearchAreaLeft">
                                <input type="hidden" id="batch_type" name="batch_type" value="{$batch_type}">
                                <input type="hidden" id="is_new" name="is_new" value="{$is_new}">
                                <label>
                                <span>群发类型</span>
                                <select name="msg_type" id="group_id">
                                    <option value="" class="">全部</option>
                                    <foreach name="msg_type" item="val">
                                    <option value="{$key}" class="" <if condition="strval($key) heq $_REQUEST['msg_type']">selected="selected"</if>>{$val}</option>
                                    </foreach>
                                </select>
                                </label>
                                
                                <label>
                                <span>定时群发时间</span>
                                <input type="text" name="start_time" id="start_time" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" style="width:160px;" value="{$Think.request.start_time}">-<input type="text" name="end_time" id="end_time" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" style="width:160px;" value="{$Think.request.end_time}"></label>
                                </label>
                                </div>
                                <div class="SearchAreaRight">
                                <a href="javascript:void(0);" class="searchBtn" id="search-btn">查询</a>
                                <a href="javascript:void(0);" class="more-filter">更多筛选</a>
                                </div>
                                </div>
                                <div style="display:block; float:left;"><p class="mass_send_tips" id="count"></p></div>
                                </div>

                            </div>
                                    <input type="hidden" name="reply_type" id="reply_type" value="0">
                                    <input type="hidden" name="reply_text" id="reply_text" value="">
                                    <input type="hidden" name="material_id" id="material_id" value="">
                            <div class="main_bd">
                                <div class="msg-list mt20 fn" style="overflow:hidden">
                                	<table cellspacing="0" cellpadding="0" class="W-table">
                                      <tr>
                                        <th width="500">群发内容</th>
                                        <th >定时群发时间</th>
                                        <th width="100">操作</th>
                                      </tr>
                                      <foreach name="list" item="val">
                                      <tr id="id{$val.batch_id}">
                                        <td>
                                            {$val['html']}
                                        </td>
                                        <td>{$val.send_on_time|dateformat='Y-m-d H:i:s'}</td>
                                        <td><a href="javascript:void(0);" class="del-list" onclick="del({$val['batch_id']})">删除</a></td>
                                      </tr>
                                      </foreach>
                                    </table>
                                 </div>
                                 <div class="page"></div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
		<!--开始引入底部-->
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
</form>
    <div class="service"></div>
</body>
<script>
$(function(){
    $("#search-btn").click(function(){
        $("form").submit();
    });
})
function del(id){
    $.post("{:U('batch_send_delete')}",{'id':id},function(data){
        if(data == 1){
            $('#id'+id).hide();
        }
    },'json')
}
</script>
</html>
