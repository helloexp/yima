<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="CashVoucherEdit">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>促销管理-现金抵用券-编辑</title>
    <meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>	
    <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Css/Wpromotion.css?v=__VR__" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Wcanal.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/highcharts.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" ></script>
    <script type="text/javascript" src="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" ></script>
    <script type="text/javascript" src="__PUBLIC__/Js/angularjs/angular.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Wpromotion.js?v=__VR__"></script><!-- 此模块js -->
</head>
<body ng-controller="CashVoucherEdit">
    <div id="wrapper"> 
        <include file="./Home/Tpl/Public/Public_header.html" />
        <!--开始引入头部菜单-->                   
        <include file="Shop/nav" navmenuid="Navsale"/>
        <div id="container" class="bgfff"> 
            <div id="main" class="rel"> 
                <div class="sidenav">
                    <!--开始引入左菜单-->                 
                    <include file="Sale/menu" salemenu_id="cash"/>
                </div>
                <div class="subcon fn">
                    <div class="main-name fn">
                        <h4 ng-show="!syns_wechat_card">电商优惠券</h4>
                        <h4 ng-hide="!syns_wechat_card"><a href="javascript:history.go(-1);"  class="back"><i></i>电商优惠券</a>/ 编辑</h4>
                    </div>
                    <div class="NewBuild">
                        <div class="NewBuild-view">
                            <img src="__PUBLIC__/Image/Wpromotion/phone_top.png" />
                            <div class="prtscn">
                                <div class="head">
                                    <dl>
                                        <h5 ng-bind="shopName">小店名称</h5>
                                        <h3 ng-bind="card_name"></h3>
                                        <p>可在支付订单时直接抵扣金额</p>
                                    </dl>
                                </div>
                                <div class="content">
                                    <dl>
                                        <dt>面额：<b class="red" ng-bind="Denomination">10</b>元</dt>
                                        <dt>使用规则：</dt>
                                        <dd>1、订单满<span class="red" ng-bind="money"></span>元可以使用</dd>
                                        <dd>2、每人限领<span class="red" ng-bind="number"></span>张</dd>
                                    </dl>
                                     <dl>
                                        <dt>使用须知：</dt>
                                        <dd ng-bind="notice">使用须知使用须知使用须知使用须知使用须知使用须知须知</dd>
                                    </dl>
                                    
                                </div>
                                <div class="footer">
                                  <p>可用商品</p>
                                    
                                </div>
                            </div>
                            
                            <img src="__PUBLIC__/Image/Wpromotion/phone_bottom.png" alt="" />
                        </div>


                        <div class="NewBuild-info l">
                        <form method="post" action="" name="CashVoucherEdit">
                            <div class="Gform NewVoucher">
                                <h3 class="h3">基本信息</h3>
                                <ul>
                                    <li class="Gname"><span>*</span>&nbsp;抵用券名称</li>
                                    <li class="Ginput">
                                        <input type="text" name="card_name" ng-model="card_name" value="" class="validate[required,maxSize[20]]">
                                        <span class="maxTips forInput" data-max="20">0/20</span>
                                    </li>
                                    
                                </ul>
                                <ul>
                                    <li class="Gname"><span>*</span>&nbsp;发放总量</li>
                                    <li class="Ginput">
                                        <input type="text" name="totel" ng-model="totel" class="validate[custom[number],min[1],max[200],required]">
                                        <span class="maxTips forInput">张</span>
                                    </li>
                                    
                                </ul>
                                <ul>
                                    <li class="Gname"><span>*</span>&nbsp;面额</li>
                                    <li class="Ginput">
                                        <input type="text" name="Denomination" ng-model="Denomination" class="validate[required,min[1],custom[number]]">
                                        <span class="maxTips forInput">元</span>
                                    </li>
                                </ul>
                                
                                <h3 class="h3">使用规则</h3>
                                <ul>
                                    <li class="Gname"><span>*</span>&nbsp;订单金额</li>
                                    <li class="Ginput">
                                        满 <input type="text" name="money" ng-model="money" style="width:98px;padding-right:0;" class="validate[required,custom[number]]"><span class="maxTips forInput" style="left:225px;">元</span> 可以使用
                                    </li>
                                    
                                </ul>
                                <ul>
                                    <li class="Gname"><span>*</span>&nbsp;可用商品</li>
                                    <li class="Ginput">
                                         <div class="switch" >
                                            <input type="radio" checked="checked" value="{{ Available_goods }}" name="Available_goods" >
                                            <div class="newRadio" style="float:none">
                                                <span data-val="0" class="valfirst">所有商品参与</span>
                                                <span data-val="1" class="vallast">部分商品参与</span>
                                            </div>
                                            <div class="newRadio-input mt15"  >
                                                <table class="W-table shoplist" ng-show="shoplist_tr">
                                                    <thead>
                                                       <tr>
                                                            <th class="left">商品名称</th>
                                                            <th class="right">操作</th>
                                                        </tr> 
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="key in keys"><input type="hidden" name="{{ key }}" value={{cache.get(key)}} />
                                                            <td class="left" ng-bind="cache.get(key)"> </td>
                                                            <td class="right"><a href="javascript:void(0)" class="delete" ng-click="delete($event.target)">删除</a></td>
                                                        </tr>
                                                    </tbody>   
                                                    </table>
                                                    <div class="addPrise mr10" ng-class="{mt15:shoplist_tr}"><a  ng-click="addCommodity()" href="javascript:void(0);" class="addPriseBtn"><i></i>添加商品</a></div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>  
                                <ul>
                                    <li class="Gname"><span>*</span>&nbsp;使用须知</li>
                                    <li class="Ginput">
                                        <textarea maxlength="128" name="notice" ng-model="notice" class="validate[required,maxSize[100]]"></textarea><span class="maxTips forArea" data-max="100">0/100</span>
                                       
                                    </li>
                                    
                                </ul>
                                
                                <ul>
                                    <li class="Ginput">
                                        <a href="javascript:void(0);" class="btn-all" ng-click="submit()">确定</a><a href="javascript:history.back();" class="btn-all-del" ng-click="cancel()">取消</a>
                                    </li>
                                    
                                </ul>
                            </div>

                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" /> 
        </div>
    <div class="service"></div>
</body>
</html>
