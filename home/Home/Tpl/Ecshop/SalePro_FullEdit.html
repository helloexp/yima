<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="FullEdit">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>满送减-编辑</title>
    <meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
    <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Css/Wpromotion.css?v=__VR__" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" ></script>
    <script type="text/javascript" src="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" ></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-1.11.2.custom/template.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/angularjs/angular.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Wpromotion.js?v=__VR__"></script><!-- 此模块js -->
</head>
    <body ng-controller="FullEdit">
    <div id="wrapper">
    	<include file="./Home/Tpl/Public/Public_header.html" />  
        <!--开始引入头部菜单-->                   
        <include file="Shop/nav" navmenuid="Navsale"/>
        
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="sidenav">
                    <!--开始引入左菜单-->                 
					<include file="Sale/menu" salemenu_id="Full"/>
                </div>
                <div class="subcon fn">
                	<div class="main-name fn">
                        <h4>满送/减</h4>
                        <h4><a href="javascript:history.go(-1);" class="back"><i></i>满送/减</a>/ 编辑</h4>
                    </div>
                    <div class="steps">活动规则设置</div>
                    <div class="Gform l newFull">
                        <ul>
                            <li class="Gname"><span>*</span>活动名称设置</li>
                            <li class="Ginput">
                                <input type="text" name="node_name" maxlength="20"  class="validate[required]" />
                                <span class="maxTips forInput" data-max="20"></span>
                            </li>
                        </ul>
                        <ul>
                           <li class="Gname"><span>*</span>活动时间</li>
                            <li class="Ginput">
                                <div class="Gtime2 fn">
                                    <input type="text" class="validate[required]" readonly="readonly" name="start_time" ng-model="start_time" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
                                    <em>至</em>
                                    <input type="text" class="validate[required]" name="end_time" readonly="readonly" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" ng-model="end_time">
                                </div>
                                
                            </li>
                        </ul>
                        <ul>
                           <li class="Gname"><span>*</span>规则设置</li>
                            <li class="Ginput">
                                <div class="AddRule" style="float:none;">
                                    <div class="addPrise mr10"><a ng-click="AddRule($event.target)" href="javascript:void(0);" class="addPriseBtn"><i></i>添加规则</a></div>
                                    <div class="l w1 pt15">
                                        <span class="red">同时添加多个规则时，不累积叠加，最多设置5条规则</span>
                                    </div>
                                </div>
                                <table class="W-table dn RulList">
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>返现条件</th>
                                            <th>返现条件</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                </table>
                                
                            </li>
                        </ul>
                        <ul>
                            <li class="Gname"><span>*</span>选择参与商品</li>
                            <li class="Ginput">
                                <div class="switch" >
                                    <input type="radio" checked="checked" value="1" >
                                    <div class="newRadio" style="float:none">
                                        <span data-val="0" class="valfirst">所有商品参与</span>
                                        <span data-val="1" class="vallast">部分商品参与</span>
                                    </div>
                                    <div class="newRadio-input mt15"  >
                                        <table class="W-table shoplist">
                                            <thead>
                                                <tr>
                                                    <th class="left">商品名称</th>
                                                    <th class="right">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody class="tbody">
                                               <tr>
                                                    <td class="left">萨湾天堂米5kg礼品装</td>
                                                    <td class="right"><a href="javascript:void(0)" class="delete">删除</a></td>
                                                </tr> 
                                            </tbody>  
                                            </table>
                                            <div class="addPrise mr10" ng-class="{mt15:shoplist_tr}"><a  ng-click="add_Commodity()" href="javascript:void(0);" class="addPriseBtn"><i></i>添加商品</a></div>
                                    </div>
                                </div>

                            </li>
                        </ul>
                        <ul>
                            <li class="Ginput">
                                <a href="javascript:void(0);" class="btn-all" id="smb">确定</a><a href="javascript:history.back();" class="btn-all-del">取消</a>
                            </li>
                            
                        </ul>
                        
                    </div>
                   
				
                </div>
            </div>
        </div>
		<include file="./Home/Tpl/Public/Public_footer.html" /> 
    </div>
    <div class="service"></div>

<script id="rulelist" type="text/html">
<tr class="list">
    <td>{{index}}</td>
    <td><div class="rel">满 <input class="money" type="text"/><span class="abs"> 元</span></div></td>
    <td  style="text-align:left;width:360px;">
        <div>
            <dl>
                <dd>
                    <input type="radio" class="reduceCash" name="reduceCash{{index}}"/>
                    <span class="before"> 减现金</span><span class="after rel">减 <input type="text" class="money" /> <span class="abs" style="right:10px;">元</span></span></dd>
                <dd><input type="radio" class="freeShipping" name="freeShipping{{index}}"/> 包邮</dd>
                <dd><input type="radio" class="backCash" name="backCash{{index}}"/> 返电商优惠券
                    <div class="backCashCard">
                        <table class="W-table shoplist">
                          <tbody>
                              <tr>
                                <td class="left">萨湾天堂米5kg礼品装</td>
                                <td class="right"><a href="javascript:void(0)" class="delete">删除</a></td>
                            </tr>
                          </tbody>
                        </table>
                         <div class="addPrise mt15" style="float:none;"><a  href="javascript:void(0);" class="addPriseBtn backadd "><i></i>添加商品</a></div>
                    </div>
                </dd>
                <dd><input type="radio" class="Gifts" name="Gifts{{index}}"/> 送赠品
                    <div class="backCashCard">
                        <table class="W-table shoplist">
                          <tbody>
                              <tr>
                                <td class="left">萨湾天堂米5kg礼品装</td>
                                <td class="right"><a href="javascript:void(0)" class="delete">删除</a></td>
                            </tr>
                          </tbody>
                        </table>
                         <div class="addPrise mt15" style="float:none;"><a  href="javascript:void(0);" class="addPriseBtn backadd "><i></i>添加商品</a></div>
                    </div>
                </dd>
            </dl>
        </div>
    </td>
    <td><a href="javascript:void(0)" ng-click="delete($event.target)" class="delete">删除</a></td>
</tr>
</script>
<script id="listshop" type="text/html">
 <tr>
    <td class="left">萨湾天堂米5kg礼品装</td>
    <td class="right"><a href="javascript:void(0)" class="delete">删除</a></td>
</tr>      
</script>
</body>
</html>
