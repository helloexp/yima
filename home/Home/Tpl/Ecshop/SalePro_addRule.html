<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>操作平台_{:C('SITE_TITLE')}</title>
		<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
		<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
		<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
		<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
		<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
		<js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />
		<js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" />
		<script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
	</head>

<body>
    <div class="fn" id="one_div">
    	<form action="{:U('Ecshop/SalePro/addRuleSubmit')}" method="POST" name="theform" id="theform" >
		<div class="Gform" style="margin-left:-40px;">
			<ul>
            	<li class="Gname"><span>*</span>&nbsp;规则名称</li>
                <li class="Ginput">
                    <input type="text" name="rule_name" id="rule_name" value="" maxlength="20" class="validate[required]"/><span class="maxTips forInput" data-max="20">0/20</span>
                    <span class="txtTips">规则名称,如:新年红包</span>
                </li>
            </ul>
            <ul>
                <li class="Gname"><span>*</span>&nbsp;使用规则</li>
                <li class="Ginput">
                    满<input type="text" name="rev_amount" id="rev_amount" class="ml5 mr5 validate[required]" style=" width:48px; padding-right:32px;" />元，可使用<input type="text" name="use_amount" id="use_amount" class="ml5 mr5 validate[required]" style=" width:48px; padding-right:32px;" />元
                    <span class="txtTips">如满300元可使用20元。</span>
                </li>
            </ul>
			<ul>
            	<li class="Gname"><span>*</span>&nbsp;规则描述</li>
                <li class="Ginput">                    
					<textarea name="rule_memo" maxlength="20" id="rule_memo" class="validate[required,maxSize[20]]"></textarea><span class="maxTips forArea" data-max="20">0/20</span>
                    <span class="txtTips">规则描述</span>
                </li>
            </ul>
            <ul>
                <li class="Gname"><span>*</span>&nbsp;立即启用</li>
                <li class="Ginput">
                    <div class="switch">
                        <input type="radio" name="status" id="status" value="1" checked="checked">
                        <div class="newRadio">
                            <span class="valfirst hover" data-val="1">是</span>
                            <span class="vallast" data-val="2">否</span>
                        </div>
                    </div>
                    <span class="txtTips">创建完成后立即生效,您也可以手动开启或者停用</span>
                </li>
            </ul>
            <div class="DiabtnCon">
            	<a href="javascript:void(0)" class="Diabtn-all" id="sub_button">确认</a>
                <a href="javascript:art.dialog.close();" class="Diabtn-all-del" id="cancel">取消</a>
            </div>
		</div>
		</form>
	</div>
</body>

</html>
<script>
$(document).ready(function(e) {
		//提交表单
 $('#sub_button').click(function(){
	
	
	if($("#theform").validationEngine('validate')){            			
			
			$("#theform").ajaxSubmit({
                beforeSubmit:function(){
                    dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
                },
                success:function(data){
                 if(data.status == '1'){
                       all_art_close();
                       alert('成功');
						parent.location.href='index.php?g=Ecshop&m=SalePro&a=rulelist';
                       return false;
                  }else{
                       dialog.time(5).content("<div class='msg-all-error'>"+data.info+"</div>");
                  }
            },
                dataType:'json'
            });
            return false;
      }
	

 }) ;



});



</script>
