<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>修改订单状态_业务中心_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"/>
<js href="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"/>
<js href="__PUBLIC__/Js/json2.js?v=__VR__"/>
<js href="__PUBLIC__/Js/Common.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<script type="text/javascript">
    $(document).ready(function (e) {
        //保存
        $('#save').click(function () {
            $.post(
                    "{:U('Ecshop/GoodsSale/editStatus');}",
                    $('#theform').serialize(),
                    function (data) {
                        if (data.status == '1') {
                            //window.parent.location.reload();
							var win = art.dialog.open.origin;//来源页面
							win.location.reload();
                        } else {
                            art.dialog('保存失败！' + data.info);
                        }
                    },
                    'json'
            );
        });
	});
</script>
</head>
<form method="post" id="theform">
    <input type="hidden" name="order_id" id="order_id" value="{$order_id}"/>
    <body class="bgfff" >
        <div class="rel pt40">
            <div class="msg-editer pt40" align="center">
                <label>订单配送状态</label>
                <select name="status" class="selectbox">
					<option value="" >选择配送状态</option>
					<volist name='deliveryStatus' id='vo'>
						<option <if condition="$delovery_status eq $key ">selected="selected"</if> value="{$key}" >{$vo}</option>
					</volist>
				</select>
            </div>
			<div class="fn tc pt40">
                   <a href="javascript:void(0)" class="btn-all w90" id="save">保存</a>
                   <a href="javascript:void(0)" class="btn-all-del btn-all-del-act w90 ml20" onclick="art.dialog.close();">取消</a>
            </div>
        </div>
    </body>
</form>
</html>
