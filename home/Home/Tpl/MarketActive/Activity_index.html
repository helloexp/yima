<script src="__PUBLIC__/Label/Js/idangerous.swiper.min.js" type="text/javascript"></script>
<script>
 $(function(){
        var list_num=$(".swiper-wrapper").children('li.swiper-slide').length;
		$(".createMarket").click(function(){
			var btype = $(this).attr('btype');
			var goUrl = "{:U('MarketActive/Activity/create')}&batch_type="+btype;
			window.open(goUrl);
		});
        var mySwiper = new Swiper('.swiper_container',{
		            direction:'vertical',
					pagination:'.swiper-pagination',
					autoplay:3000,
					loop:true,
					onSlideChangeEnd:function(swiper){
						var index = swiper.activeIndex;
						var prev = index-1;
						var next = index+1;
						if(index==list_num+1){
						  next=2;
						}
					   if(index==0){
						 prev=list_num;
						}
						var rightimg=$(".swiper-slide:eq("+next+")").find('img').attr('src');
						var leftimg=$(".swiper-slide:eq("+prev+")").find('img').attr('src');
						$('#thum_rimg').attr('src',rightimg);
						$('#thum_limg').attr('src',leftimg);
					}
				  });
				  mySwiper.swipeTo(1);
				$('.arrow-l').on('click', function(e) {
					e.preventDefault();
					mySwiper.swipePrev();
				});
				$('.arrow-r').on('click', function(e) {
					e.preventDefault();
					mySwiper.swipeNext();
				});
	  })
</script>
