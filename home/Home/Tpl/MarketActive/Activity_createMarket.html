<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>常用模板_营销活动中心_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wposter.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
</head>
<body>
    <div id="wrapper">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
        	<div id="main" class="rel">
              <div class="sidenav"><include file="./Home/Tpl/MarketActive/LeftMenu.html"  leftmenuid="common"/></div>
              	<div class="subcon">
                <div class="main-name fn rel">
                    <h4>常用模板</h4>
                </div>
				<div class="Actives-ul">
					<volist name="list" id="vo">
					<eq name="has4880" value="1">
				    <dl class="fn">
				       	<dt class="rel">
					      <img src="__PUBLIC__/Image/big_festival/{$vo['batch_type']}.png">
						  <div class="Active_icomore">
						      <div class="see_more"></div>
						      <img src="{:C('MARKET_CODE_PRE_URL')}/{$vo['code_url']}">
						  </div>
					   	</dt>
				       	<dd class="active_title">{$vo['batch_name']}</dd>
				       	<notempty name="vo['pay_config']">
				       	<eq name="vo['show_free_tip']" value="1">
				       	<dd class="active_price">首次免费</dd>
				       	<else />
				       	<dd class="active_price">￥<span>{:sprintf("%.2f", $vo['pay_config']['basicPrice'])}</span>/{$vo['pay_config']['duringTime']}天</dd>
				       	</eq>
				       	<else/>
				       	<div style="height:32px;"></div>
				       	</notempty>
				       	<dd class="active_creat"><a href="javascript:void(0)" btype="{$vo['batch_type']}" class="createMarket"><span>+</span> 立即创建</a></dd>
				    </dl>
				    <else/>
					<!--免费用户 -->
					<dl class="fn" style="height:220px">
				       	<dt class="rel">
					      	<img src="__PUBLIC__/Image/big_festival/{$vo['batch_type']}.png">
						  	<div class="Active_icomore">
						      	<div class="see_more"></div>
						      	<img src="{:C('MARKET_CODE_PRE_URL')}/{$vo['code_url']}">
						  	</div>
					   	</dt>
				       	<dd class="active_title">{$vo['batch_name']}</dd>
				       	<dd class="active_creat"><a href="javascript:void(0)" btype="{$vo['batch_type']}" class="createMarket"><span>+</span> 立即创建</a></dd>
				    </dl>
				    </eq>
				   	</volist>
				   	<div class="cl"></div>
				</div>               
               	</div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
</html>
<script>
$(document).ready(function(e) {
	$(".opr-other i").click(function(){
		var o = $(this).next(".opr-list");
		o.addClass("show").show();
		o.animate({opacity:1,top:30},200);
	})
	$(".opr-listbg").click(function(){
		var o = $(this).closest(".opr-list");
		o.animate({opacity:0,top:20},200,function(){
			o.removeClass("show").hide();
		});
	});
	$(".Actives-ul dl").hover(function(e) {
        $(this).children("dt").children(".Active_icomore").each(function(){
            $(this).slideToggle(200);
        });
    });
	$(".createMarket").click(function(){
		var btype = $(this).attr('btype');
		var goUrl = "{:U('MarketActive/Activity/create')}&batch_type="+btype;
		window.open(goUrl);
	});
});
</script>
