function show(id, type){
    var url = 'index.php?g=LabelAdmin&m=CjSetShow&a=preview&batch_id=' + id + '&batch_type=' + type;
    $.get(url,function(d){
        if (typeof d.status && d.status == 0) {
            art.dialog({
                content: d.info
            });
        } else { //
            art.dialog({
                content: "<img src='"+ d.info+"' border='0'>"
            });
        }
    },'json');
    return false;
}
