<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微官网_营销活动中心_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wposter.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script src="__PUBLIC__/Js/jquery.zclip.min.js?v=__VR__" type="text/javascript"></script>
<script>
$(function(){
    $('#sub_button').click(function(){
        $('#theform').submit();
    });
})
</script>
</head>
<body>
    <div id="wrapper">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
        	<div id="main" class="rel">
                <div class="sidenav">
                    <include file="./Home/Tpl/MarketActive/LeftMenu.html" leftmenuid="website" /></div>
                <div class="subcon">
                <div class="main-name fn">
                    <h4>微官网</h4>
                </div>
                <notempty name="MicroWeb">
                <!--微官网-->
                <div class="website_datal"><img src="__PUBLIC__/Image/dlhdyx/websiteleft.jpg"></div>
                <div class="website_datar">
                    <h4>{$MicroWeb.name}<!-- <a href="javascript:void(0)" class="edit_web" title="编辑">编辑</a> --></h4>
                    <div class="copyurls">
                        <p>网站地址：<a class="urldetail" href="javascript:void(0)" target="_blank">{$MicroWeb['shorturl']}</a>
                        <a href="javascript:void(0)" class="copy_url">复制链接</a></p>
                    </div>
					<dl class="sm_ico2">
					    <dt><img src="{:U('LabelAdmin/ShowCode/index',['id'=>$MicroWeb['bc_id']])}"></dt>
					    <dd>微信扫码直接预览</dd>
					</dl>
					<div class="edit_web"><a href="javascript:void(0)" class="btn-add w165 h32">编辑网站</a></div>
                </div> 
                <div class="cl"></div>
                <!--//微官网-->
                <else/>
                <!--微官网无数据-->
                <div class="website_nodata">
                        <div class="website_l"><img src="__PUBLIC__/Image/dlhdyx/dlhd_website.png"></div>
                        <div class="website_r rel">
                            <h1>微官网</h1>
                            <h2 class="c666">用户可以通过手机等移动设备访问的企业官方站点</h2>
                            <ul class="fn">
                               <li>多样式风格模板选择</li>
                               <li>精美的悬浮窗按钮设置</li>
                               <li>个性化导航模块编辑</li>
                            </ul>
                            <a href="{:U('MicroWeb/Index/add')}" target="_blank" class="btn-add w130 h40 reg">创建微官网</a>
                        </div>
                </div>
                <!--//微官网无数据-->
                </notempty>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function(e) {
        $(".copy_url").zclip({
            path: "__PUBLIC__/Js/ZeroClipboard.swf",
            copy: function() {
                var cvalue = $(".urldetail").text();
                return cvalue;
            },
            afterCopy: function() {
                alert("复制成功!");
            }
        });
        $(".edit_web").click(function(){
            window.open("{:U('MicroWeb/Index/add',['mw_batch_id'=>$MicroWeb['id']])}");
        });
    });
</script>
