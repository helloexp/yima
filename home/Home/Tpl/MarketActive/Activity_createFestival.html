<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>主题创意_营销活动中心_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wposter.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<script type="text/javascript">
	//相差天数
	function computeDays(startTime, endTime){ 
		var bArys = startTime.split('-');
		var eArys = endTime.split('-');
		var beginDate = new Date(bArys[0],--bArys[1],bArys[2]); 
		var endDate = new Date(eArys[0],--eArys[1],eArys[2]);
		return Math.floor((endDate.getTime()-beginDate.getTime())/(24*60*60*1000));
	}					
	var mydate = new Date(); 
    var year=mydate.getFullYear();  
    var month=mydate.getMonth()+1; 
	var day=mydate.getDate();					   
	var str=""+year+"年";
		str+=month+"月";
		str+=day+"日";
	var str1=""+year+"-";
		str1+=month+"-";
		str1+=day;
	//距离某个节日的天数
	var endtime="",dateName;
	$(function(){
	    var dataArr=[["2016-05-01","五一"],["2016-05-08","母亲节"],["2016-06-01","儿童节"],["2016-06-09","端午节"],["2016-06-19","父亲节"],["2016-08-09","七夕节"],["2016-09-10","教师节"],["2016-09-15","中秋节"],["2016-10-01","国庆"],["2016-10-09","重阳节"],["2016-11-11","光棍节"],["2016-11-24","感恩节"],["2016-12-25","圣诞节"],["2017-01-01","元旦"],["2017-01-28","春节"],["2017-02-11","元宵节"],["2017-02-14","情人节"],["2017-03-08","妇女节"],["2017-03-12","植树节"],["2017-04-01","愚人节"],["2017-04-04","清明节"],["2017-05-01","五一"],["2017-05-14","母亲节"],["2017-05-30","端午节"],["2017-06-01","儿童节"],["2017-06-18","父亲节"],["2017-08-28","七夕节"],["2017-09-10","教师节"],["2017-10-01","国庆"],["2017-10-04","中秋节"],["2017-10-28","重阳节"],["2017-11-11","光棍节"],["2017-11-23","感恩节"],["2017-12-25","圣诞节"],["2018-01-01","元旦"],["2018-02-14","情人节"],["2018-02-16","春节"],["2018-03-02","元宵节"],["2018-05-01","劳动节"]];
		$.each(dataArr,function(index,value){
			if(computeDays(str1,value[0])>=0){
			   endtime=value[0];
			   dateName=value[1];
			   return false;
			}
		});
		$(".nowdate").html(str);
		$(".moth_date").html(month+"月");
		$(".day_date").html(day);
	    $(".computeDays").html(computeDays(str1,endtime));
	    $(".holiday").html(dateName);
	})	
	</script>
</head>
<body>
    <div id="wrapper">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
        	<div id="main" class="rel">
              <div class="sidenav"><include file="./Home/Tpl/MarketActive/LeftMenu.html"  leftmenuid="festival"/></div>
              <div class="subcon">
                <div class="main-name fn rel" style="max-width:905px">
                    <h4>主题创意</h4>
					<div class="calendar">
					    <div class="calendar_date r">
						  <p class="moth_date">2月</p>
						  <p class='day_date'></p>
						</div>
						<div class="compute_date r">
						  <span  class="nowdate"></span><br>距离<span class="holiday">五一</span>还有<span class="computeDays">26</span>天
						</div>
					</div>
                </div>
				<div class="Actives-ul">
					<volist name="list" id="vo">
					<eq name="has4880" value="1">
				    <dl class="fn">
				       <dt class="rel">
				          <if condition="$vo['show_free_tip'] eq '1'">
				          <img src="__PUBLIC__/Image/big_festival/{$vo['batch_type']}.png">
				          <else />
				          	<if condition="$vo['batch_type'] eq 61">
				          	<img src="__PUBLIC__/Image/big_festival/{$vo['batch_type']}-free.png">
				          	<else />
				          	<img src="__PUBLIC__/Image/big_festival/{$vo['batch_type']}.png">
				          	</if>
				          </if>
						  <div class="Active_icomore">
						      <div class="see_more"></div>
						      <img src="{:C('MARKET_CODE_PRE_URL')}/{$vo['code_url']}">
						  </div>
					   </dt>
				       <dd class="active_title">{$vo['batch_name']}</dd>
				       <notempty name="vo['pay_config']">
				       <dd class="active_price">￥<span>{:sprintf("%.2f", $vo['pay_config']['basicPrice'])}</span>/{$vo['pay_config']['duringTime']}天</dd>
				       <else />
					       <if condition="$vo['batch_type'] eq '61'">
						       <eq name="vo['show_free_tip']" value="1">
					       	   <dd class="active_price">首次免费</dd>
					       	   <else />
					       	   <dd class="active_price">￥<span>2980.00</span>/套</dd>
					       	   </eq>
					       <else />
					           <div style="height:32px;"></div>
					       </if>
				       </notempty>
				       <dd class="active_creat"><a href="javascript:void(0)" btype="{$vo['batch_type']}" class="createMarket"><span>+</span> 立即创建</a></dd>
				   </dl>
				   <else/>
				   <!-- 免费用户 -->
				  	<dl class="fn" style="height:220px">
				       <dt class="rel">
				          <img src="__PUBLIC__/Image/big_festival/{$vo['batch_type']}.png">
						  <div class="Active_icomore">
						      <div class="see_more"></div>
						      <img src="{:C('MARKET_CODE_PRE_URL')}/{$vo['code_url']}">
						  </div>
					   </dt>
				       <dd class="active_title">{$vo['batch_name']}</dd>
				       <dd class="active_creat"><a href="javascript:void(0)" btype="{$vo['batch_type']}" class="createMarket"><span>+</span> 立即创建</a></dd>
				   </dl>
				   </eq>
				   </volist>
				   <div class="cl"></div>
				 </div>               
               </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
</html>
<script>
$(document).ready(function(e) {
	$(".opr-other i").click(function(){
		var o = $(this).next(".opr-list");
		o.addClass("show").show();
		o.animate({opacity:1,top:30},200);
	})
	$(".opr-listbg").click(function(){
		var o = $(this).closest(".opr-list");
		o.animate({opacity:0,top:20},200,function(){
			o.removeClass("show").hide();
		});
	});
	$(".Actives-ul dl").hover(function(e) {
        $(this).children("dt").children(".Active_icomore").each(function(){
            $(this).slideToggle(200);
        });
    });
	$(".createMarket").click(function(){
		var btype = $(this).attr('btype');
		var goUrl = "{:U('MarketActive/Activity/create')}&batch_type="+btype;
		window.open(goUrl);
	});
});
</script>
