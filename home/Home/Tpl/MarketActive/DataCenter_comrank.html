<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>活动综合排名_数据中心_翼码旺财</title>
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wposter.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
<load href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css" />
<js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />
<js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" />
<script type="text/javascript">
$(function(){
    $('#search').click(function(){
        var url = "{:U('MarketActive/DataCenter/comrank')}";
    	$("#theForm").attr('action',url).submit();
    });
})
</script>
</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="sidenav"><include file="./Home/Tpl/MarketActive/LeftMenu.html"  leftmenuid="Datacenter"/></div>
                <div class="subcon fn">
				   <div class="Wcanal-tab" id="Wcanal-tabon">
                    <div class="main-name fn"><h4>数据中心</h4></div>
					<table cellpadding="0" cellspacing="0" class="D-table" id="D-table">
                    	<tr style="border:none">
                            <th>{$left_menu_data['pv']}</th>
                            <th>{$amember_counts}</th>
                            <th>{$averify_num}</th>
                            <th>{$asend_num}</th>
                            <th>{$ahd_count}</th>
                        </tr>
                        <tr>
                        	<td>总访问量</td>
                            <td>获得粉丝数量</td>
                            <td>营销转化人次</td>
                            <td>电子券发放量</td>
                            <td>营销互动人次</td>
                        </tr>
                    </table>
					<div class="Wcanal-tab-title fn  mb15">
							<p class=""><a href="{:U('MarketActive/DataCenter/index')}" id="use_count">整体趋势</a></p>
							<p class=""><a href="{:U('MarketActive/DataCenter/Top5')}" id="order_amt">TOP数据</a></p>
							<p class=""><a href="{:U('MarketActive/DataCenter/Lateral')}" id="draw_visit">活动峰值</a></p>
							<p class="Wcanal-tab-hover"><a href="{:U('MarketActive/DataCenter/comrank')}" id="amount_analyze">综合排名</a></p>
					</div> 
                    <div class="SearchArea fn extendMode">
                        <form action="" method="POST" id="theForm">
                        <div class="SearchAreaLeft">
                            <label>
                            <span>选择年份</span>
                           		<select name="year" id="year">
                                    <option value="">全部</option>
                                    <option value="2016" <if condition="$year eq 2016">selected="selected"</if>>2016年</option>
						        	<option value="2015" <if condition="$year eq 2015">selected="selected"</if>>2015年</option>
						        	<option value="2014" <if condition="$year eq 2014">selected="selected"</if>>2014年</option>
						        	<option value="2013" <if condition="$year eq 2013">selected="selected"</if>>2013年</option>
						        	<option value="2012" <if condition="$year eq 2012">selected="selected"</if>>2012年</option>
						        	<option value="2011" <if condition="$year eq 2011">selected="selected"</if>>2011年</option>
						        </select>
                            </label>
                            <label>
                            <span>选择活动类型</span>
                                <select name="batchType" id="batchType">
                                    <option value="">全部</option>
                                    <volist name="batchTypeArr" id="batchName">
                                    <option value="{$key}" <if condition="$key eq $batchType">selected="selected"</if>>{$batchName}</option>
                                    </volist>
                                </select>
                            </label>
                            <label>
                            <span>选择排名指标</span>
                                <select name="sort" id="sort">
                                    <option value="1" <if condition="$sort eq '1'">selected="selected"</if>>访问量</option>
                                    <option value="3" <if condition="$sort eq '3'">selected="selected"</if>>互动人次</option>
                                    <option value="4" <if condition="$sort eq '4'">selected="selected"</if>>转换人次</option>
                                </select>
                            </label>
                    	</div>
                    	<div class="SearchAreaRight">   
                            <a class="searchBtn" id="search">查询</a> 
                        </div>
                        </form>
                    </div>
                    <div class="fn">
                        <div class="fn mt20">
                            <table cellpadding="0" cellspacing="0" class="W-table">
                                <tr>
                                    <th>活动名</th>
                                    <th>类型</th>
                                    <th>访问量</th>
                                    <th>互动人次</th>
                                    <th>转换人次</th>
                                </tr>
                                <notempty name="list">
                                <volist name="list" id="row">
                                <tr>
                                    <td>{$row['name']}</td>
                                    <td>{$row['batch_type']}</td>
                                    <td>{$row['click_count']}</td>
                                    <td>{$row['cj_count']}</td>
                                    <td>{$row['verify_count']}</td>
                                </tr>
                                </volist>
                                </notempty>
                            </table>
                            <div class="page">{$page}</div>
                        </div>
                    </div>
                </div>
               </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
</html>
