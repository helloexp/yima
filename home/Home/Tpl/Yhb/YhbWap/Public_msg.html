<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>温馨提示</title>
<meta name="viewport" content="width=320, maximum-scale=1, user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<meta content="email=no" name="format-detection" />
<meta name="apple-touch-fullscreen" content="NO">
<js href="__PUBLIC__/Js/jquery-1.7.2.min.js?v=__VR__"/>
<load href="__PUBLIC__/Label/Css/wap_main_a.css?v=__VR__"/>
<load href="__PUBLIC__/Label/Css/wap_News.css?v=__VR__"/>
</head>
<body>
<div id="wrapper">
    <div id="container">
        <div id="main">
            <div class="mainTop">
                <div class="top-img">
                    <img src="__PUBLIC__/Label/Image/topbg-sOne.png"  class="vip-img" />
                </div>
            </div>
            <div id="mainCon" class="mainCon fn">
                <div class="mainCon-contenter">
                	<div class="mainCon-contenter-bg">
                        <div class="cjCon pb10">
                            <div class="cjText">
                                <div class="cjText-con">
                        			<empty name="error">
                                        <div class="cjText-img"><img src="__PUBLIC__/Label/Image/icon-ok.png"></div>
                                        <div class="cjText-text">{$message}</div>
                                    <else/>
                                        <div class="cjText-img"><img src="__PUBLIC__/Label/Image/icon-error.png"></div>
                                        <div class="cjText-text">{$error}</div>
                                    </empty>
                                </div>
                            </div>
                            
                        </div>
                	</div>
                </div>
            </div>
            <include file="./Home/Tpl/Label/Public_footer.html" />
            
        </div>
    </div>
</div>
</body>
</html>
