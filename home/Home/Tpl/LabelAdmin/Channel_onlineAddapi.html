<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>创建新渠道_营销推广渠道_翼码旺财</title>
<load href="__PUBLIC__/Css/main.css"/>
<load href="__PUBLIC__/Css/layout.css"/>
<load href="__PUBLIC__/Css/module.css"/>
<js href="__PUBLIC__/Js/jquery-1.7.2.min.js"/>
<js href="__PUBLIC__/Js/global.js"/>
<js  href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default" />
<load href="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js"/>
<script>
var _callback = '{$_REQUEST['callback']}';
$(function(){
	$('#commit').click(function(){
		if($('#name').val()== ''){
				alert('渠道名不能为空！!!');
				return false;
		}
		if (_callback) {
			$.post("{:U('LabelAdmin/Channel/addSubmit')}&callback=" + _callback,$("#theform2").serialize(),function(data){
				 if(data.status == '1'){
				   var da = data.info;
	          	   var win = art.dialog.opener;
	          	   win[_callback].call(this, da);
				 }else{
				   alert('添加失败');
				 }
			},'json');
		} else {
			$('#theform2').submit();
		}
	});
})

</script>
</head>

<body>
<div class="fn">
<form action="{:U('LabelAdmin/Channel/addSubmit')}" id="theform2" method="post">
<input type="hidden" value="1" name="type"/>
<input type="hidden" name="sns_type" value="11" />
    <div class="Gform fn inpop">
        <ul>
            <li class="Gname"><span>*</span>&nbsp;渠道名称：</li>
            <li class="Ginput"><input name="name" type="text" id="name" value=""/><span class="txtTips">例如：市场部新浪微博、营销部新浪微博</span></li>
        </ul>
        <div class="DiabtnCon">
            <a href="javascript:void(0)" title="确认" id="commit" class="Diabtn-all">完成</a>
        </div>
    </div>
</form>
</div>
</body>
</html>
