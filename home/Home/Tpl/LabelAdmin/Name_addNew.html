<ul>
    <li class="Gname">商家名称</li>
    <li class="Ginput">
        <div class="switch" data-callback="nodename">
            <input type="radio" value="1" checked="checked" name="node_name_radio" id="node_name_radio">
            <div class="newRadio">
                <span class="valfirst" data-val="0">否</span>
                <span class="vallast" data-val="1">是</span>
            </div>
            <div class="newRadio-input">
                <input type="text" value="{$node_name}" name="node_name" id="node_name" maxlength="20" class="Gview-name"><span class="maxTips forInput" data-max="20">0/20</span>
            </div>
        </div>
    </li>
</ul>
<script>
function nodename(t){
	t.attr("data-val")==0 ? $(".Preview-mainCon").addClass("noTitle") : $(".Preview-mainCon").removeClass("noTitle");
}
</script>
