<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>付款状态</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wactivity2015.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
</head>
<body>
<div id="content">
    <div class="newRule">
    	<if condition="$couponType eq 1">
    	<div class="member_hd_title" style="margin-top:0; margin-bottom:15px;">
        	<h5>什么是自建卡券？</h5>
            <p>在旺财平台上商家自己创建的卡券。<a href="{$goodsHelp}" target="_blank">卡券的更多说明</a></p>
        </div>
        <elseif condition="$couponType eq 2" />
        <div class="member_hd_title" style="margin-top:0; margin-bottom:15px;">
        	<h5>什么是采购卡券？</h5>
            <p>向其他商户购买卡券。可在卡券商城，挑选并购买所需的卡券。<a href="{$goodsHelp}" target="_blank">卡券的更多说明</a></p>
        </div>
        <elseif condition="$couponType eq 3" />
        <div class="member_hd_title" style="margin-top:0; margin-bottom:15px;">
            <p><a href="{$goodsHelp}">卡券的更多说明</a></p>
        </div>
        </if>
        <div class="viewData">
        	<h5>活动奖品所选择的{$typeName}：</h5>
            <table cellpadding="0" cellspacing="0" class="shopTable">
            <tbody>
            <tr class="th">
            <th class="first">名称</th>
            <th class="last">数量（个）</th>
            </tr>
            <volist name="couponDetailArr" id="coupon">
            <tr>
            <td class="first">{$coupon['name']}</td>
            <td class="last">{$coupon['num']}</td>
            </tr>
            </volist>
            </table>
        </div>
        <div style="margin-top:10px;font-size:15px">
        	共计:{$couponNum}
        </div>
        <p align="center"><a href="javascript:void();" onclick="javascript:parent.art.dialog.list['NoticePop'].close();"  class="btn-all btn_primary" style="margin-top:30px; margin-bottom:0px;">关闭</a></p>
    </div>
</div>
</body>
</html>
