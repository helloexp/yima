<script type="text/javascript">
function apply_sub(){
	$.post("{:U('LabelAdmin/Channel/Alipay')}",{act:'check'},function(data){
		if(data.status=='1'){
			//状态为未申请
			if($(".onlinecontant").length<1){
				var html=[
					'<div class="onlinecontant_bg"></div>',
						'<div class="onlinecontant">',
							'<form id="feedback_form" method="post" action="{:U('LabelAdmin/Channel/Alipay')}" name="feedback_form">',
								'<div class="onlinecontant-title fn">申请开通支付宝服务窗<i onclick="closeonlinecontant()"></i></div>',
								'<div class="onlinecontant-con">',
									'<div class="fn">',
									'<p class="l">*商户名称:</p><div><input type="text" name="company_name" class="onlinecontant-input" maxlength="30" value="{$noname}" readonly/></div>',
									'</div>',
									'<div class="fn mt10">',
									'<p class="l">*企业支付宝账户:</p><div><input type="text" name="company_alipay" id="onlinecontant-input_alipay" class="onlinecontant-input" maxlength="100"/></div>',
									'</div>',
									'<div class="fn mt10">',
									'<p class="l">*商户简介:</p><div><textarea name="company_text" id="onlinecontant-textarea_user" class="onlinecontant-textarea" maxlength="200"></textarea></div>',
									'</div>',
									'<div class="fn mt10">',
									'<p class="l">*计划服务内容:</p><div><textarea name="company_service" id="onlinecontant-textarea_cont" class="onlinecontant-textarea" maxlength="100"></textarea></div>',
								'</div>',
								'<a href="javascript:void(0)" title="申请开通支付宝服务窗" id="sub_button1" class="btn-all w200 mt20 tc">申请开通支付宝服务窗</a>',
									//'<input type="button" id="sub_button1" value="申请开通支付宝服务窗" class="btn-all w200 mt20 tc" />',
							'</form>',
						'</div>',
					'</div>'].join('');
				$("body").append(html);
				$(".onlinecontant-con p").width(93).css("text-align","right");
				$(".onlinecontant-input,.onlinecontant-textarea").width(240);
				$(".onlinecontant,.onlinecontant_bg").fadeIn();
				$(".onlinecontant").css("margin-top","-270px");
				$(".onlinecontant_bg").show().css("opacity","0.3");
				
				$('#sub_button1').click(function(){
					if($('#onlinecontant-input_alipay').val()==''){
						alert('请将信息填写完整,带*号为必填内容！');
						return false;
					}
					if($('#onlinecontant-textarea_user').val()==''){
						alert('请将信息填写完整,带*号为必填内容！');
						return false;
					}
					if($('#onlinecontant-textarea_cont').val()==''){
						alert('请将信息填写完整,带*号为必填内容！');
						return false;
					}
					$('#feedback_form').submit();
				});
			}else{
				$(".onlinecontant,.onlinecontant_bg").fadeIn();
			};
		}else{
			//状态为已申请
			art.dialog({
				width:"200px",
				title:"提示",
				lock:true,
				content:data.info,
				ok:true
			})
		}
    },"json");
}
</script>
