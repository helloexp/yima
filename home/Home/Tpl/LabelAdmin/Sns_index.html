    function uploadImg_logo(url) {
        var win_width = 500;
        art.dialog.open(url, {

            title: "上传图片",
            width: win_width,
            height: win_width / 1.6,
            id: 'art_upload'
        });
    }
    function imageInfoCallback(d) {
