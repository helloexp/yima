            $('#wap_tip').validationEngine('hide');

        if($("#theform").validationEngine('validate')){
            $('#theform').ajaxSubmit({
                beforeSubmit:function(){
                    Dialoading("正在提交...");
                },
                success:function(data){
                    if(data.status==1){
                         Diasucceed("正在提交...");
                         var surl =  "{:U('LabelAdmin/Public/addSubmit')}";
                         window.location.href = surl+'&id='+data.info;
                    }else{
                        Diaerror(data.info);
                    }
                },
                dataType:'json'
            });
        }
    }) ;
        
})
</script>
