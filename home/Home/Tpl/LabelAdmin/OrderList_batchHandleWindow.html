<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>翼码旺财商品订单</title>
    <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="__PUBLIC__/Css/Wshop.css?v=__VR__" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
</head>
<body>
<div class="DiatipsCon" style="margin-bottom:0px">
    <div class="IconTip attention">
        <p>您可提前下载待配送订单列表，按照列表格式录入“物流公司”和“物流单号”信息即可。</p>

        <p>物流公司名称必须匹配系统物流公司名称。如您需要查找物流公司名称，可下载<a href="{:U('OrderList/downLoad?fileType=expressCompanyList')}">《物流公司列表》</a>查询。</p>

        <p>请上传 .CSV格式的文件，最大支持2M。</p>
    </div>
</div>
<form action="{:U('OrderList/batchUploadOrderList')}" method="POST" enctype="multipart/form-data" id="thef2">
    <div class="Gform pb20">
        <ul>
            <li class="Gname">*&nbsp;批量导入：</li>
            <li class="Ginput">
                <div class="Gchoose">
                    <input type="text" name="myFile" id="staff" >
                    <a href="javascript:void(0)"></a><a href="javascript:void(0)" class="Gbtn-papers" title="选择文件"><i><input type="file" id="myFiles" name="staff"></i></a>
                </div>
                <p class="post_type"><span class="red"></span></p>
            </li>
        </ul>
        <div class="DiabtnCon">
            <input href="javascript:void(0)" class="Diabtn-all" id="submit_type2" type="submit" value="确定">
            <a href="javascript:art.dialog.close();" class="Diabtn-all-del" id="cancel">取消</a>
        </div>
    </div>
</form>
</div>

<script>
    function getCookie(name)
    {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }
    var rew = getCookie("filesize");


    $(document).ready(function () {

        $("#submit_type2").click(function () {
                var filepath = $(".Gchoose").text();
                var extStart = filepath.lastIndexOf(".");
                var ext = filepath.substring(extStart, filepath.length).toUpperCase();
                if (ext.trim() != ".CSV") {
                    $(".post_type span").text("请上传.csv格式的文件");
                    return false;
                }

                var fileId = "myFiles";
                var dom = document.getElementById(fileId);
                var fileSize =  dom.files[0].size;

                if(fileSize == rew){
                    $(".post_type span").text("请完成运单信息的录入再上传文件");
                    return false;
                }
            return true;
        })
    });


</script>
