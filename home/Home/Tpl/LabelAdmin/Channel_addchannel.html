<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>卡券爱拍特供卡券</title>
    <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wsaloon.css?v=__VR__" rel="stylesheet" type="text/css" />
    <load href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css" />
    <js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
    <js href="__PUBLIC__/Js/global.js?v=__VR__"/>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
    <js  href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default" />
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
    <js href="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
    <script type="text/javascript" src="__PUBLIC__/Js/ajaxfileupload.js?v=__VR__"></script>
    <js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />
    <js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" />
</head>

<body class="bgfff">
<div class="showsaloonForm pb20">
    	<form action="{:U('LabelAdmin/Channel/payment')}" method="post" id="thone">

    	<div class="global-input4 fn w1">
        	<input name="" id="" class="saloon-id" type="hidden"/>
        	<ul>
                <li class="global-input4-name">*&nbsp;联系人姓名：</li>
                <li class="global-input4-input"><input name="linkman" id="linkman" maxlength="32" class="validate[required,maxSize[32]] textbox w200" type="text"/></li>
            </ul>
        	<ul>
                <li class="global-input4-name">*&nbsp;联系电话：</li>
                <li class="global-input4-input"><input name="tel" id="tel" maxlength="32" class="validate[required,maxSize[32]] textbox w200" type="text"/></li>
            </ul>
			<ul>
                <li class="global-input4-name">*&nbsp;联系邮箱：</li>
                <li class="global-input4-input"><input name="email" id="email" maxlength="32" class="validate[required,custom[email],maxSize[32]] textbox w200" type="text" value="{$email}"/></li>
            </ul>
			<ul>
                <li class="global-input4-name">*&nbsp;渠道名称：</li>
                <li class="global-input4-input"><input name="channel" id="channel" maxlength="32" class="validate[required,custom[email],maxSize[32]] textbox w200" type="text" value="{$email}"/></li>
            </ul>
		
        	<ul>
                <li class="global-input4-name">&nbsp;详细说明：</li>
                <li class="global-input4-input"><textarea name="demand_memo" id="demand_memo" class="validate[maxSize[250]] texttextarea w380" style="height:130px; width:200px;" onkeyup="check_lenght(250,'memo_len',this);"></textarea>
                    <br /><p class="font-12-cc" id="memo_len">还可以输入250个字</p></li>
                <!--富文本--></li>
            </ul>
        </div>
        <div class="fn tc">
            <a href="javascript:void(0)" class="btn-all w120" id="smb">确定</a>
            <a href="javascript:void(0)" class="btn-all w120 ml20" id="cancel">取消</a>
        </div>
        </form>
    </div>

<script>
$(function(){
  $('#smb').click(function(){
     $('#thone').submit();
  });
})
</script>
</body>
