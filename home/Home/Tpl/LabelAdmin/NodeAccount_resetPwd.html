<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>重置收款帐号密码_账户中心_翼码旺财</title>
    <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css"/>
    <js href="__PUBLIC__/Js/jquery-1.7.2.min.js?v=__VR__"/>
    <js href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"/>
    <js href="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"/>
    <js href="__PUBLIC__/Js/global.js?v=__VR__"/>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
    <load href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css"/>
    <js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__"/>
    <js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__"/>

    <script type="text/javascript">
        $(document).ready(function (e) {
            $('#save').click(function () {
                _paw1 = $('input[name=password1]').val();
                _paw2 = $('input[name=password2]').val();
                if($("#theform").validationEngine('validate')){
					Dialoading("正在提交...");
                    $.ajax({
                        type: "POST",
                        url:"{:U('LabelAdmin/NodeAccount/resetPwd');}",
                        data:{'data':$('#theform').serializeArray()},
                        dataType:'json',
                        success:function (data){
							if (data.status == '1') {
								Diasucceed('保存成功！' + data.info);
								window.location.href="{:U('Home/Index/index')}";
							} else {
								Diaerror('保存失败！' + data.info);
							}
                    	}
                	})
				}
        	});
        });
    </script>
</head>
<body>
<body>
    <div id="wrapper">
    	<include file="./Home/Tpl/Public/Public_header.html"/>
        <div id="container">
            <div id="main" class="rel">
            	<div class='restcode pb40' style=" width:800px; margin:20px auto 0 auto;border:1px solid #e5e5e5;overflow:hidden">
                    <div class="rest_m1" style="height:40px;line-height:40px;border-bottom:1px solid #e5e5e5;background:#f8f8f8;"><p style="font-size:16px;border-left:5px #ed3f41 solid;line-height:18px;padding-left:10px;margin:11px 0 11px 15px; float:left;">重置收款帐号保护密码</p></div>
                    <div class='resetform pt40'>
                        <form action="#" method="post" name="theform" id="theform" enctype="multipart/form-data">
                            <div class="Gform">
                                <ul>
                                    <li class="Gname">新保护密码</li>
                                    <li class="Ginput">
                                        <input type="password" name="password1" id="password1" maxlength="24" class="validate[required,minSize[6]]" value=""/>
                                        <span class="txtTips">不少于6个字符</span>
                                    </li>
                                </ul>
                                <ul>
                                    <li class="Gname">确认新保护密码</li>
                                    <li class="Ginput">
                                        <input type="password" name="password2" id="password2" maxlength="24" class="validate[required,confirm[password1]]" value=""/>
                                    </li>
                                </ul>
                                <input type="hidden" name="id" value={$id}>
                                <input type="hidden" name="node_id" value={$node_id}>
                                <input type="hidden" name="mac" value={$mac}>
                                <ul>
                                	<li class="Gname">&nbsp;</li>
                                    <li class="Ginput">
                                        <a href="javascript:void(0);" class="Diabtn-all" id="save">确认</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
</html>
