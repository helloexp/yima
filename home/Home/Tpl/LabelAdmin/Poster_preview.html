<script>
    var _global_url_upload = '__URL_UPLOAD__';
    /*获取图片路径*/
    function get_upload_url(img){
        var img_path = _global_url_upload;
        if(!img) return img;
        if(img.indexOf('http://') != -1) return img;
        return img_path+'/'+img;
    }
    template.helper('get_upload_url', get_upload_url);
</script>

<script>
var data = art.dialog.data('datastr');
var title = art.dialog.data('title');
data = eval("(" + data + ")");
$(document).ready(function(e) {
    begin(data);
	init();
	$(".Gshow-pagetitle").text(title);
	var loadimg = new Image();
	loadimg.src = data.module[0].list[0].img ;
	if(loadimg.complete){
		$("#phoneCon").removeClass("opacity");
		if(data.module[0].vague=="1"){
			$(".Mod-14.vague").on("touchmove",function(){
				event.preventDefault();
			});
			 setTimeout(function(){
				 $(".vague").removeClass("vague");
			 },1100);
		 }
	}
	loadimg.onload = function (){
		$("#phoneCon").removeClass("opacity");
		if(data.module[0].vague=="1"){
			$(".Mod-14.vague").on("touchmove",function(){
				event.preventDefault();
			});
			 setTimeout(function(){
				 $(".vague").removeClass("vague");
			 },1100);
		 }
	}
});
function begin(data){
	for(var i=0;i<data.module.length;i++){
		var dataPro = data.module[i];
		var addHtml = "dataHotposter";
		var Modhtml = template(addHtml, dataPro);
		$("#phoneCon").append(Modhtml);
		for(var ii=0;ii<dataPro.list.length;ii++){
			var dataList = dataPro.list[ii];
				Modhtml = template("dataHotposter"+dataList.page, dataList);
			$(".Modwapper").append(Modhtml);
		}
		if(dataPro.btnTitle != ""){
			if(dataPro.urlType==4){
				var href = "{:U('Label/Label/index',array('id'=>$row['defined_one_name']))}";
			}else{
				var href = dataPro.url;
			}
			var html = '<div class="btn-Hotrecommend"><a href="'+href+'" >'+dataPro.btnTitle+'</a></div>';
			$(".swiper-slide:last").append(html);
		}
	}
	$(".Gshow-decode").each(function(){
		var v = $(this).html();
		$(this).html(decodeURI(v).replace(/\n/g,"<br>"));
	});
}
function init(){
	$("a[href=''],a[href='http://']").attr("href","javascript:void(0)");
}
</script>

function audio(){
	var audio = document.getElementById('audio');
	if(audio.paused){
		audio.play();
		$(".music").addClass("on");
	}else{
		audio.pause();
		$(".music").removeClass("on");
	}
}
</script>
