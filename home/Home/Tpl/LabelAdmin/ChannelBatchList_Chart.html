<js  href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default" />
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<js href="__PUBLIC__/Js/highcharts.js?v=__VR__"/>
<script type="text/javascript" charset="utf-8">
//数据源
var charData = {:json_encode($query_list)};
//计算访问量饼图数据
var charDataClick = [];
//计算中奖数饼图数据
var charDataSend = [];
//计算访问量柱状图 X 坐标名
var charDataColumnName = [];
//计算访问量柱状图 X 坐标值
var charDataClickColumnValue = [];

//计算中奖数柱状图 X 坐标值
var charDataSendColumnValue = [];

for(var i in charData){
	charDataColumnName.push(charData[i]['name']);
	charDataClick.push([charData[i]['name'],charData[i]['click_count']*1]);
	charDataClickColumnValue.push(charData[i]['click_count']*1);

	charDataSend.push([charData[i]['name'],charData[i]['send_count']*1]);
	charDataSendColumnValue.push(charData[i]['send_count']*1);
}
var chart;
$(document).ready(function() {
   chart = new Highcharts.Chart({
      chart: {
         renderTo: 'chart_1'
      },
      title: {
         text: '访问量占比分析'
      },
      plotArea: {
         shadow: null,
         borderWidth: null,
         backgroundColor: null
      },
      tooltip: {
         formatter: function() {
            return '<b>'+ this.point.name +'</b>: '+ Highcharts.numberFormat(this.percentage, 1) +'% ('+
                         Highcharts.numberFormat(this.y, 0, ',') +' 个)';
         }
      },
      plotOptions: {
         pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
               enabled: true,
               formatter: function() {
                  if (this.percentage > 4) return this.point.name;
               },
               color: '',
               style: {
                  font: '13px Trebuchet MS, Verdana, sans-serif'
               }
            }
         }
      },
      legend: {
         backgroundColor: '#FFFFFF',
         x: 0,
         y: -30
      },
      credits: {
          enabled: false
      },
       series: [{
         type: 'pie',
         name: 'Browser share',
         data: 
            charDataClick

		}]
   });

   chart = new Highcharts.Chart({
      chart: {
         renderTo: 'chart_2'
      },
      title: {
         text: '中奖数占比分析'
      },
      plotArea: {
         shadow: null,
         borderWidth: null,
         backgroundColor: null
      },
      tooltip: {
         formatter: function() {
            return '<b>'+ this.point.name +'</b>: '+ Highcharts.numberFormat(this.percentage, 1) +'% ('+
                         Highcharts.numberFormat(this.y, 0, ',') +' 个)';
         }
      },
      plotOptions: {
         pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
               enabled: true,
               formatter: function() {
                  if (this.percentage > 4) return this.point.name;
               },
               color: '',
               style: {
                  font: '13px Trebuchet MS, Verdana, sans-serif'
               }
            }
         }
      },
      legend: {
         backgroundColor: '#FFFFFF',
         x: 0,
         y: -30
      },
      credits: {
          enabled: false
      },
       series: [{
         type: 'pie',
         name: 'Browser share',
         data: charDataSend
		}]
   });
   
   //柱状图
   $('#chart_column').highcharts({
       chart: {
           type: 'column'
       },
       title: {
           text: '访问量占比分析'
       },
       subtitle: {
           text: ''
       },
       xAxis: {
    	   categories: charDataColumnName
       },
       yAxis: {
           min: 0,
           title: {
               text: ''
           }
       },
       tooltip: {
    	   valueSuffix: ' 个'
       },
       plotOptions: {
           column: {
               pointPadding: 0.2,
               borderWidth: 0
           }
       },
       series: [{
           name: '访问量',
           data: charDataClickColumnValue

       }, {
           name: '中奖数',
           data: charDataSendColumnValue

       }]
   });
});

function show(name,url){
	art.dialog({
	    title: name,
	    content: "<img src='"+url+"' border='0'>"
	});
}
</script>

                    <!--开始载入左菜单-->
					<include file="LabelAdmin/Channel/leftMenu" leftmenuid="yyqd"/>

                <div class="subcon fn">
                    <div class="main-name fn">
