<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<style>
.aui_inner { background:#ffbf24; }
.w_pop{ font-family:"Microsoft Yahei"; background:#ffbf24; width:500px; box-sizing:border-box; margin:0 auto; border-radius:2px; padding:10px;}
.close{ width:18px; height:18px; display:block; float:right; background:url(__PUBLIC__/Image/20150501_pop/close_icon.png) center no-repeat;}
.head_area{ background:url(__PUBLIC__/Image/20150501_pop/top.png) no-repeat; width:100%; height:176px; margin-bottom:-7px;}
.body_area{ margin:10px auto; background:url(__PUBLIC__/Image/20150501_pop/content_bg.png) top center no-repeat; height:275px; padding:30px 50px; box-sizing:border-box}
.ba_l{ float:left; width:270px;}
.ba_l h1{ color:#b2401e; font-size:23px; font-weight:normal; margin:0; padding:0}
.ba_l p{ font-size:12px; color:#666666; line-height:2em;}
.ba_l p strong{ color:#333; display:block;font-size:14px }
.ba_l p em{ color:#b2401e; font-style:normal; font-weight:bold}
.ba_l p:last-child{ margin-top:-10px;}
.btn_default,.btn_red{ border-radius:5px; font-size:14px; font-weight:bold;text-decoration:none; line-height:35px; display: inline-block; text-align:center}
.btn_default{ background:#f9ecdc; border:1px #b2401e solid; width:90px; color:#b2401e; margin-right:20px;}
.btn_red{ background:#da0f0f;color:#FFF; width:140px;}
.ba_r{ background:url(20150501_pop/mobile_pic.png) no-repeat; display:block; width:109px; height:210px; float:right}
.foot_area{ font-size:10px; color:#333333; letter-spacing:-1px; text-align:center}
</style>
</head>

<body style="margin:0; padding:0; background:#ffbf24; ">
<div class="w_pop">
	<a class="close" href="javascript:art.dialog.close();"></a>
    <div class="head_area"></div>
    <div class="body_area">
    	<div class="ba_l">
        	<h1><strong>劳动节模块</strong>免费送还倒贴</h1>
            <p><strong>尊敬的旺财用户：</strong> 5.1主题免费活动——劳动最光荣已正式上线啦！ 只要您通过了企业资质认证，就可免费开展活动，同时还可免费获得ePos使用权和200旺币。</p>
            <p><em>还在等什么，快来体验吧！</em></p>
            <a href="{:U('WebPromotion/LaborDay/index')}" target="_top" class="btn_default">查看详情</a>
            <a href="{$pop_ac_url}" target="_top" class="btn_red">{$pop_ac_text}</a>
        </div>
        <div class="ba_r"></div>
    </div>
    <div class="foot_area">注：参与过打炮总动员免费体验活动的商户暂时不可参与此次活动，给您带来不便请谅解。</div>
</div>
</body>
</html>
