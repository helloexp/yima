    <script>
        var _global_url_upload = '__URL_UPLOAD__';
        var _global_url_public = '__PUBLIC__';
        /*获取图片路径*/
        function get_upload_url(img){
       		var img_path = _global_url_upload;
            if(!img) return img;
            if(img.indexOf('http://') != -1) return img;
            if(img.indexOf('./Home/Public') != -1){
                return img.replace('./Home/Public',_global_url_public);
            }
            return img_path+'/'+img;
        }
        template.helper('get_upload_url', get_upload_url);
        template.helper('redecodeURI', redecodeURI);
        template.helper('redecodeURItext', redecodeURItext);
    </script>

<script>
var is_publish = '';
toArray = "" ;
checkRadiuslength = 0;
data ={
		"module": [
		        <notpresent name="module">
		   		{
		   			"initialise": "true",
		   			"name": "Hotposter",
		   			"title": "",
		   			"loop": "0",
		   			"imgtype": "2",
		   			"vague": "0",
		   			"url": "",
		   			"urlTitle": "",
		   			"urlType": "0",
		   			"btn_switch":"1",
		   			"btnTitle": "查看详情",
		   			"music": "",
		   			"list": []
		   		}
		   		<else />
		   		{$module}
		   		</notpresent>
		   	]
};
$(document).ready(function(e){
	//可拖动的模块
    if(data!=""){begin(data);};
	//提交表单
	$('#btn-save,#btn-send').click(function(){
		if ($(this).attr('id') == 'btn-red') {
			is_publish = '1';
		} else {
			is_publish = '0';
		}
		if($("#theform").validationEngine('validate')){
			var returndata = updataJson();	
			if(returndata[0]==""){
				alert("出错了，提交数据为空！");	
			}
			var datastr=returndata[0];
			$("#memo").val(datastr);
				$("#theform").ajaxSubmit({
					beforeSubmit:function(){
						dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
					},
					success:function(data){
					  if(data.status == '1'){
						   dialog.close();
						   if (is_publish == 0) {
							   setTimeout("window.location.href='{:U('LabelAdmin/Poster/saveSuccess')}&batch_id="+data.m_id+"';",100);
						   } else {
							   setTimeout("window.location.href='{:U('LabelAdmin/BindChannel/index')}&batch_type=37&batch_id="+data.m_id+"';",100);
						   }
						   return false;
					  } else {
						  dialog.time(5).content("<div class='msg-all-error'>"+data.info+"</div>");
					  }
					},
					url:"{:U('LabelAdmin/Poster/add')}",
						dataType:'json'
					});
				return false;
		  }
	}) ;
});
</script>

<script id="editHotposter" type="text/html">
{{if initialise}}

	<div class="Gform fn">
		<ul>

			</li>
		</ul>
		<ul>
			<li class="Gname"><span style="color:red">*</span>&nbsp;封面图：</li>
			<li class="Ginput">
				<div class="Gchoose">
					<input type="text" value="{{cover_img}}" name="cover_img" class="validate[required]"/>

				</div>
				<span class="txtTips">用于区别电子海报</span>
			</li>
		</ul>
		<ul>
			<li class="Gname">分享描述：</li>
			<li class="Ginput">
				<textarea name="share_note" maxlength="40" class="validate[optional,maxSize[40]]">{{share_descript}}</textarea><span class="maxTips forArea" data-max="40">0/40</span>
				<span class="txtTips">用户通过微信分享时显示</span>
			</li>
		</ul>
		<ul>
			<li class="Gname">分享图标：</li>
			<li class="Ginput">
				<div class="Gchoose">
					<input name="img_resp" type="text" value="{{share_img}}" />
					<a href="javascript:void(0)" class="Gbtn-pic" title="选择图片" data-rel="{width:100,height:100}"><i></i></a>
				</div>
			</li>
		</ul>
		<ul>
			<li class="Gname">背景音乐：</li>
			<li class="Ginput">
				<div class="Gchoose">
					<input name="music" type="text" value="{{music}}" />
					<a href="javascript:void(0)">{{music}}</a>
					<a href="javascript:void(0)" class="Gbtn-music" title="选择音乐"><i></i></a>
				</div>
			</li>
		</ul>
		<ul>
			<li class="Gname">按钮：</li>
			<li class="Ginput">
				<div class="switch {{if btn_switch==1}}hover{{/if}}" data-show="showbtn" data-callback="btnTitle">
					<input type="radio" value="{{btn_switch}}" checked="checked" name="btn_switch">
					<div class="newRadio">
						<span class="valfirst {{if btn_switch==0}}hover{{/if}}" data-val="0">关闭</span>
						<span class="vallast {{if btn_switch==1}}hover{{/if}}" data-val="1">开启</span>
					</div>
					<div class="newRadio-input">
					   <input name="btnTitle" type="text" style="width:150px;" value="{{btnTitle}}" class="validate[required,maxSize[5]]"><span class="maxTips forInput" data-max="5">0/5</span>
					</div>
				</div>
			</li>
		</ul>
		<ul id="showbtn">
			<li class="Gname">按钮链接：</li>
			<li class="Ginput">
				<div class="switch {{if urlType=="4"}}hover{{/if}} ">
					<input name="urlType" type="radio" value="{{if urlType==4}}4{{else}}-1{{/if}}" checked="checked">
					<div class="newRadio">
						<span class="valfirst {{if urlType!="4"}}hover{{/if}}" data-val="-1">其他</span>
						<span class="vallast {{if urlType=="4"}}hover{{/if}}" data-val="4">模块</span>
					</div>
					<div class="newRadio-default">
					   <input name="url1" type="text" style="width:150px;" value="{{if url!=""}}{{url}}{{else}}http://{{/if}}" >
					</div>
					<div class="newRadio-input">
						<div class="Gchoose" style="width:170px;">
							<input name="url2" type="text" value="{{url}}" />
							<input name="urlTitle" type="hidden" value="{{urlTitle}}" />
							<a href="{{if url==""}} javascript:void(0) {{else}} {{url}} {{/if}}" id="urlTitle">{{urlTitle}}</a>
							<a href="javascript:void(0)" class="Gbtn-url" title="选择地址" onclick="select_activity(this)"><i></i></a>
						</div>
					</div>
				</div>
			</li>
		</ul>
		<ul>
			<li class="Gname">页面循环：</li>
			<li class="Ginput">
				<div class="switch {{if loop=="1"}}hover{{/if}}">
					<input name="loop" type="radio" value="{{loop}}" checked="checked">
					<div class="newRadio">
						<span class="valfirst {{if loop=="0"}}hover{{/if}}" data-val="0">关闭</span>
						<span class="vallast {{if loop=="1"}}hover{{/if}}" data-val="1">开启</span>
					</div>
				</div>
			</li>
		</ul>
		<!--<ul>
			<li class="Gname">页面模糊：</li>
			<li class="Ginput">
				<div class="switch {{if vague=="1"}}hover{{/if}}">
					<input name="vague" type="radio" value="{{vague}}" checked="checked">
					<div class="newRadio">
						<span class="valfirst {{if vague=="0"}}hover{{/if}}" data-val="0">关闭</span>
						<span class="vallast {{if vague=="1"}}hover{{/if}}" data-val="1">开启</span>
					</div>
				</div>
			</li>
		</ul>-->
	</div>
</div>
{{/if}}
</script>

			<li class="Gname">图片{{i+1}}：</li>
			<li class="Ginput Gview-id{{id}}page14imgbg{{i}}">
				<div class="Gchoose">
					<input type="text" value="{{value.img}}" name="name{{id}}-img-{{i}}" />
					<a href="javascript:void(0)" class="Gbtn-pic" title="选择图片" data-rel="{width:480,height:480,callback:'posterimg'}"><i></i></a>
				</div>
			</li>
		</ul>
		</div>
		{{/each}}
		<ul>
			<li class="Gname">背景图：</li>
			<li class="Ginput">
				<div class="Gchoose Gview-id{{id}}page14imgbg">
					<input type="text" value="{{img}}" name="name{{id}}-imgbg" />
					<a href="javascript:void(0)" class="Gbtn-pic" title="选择图片" data-rel="{width:640,height:1010,callback:'posterimg'}"><i></i></a>
				</div>
			</li>
		</ul>
		<ul>
			<li class="Gname">适配方式：</li>
			<li class="Ginput">
				<div class="switch" data-callback="drawon">
					<input type="radio" value="{{imgtype}}" checked="checked" name="name{{id}}-imgtype">
					<div class="newRadio">
						<span class="valfirst {{if imgtype==0}}hover{{/if}}" data-val="0">适应屏幕宽度</span>
						<span class="{{if imgtype==1}}hover{{/if}}" data-val="1">适应屏幕高度</span>
						<span class="vallast {{if imgtype==2}}hover{{/if}}" data-val="2">全图拉伸</span>
					</div>
				</div>
			</li>
		</ul>
		<ul>
			<li class="Gname">此页动画：</li>
			<li class="Ginput">
				<div class="switch" data-callback="animatedon">
					<input type="radio" value="{{animate}}" checked="checked" name="name{{id}}-animate">
					<div class="newRadio">
						<span class="valfirst {{if animate==0}}hover{{/if}}" data-val="0">开启</span>
						<span class="{{if animate==1}}hover{{/if}}" data-val="1">关闭</span>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
</script>
<!--page14 结束-->
<script type="text/javascript">
function select_activity(obj) {
	var _this = $(obj);
    var url = "{:U('LabelAdmin/SelectBatches/index',array('filterType'=>'dzhb'))}";
    var title = '选择互动模块';
    art.dialog.data('_this', _this);
    art.dialog.open(url, {
        width: 800,
        title: title,
        id: 'selectjp'
    });
}
function selectActivityCallback(d) {
    $('[name="urlTitle"]').val(d.info);
    $('#urlTitle').html(d.info);
    $('#batch_type').val(d.batch_type);
    $('#batch_id').val(d.batch_id);
	var batchId = d.batch_id;
	var batchType = d.batch_type;
	$.ajax({
	   type: "GET",
	   url: "{:U('LabelAdmin/Poster/ajaxGetLabelId')}&batchId="+batchId+"&batchType="+batchType,
	   success: function(da){
		 var url2 = "{:U('Label/Label/index')}&id="+ da.info;
	     $('[name="url2"]').val(url2);
	     $('#urlTitle').attr('href', url2);
	   },
	   dataType: "json"
	});

}
$(function(){
	var poster_index_url = "{:U('MarketActive/NewPoster/index')}";
	var removePosterDataUrl = "{:U('LabelAdmin/Poster/removePosterData')}";
	$('#btn-close').click(function(){
		art.dialog({width:"200px",title:"提示",lock:true,content:'是否放弃本次编辑',
			okVal: '确认',
			ok: function () {
				var m_id = $('#m_id').val();
				$.ajax({
					   type: "GET",
					   url: removePosterDataUrl,
					   success: function(dat){
						   if (dat.status == '1') {
							   location.href = poster_index_url;
						   }
					   },
					   dataType: "json"
				});
			},
			cancel: true
		});
	});
});
setInterval("autoSave()", 300000);
function autoSave(){
	var loginUrl = "{:U('Home/Login/showLogin')}";
	var returndata = updataJson();
	var datastr=returndata[0];
	$("#memo").val(datastr);
	var data = $("#theform").serialize();
	$.ajax({
	   type: "POST",
	   url: "{:U('LabelAdmin/Poster/add')}&auto=1",
	   data: data,
	   success: function(dat){
		   if (dat.status == '1') {
			   dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>已自动保存到草稿</div>",fixed: true,padding:0,lock:true,time:2});
		   } else if (dat.status == '0'){
			   if (dat.rcode && dat.rcode == '900') {
				   dialog = art.dialog({title:false,content:"<div class='msg-all-error'>登陆超时</div>",fixed: true,padding:0,lock:true,time:2});
				   setTimeout("location.href='"+loginUrl+"'", 2000);
			   }
		   } else if (dat.status == '-1') {
			   dialog = art.dialog({title:false,content:"<div class='msg-all-error'>保存草稿失败</div>",fixed: true,padding:0,lock:true,time:2});
		   }
	   },
	   dataType: "json"
	});
}
</script>
