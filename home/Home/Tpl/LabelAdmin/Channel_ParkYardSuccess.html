<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跳转提示</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<js href="__PUBLIC__/Js/global.js"/>
<script src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js"></script>
</head>
<body>
<table cellpadding="0" cellspacing="0" class="w1" style="height:120px;">
<tr>
<td class="tc">
    <div class="aui_content">
    	<div class="Diawarning">
        	<p>{$message}</p>
            <if condition="$status eq 1 ">
            <else />
                <if condition="$errorArray neq '' ">
                    <volist name="errorArray" id="item">
                        <p><span>上传文件第{$item.errorNumber}行，存在：{$item.msg} </volist>的错误</span></p>
                    </volist>
                </if>
            </if>
        </div>
    </div>
</td>
</tr>
</table>
<div class="DiabtnCon">
	<if condition="$status eq 1 ">
    <a href="javascript:art.dialog.close();" class="Diabtn-all-del">关闭</a>
    <else />
    <a href="{$jumpUrl}" class="Diabtn-all">返回</a>
    <a href="javascript:art.dialog.close();" class="Diabtn-all-del">关闭</a>
    </if>
</div>
</body>
</html>
