<ul>
    <li class="global-input2-name">商户名称：</li>
    <li class="global-input2-input">
    	<label><input name="node_name_radio" type="radio" value="0" <?php if($row['node_name']==''){echo 'checked="checked"';}?> />否</label>
        <label class="ml10"><input name="node_name_radio" type="radio" value="1" <?php if($row['node_name']!=''){echo 'checked="checked"';}?> />是</label>
        <input name="node_name" id="node_name"  type="text"  class="validate[optional,maxSize[20]] textbox w300 <?php if($row['node_name']==''){echo 'dn';}?>" value="<?php echo $row['node_name']?>" style=" margin-left:10px; width:210px;" />
    </li>
</ul>
<script>
$(document).ready(function(e) {
    $("input[name='node_name_radio']").change(function(){
		var t = $(this).val();
		if(t==0){
			$('#node_name').hide();
			$('#node_name').val('');
			$(".Preview-top-title").text('');
			var i = $("[name='is_log_img']:checked").val();
			if(i==0){
				$(".Preview-mainCon").addClass("noTitle");
			}else{
				$(".Preview-mainCon").removeClass("noTitle");
			}
		}else{
			$('#node_name').show();
			$('#node_name').val('<?php echo $row['node_name']?>');
			$(".Preview-top-title").text($("#node_name").val());
			$(".Preview-mainCon").removeClass("noTitle");
		}
	})
});
</script>
