<div class="fn mt20">
    <if condition="$formElementInfo neq '' ">
        <table cellpadding="0" cellspacing="0" class="W-table">
            <tr>
                <volist name="formElementInfo" id="currentElement" >
                    <th>{$currentElement['input_name']}</th>
                </volist>
            </tr>
            <notempty name="formList">
            <volist name="formList" id="currentFormElementList" >
                <tr>
                    <volist name="currentFormElementList" id="currentFormElement" >
                        <td>{$currentFormElement['value']}</td>
                    </volist>
                </tr>
            </volist>
            <else/>
                <tr>
                        <td colspan="{$elementCount}"><div class="nonedata"></div></td>
                </tr>

            </notempty>
        </table>
    <else/>
        <div class="nonedata"></div>
    </if>
    <div class="">{$page}</div>
</div>
