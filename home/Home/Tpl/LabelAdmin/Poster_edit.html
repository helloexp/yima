function openUploaderMeitu(url, _this, _type) {
    var win_width = 700;
    art.dialog.data('_this', _this);
    art.dialog.data('_type', _type);

    art.dialog.open(url, {
        lock: true,
        title: "上传图片",
        width: win_width,
        height: win_width / 1.6,
        id: 'art_upload'
    });
}

function checkCodeLogo(){
    if($("#resp_code_img").val() == '')
        {
            return "请上传二维码Logo";
        }
}
/*获取图片路径中的图片名*/
function base_name(url){
    var urlList = url.split('/'); 
    var a = urlList[urlList.length-1];
    return a;
}
/**
* 打开图片上传地址
* 格式如下：
* {:U('ImgResize/Resize/index',array('ratioX'=>100,'ratioY'=>100))}
* rationX 图片宽度
* rationY 图片长度
* 注：1、长宽只限定图片的比率，而不会真正裁剪成理想长宽
*     2、过大的图片(宽>1500,长>1000,会被缩小成1/2)
* */

function uploadImg(url) {
	var win_width = 700;
	art.dialog.open(url+"&uploadUrl={:urlencode(U('ImgResize/Resize/uploadFile','','','',true))}&menuType=1", {
		lock: true,
		title: "上传图片",
		width: win_width,
		height: win_width / 1.6,
		id: 'art_upload'
	});
}
//背景图片回调函数
function bgCallback(d) {
//填充缩略图
$('#img_resp_show').attr('src', d.absolutepath).show();
//上传用
$('#img_resp').val(base_name(d.absolutepath));
}
function uploadCallback(d, _this, _type) {

    if (d.msg != '0000') {
        alert(d.error);
    } else {
        var url = d.absolutepath;
        var type = _type;
        //callback		
        EditImg(url, _this, type);
    }
}

function selectActivityCallback(d) {
        $('.inputClass').html(d.info);
        $('#batch_type').val(d.batch_type);
        $('#batch_id').val(d.batch_id);
		$('.inputClass').show();
		$('.chooseUrlInput').hide();
}

function begin(data){
	for(var i=0;i<data.module.length;i++){
		var dataPro = data.module[i];
			data.module[i].id = i+1 ;
		var addHtml = "data"+dataPro.name;
		var editHtml = "edit"+dataPro.name;
		var Modhtml = template(addHtml, dataPro);
		var Formhtml = template(editHtml, dataPro);
		if(Formhtml=="{Template Error}"){return false;}
			$(".shopBoxView").append(Modhtml);
			$(".shopBoxFormCon").append(Formhtml);
			if(editHtml=="editHotposter"){
				$(".sortableHotRecommend").sortable({
					items: ".shopFormBanner"
				});
			};
	}
}

function updataJson(){
		var length = $(".shopBoxView .shopMod").length;
		if(length==0){
			alert("请先配置页面信息！");
			return false;
		}
		var pic_str='';
		var data,list,dataPro ;
		var dataModule = "[";
		$(".shopBoxView .shopMod").each(function(){
			if(dataModule!="["){			
				dataModule+=",";
			}
			var _this = $(this);
			var id = _this.attr("id");
			var _edit = _this.attr("data-special");
			var _thisEdit = $("[data-id='"+id+"']");
			
			//页面信息
				if(_edit == 13 ){
						var music = _thisEdit.find("[name='resp_music']").val();
						var loop = _thisEdit.find("[name='loop']").val();
						var vague = _thisEdit.find("[name='vague']").val();
						var url = _thisEdit.find("[name='url']").val();
						var urlTitle = _thisEdit.find(".inputClass").text();
						var btnTitle = _thisEdit.find("[name='btnTitle']").val();
						var urlType = _thisEdit.find("[name='chooseUrl']").val();
						var imgtype = _thisEdit.find("[name='imgtype']:checked").val();
						list = "[";
						_thisEdit.find(".shopFormBanner").each(function(){
							var img = $(this).find(".img img").attr("src");
							//拼接图片地址
							if(pic_str!=''){
								pic_str+=',';						
							}
							pic_str+=img;
							if(list!="["){
								list+=",";
							}
							list+='{"img":"'+img+'"}';
						})
						list += "]";
					dataPro = '{"initialise":"true","name":"Hotposter","loop":"'+loop+'","imgtype":"'+imgtype+'","vague":"'+vague+'","url":"'+url+'","urlTitle":"'+urlTitle+'","urlType":"'+urlType+'","btnTitle":"'+btnTitle+'","list":'+list+',"music":"'+music+'"}';
				}
			dataModule += dataPro ;
		});
		dataModule += "]";
		datastr = '{"module":'+dataModule+'}';	
		newreturn =new Array(datastr,pic_str);
		return newreturn;
}

function EditImg(url,_this,type){
	if(type=="upActImg"){
		var _thisclosest = _this.closest(".shopForm");
		var _shopMod = $("#"+_this.closest(".editshopBoxForm").attr("data-id")).find("ul");
		_this.next("img").attr("src",url).show();
		_shopMod.find("img").attr("src",url).show();
	}else if(type=="upBannerImg"){
		var index = _this.closest(".shopFormBanner").index();
		var _thisclosest = _this.find("img");
		var _shopMod = $("#"+_this.closest(".editshopBoxForm").attr("data-id")).find("ul");
		_thisclosest.attr("src",url).show();
		_shopMod.find("li:eq("+index+")").find("img").attr("src",url).show();
	}else if(type=="upMod1Bg"){
		var _thisclosest = _this.closest(".shopForm");
		var _shopMod = $("#"+_this.closest(".editshopBoxForm").attr("data-id")).find(".bg");
		_this.next("img").attr("src",url).show();
		_shopMod.css("background-image","url("+url+")");
	}else{
		return false;
	}
}

//文件上传
function ajaxFileUpload(imgid,hiddenid,showid,url){
var dialog = art.dialog({title:false,fixed: true,padding:0});
$.ajaxFileUpload
({
	url:url,
	secureuri:false,
	fileElementId:imgid,
	dataType: 'json',
	data:{name:'logan', id:'id'},
	success: function (data, status)
	{
		if(typeof(data.error) != 'undefined')
		{
			if(data.error != '')
			{
				dialog.time(3).content("<div class='msg-all-error'>"+data.error+"</div>");
			}else{
				var resp = data.msg;
				if(resp != '0000'){
					dialog.time(3).content("<div class='msg-all-error'>上传失败！</div>");
					return false;
				}else{
					dialog.time(3).content("<div class='msg-all-succeed'>上传成功！</div>");
				}
				
				$('#'+hiddenid).val("<?php echo APP_PATH.'Upload/';?>"+data.imgurl);
                //previewuploadimg('<?php echo APP_PATH.'Upload/';?>'+data.imgurl,"logo");
			}
		}
	},
	error: function (data, status, e)
	{
		dialog.time(3).content("<div class='msg-all-error'>"+e+"</div>");
	}
})

return false;
}

		var type = mod.substring(mod.indexOf("draw-"));

				var type = type.substring(0,type.indexOf(" "));
			}
		$(".shopModBox-13 li").removeClass(type).addClass("draw-"+val)
	});

});

            <li class="shopFormI sortableHotRecommend">
				{{each list as value i }}
					<div class="shopFormBanner fn">
						<i class="del-shopFormBanner del-HotRecommend"></i>
						<div class="img l">
							<i></i>
							<img src="{{value.img}}" />
						</div>
					</div>
				{{/each}}
                <div class="add-HotRecommend"><i></i>添加海报</div>
            </li>
        </ul>
		<ul class="shopFormU">
			<li class="shopFormN">&nbsp;海报适配方式：</li>
            <li class="shopFormI sortableHotRecommend">
				<label><input name="imgtype" type="radio" {{if imgtype==0}}checked="checked"{{/if}} value="0">适应屏幕宽度</label>
				<label><input name="imgtype" type="radio" {{if imgtype==1}}checked="checked"{{/if}} value="1">适应屏幕高度</label>
				<label><input name="imgtype" type="radio" {{if imgtype==2}}checked="checked"{{/if}} value="2">全图拉伸</label>
				<div class="cl"></div>
				<span class="txtTips">您可以根据需要选择屏幕尺寸适应方式,<a href="javascript:void(0)" class="help-link" data-help="__PUBLIC__/Image/help-poster1.png">查看做图小技巧</a><img src="__PUBLIC__/Image/help-poster1.png" class="dn"></span>
            </li>
        </ul>
		<ul class="shopFormU">
			<li class="shopFormN">&nbsp;上传音乐：</li>
			<li class="shopFormI">
				<a href="javascript:void(0)" class="btn-up btn-upMusic vm" id="btn-upMusic"><label for="music">{{if music!=""}} {{music}} {{else}} 选择音乐 {{/if}}</lanel></a>
				<input type="file" name="music" id="music" value="{{music}}" class="dn">
				&nbsp;&nbsp;<a href="javascript:void(0)" class="btn-upbtn vm" onClick="return ajaxFileUpload('music','resp_music','show3','{:U('LabelAdmin/Upfile/index','act=news&type=audio')}');">上传</a>
				<input type="hidden" name="resp_music" id="resp_music" value="{{music}}">												
				<span class="txtTips">注:音乐格式为mp3，小于等于1M</span>
			</li>
		</ul>
		<ul class="shopFormU">
			<li class="shopFormN">&nbsp;页面循环：</li>
			<li class="shopFormI">
				<div class="switch {{if loop==0}} hover {{/if}}">
					<input type="radio" name="loop" id="loop" value="{{loop}}" checked="checked">
					<div class="newRadio"><i></i><span class="value1" data-rel="1">关闭</span><span class="value2" data-rel="0">开启</span></div>
				</div>
			</li>
		</ul>
		<ul class="shopFormU">
			<li class="shopFormN">&nbsp;首页模糊：</li>
			<li class="shopFormI">
				<div class="switch {{if vague==0}} hover {{/if}}">
					<input type="radio" name="vague" id="vague" value="{{vague}}" checked="checked">
					<div class="newRadio"><i></i><span class="value1" data-rel="1">关闭</span><span class="value2" data-rel="0">开启</span></div>
				</div>
			</li>
		</ul>
        <ul class="shopFormU">
			<li class="shopFormN">&nbsp;按钮名称：</li>
			<li class="shopFormI">
				<input type="text" class="textbox" maxlength="8" name="btnTitle" value="{{btnTitle}}">
			</li>
		</ul>
		<ul class="shopFormU">
			<li class="shopFormN">&nbsp;链接地址：</li>
			<li class="shopFormI">
				<select class="selectbox vm chooseUrl">
				<option value="-1" class="doption">选择</option>
				<option value="4">多乐互动</option>
				<option value="0">自定义</option>
				</select>
				<input type="text" class="textbox vm {{if urlType=="4"}} dn {{/if}} chooseUrlInput" value="{{url}}" id="url" name="url" style="width:162px;">
				<a href="{{if url==""}} javascript:void(0) {{else}} {{url}} {{/if}}" target="_blank" class="inputClass {{if urlType!="4"}} dn {{else}} dib {{/if}} vm" >{{urlTitle}}</a>
				<input type="hidden" name="chooseUrl" value="{{urlType}}">
			</li>
		</ul>
    </div>
</div>
{{/if}}
</script>

	<li class="swiper-slide"><img src="__PUBLIC__/Image/iphone_bg7.png"><div class="text"><h2></h2><h3 style="display:none"></h3></div></li>
</script>

		<div class="img l">
			<i></i>
			<img src="" />
			<a href="javascript:void(0)" class="change-shopFormBanner">重新上传</a>
		</div>
	</div>
