var charDataClickColumnValue = [];

	charDataClick.push([charData[i]['name'],charData[i]['click_count']*1]);

         }

               color: '',
               style: {
                  font: '13px Trebuchet MS, Verdana, sans-serif'
               }
            }
         }
      },
      legend: {
         backgroundColor: '#FFFFFF',
         x: 0,
         y: -30
      },
      credits: {
          enabled: false
      },
       series: [{
         type: 'pie',

            charDataClick

		}]
   });

   chart = new Highcharts.Chart({

         renderTo: 'chart_2'
      },

         backgroundColor: null
      },

                         Highcharts.numberFormat(this.y, 0, ',') +' 个)';
         }
      },
      plotOptions: {
         pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
               enabled: true,
               formatter: function() {
                  if (this.percentage > 4) return this.point.name;
               },
               color: '',
               style: {
                  font: '13px Trebuchet MS, Verdana, sans-serif'
               }
            }
         }
      },
      legend: {
         backgroundColor: '#FFFFFF',
         x: 0,
         y: -30
      },
      credits: {
          enabled: false
      },
       series: [{
         type: 'pie',
         name: 'Browser share',
         data: charDataSend
		}]
   });
   
   //柱状图
   $('#chart_column').highcharts({
       chart: {
           type: 'column'
       },
       title: {
           text: '访问量占比分析'
       },
       subtitle: {
           text: ''
       },
       xAxis: {
    	   categories: charDataColumnName
       },
       yAxis: {
           min: 0,
           title: {
               text: ''
           }
       },
       tooltip: {
    	   valueSuffix: ' 个'
       },
       plotOptions: {
           column: {
               pointPadding: 0.2,
               borderWidth: 0
           }
       },
       series: [{
           name: '访问量',
           data: charDataClickColumnValue

       }, {
           name: '中奖数',
           data: charDataSendColumnValue

       }]
   });
});
