<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>卡券卡券发放记录</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wactivities.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__1"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
</head>
<style>
  .W-table td{color:#666;font-size:14px;border:solid 1px #e1e1e1} 
  .W-table td.awards{color:#4e4e4e;}
</style>
<body>
 <div class="Wcanal-tab inPop" id="Wcanal-tabon">
	  <div class="Wcanal-tab-title fn" id="third-tab">
		<p class=""><a href="{:U('CjRuleList/members',array('batch_id' => $batch_id,'newCount' => $newCount,'oldCount' => $oldCount,'member_sum' => $member_sum))}">新会员（{$newCount}）</a></p>
		<p class="Wcanal-tab-hover"><a href="{:U('CjRuleList/oldMember',array('batch_id' => $batch_id,'newCount' => $newCount,'oldCount' => $oldCount,'member_sum' => $member_sum))}">老会员（{$oldCount}）</a></p>
	  </div>
	  <div class="Wcanal-tab-list">
	      <table cellpadding="0" cellspacing="0" class="W-table mt15">
             <tbody>
                   <tr class="th">
                        <th>手机号</th>
                        <th>微信昵称</th>
                        <th>参与时间</th>
                        <th>原会员卡归属</th>
                   </tr>
                   <volist name="list" id="vo">
                       <tr>
                           <td>{$vo.phone_no}</td>
                           <td>{$vo.nickname}</td>
                           <td>{:date('Y-m-d H:i:s', strtotime($vo['update_time']))}</td>
                           <td>{$vo.card_name}</td>
                       </tr>
                   </volist>
					<!-- 无数据 -->
					<!-- <tr>
					  <td colspan="4"><div class="nonedata mt20"></div></td>
					</tr> -->
              </tbody>
         </table>
	   <div class="page mini">{$page}</div>
	  </div>
 </div>
</body>
</html>
