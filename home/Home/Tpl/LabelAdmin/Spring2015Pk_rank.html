.ground-rule { top:100px; background:#cb0606; border:solid 1px #ff3a3a;}
.ground-my { top:180px; background:#cb0606; border:solid 1px #ff3a3a;}
.ground-add a { color:#cb0606;}
.ground-rule a { color:#fff;}
.ground-my a { color:#fff;}
.ground-add:active { box-shadow:none;}

.ground-my:active { box-shadow:4px 4px 7px rgba(0,0,0,.25) inset;}

.grounds .grounds-bread a { position:relative; float:left; margin-top:21px; width:70px; height:25px; text-align:center; text-indent:10px; line-height:25px; border-radius:3px; border:solid 1px #f8c6aa; color:#e62121;}
.grounds .grounds-bread a i { position:absolute; top:9px; left:12px; width:7px; height:7px; background:url(__PUBLIC__/Image/edm/20150126-17.png) 0 -20px;}

                    <else/>
                    <a href="{:U('index',array('is_joined'=>0))}">所有<br />炮区</a>

        	<div class="grounds fn">

                <div class="grounds-my">

                <div class="fn">

                        	<th width="90">排名</th>
                        	<th>企业名称</th>
                        	<th width="180">战绩</th>
                        </tr>
                        <volist name="queryList" id="vo" key="k">
                            <php>
                                $kk = $k;
                            </php>
                            <tr>
                                <td>
                                    <if condition="$kk elt 3">
                                    <em class="em{$kk}">{$kk}</em>
