<script>
    $(document).ready(function(){
        $(".Wcanal-tab-title a").eq(0).click(function(event) {
            $(".Wcanal-tab-title p").removeClass('Wcanal-tab-hover');
            $(this).parents("p").addClass('Wcanal-tab-hover');
            $("form").hide();
            $("form").eq(0).show();
        });
        
        $(".Wcanal-tab-title a").eq(1).click(function(event) {
            $(".Wcanal-tab-title p").removeClass('Wcanal-tab-hover');
            $(this).parents("p").addClass('Wcanal-tab-hover');
            $("form").hide();
            $("form").eq(1).show();
        });
        function disableCommit(comment){
            comment.attr('disabled',false);
        };
        
        $("#submit_type1").click(function() {
            if($('input[name=is_parkyard]').val() == 'Y'){
                $(this).attr('disabled',true);
                var phoneNumber = $('#cell_phone').val();
                if(phoneNumber == ''){
                    disableCommit($(this));
                  alert('请填写员工手机');
                  return false;
                }else{
                    var reg = /^1[34578][0-9]{9}$/;
                    if(!reg.test(phoneNumber)){
                        disableCommit($(this));
                        alert('请检查员工手机格式');
                        return false;
                    }
                }

                if($('#sc_email').val()==''){
                    disableCommit($(this));
                  alert('请填写员工邮箱');
                  return false;
                }

                if($('input[name=department]').val()==''){
                    disableCommit($(this));
                  alert('请填写员工部门');
                  return false;
                }
            }
            
            if($('#name').val()==''){
                disableCommit($(this));
              alert('请填写员工姓名');
              return false;
            }
            
            $('#thef1').submit();
        });
        
        $("#submit_type2").click(function() {
            Dialoading("正在提交...");
            $('#thef2').submit();
        });
        
        $('.btn-all-del').click(function(){
            parent.art.dialog.list['uduf'].close();
        });
        
        $('input[name=department]').focus(function(){
            $('#selectOPtionList').show();
        });
        
        $('#selectOPtionList ul li').click(function(){
            var optionValue = $(this).html();
            $('input[name=department]').val(optionValue);
            $('#selectOPtionList').hide();
        });
        
        $('input[name=department]').change(function(){
            if($('input[name=department]').val() != ''){
                $('#selectOPtionList').hide();
            }
        });
        
    })
</script>
