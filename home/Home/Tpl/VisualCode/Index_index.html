<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="二维码,O2O平台,微信网站,手机二维码,O2O模式,微商城,电子凭证,线上线下,微信商城,二维码营销,电子优惠劵,微团购,二维码防伪,旺财,微信推广,二维码扫描,企业营销,微营销,二维码制作,企业推广,微信营销,二维码名片,网络营销,微信开发,二维码生成器,防伪标签,移动互联网,O2O,O2O营销,微网站" />
    <title>炫码_翼码旺财</title>
    <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/VisualCode.css?v=__VR__" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"></script>
</head>

<body>
<div id="wrapper">
    <include file="./Home/Tpl/Public/Public_header.html" />
    <div id="container">
        <!--数据为空或无权限-->
        <div class="wrqInt w1100" <if condition="$queryData neq null OR $search eq 'search' "> style="display:none" </if> >
        	<div class="wrqInt-top"><a href="{:U('Index/selectType')}" class="btn-all">立即创建</a></div>
            <div class="wrqInt-con"></div>
            <div class="wrqInt-other">
            	<ul>
                    <li><a href="index.php?g=VisualCode&m=Index&a=submitType&qr_type=1" class="btn-all btn1">立即创建</a></li>
                    <li><a href="index.php?g=VisualCode&m=Index&a=submitType&qr_type=0" class="btn-all btn2">立即创建</a></li>
                    <li><a href="index.php?g=VisualCode&m=Index&a=submitType&qr_type=2" class="btn-all btn3">立即创建</a></li>
                </ul>
            </div>
        </div>
        <if condition="$queryData neq null OR $search eq 'search'">
        <div id="main" class="rel">
        	<div class="sidenav">
                <!--开始载入左菜单-->
                <include file="LabelAdmin/Channel/leftMenu" leftmenuid="xuanma"/>
            </div>
            <div class="subcon fn">
            <div class="main-name fn">
            <h4>炫码<a href="index.php?g=VisualCode&m=Index&a=selectType" class="btn-add first"><i></i>新建炫码</a></h4>
            </div>
            <div class="SearchArea fn" >
                <form method="get" action="">
                    <input type="hidden" name="g" value="{$Think.GROUP_NAME}"/>
                    <input type="hidden" name="m" value="{$Think.MODULE_NAME}"/>
                    <input type="hidden" name="a" value="{$Think.ACTION_NAME}"/>
                    <div class="SearchAreaLeft">
                    <!--<p>订单号：</p><p><input type="text" name="order_id" id="order_id" value="{$order_id}" class="textbox w120"></p>-->
                    <label>
                    <span>炫码编号</span>
                    <input type="text" name="code_id" id="code_id" value="{$code_id}"  />
                    </label>
                    
                    <if condition="false">
                    <label>
                    <span>视觉类型</span>
                    <select name="code_type">
                        <option selected="selected" value="">选择类型</option>
                                {:show_arr_opt(array('1'=>'网址二维码','2'=>'微信名片二维码','0'=>'文本二维码'),$_GET['code_type'])}
                        </select>
                    </label>
                    </if>
                    <label>
                    <span>创建日期</span>
                    <input type="text" class="textbox " size="12" maxlength="15" name="begin_date" value="{$_GET.begin_date}"  onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})"/>-<input type="text" class="textbox" size="12" maxlength="15" name="end_date" value="{$_GET.end_date}" onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})"/>
                    </label>
                    <label>
                    <span>状态</span>
                    <select name="status">
                        <option value="1" <if condition="$status neq 2">selected="selected"</if> >正常</option>
                        <option value="2" <if condition="$status eq 2">selected</if>>已删除</option>
                    </select>
                    </label>
                    </div>
                    <div class="SearchAreaRight">
                    <button type="submit" class="searchBtn">查询</button>
                    </div>
                </form>
            </div>
            
            <div class="wrqList fn">
                <!--循环-->
                <if condition="$queryData neq null">
                <volist name="queryData" id="vo" mod="4" empty="暂无满足条件的数据">
                <div class="wrqItem">
                    <div class="img">
                        <img src="{$vo.barcode_url|get_upload_url}" />
                        <!-- <if condition="($vo.code_type eq 0)">{$vo.content}<elseif condition="($vo.code_type eq 1)"/>{$vo.content}<elseif condition="($vo.code_type eq 2)"/><img src="{$vo.barcode_url|get_upload_url}" /></if> -->
                        <span>{$vo.qrName}</span>
                        <p></p>
                    </div>
                    <div class="wqropr">
                        <div class="opr-view">
                            <span>
                                <if condition="($vo.code_type eq 0)">文本
                                    <elseif condition="($vo.code_type eq 1)" />网址
                                    <elseif condition="($vo.code_type eq 2)" />微信名片
                                </if>
                            </span>
                        </div>
                        <if condition="$vo['show_flag'] eq 0">
                        <div class="opr-open">
                            <a href="index.php?g=VisualCode&m=Index&a=down_local_code&code_id={$vo.id}" class="btn-all" title="立即下载">下载</a>
                        </div>
                        </if>
                        <div class="opr-other">
                            <if condition="$vo['show_flag'] eq 0">
                            <a href="javascript:void(0)" class="del a-hide" title="删除" rel="{$vo.id}">删除</a>
                            </if>
                            <i id="{$vo.id}" title="详情"></i>
                            <div class="opr-list">
                                <p>标题：{$vo.qrName}</p>
                                <p>备注：{$vo.remarkContent}</p>
                                <p>创建时间：{$vo.add_time|dateformat='Y-m-d'}</p>
                                <p>炫码编号：{$vo.id}</p>
                                <!--<p>订单号：{$vo.order_id}</p>-->
                                <p>二维码内容：
                                <if condition="($vo.code_type eq 0)">{$vo.content}<elseif condition="($vo.code_type eq 1)"/>{$vo.content}<elseif condition="($vo.code_type eq 2)"/><img src="{$vo.barcode_url}" /></if></p>
                            </div>
                        </div>
                    </div>
                </div>
                </volist>
                <elseif condition="$search eq 'search' " />
                    <div class="nonedata"></div>
                </if>
                <!--循环-->
            </div>
            <div class="page">{$pageShow}</div>
            </div>
            </if>
        </div>
    </div>
    <include file="./Home/Tpl/Public/Public_footer.html" /> 
</div>
<div class="service"></div>
<if condition="$queryData">
<div id="goto_proInt" class="goto_proInt"></div>
</if>
</body>
<script type="text/javascript">
$(document).ready(function(e) {
	$(".opr-other i").on("click",function(e){
		e.stopPropagation();
		var t = $(this);
		var dialog = art.dialog({
			title:t.closest(".wrqItem").find(".img span").text()+"-详情",
			id:"view",
			padding:10
		});
		dialog.content("<div class='opr-list'>"+t.next(".opr-list").html()+"</div>");
		dialog.follow(document.getElementById(t.attr("id")));
	});
        
        $(".opr-other a.del").on("click",function(e){
            var visualCodeID = $(this).attr('rel');
            e.stopPropagation();
            var t = $(this);
            var title="您确定要删除这个炫码吗？" ;
            art.dialog.confirm(title,function(){
                $.post('index.php?g=VisualCode&m=Index&a=VisualcodeDel',{'id':visualCodeID},function(data){
                    data = eval('('+data+')');
                    if(data['error'] == 0){
                        window.location.href = data['url']
                    }
                });
            });
	});
        
//	$("body").click(function(){
//		art.dialog({id:"view"}).close();
//	})
	$("#goto_proInt").click(function(){
		var html = $(".wrqInt").html();
		art.dialog({
			title:"业务介绍",
			padding:10,
			lock:true,
			content:'<div class="wrqInt">'+html+'</div>'
		});
	})
})
</script>
</html>
