<ul class="account-Menu">
	<li id="menu_id_shgl" data-rel="0"><i class="icon-masternav" data-gid="0"></i><a
			href="{:U('SxTpy/Index/index')}">中奖查询界面</a></li>
	<ul class="sidenav-div">
		<li id="menu_id-index"><a href="{:U('SxTpy/Index/index')}">中奖查询界面</a></li>
		<li id="menu_id-my_his"><a href="{:U('SxTpy/Index/my_his')}">使用明细(个人)</a></li>
		<li id="menu_id-his"><a href="{:U('SxTpy/Index/his')}">使用明细(全部)</a></li>
	</ul>
</ul>


<script>
	//设置当前菜单
	$(function () {
		$(".sidenav").height($(".account-Menu").height());
		var menu_id = "menu_id-" + ("[leftmenuid]" || "ewmbqqd");
		var _currentMenu = $("#" + menu_id);
		var _currentMenu = $("#" + menu_id);
		_currentMenu.addClass('hover');
		if (_currentMenu.attr('data-rel')) {
			$(".sidenav-div:eq(" + _currentMenu.attr('data-rel') + ")").height("auto");
			_currentMenu.find("i").removeClass("icon-masternav").addClass("icon-masternavclose");
		}
		_currentMenu.closest(".sidenav-div").height("auto");
		_currentMenu.closest(".sidenav-div").prev("div").prev("li").find("i").removeClass("icon-masternav").addClass("icon-masternavclose");
		windowheight();
	});

</script>
<!-- 左菜单结束-->
