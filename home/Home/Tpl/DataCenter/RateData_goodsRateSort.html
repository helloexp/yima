<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>卡券综合排名_数据中心_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
<link href="__PUBLIC__/Css/member.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/member.js?v=__VR__"></script>
<load href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css" />
<js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />
<js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" />
<script type="text/javascript">
$(document).ready(function(){
    $('#search').click(function(){
        var url = "{:U('DataCenter/RateData/goodsRateSort')}";
        $("#theForm").attr('action',url).submit();
    });
    $("#download").click(function(){
        var url = "{:U('DataCenter/RateData/goodsRateSort')}&down=1";
        $("#theForm").attr('action',url).submit();
    });
});
</script>
</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="sidenav">
                    <!--开始载入左菜单--> 
                    <include file="DataCenter/Data/leftMenu" leftmenuid="dzjzhpm"/>
                </div>
                <div class="subcon fn">
                    <div class="main-name fn"> 
                        <h4>卡券综合排名<a href="javascript:void(0);" id="download" class="btn-down first"><i></i>下载</a></h4>
                    </div>
                    <div class="SearchArea fn extendMode">
                        <form action="" method="POST" id="theForm">
                        <div class="SearchAreaLeft">
                        <label>
                        <span>创建时间</span>
                            <select name="year" id="year">
                                <option value="">全部</option>
                                <option value="2016" <if condition="$year eq 2016">selected="selected"</if>>2016年</option>
                                <option value="2015" <if condition="$year eq 2015">selected="selected"</if>>2015年</option>
                                <option value="2014" <if condition="$year eq 2014">selected="selected"</if>>2014年</option>
                                <option value="2013" <if condition="$year eq 2013">selected="selected"</if>>2013年</option>
                                <option value="2012" <if condition="$year eq 2012">selected="selected"</if>>2012年</option>
                                <option value="2011" <if condition="$year eq 2011">selected="selected"</if>>2011年</option>
                            </select>
                        </label>
                        <label>
                        <span>卡券名称</span>
                            <input type="text" name="cardName" id="cardName" value="{$cardName}" />
                        </label>
                        <label>
                        <span>选择排名指标</span>
                            <select name="sort" id="sort">
                                <option value="1" <if condition="$sort eq '1'">selected="selected"</if>>发码量</option>
                                <option value="2" <if condition="$sort eq '2'">selected="selected"</if>>验码量</option>
                                <option value="3" <if condition="$sort eq '3'">selected="selected"</if>>到店率</option>
                            </select>
                        </label>
                    	</div>
                    	<div class="SearchAreaRight">   
                            <a class="searchBtn" id="search" href="javascript:void(0);">查询</a> 
                        </div>
                        </form>
                    </div>
                    
                    <div class="fn">
                        <div class="fn mt20">
                            <table cellpadding="0" cellspacing="0" class="W-table">
                                <tr>
                                    <th>卡券</th>
                                    <th>发码量</th>
                                    <th>验码量</th>
                                    <th>到店率</th>
                                </tr>
                                <notempty name="list">
                                <volist name="list" id="row">
                                <tr>
                                    <td>{$row['goods_name']}</td>
                                    <td>{$row['s_num']}</td>
                                    <td>{$row['v_num']}</td>
                                    <td>{$row['p_num']}</td>
                                </tr>
                                </volist>
                                </notempty>
                            </table>
                            <div class="page">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
</html>
<script type="text/javascript">
	function starttime(){
		WdatePicker({minDate:"#F{$dp.$D(\'end_time\',{d:-90});}",maxDate:'%y-%M-%d'})
	}
	function endtime(){
		WdatePicker({maxDate:'%y-%M-%d'})
	}
</script>
