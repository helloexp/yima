<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>卡券发放明细_数据中心_翼码旺财</title>
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />

<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
<link href="__PUBLIC__/Css/member.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/member.js?v=__VR__"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#search').click(function(){
        var url = "{:U('DataCenter/DownData/index')}";
        $("#theForm").attr('action',url).submit();
    });
    $("#download").click(function(){
        var url = "{:U('DataCenter/DownData/index')}&down=1";
        $("#theForm").attr('action',url).submit();
    });
});
</script>
<style type="text/css">
.year { padding: 3px 6px 3px 6px; line-height: 22px; height: 28px; border: 1px #dfdfdf solid; width: 120px; font-size: 14px; }
</style>
</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="sidenav">
                    <!--开始载入左菜单--> 
                    <include file="DataCenter/Data/leftMenu" leftmenuid="dzjffmx"/>
                </div>
                <div class="subcon">
                    <div class="main-name fn"> 
                        <h4>卡券发放明细
                        	<a href="javascript:void(0);" id="download" class="btn-down first"><i></i>下载</a>
                        </h4>
                    </div>
                    <div class="fn">
                        <div class="SearchArea fn">
                            <form action="" method="POST" id="theForm">
                            <div class="SearchAreaLeft">
                            <label>
                            <span>发放日期</span>
                            <div class="Stime">
                        			<input name="begin_time" id="begin_time" onClick="starttime()" type="text" value="{$begin_time}" /><em>至</em><input name="end_time" id="end_time" onClick="endtime()" type="text" value="{$end_time}" /></label>
                        		</div>
                            </label>
                            <label>
                            <span>卡券类型</span>
                                <select name="goods_type" id="goods_type">
                                    <option value="" >全部</option>
                                    <option value="0" <eq name="goods_type" value="0">selected="selected"</eq>>优惠券</option>
                                    <option value="1" <eq name="goods_type" value="1">selected="selected"</eq>>代金券</option>
                                    <option value="2" <eq name="goods_type" value="2">selected="selected"</eq>>提领券</option>
                                    <option value="3" <eq name="goods_type" value="3">selected="selected"</eq>>折扣券</option>
                                </select>
                            </label>
                            <label>
                                <span>卡券名称</span>
                                <input type="text" name="goods_name" class="textbox w90" value="{$goods_name}"/>
                            </label>
                            </div>
                            <div class="SearchAreaRight">
                                <a href="javascript:void(0);" id="search" class="searchBtn">查询</a>
                            </div>
                            </form>
                        </div>
                        <div class="fn mt20">
                            <table cellpadding="0" cellspacing="0" class="W-table">
                                <tr>
                                    <th>卡券</th>
                                    <th>类型</th>
                                    <th>手机</th>
                                    <th>发送时间</th>
                                </tr>
                                <notempty name="list">
                                <volist name="list" id="row">
                                <tr>
                                    <td>{$row['goods_name']}</td>
                                    <td>{$goodsTypeArr[$row['goods_type']]}</td>
                                    <td>{$row['phone_no']}</td>
                                    <td>{:date('Y-m-d H:i:s',strtotime($row['trans_time']))}</td>
                                </tr>
                                </volist>
                                </notempty>
                            </table>
                            <div class="page">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
</html>
<script type="text/javascript">
	function starttime(){
		WdatePicker({minDate:"#F{$dp.$D(\'end_time\',{d:-90});}",maxDate:'%y-%M-%d'})
	}
	function endtime(){
		WdatePicker({maxDate:'%y-%M-%d'})
	}
</script>
