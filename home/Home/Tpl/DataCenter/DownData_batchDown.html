<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>活动效果数据_数据中心_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
<link href="__PUBLIC__/Css/member.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/member.js?v=__VR__"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#search').click(function(){
        var url = "{:U('DataCenter/DownData/batchDown')}";
        $("#theForm").attr('action',url).submit();
    });
    $("#download").click(function(){
        var url = "{:U('DataCenter/DownData/batchDown')}&down=1";
        $("#theForm").attr('action',url).submit();
    });
});
</script>
</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="sidenav">
                    <!--开始载入左菜单--> 
                    <include file="DataCenter/Data/leftMenu" leftmenuid="hdxgsj"/>
                </div>
                <div class="subcon">
                    <div class="main-name fn"> 
                        <h4>活动效果数据<a href="javascript:void(0);" id="download" class="btn-down first"><i></i>下载</a></h4>
                    </div>
                    <div class="SearchArea fn">
                        <form action="" method="POST" id="theForm">
                        <div class="SearchAreaLeft">
                        <label>
                        <span>创建时间</span>
                            <div class="Stime">
                            <input name="begin_time" id="begin_time" onClick="starttime()" type="text" value="{$begin_time}" /><em>至</em><input name="end_time" id="end_time" onClick="endtime()" type="text" value="{$end_time}" /></label>
                            </div>
                        </label>
                        <label>
                        <span>选择活动类型</span>
                            <select name="batchType" id="batchType">
                                <option value="">全部</option>
                                <volist name="batchTypeArr" id="batchName">
                                <option value="{$key}" <if condition="$key eq $batchType">selected="selected"</if>>{$batchName}</option>
                                </volist>
                            </select>
                        </label>
                        <label>
                        <span>活动名称</span>
                            <input type="text" name="batch_name" value="{$batch_name}"/>
                        </label>
                        </div>
                        <div class="SearchAreaRight">
                            <a href="javascript:void(0);" id="search" class="searchBtn">查询</a>
                        </div>
                        </form>
                    </div>
                    <div class="fn mt20">
                        <table cellpadding="0" cellspacing="0" class="W-table">
                        <tr>
                            <th>活动名</th>
                            <th>类型</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>访问量</th>
                            <th>发码量</th>
                        </tr>
                        <notempty name="list">
                        <volist name="list" id="row">
                        <tr>
                            <td>{$row['name']}</td>
                            <td>{$row['batch_type']}</td>
                            <td>{$row['status']}</td>
                            <td>{$row['add_time']}</td>
                            <td>{$row['start_time']}</td>
                            <td>{$row['end_time']}</td>
                            <td>{$row['click_count']}</td>
                            <td>{$row['send_count']}</td>
                        </tr>
                        </volist>
                        </notempty>
                        </table>
                        <div class="page">{$page}</div>
                    </div>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
</html>
<script type="text/javascript">
	function starttime(){
		WdatePicker({minDate:"#F{$dp.$D(\'end_time\',{d:-90});}",maxDate:'%y-%M-%d'})
	}
	function endtime(){
		WdatePicker({maxDate:'%y-%M-%d'})
	}
</script>
