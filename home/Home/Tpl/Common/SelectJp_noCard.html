    </div>
    <span class="txtTips">您可以：</span>

    			</dd>
    		    </a>
            </dl>
    		<dl class="bottom-02" >

    		</dl>
    	</div>
    </div>

<script text="text/javascript">
    $(document).ready(function(e) {
        $("#feelJp").click(function(e) {
            var m_id = "{$mId}";
            var c_id = "{$prizeCateId}";
            var dialog;
            $.ajax({
                url: '{:U("Common/SelectJp/feelJp")}',
                type: 'POST',
                dataType: 'json',
                data: {m_id: m_id,c_id:c_id},
                beforeSend:function(){
                    dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
                },
                success:function(d){
                    if(d.status == 1)
                    {
                        dialog.time(2).content("<div class='msg-all-succeed'>"+d.info+"</div>");
                        art.dialog.opener.reload();
                    }else{
                        dialog.time(3).content("<div class='msg-all-error'>"+d.info+"</div>");
                        return false;
                    }
                }
            });
        });
    });
</script>
