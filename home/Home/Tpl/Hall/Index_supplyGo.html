		<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/Wdefault.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/eTrade.css?v=__VR__" rel="stylesheet" type="text/css" />

		<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
		<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
		<script type="text/javascript" src="__PUBLIC__/Js/Wdefault.js?v=__VR__"></script>
		<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
		<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
		<script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js"></script>
		<js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />
		<js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" />
		<script>
			$(function() {
				$(".login-url").attr("href", "{:U('Home/Login/showLogin',array('fromurl'=>urlencode(U('Hall/Index/hallMessage','',true,false,true))),true,false,true)}");
			})
		</script>
		<style>
			.title dl dd .Wdate{  background:  url(__PUBLIC__/Image/eTicket/time.png) no-repeat 390px 12px;}
		</style>
	</head>
	<body>
		<div id="wrapper" class="wrapper">
			<!--开始引入顶部菜单-->
			<include file="./Home/Tpl/Hall/Index_hallHeader.html" topmenuid="cgxq"/>
<form method="post" id="loginform" name="loginform">
			<div class="bbs-container">
				<h4 class="h4demand"> 申请供货</h4>
				<div class="rpdemand sqgh">
					<h5><a href="{:U('Hall/Index/purchasingDemandMore')}" target="_blank"> 求购上海地区各品牌面包券</a></h5>
					<div class="title">
						<dl>
							<p><span class="left">卡券： </span><span> 上海地区各品牌面包券</span> </p>
							<p><span class="left">数量： </span><span> 上海地区各品牌面包券</span> </p>
							<p><span class="left">行业： </span><span> 上海地区各品牌面包券</span> </p>
							<p><span class="left">截止时间： </span><span> 上海地区各品牌面包券</span> </p>
							<p><span class="left">供货申请： </span><span> 上海地区各品牌面包券</span> </p>
						</dl>
					</div>
					<h5>供货信息</h5>
					<div class="title cgxq">
						<table class="W-table">
							<tbody>
								<tr class="thdem"> 
									<th></th>
									<th><i>*</i>卡券</th>
									<th>可兑换城市 </th>
									<th>有效期 </th>
									<th>市场价(元) </th>
									<th>供货说明 </th>
								</tr>	
								<tr class="tr tddem">
									<td> <span></span> </td>
									<td><p class="rel"><input type="text" value="" class="validate[required]" style="width: 206px"  /><i class="e-Voucher"> </i></p> </td>
									<td> <input type="text" value="-" class="validate[required]" style="width: 130px" /> </td>
									<td> 
										 <input type="text" value="-" class="validate[required]" style="width:130px;" onclick="WdatePicker()"/>
									</td>
									<td> <input class="validate[required]" value="-" type="text"  style="width: 80px"/> </td>
									<td> <textarea placeholder="可填写备注说明，如优惠条件等" class="validate[required]" style="width:205px"></textarea> </td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="title">
						<dl>
							<dt><a href="javascript:void(0)">+添加</a> （最多可添加5条）</dt> 
						</dl>
					</div>
					
					<h5>供货方信息</h5>
					<div class="title">
						<dl>
							<dd><label><i>*</i>联系人</label><input type="text" class="w400 validate[required]" value="" /> </dd>
							<dd><label><i>*</i>联系电话</label><input type="text" class="w400 validate[required,custom[phone]]" value="" /> 	</dd>
							<dd><label><i>*</i>联系邮箱</label><input type="text" class="w400 validate[required,custom[email]]" value="" /> 	</dd>
						</dl>
					</div>
					</div>
				  </div>
			<div style="text-align: center;">
				<dl>
					<dd class="mt30"><input checked="checked"  type="checkbox"/> 我已知晓 <a href="http://halltest.wangcaio2o.com/index.php?g=Hall&m=Index&a=hallHelpView&news_id=1254&leftId=gz&type=3" target="_blank">《卡券供货规则》</a></dd>
					<dt><a class="btn-all btn-red" id="ok" style="margin-top: 15px;margin-bottom: 40px;" href="{:U('Hall/Index/supplyGoOk')}" target="_blank">确认发布</a></dt>
				</dl>
			</div>
			</form>
			<include file="./Home/Tpl/Public/Public_Indexfooter.html" />
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				//初始化隐藏删除按钮
				$('.rpdemand .title .W-table tr td span').hide();
				var tr=$(".rpdemand .title .W-table tr").eq(1);
				$('.rpdemand .title dl dt').click(function(){
					  if($(".tr").length<5){
					var tbody=$(".rpdemand .title .W-table tbody");
					 tbody.append(tr.clone(true));
					 if($(".tr").length>0){
					 	$('.rpdemand .title .W-table tr td span').show();
					 }
					 } 
				});
				$("body").on('click','.rpdemand .title .W-table tr td span',function(){
					$(this).closest("tr").slideUp(function(){
						$(this).closest("tr").remove();	
						
						if($(".tr").length<=1){	
							$('.rpdemand .title dl dt').bind('click');
					 	$('.rpdemand .title .W-table tr td span').hide();
				       };
					});
				})
				$('#ok').click(function(){
					$('#loginform').validationEngine();  
				});
			});
			function result_(contents) {
				art.dialog({
					title : "提示",
					height : 100,
					content : contents,
					icon : 'succeed',
					lock : true,
					ok : function() {
						art.dialog.close();
					}
				})
			}
		</script>
	</body>
</</html>
