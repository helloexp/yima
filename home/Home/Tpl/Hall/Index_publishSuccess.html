<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>发布卡券_卡券_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wnumgoods.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/WE_ticket.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/eTrade.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wsaloon.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"/></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.SuperSlide2.js"></script>
<style type="text/css">
.leftLoop .bd ul li {margin: 0 19px 0 0;float: left;_display: inline;text-align: center;}
.recommend_scroll .mr_frUl {float: left;width: 100%;margin-left: 0px;margin-bottom: 15px;}

.saloonList-ul li .salItem-img{ position:relative;  margin:auto;}
.box{ width:100%;height:auto; background-color:#FFFFFF; FILTER: alpha(opacity=90); opacity: 0.9; -moz-opacity: 0.7;position:absolute; left:0px; bottom:0px;}
.see_more{ background:rgba(0,0,0,0.8); padding:10px; line-height:18px; color:#FFF; display:none; height:auto;}
.rang1,.rang2,.rang3{ background:url(http://static.wangcaio2o.com/Home/Public/Image/hall_rang.png) no-repeat; width:10px; height:14px; margin:0 3px; display:inline-block; overflow:hidden}
.rang1{background-position:0 0;}
.rang2{background-position:0 -18px;}
.rang3{background-position:0 -36px;}
.redfont{ font-size:12px;}
.shopSideCon{width:100%;}
</style>
</head>
<body>
     <div id="wrapper" style="padding-bottom:30px;">
     	<include file="./Home/Tpl/Hall/Index_hallHeader.html" topmenuid="sy"/>
			<div id="container">
				<div id="main">
                    <div class="showProcess" id="type1">
                        <ul>
                            <li class="step1"><i></i><span>选择卡券</span></li>
                            <li class="step2"><i></i><span>补全信息</span></li>
                            <li class="step3 current"><i></i><span>提交审核</span></li>
                        </ul>
                    </div>
                    <div class="showProcess dn" id="type2">
                        <ul class="p2">
                            <li class="step1"><i></i><span>选择类型</span></li>
                            <li class="step2"><i></i><span>创建卡券</span></li>
                            <li class="step3 current"><i></i><span>提交审核</span></li>
                        </ul>
                    </div>
                    <div class='loadTip'>
                        <div class='loadStatus ok'>
                        <dl>
                        <dt>发布成功！ 管理员将在2个工作日内审核您提交的卡券。</dt>
                        <dd>您还可以</dd>
                        <dd><a href="{:U('WangcaiPc/NumGoods/pulishList','',true,false,true)}">查看审核进度</a> &nbsp;&nbsp;|&nbsp;&nbsp;<a href="{:U('Hall/Index/build')}">去逛逛商城</a></dd>
                        </dl>
                        </div>
                    </div>
                    <div class="fn cl db" style="float:none; display:block; clear:both"></div>
                    
                    <div class="recommend mt20">
                    <h2>热销推荐</h2>
                    <div class="recommend_scroll">
                      <div class="mr_frbox">
                       <div class="mr_frUl">
                        <div class="leftLoop">
                         <div class="hd">
                          <a class="next" href="javascript:void(0);">换一批</a>
                          <ul>
                          </ul>
                         </div>
                         <div class="bd">
                          <div class="tempWrap">
                           <ul id="mr_fu">
                                
                                <volist name="hotGoodsList" id="vo">
                                 <li class="clone">
                                     <if condition="!empty($vo['label_note'])">
                                     <i class="stype">{$vo['label_note']}</i>
                                     </if>
                                     <a target="_blank" href="{:U('Hall/Index/goods','goods_id='.$vo['id'])}">
                                         <img src="{:get_upload_url($vo['batch_img'])}" />
                                     </a>
                                     <div class="salItem-msg">
                                      <h3>{$vo['batch_name']}</h3>
                                      <h4 title="{$vo['batch_short_name']}">{$vo['batch_short_name']}</h4>
                                      <h5><span><i>￥</i>{$vo['batch_amt']}</span><a target="_blank" href="{:U('Hall/Index/goods','goods_id='.$vo['id'])}" class="buyBtn">去采购</a></h5>
                                      <div class="fn pt5">
                                          <div class="salItem-collect mr10">热度：<em class="rang1"></em></div>
                                          <div class="salItem-collect">销量：<em class="redfont">{$vo['sell_num_note']}</em></div>
                                      </div>
                                     </div>
                                 </li>
                                </volist>
                            
                           </ul>
                          </div>
                         </div>
                        </div>
                       </div>
                      </div>
                     </div>
                     <div class="cl db fn mt15"></div>
                    </div>
					<script type="text/javascript">jQuery(".leftLoop").slide({titCell:".hd ul", mainCell:".bd ul",effect:"leftLoop",vis:4,scroll:3,autoPage:true,autoPlay:true});</script>
				</div>
			</div>
		</div>      
</body>
</html>
<script type="text/javascript">
$(function(){
	var goods_type = "{$_REQUEST['goods_type']}";
	switch(goods_type){
	case '0':
	    var type1 = $("#type1");
	    var type2 = $("#type2");
	    type1.addClass("dn");
	    type2.removeClass("dn");
	    break;
	case '1'://代金券
	    var type1 = $("#type1");
	    var type2 = $("#type2");
	    type1.addClass("dn");
	    type2.removeClass("dn");
	    break;
	case '2'://提领券
	    var type1 = $("#type1");
	    var type2 = $("#type2");
	    type1.addClass("dn");
	    type2.removeClass("dn");
	    break;
	case '3'://折扣券
	    var type1 = $("#type1");
	    var type2 = $("#type2");
	    type1.addClass("dn");
	    type2.removeClass("dn");
	    break;
	}

})
</script>
