<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>互联网渠道_营销推广渠道_翼码旺财</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/main.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/layout.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/module.css"/>
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>

<script>
$(document).ready(function(){
$("#subtosettle").click(function(){
	var sett=$("#settleamt").val();
	if(sett!=''){
		Dialoading("正在提交...");
		$("#toset").ajaxSubmit({
			success:function(data){
				Dialoading();
				if(data.status==1){
					Diasucceed(data.info);
					window.top.location.reload();
				}else{
					Diaerror(data.info);
				}
			},
			dataType:'json'
		});
	}else{
		Diaerror("请输入结算金额！");
		return false;
	}
});
})
</script>
</head>
<body>
<form action="{:U('Mypartner/tosettle')}" method="post" id="toset">
    <div class="Gform fn w1">
        <ul>
            <li class="Gname">*&nbsp;请输入结算金额：</li>
            <li class="Ginput"><input type="text" value="" name="settleamt" id="settleamt"/><span class="maxTips forInput">元</span>
            <input type="hidden" value="{$relationid}" name="rid"/>
            <input type="hidden" value="{$notamt}" name="notamt" />
            <span class="txtTips">当前未结算金额为<span>{$notamt}</span>元</span>
            </li>
        </ul>
        <div class="DiabtnCon">
            <a href="javascript:void(0)" class="Diabtn-all" id="subtosettle">确定</a>
            <a href="javascript:art.dialog.close();" class="Diabtn-all-del" id="cancel">取消</a>
        </div>
    </div> 
</form>
</body>
</html>
