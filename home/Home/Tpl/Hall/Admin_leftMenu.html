<script>
//设置当前菜单
$(function(){
    var menu_id = "menu_id-"+("[leftmenuid]"||"ewmbqqd");
    var _currentMenu = $("#"+menu_id,".left-Menu");
    _currentMenu.addClass('hover');
    if(_currentMenu.attr('data-rel')){
        $(".sidenav-div:eq("+_currentMenu.attr('data-rel')+")").height("auto");
        _currentMenu.find("i").removeClass("icon-masternav").addClass("icon-masternavclose");
    }

    if(menu_id=="menu_id-cj" || menu_id=="menu_id-scdy"){
        _currentMenu.closest(".sidenav-div:eq(0)").height("auto");
        _currentMenu.closest(".sidenav-div:eq(0)").prev("div").prev("li").find("i").removeClass("icon-masternav").addClass("icon-masternavclose");
    }else{
        _currentMenu.closest(".sidenav-div").height("auto");
        _currentMenu.closest(".sidenav-div").prev("div").prev("li").find("i").removeClass("icon-masternav").addClass("icon-masternavclose");
    }
    windowheight();
    /*以后如果要高亮父菜单时用，现在不用
    var parent_id = _currentMenu.attr('data-parent');
    if(parent_id){
        $("#"+parent_id,".left-Menu").addClass('hover');
    }
    */
    //菜单收缩
    $(".icon-masternav").live("click",function(){
        $(this).removeClass("icon-masternav").addClass("icon-masternavclose");
        var index=$(this).attr("data-gid");
        var $this=$(".sidenav-div:eq("+index+")")
        $this.height("auto");
        var heightval=$this.height();
        $this.height("0");
        $this.animate({height:heightval},200,function(){windowheight();});
    });
    $(".icon-masternavclose").live("click",function(){
        $(this).removeClass("icon-masternavclose").addClass("icon-masternav");
        var index=$(this).attr("data-gid");
        var $this=$(".sidenav-div:eq("+index+")")
        $this.animate({height:0},200,function(){windowheight();});
    });
});

</script>
<!-- 左菜单结束-->
