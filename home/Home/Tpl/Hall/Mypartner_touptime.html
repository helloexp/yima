<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>互联网渠道_营销推广渠道_翼码旺财</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/main.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/layout.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/module.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Wcanal.css"/>
<js href="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
<script src="__PUBLIC__/Js/jquery-1.7.1.min.js"></script>
<script>
$(document).ready(function(){
$("#subtosettle").click(function(){
	var endtime=$("#end_time").val();
	if(endtime!=''){
		$("#toset").submit();
	}else{
		alert('请选择合作期限的结束时间！');
		return false;
	}
});
})
function clo(){
	parent.art.dialog.list['clopar'].close();
}
</script>
</head>
<body>
    <div id="container" style="width:auto;padding:20px;">
                <div class="Wcanal-tab">
                        <div class="Wcanal-tab-list" style="border:none;">
                            <form action="{:U('Mypartner/saveUptime')}" method="post" id="toset">
                                <div class="global-input2 fn w1">
                                    <ul>
                                        <li class="global-input1-name">*&nbsp;请选择合作期限：</li>
                                        <li class="global-input1-input">
                                        <p><input type="text" name="begin_time" id="begin_time" class="textbox w100" onfocus=this.onblur() readonly="true" value="{$list['begin_time']|dateformat=###,'Ymd'}"/>-<input type="text" name="end_time" id="end_time" onClick="WdatePicker({minDate:'<?php echo date('Y-m-d');?>'})" value="{$list['end_time']|dateformat=###,'Ymd'}" class="textbox w100" />
                                        <input type="hidden" value="{$list['relation_node_id']}" name="raletionid"/>
                                        <input type="hidden" name="check_status" value="{$list['check_status']}" />
                                        </li>
                                    </ul>
                                    <ul>
                                        <li style="margin-left:80px;"class="global-input2-input">
                                            <a class="btn-all w110" href="javascript:;" id="subtosettle">完成</a>
                                            <a class="btn-all-del w110 ml20" href="javascript:;" onclick="clo()">取消</a>
                                        </li>
                                    </ul>
                                </div> 
                            </form>
                        </div>
                </div>
    </div>
</body>
</html>
