<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>卡券管理_卡券_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wnumgoods.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
<js  href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default" />
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/Wproduct.js?v=__VR__"></script>
<script>
$(function(){
    $("#search").click(function(){
        $("form").submit();
    });
    $("#down").click(function(){
        $("form").attr("action","{:U('NumGoods/export')}").submit();
    });
})
</script>
</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="bread">
                    <div class="bread-con fn">
                        <div class="bread-area">
                            <i class="icon-bread"></i>
                            <p><a href="{:U('Home/Index/index')}">首页</a></p>
                            <p>></p>
                            <p><a href="index.php?g=WangcaiPc&m=NumGoods&a=numGoodsList">卡券</a></p>
                            <p>></p>
                            <p>收到的合作意向</p>
                        </div>
                        <div class="bread-history">
                            <i class="icon-history"></i>
                            <p><a href="javascript:void(0)" class="ind-bread">返回</a></p>
                        </div>
                    </div>
                </div>
                <div class="sidenav">
                    <!--开始载入左菜单--> 
                    <include file="WangcaiPc/NumGoods/leftMenu" leftmenuid="ddgl"/>
                </div>
                <div class="subcon fn">
                    <div class="Wcanal-tab">
                        <div class="Wcanal-tab-title fn">
                            <p><a href="{:U('Admin/GoodsBookList')}"> 卡券预定申请</a></p>
                            <p><a href="{:U('Admin/GoodsSupplyList')}">供货申请</a></p>
                           <!-- <p><a href="javascript:void(0)">旺财联盟加入申请</a></p>-->
                            <p  class="Wcanal-tab-hover"><a href="{:U('Admin/adminshop')}"> 旺财联盟加入邀约</a></p>
                        </div>
                        <div class="Wcanal-tab-list">
                            <div class="form-search fn">
                                <form method="post" action="{:U('Admin/adminshop')}">
                                    <p>商户名称</p><p><input name="name" type="text" value="{$_REQUEST['name']}" class="textbox w100"/></p>
                                    <p class="ml20">截止日期</p><p><input name="badd_time" type="text" value="{$_REQUEST['badd_time']}"  onClick="WdatePicker()" class="textbox w100"/></p>
                                    </p>
                                    <a href="javascript:void(0);" class="btn-all w90" id="search">查询</a>
                                </form>
                            </div>
                            <div class="fn">
                                <table cellpadding="0" cellspacing="0" class="W-table">
                                    <tr>
									    <th>商户名称</th>
                                        <th>联盟名称</th>
										<th>联盟专用卡券</th>
										<th>招募截止日期</th>
                                        <th>加入状态</th>
										<th>操作</th>
                                    </tr>
                                    <if condition="$list"> 
                                    <volist name="list" id="vo" >
                                    <tr>
                                        <td>{$vo['node_name']}</td>
                                        <td>{$vo['bloc_name']}</td>
                                        <td>{$vo['goods_name']}</td>
                                        <td>{$vo.recruit_end_date|dateformat=###,'Y-m-d'}</td>
                                        <td>{$checkStatus[$vo['invite_status']]}</td>
                                        <td>
                                        <if condition="$userInfo['node_id'] eq $vo['req_node_id'] ">
                                        <a href="{:U('Hall/Admin/shop_mes?goods_id='.$vo['goods_id'].'&id='.$vo['id'])}">详情</a>
                                        </if>
                                        </td>
                                    </tr>                                   
                                    </volist>
                                    <else/>
                                        <if condition="$post">
                                            <tr>
                                                <td colspan="10">
                                                    <div class="nonedata"></div>
                                                </td>
                                            </tr> 
                                       <else/>
                                            <tr>
                                                <td colspan="10">
                                                    
                                                </td>
                                            </tr>
                                        </if>
                                   </if>
                                </table>
                                
                                <div class="page">{$page}</div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>

<script type="text/javascript" src="js/Service.js"></script>

</html>
