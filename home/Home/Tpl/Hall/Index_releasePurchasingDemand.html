	<body>
		<div id="wrapper" class="wrapper">
			<!--开始引入顶部菜单-->
			<include file="./Home/Tpl/Hall/Index_hallHeader.html" topmenuid="cgxq"/>
<form method="post" id="ginoForm"action="">
			<div class="bbs-container">
				<h4 class="h4demand"> 发布采购需求</h4>
				
				<div class="rpdemand">
					
					<h5>标题</h5>
					<div class="title">
						<input type="text" value="" class="w600 validate[required]" placeholder="为您的采购需求写个标题（必填），例：采购江浙沪地区面包券" />	
					</div>
					<h5>采购信息</h5>
					<div class="title cgxq">
						<table class="W-table">
							<tbody>
								<tr class="thdem"> 
									<th>&nbsp; </th>
									<th><i>*</i>卡券</th>
									<th>行业 </th>
									<th><i>*</i>数量 </th>
									<th>卡券描述 </th>
								</tr>	
								<tr class="tr tddem">
									<td> <span></span> </td>
									<td> <input type="text" value="" class="validate[required]" style="width: 224px;" /> </td>
									<td> 
										<select>
											<option selected="selected"> 美食  面包甜点</option>
									    </select> 
									</td>
									<td> <input style="width: 98px;" class="validate[required,custom[number]]" value="" type="text" /> </td>
									<td> <textarea placeholder="可全国兑换" class="validate[required,max[50]]"></textarea> </td>
								</tr>
								
								
							</tbody>
							
						</table>
					</div>
					<div class="title">
						<dl>
							<dt><a href="javascript:void(0)">+添加</a> <span>（最多可添加10条） </span>   </dt> 
						</dl>
						
					</div>
					<h5>采购要求</h5>
					<div class="title">
						<dl>
							<dd><label><i>*</i>截止时间</label><input type="text" value="" class="w400 Wdate validate[required]"  onClick="WdatePicker()" /> </dd>
							<dd><span class="mr10" style="margin-left: 85px;color: #aaa;margin-top: -5px;display: block"> 超过供货截止时间后，采购需求即过期，供货方将无法提交供货申请</span></dd>
							<dd><label style="vertical-align: top;"><i>*</i>采购目的</label>
								<textarea class="w400 validate[required]" placeholder="请简要填写您的采购目的，例：将卡券作为市场活动奖品、
作为企业员工福利。" ></textarea>	</dd>
						</dl>
						
					</div>
					<h5>采购方信息</h5>
					<div class="title">
						<dl>
							<dd><label><i>*</i>联系人</label><input type="text" class="w400 validate[required]" value="" /> </dd>
							<dd><label><i>*</i>联系电话</label><input type="text" class="w400 validate[required,custom[phone]]" value="" /> 	</dd>
							<dd><label><i>*</i>联系邮箱</label><input type="text" class="w400 validate[required,custom[email]]" value="" /> 	</dd>
							
						</dl>
						
						
					</div>
						  <!-- 提交成功后显示页面 -->
				 <div id="Succeed">
                                <div class="succeed_icon"><img src="__PUBLIC__/Image/start_icon.png"></div>
                                <div class="succeed_content">
                                    <dl>
                                        <dt class="mb10">采购需求发布成功！</dt>
                                        <dd> 您还可以</dd>
                                        
                                        <dd>
                                            <a style="border: none;padding-left: 0"  href="{:U('Hall/Index/purchasingDemandMore')}" target="_blank">查看刚发布的采购需求</a>
                                            <a href="{:U('WangcaiPc/OnlineTrading/purchaserDemand')}" target="_blank">管理采购需求</a>
                                            <a href="{:U('Hall/Index/releasePurchasingDemand')}" target="_blank">继续发布采购需求</a>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
							
				  </div>
				  
				  
			
				  
				  
			</div>
			</form>
			<div style="text-align: center;">
				
				<dl>
					<dd class="mt30"><input checked="checked"  type="checkbox"/> 我已知晓 <a href="http://halltest.wangcaio2o.com/index.php?g=Hall&m=Index&a=hallHelpView&news_id=1254&leftId=gz&type=3" target="_blank">《采购需求发布规则》</a></dd>
					<dt><a href="javascript:void(0)" class="btn-all btn-red" id="ok" style="margin-top: 15px;margin-bottom: 40px;">确认发布</a></dt>
				</dl>
			</div>
			
			<include file="./Home/Tpl/Public/Public_Indexfooter.html" />
		</div>
		<script type="text/javascript">
			
			$(document).ready(function() {
				//初始化隐藏删除按钮
				$('.rpdemand .title .W-table tr td span').hide();
				var tr=$(".rpdemand .title .W-table tr").eq(1);
				$('.rpdemand .title dl dt').click(function(){
					var tbody=$(".rpdemand .title .W-table tbody");
					 tbody.append(tr.clone(true));
					 if($(".tr").length>0){
					 	$('.rpdemand .title .W-table tr td span').show();
					 }
					  if($(".tr").length>=10){
					 	$('.rpdemand .title dl dt').unbind('click');
					 } 
				});
				$("body").on('click','.rpdemand .title .W-table tr td span',function(){
					$(this).closest("tr").remove();	
					if($(".tr").length==1){	
					 	$('.rpdemand .title .W-table tr td span').hide();
				    }
				})
				
				
				$('#ok').click(function(){
					
					$('#ginoForm').validationEngine(); 
				})
				
			});

			function result_(contents) {

				art.dialog({
					title : "提示",
					height : 100,
					content : contents,
					icon : 'succeed',
					lock : true,
					ok : function() {
						art.dialog.close();
					}
				})
			}
		</script>
