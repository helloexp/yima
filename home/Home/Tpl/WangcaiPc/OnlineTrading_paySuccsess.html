<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>卡券商城-付款成功</title>
<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wsaloon.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Windex.css?v=__VR__" rel="stylesheet" type="text/css" />
<style>
.shopNav{ margin-left:0; padding-left:220px;}
#Succeed{ width:89%;}
.Entrance{font-size:14px; color:#666666; line-height:34px; border-top:1px #efefef solid; background:#f8f8f8; padding:30px; width:1100px; margin:0 auto; margin-bottom:50px; box-sizing:border-box;}
.Entrance .EntranceList{ width:78%; margin:0 auto}
.Entrance .EntranceList dl{}
.Entrance .EntranceList dl dt{}
.Entrance .EntranceList dl dt a{ float:right; color:#ec3e3e; font-size:14px; padding-right:40px;}
.Entrance .EntranceList dl dd:after{clear:both; display:block; content:""}
.Entrance .EntranceList dl dd .list-wrapper{ display:inline-block; box-sizing:border-box; width:20%; float:left}
.Entrance .EntranceList dl dd .list-wrapper li {  width: 80px;  height: 145px;  padding-top: 30px;  margin-left: 0px; text-align: center;}

.top1{ background:#f7f7f7; padding:35px; float:left; display:inline-block; margin-right:20px;}
.top1 img{ width:250px; height:182px; border:1px #ebebeb solid; padding:4px; background:#FFF;}
</style>
</head>
<body class="no">
    <div id="wrapper">
        <!--开始引入顶部菜单-->
        <include file="./Home/Tpl/Public/Public_header.html" />  
        
        <div class="shopNav">
        <include file="./Home/Tpl/WangcaiPc/NumGoods_topMenu.html" topmenuid="zxjy"/>
        </div>
        <div id="container" class="bgfff">
            <if condition="$orderInfo['status'] eq 3">
        	<div class='loadTip' style="border:none; background:none">
                <div class='loadStatus fail'>
                <dl>
                <dt>该订单已取消</dt>
                <dd><a href="{:U('WangcaiPc/OnlineTrading/purchaserOrderList','',true,false,true)}" style="margin-right: 10px;">查看采购订单</a></dd>
                </dl>
                </div>
            </div>
            <else/>
            <div class='loadTip' style="border:none; background:none">
                <div class='loadStatus ok'>
                <dl>
                <dt>付款成功！</dt>
                <dd>旺财额外再送您<span class="redfont">{$wbNum}</span>个旺币，可用来抵扣发码流量费(有效期为自获得之日起30天)。 <a href="{:U('Home/AccountInfo/peak')}"><i class="allAsk" style="margin-top: -5px;margin-right: 5px"></i>什么是旺币？ </a></dd>
                <dd>快去试试发送卡券吧！</dd>
                <dd><a href="{:U('WangcaiPc/OnlineTrading/purchaserOrderList','',true,false,true)}" style="margin-right: 10px;">查看采购订单</a>|<a style="margin: 0 10px;" href="{:U('Home/AccountInfo/peak','',true,false,true)}">查看我的旺币</a>|<a style="margin-left: 10px;" href="{:U('WangcaiPc/NumGoods/numGoodsBuy','',true,false,true)}">发送卡券</a></dd>
                </dl>
                </div>
            </div>
            </if>
            <notempty name="otherList">
            <div class="Entrance">
                <div class="EntranceList">
                <dl>
                    <dt>采购过该卡券的用户还采购了这些，您也去看看吧？</dt>
                    <dd>
                        <ul class="saloonList-ul">
                        <volist name="otherList" id="vo">
                            <li>
                                <div class="salItem-img">
                                    <a href="{:U('Hall/Index/goods','goods_id='.$vo['id'])}" target="_blank">
                                    <img src="{:get_upload_url($hallModel->getfirestImg($vo['batch_img']))}" />
                                    </a>
                                </div>
                                <div class="salItem-msg">
                                    <h3>{$vo['batch_name']}</h3>
                                </div>
                            </li>
                        </volist>
                    </ul>
                </dd>
            </dl>
            </div>
        </div>
        </notempty>
        </div>
         <include file="./Home/Tpl/Public/Public_footer.html" /> 
    </div>
</body>
</html>
