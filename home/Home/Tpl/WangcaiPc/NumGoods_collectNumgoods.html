<script type="text/javascript">
$(document).ready(function(e) { 
    $(".more-filter").toggle(function(e){
        $(this).parent().children(".hidelayer").slideToggle("slow");
        $(".more-filter").html("收起筛选");
        $(".more-filter").addClass("active");
    },function(e){
        $(".more-filter").removeClass("active");
        $(this).parent().children(".hidelayer").slideToggle("slow");
        $(".more-filter").html("更多筛选");
    });
    $("#search").click(function(){
        $("form").submit();
    });
    $(".viewDetail").click(function(){
        var goodsid = $(this).parent().parent().attr('goodsid');
        window.location.href="{:U('Hall/Index/goods')}&goods_id="+goodsid;
    });
});
function statusChange(id){
    art.dialog.confirm("您确定取消收藏该卡券吗?",function(){
        $.post("{:U('WangcaiPc/NumGoods/delcollect')}",{"id":id},function(data){
            if(data.status==1){
                art.dialog({title:false,content:"<div class='msg-all-succeed'>"+data.info+"</div>",fixed: true,padding:0,time:2});
                window.location.reload();
            }else{
                art.dialog({title:false,content:"<div class='msg-all-error'>"+data.info+"</div>",fixed: true,padding:0,time:2});
            }
        },"json");
    });
}
</script>
