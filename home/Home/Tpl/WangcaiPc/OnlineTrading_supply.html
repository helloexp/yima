<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>供货申请</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
		<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/Wnumgoods.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/Waccount.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/Wshopconfig.css?v=__VR__" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/Css/WonlineSales.css?v=__VR__" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
		<script type="text/javascript" src="__PUBLIC__/Js/Wcanal.js?v=__VR__"></script>
		<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
		<script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js"></script>
		<script>
			$(document).ready(function(e) {
				$("#search").click(function() {
					$("form").submit();
				});
			});
		</script>
	</head>
	<body>
		<div id="wrapper">
			<include file="./Home/Tpl/Public/Public_header.html" />
			<div class="shopNav">
				<include file="./Home/Tpl/WangcaiPc/NumGoods_topMenu.html" topmenuid="zxjy"/>
			</div>
			<div id="container" class="bgfff">
				<div id="main" class="rel">
					<div class="new_sidenav">
						<include file="./Home/Tpl/WangcaiPc/OnlineTrading_leftMenu.html" leftmenuid="ghsq"/>
					</div>
					<div class="subcon fn">
						<div class="main-name fn">
							<h4>供货申请</h4>
							<div class="tip">
		                         <p>供货申请仅允许撤销一次</p>
		                    </div>
						</div>
						<div class="Wcanal-tab" id="Wcanal-tabon" >
							<div class="Wcanal-tab-list" style="display: block;">
								<div class="SearchArea fn">
									<form id="theform" action="{:U('WangcaiPc/OnlineTrading/purchaserPayList')}" method="post">
										<div class="SearchAreaLeft">
										<label><span>采购需求名称</span>
											<input name="name" type="text" value="{$name}" />
										</label>
										
										<label><span>发布时间</span>
											<input name="badd_time" type="text" value="{$badd_time}"  onClick="WdatePicker()" />
											-
											<input name="eadd_time" type="text"  onClick="WdatePicker()" value="{$eadd_time}" />
										</label>
										<label>
											<select name="from_type" id="from_type">
												<option value="">配送状态</option>
												<option value="">已发布</option>
												<option value="">已截止</option>
												<option value="">已撤销</option>
												
											</select> 
										</label>
										</div>
										<div class="SearchAreaRight">
										<a class="searchBtn" id="search" onclick="lsearch(0,0);">查询</a>
										<a class="more-filter" href="javascript:void(0);">更多筛选</a>
									</div>
									</form>
								</div>
								<div class="shopCon">
									<table cellpadding="0" cellspacing="0" class="shopTable">
										<tbody>
											<tr class="th">
												<th>卡券</th>
												<th>申请时间</th>
												<th>市场价（元）</th>
												<th>状态</th>
												<th>采购需求</th>
												<th>操作</th>
											</tr>
											<empty name="list" >
												<tr class="info">
													<td colspan="10" class="last"><div class="nonedata"></div></td>
												</tr>
											</empty>
											<volist name="list" id="vo">
												<tr class="title">
													<td><b></b>000000000</td>
													<td>2015-15-25</td>
													<td>翼码</td>
													<td>已撤销</td>
													<td>
														<a href="{:U('Hall/Index/purchasingDemandMore')}">采购上海地区面包券</a>
													</td>
													<td><a href="{:U('Hall/Index/supplyGo')}"> 编辑</a>
													<br/>
													<a href="javascript:void(0)" class="revoke-btn"> 撤销</a>
													<br/>
													<a href="{:U('WangcaiPc/OnlineTrading/purchaserDemandInfo')}"> 详情</a>
													<br/>
													<a href="http://192.168.0.242/imageco/home/index.php?g=WangcaiPc&m=OnlineTrading&a=purchaserOrderDetail&order_id=1505289878146322"> 查看订单</a>
													</td>
												</tr>
											</volist>
										</tbody>
									</table>
									<div class="page">
										{$page}
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<include file="./Home/Tpl/Public/Public_footer.html" />
		</div>
		<div class="service"></div>
		
		
		
			
		<!--  撤销供货申请弹窗-->
		
		<div style="display: none;">
			<div class="revoke">
				<dl>
					<p> 撤销后，采购方将无法看到该条供货申请。</p>
					
				</dl>
				<div class="Gform">
					 <ul>
                        <li class="Gname"><span> *</span>选择撤销原因</li>
                        <li class="Ginput">
                            <select><option>不想供货了</option></select>
                            
                        </li>
                    </ul>
                    
                    <ul>
                        <li class="Gname">补充说明</li>
                        <li class="Ginput">
                            <textarea maxlength="20" class="Gview-textarea"></textarea><span class="maxTips forArea" data-max="20">0/20</span>
                        </li>
                    </ul>
                    <ul>
                        <li class="tc">
                            <a class="Diabtn-all" href="javascript:void(0)" style="margin-bottom: 0">确认</a>
                            
                        </li>
                    </ul>
				</div>
				
			</div>
		</div>
			
		
		
		
		
		
	</body>
</html>
<script>
	$(function(){
		$('.revoke-btn').click(function(){
			art.dialog({
				title:'撤销供货申请',
				width:'500px',
				content:'<div class="revoke">'+$('.revoke').html() +'</div>'
				
			});
		});
		$('.shopTable tr td b').hide();
		if($('.shopTable tr td').eq(3).text()=='已采购'){
			$('.shopTable tr td').eq(3).css('color','#4cab69');		
			$('.shopTable tr td b').show();
		};
		if($('.shopTable tr td').eq(3).text()=='已撤销'){
			$('.shopTable tr td').eq(3).css('color','#ccc');		
		};
		
		$('.more-filter').hide();
		var label=$('.SearchAreaLeft>label');
		var labelWidth_3=label.eq(0).outerWidth(true)+label.eq(1).outerWidth(true)+label.eq(2).outerWidth(true);
		var labelWidth_4=label.eq(0).outerWidth(true)+label.eq(1).outerWidth(true)+label.eq(2).outerWidth(true)+label.eq(3).outerWidth(true);
		if(label.length>=2){}
		if(labelWidth_3 > 700 || labelWidth_4 > 700){
			
			$('.more-filter').show();
		}
	})
	
</script>
