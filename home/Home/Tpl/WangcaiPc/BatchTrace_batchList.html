<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>卡券批量查询_卡券_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
<js  href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default" />
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script>
$(function(){
	$("#search").click(function(){
		$("form").submit();
	});
	$("#down").click(function(){
		$("form").attr("action","{:U('NumGoods/export')}").submit();
	});
})
</script>

</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="bread">
                    <div class="bread-con fn">
                        <div class="bread-area">
                            <i class="icon-bread"></i>
                            <p><a href="{:U('Home/Index/index')}">首页</a></p>
                            <p>></p>
                            <p><a href="{:U('WangcaiPc/NumGoods/numGoodsList')}">卡券</a></p>
							<p>></p>
							<p>卡券使用明细</p>
                            
                        </div>
                        <div class="bread-history">
                            <i class="icon-history"></i>
                            <p><a href="javascript:void(0)" class="ind-bread">返回</a></p>
                        </div>
                    </div>
                </div>
                <div class="sidenav">
                    <!--开始载入左菜单--> 
                    <include file="WangcaiPc/NumGoods/leftMenu" leftmenuid="yxpffmx"/>
                </div>
                <div class="subcon fn">
                    <div class="Wcanal-tab">
                            <div class="Wcanal-tab-title fn">
                                <p><a href="{:U('BatchTrace/index')}">发码明细</a></p>
								<p><a href="{:U('BatchTrace/posTrace')}">核销明细</a></p>
                                <p class="Wcanal-tab-hover"><a href="{:U('BatchTrace/batchList')}">批量查询</a></p>
								<p><a href="{:U('BatchTrace/downTrace')}">门店流水数据</a></p>
                            </div>
                            <div class="Wcanal-tab-list">
                                <div class="form-search fn">
                                    <form method="post" action="{:U('WangcaiPc/BatchTrace/batchList')}">
                                    	<p class="ml30">批次号</p>
                                        <p>
                                        <input name="batch_id" type="text" value="{$Think.request.batch_id}"   class="textbox w200"/>	
                                          </p>
                                        <a href="javascript:void(0);" class="btn-all w110 r" id="search">查询</a>
                                    </form>
                                </div>
                                <table cellpadding="0" cellspacing="0" class="W-table">
                                	<tr>
                                        <th>编号</th>
                                        <th>批次号</th>
                                        <th>状态</th>
                                        <th>总数</th>
                                        <th>成功数</th>
                                        <th>失败数</th>
                                        <th>日期</th>
                                        <th>操作</th>
                                    </tr>
                                    
                                    <if condition="$list"> 
                                    <volist name="list" id="vo">
                                    <tr>
                                        <td>{$vo.batch_no}</td>
                                        <td>{$vo.batch_id}</td>
                                        <td>{$status[$vo['status']]}</td>
                                        <td>{$vo.total_count}</td>
                                        <td>{$vo.succ_num}</td>
                                        <td>{$vo.fail_num}</td>
                                        <td>{$vo.add_time|dateformat=###,'Y-m-d'}</td>
                                        <td>
                                        <a href="{:U('BatchTrace/downList?batch_id='.$vo[batch_id])}">下载发送失败名单</a>
                                        </td>
                                    </tr>
                                    </volist>
                                    <else/>
                                        <tr>
                                            <td colspan="8">
                                                <div class="nonedata"></div>
                                            </td>
                                        </tr> 
                                   </if>
                                    
                                </table>
                                <div class="page">{$page}</div>
                            </div>
                        </div>
                </div>
                <div id="globallibscontent" class="hide">
                    
                </div>
                </div>
             </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
<!--
<script type="text/javascript" src="js/Service.js"></script>
  -->
</html>
