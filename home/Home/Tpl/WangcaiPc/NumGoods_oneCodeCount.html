<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>卡券<if condition="$type eq 1">发码<elseif condition="$type eq 2" />验码<else / >撤销</if>数据统计_卡券_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC__/Js/highcharts.js?v=__VR__"/>
<js href="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
<script type="text/javascript">
$(function () {
        $('#container-report').highcharts({
            chart: {
                type: 'line',
                marginRight: 130,
                marginBottom: 100
            },
            title: {
                text: '{$bt_name}',
                x: -20 //center
            },
            subtitle: {
                text: '{$beginDate} ~ {$endDate}',
                x: -20
            },
            xAxis: {
                categories: [{$nodeDate}],
                    labels: {
                    rotation: -45,
                    align: 'right'
               }
            },
            yAxis: {
                title: {
                    text: '单位(个)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }],
                min: 0
            },
            tooltip: {
                valueSuffix: '个'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
            series: [{
                name: '<if condition="$type eq 1">发码<elseif condition="$type eq 2" />验码<else / >撤销</if>量',
                data: [{$codeCountArr}]
            }]
        });
        $("#search").click(function(){
            $("form").submit();
        });
    });
    

        </script>
</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="bread">
                    <div class="bread-con fn">
                        <div class="bread-area">
                            <i class="icon-bread"></i>
                            <p><a href="{:U('Home/Index/index')}">首页</a></p>
                            <p>></p>
                            <p><a href="{:U('WangcaiPc/NumGoods/numGoodsList')}">卡券</a></p>
                            <p>></p>
                            <p>卡券<if condition="$type eq 1">发码<elseif condition="$type eq 2" />验码<else / >撤销</if>数据统计</p>
                        </div>
                        <div class="bread-history">
                            <i class="icon-history"></i>
                            <p><a href="javascript:void(0)" class="ind-bread">返回</a></p>
                        </div>
                    </div>
                </div>
                <div class="sidenav">
                    <!--开始载入左菜单--> 
                    <include file="WangcaiPc/NumGoods/leftMenu" leftmenuid="yxpkcgl"/>
                </div>
                <div class="subcon fn">
                    <div class="Wcanal-tab">
                        <div class="Wcanal-tab-title fn">
                            <p><a href="{:U('WangcaiPc/NumGoods/numGoodsDetail',array('goods_id'=>$goodsId))}">卡券详情</a></p>
                            <p class="Wcanal-tab-hover"><a href="{:U('WangcaiPc/NumGoods/oneCodeCount',array('goods_id'=>$goodsId))}">卡券数据统计</a></p>
                        </div>
                        <div class="Wcanal-tab-list">
                            <div class="main-name fn">
                                <h4 class="bd-b-565656">卡券<if condition="$type eq 1">发码<elseif condition="$type eq 2" />验码<else / >撤销</if>数据统计</h4>
                            </div>
                            <div class="form-search fn">
                                <form method="post" action="{:U('NumGoods/oneCodeCount')}">
                                    <p>创建日期</p>
                                    <p><input name="begin_date" value="{$beginDate}" type="text"  onClick="WdatePicker()" class="textbox w100"/></p>
                                    <p>-</p>
                                    <p><input name="end_date" type="text" value="{$endDate}" onClick="WdatePicker()" class="textbox w100"/></p>
                                    <p class="ml20">
                                        <select name="type" id="select" class="selectbox">
                                        <volist name="typeInfo" id="vo">
                                        <option value="{$key}" <if condition="$type eq $key">selected="selected"</if>>{$vo}</option>
                                        </volist>
                                        </select>
                                    </p>
                                    <input type="hidden" name="goods_id" value="{$goodsId}" />
                                    <a href="javascript:void(0);" class="btn-all w110 r" id="search">查询</a>
                                </form>
                            </div>
                            <div class="global-report">
                                <div id="container-report" style="min-width: 400px; height: 500px; margin: 0 auto"></div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
<!--
<script type="text/javascript" src="js/Service.js"></script>
  -->
</html>
