<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>卡券验证流水</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
<js  href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default" />
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script>
$(function(){
    $("#search").click(function(){
        $("form").submit();
    });
})
</script>
</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="bread">
                    <div class="bread-con fn">
                        <div class="bread-area">
                            <i class="icon-bread"></i>
                            <p><a href="{:U('Home/Index/index')}">首页</a></p>
                            <p>></p>
                            <p><a href="javascript:void(0)">卡券</a></p>
                            
                        </div>
                        <div class="bread-history">
                            <i class="icon-history"></i>
                            <p><a href="javascript:void(0)" class="ind-bread">返回</a></p>
                        </div>
                    </div>
                </div>
                <div class="sidenav">
                    <!--开始载入左菜单--> 
                    <include file="WangcaiPc/NumGoods/leftMenu" leftmenuid="apyxpffmx"/>
                </div>
                <div class="subcon fn">
                    <div class="Wcanal-tab">
                            <div class="Wcanal-tab-title fn">
                                <p><a href="{:U('BatchTrace/aiIndex')}">流水查询</a></p>
                                <p class="Wcanal-tab-hover"><a href="{:U('BatchTrace/aiVerify')}">验证流水</a></p>
                                <p><a href="{:U('BatchTrace/aiPaiDownList')}">下载流水数据</a></p>
                            </div>
                            <div class="Wcanal-tab-list">
                                <div class="form-search fn">
                                    <form method="post" action="{:U('WangcaiPc/BatchTrace/aiVerify')}">
                                        <p>手机号</p>
                                        <p><input name="mobile" type="text" value="{$Think.request.mobile}"  maxlength="11" class="textbox w200"/></p>
                                        <p class="ml30">卡券名称</p>
                                        <p><input name="name" type="text" value="{$Think.request.name}"   class="textbox w200"/></p>
                                        <a href="javascript:void(0);" class="btn-all w110 r" id="search">查询</a>
                                    </form>
                                </div>
                                <table cellpadding="0" cellspacing="0" class="W-table">
                                    <tr>
                                        <th>卡券名称</th>
                                        <th>手机号</th>
                                        <th>验证时间</th>
                                        <th>交易类型</th>
                                        <th>状态</th>
                                    </tr>
                                    
                                    <volist name="verifyData" id="vo" empty="$empty">
                                    <tr>
                                        <td>{$vo['batch_short_name']}</td>
                                        <td>{$vo.recv_phone}</td>
                                        <td>{$vo.use_time|dateformat=###,'Y-m-d H:i:s'}</td>
                                        <td>验证</td>
                                        <td>成功</td>
                                    </tr>
                                    </volist>
                                    
                                    
                                </table>
                                <div class="page">{$page}</div>
                            </div>
                        </div>
                </div>
                <div id="globallibscontent" class="hide">
                    
                </div>
                </div>
             </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
<!--
<script type="text/javascript" src="js/Service.js"></script>
  -->
</html>
