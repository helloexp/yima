<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>卡券批量发送</title>
<css href="__PUBLIC__/Css/style.css?v=__VR__"/>
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC__/Js/artDialog/jquery.artDialog.js?skin=default"/>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>

</head>

<body>
	<div id="global-body" style="width:400px;">
    	<div  class="fn-clear fn" style="width:400px;">
            <div style="width:500px;">
                <div id="global-bg" style="width:400px;">
                	<div class="global-content" style="width:400px;margin-left:50px;">
                    	<div id="global-bread"><p>{$msgTitle}</p></div>
                        <div class="fn-clear fn">
							
                            <div class="pop-up">
                                <dl>
                                    <dt><h3>{$message}</h3> </dt>
									<!-- 跳转按钮区开始 -->
									<dd class="pop-hint">接下来您可以：</dd>
                                    <dd class="pop-btn">
                                            <a target="_parent" href="{$jumpUrl}" class="btn-110 mr10">联系我们</a>
											
                                    </dd>
									<!-- 跳转按钮区结束 -->
                                    <dd class="pop-img"><img src="__PUBLIC__/Image/error_img.png" width="46" height="46" /></dd>
                                </dl>
                            </div>
						
                        </div>
                    </div>
                </div>
                <div id="global-bg"></div>
            </div>
        </div>
    </div>
