<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>卡券在线交易</title>
<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wnumgoods.css?v=__VR__" rel="stylesheet" type="text/css" />

<link href="__PUBLIC__/Css/WonlineSales.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=20151126"></script>
<script type="text/javascript" src="__PUBLIC__/Js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__"></script>


</head>
<body>
    <div id="wrapper" class="nomalCon">
        <include file="./Home/Tpl/Public/Public_header.html" />  
        <!--开始引入头部菜单-->                   
        <div class="shopNav">
        <include file="./Home/Tpl/WangcaiPc/NumGoods_topMenu.html" topmenuid="zxjy"/>  
        </div>

        
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="result">
                    <span>订单编号：1512149274876516</span><span>订单状态：<em>待审核</em></span>
                </div>
                
                <div class="order_details">
                    <h2>转账确认</h2>
                    
                    <div class="Gform w1">
                    	<form id="theform" action="" method="post" enctype="multipart/form-data">
                        <ul>
                            <li class="Gname">付款方式</li>
                            <li class="Ginput">
                                <p>银行转账</p>
                            </li>
                        </ul>
                        <ul>
                            <li class="Gname"><span>*&nbsp;</span>付款日期</li>
                            <li class="Ginput">
                            	<div class="Gtime1 fn">
                                    <input type="text" id="start_time" class="validate[required]" name="start_time" onclick="WdatePicker()">
                                    <em></em>
                                </div>
                            </li>
                        </ul>
                        <ul>
                            <li class="Gname"><span>*&nbsp;</span>户名</li>
                            <li class="Ginput">
                                <input type="text" id="" class="validate[required]" name="" />
                            </li>
                        </ul>
                        <ul>
                            <li class="Gname"><span>*&nbsp;</span>账号</li>
                            <li class="Ginput">
                                <input type="text" id="" class="validate[required]" name="" />
                            </li>
                        </ul>
                        <ul>
                            <li class="Gname"><span>*&nbsp;</span>开户行</li>
                            <li class="Ginput">
                                <input type="text" id="" class="validate[required]" name="" />
                            </li>
                        </ul>
                        <ul>
                            <li class="Gname"><span>*&nbsp;</span>付款金额</li>
                            <li class="Ginput">
                            <input type="text" class="validate[required,custom[number],min[1]]" name="get_limit" maxlength="9" value="1">
                            <span class="maxTips forInput">元</span>
                        </li>
                        </ul>
                        <ul>
                            <li class="Gname"><span>*&nbsp;</span>网上银行电子回单</li>
                            <li class="Ginput">
                            <a class="btn_inner">上传</a>
                        	</li>
                        </ul>
                        <ul>
                            <li class="Gname"><span>*&nbsp;</span>付款备注</li>
                            <li class="Ginput">
                            <textarea name="" id=""></textarea>
                        	</li>
                        </ul>
                        <ul>
                            <li class="Gname"></li>
                            <li class="Ginput">
                            <a href="" class="btn-all" id="comfirmBtn">确认</a>
                            <a href="" class="btn-all-del">取消</a>
                        	</li>
                        </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" /> 
    </div>
    <div class="service"></div>
</body>
</html>
<script>
$(function(){
$("#comfirmBtn").click(function(){
	if($("#theform").validationEngine('validate')){
		 Dialoading("正在提交...");
		 location.href  = "{:U('WangcaiPc/OnlineTrading/Receivecomfirm_ok')}";
		 $("#theform").ajaxSubmit({
			beforeSubmit:function(){
				Dialoading("正在提交...");
			},
			success:function(data){
				if(data.status==1){
                    Diasucceed(data.info);
                    setTimeout("art.dialog.close()",1000);
				}else{
					Diaerror(data.info);
                    return false;
				}
			},
			dataType:'json'
		});
     return false;
	}
    return false;
});
})
</script>
