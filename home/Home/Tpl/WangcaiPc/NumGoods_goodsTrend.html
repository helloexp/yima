<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>卡券使用趋势图 - 卡券中心</title>
<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wnumgoods.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Waccount.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/WE_ticket.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/Wcanal.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/highcharts.js"></script>
<script type="text/javascript">
$(function () {                                                               
    $('#container1').highcharts({                                          
        chart: {                                                          
        },                                                                
        title: {                                                          
            text: '{$bTime} ~ {$eTime}'                                     
        },                                                                
        xAxis: {                                                          
            categories: ['{$topVerifyGoodsInfo[0]["goods_name"]}', '{$topVerifyGoodsInfo[1]["goods_name"]}', '{$topVerifyGoodsInfo[2]["goods_name"]}', '{$topVerifyGoodsInfo[3]["goods_name"]}', '{$topVerifyGoodsInfo[4]["goods_name"]}'],
            labels:{rotation:20,x:20}
        },    
        yAxis:[{
            title: {
                text: '单位(个)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }],
            allowDecimals:false,
            min: 0
        },{
            title: {
                text: '单位(%)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }],
            allowDecimals:false,
            min: 0,
            max:100,
            opposite: true
        }],
        series: [{                                                        
            type: 'column',                                               
            name: '发送量',                                                 
            data: [{$topVerifyGoodsInfo[0]["send_num"]},{$topVerifyGoodsInfo[1]["send_num"]},{$topVerifyGoodsInfo[2]["send_num"]},{$topVerifyGoodsInfo[3]["send_num"]},{$topVerifyGoodsInfo[4]["send_num"]}],
            tooltip: {
                valueSuffix: '个'
            } 
        }, {                                                              
            type: 'column',                                               
            name: '验证量',                                                 
            data: [{$topVerifyGoodsInfo[0]["verify_num"]},{$topVerifyGoodsInfo[1]["verify_num"]},{$topVerifyGoodsInfo[2]["verify_num"]},{$topVerifyGoodsInfo[3]["verify_num"]},{$topVerifyGoodsInfo[4]["verify_num"]}],
            tooltip: {
                valueSuffix: '个'
            } 
        }, {                                                              
            type: 'spline',                                               
            name: '验证率(验证量/发送量)',                                              
            data: [{$topVerifyGoodsInfo[0]["codeEfficiency"]},{$topVerifyGoodsInfo[1]["codeEfficiency"]},{$topVerifyGoodsInfo[2]["codeEfficiency"]},{$topVerifyGoodsInfo[3]["codeEfficiency"]},{$topVerifyGoodsInfo[4]["codeEfficiency"]}], 
            yAxis: 1,
            marker: {                                                     
                lineWidth: 2,                                               
                lineColor: Highcharts.getOptions().colors[3],               
                fillColor: 'white'                                          
            },
            tooltip: {
                valueSuffix: '%'
            }                                                                                                                    
        }]                                                                
    });
    $("#search").click(function(){
        $("form").submit();
    });
});                                                                                     
</script>
</head>
<body>
    <div id="wrapper">
        <include file="./Home/Tpl/Public/Public_header.html" />  
        <!--开始引入头部菜单-->                   
        <div class="shopNav">
        <!--开始引入顶部菜单-->
        <include file="./Home/Tpl/WangcaiPc/NumGoods_topMenu.html" topmenuid="dzqsj"/>  
        </div>

        
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                
                <div class="sidenav"> 
                    <!--开始引入左菜单-->
                    <include file="WangcaiPc/NumGoods/dataMenu" leftmenuid="goodsTrend"/>                   
                </div>
                <div class="subcon fn">
                    <div class="main-name fn">
                        <h4>卡券使用趋势图</h4>
                    </div>
                    
                    <div class="SearchArea fn" style="margin-top:0">
                    <form id="theform" action="{:U('WangcaiPc/NumGoods/goodsTrend')}" method="post">
                    <div class="SearchAreaLeft">
                    <label>
                    <span>统计时间</span>
                    <input type="text" name="start_time" id="start_time" onclick="WdatePicker()" value="{$bTime}" />
                    -
                    <input type="text" name="end_time" id="end_time" onclick="WdatePicker()" value="{$eTime}"  />
                    </label>
                    </div>
                    <div class="SearchAreaRight">
                    <a href="javascript:void(0);" class="searchBtn" id="search">查询</a>
                    </div>
                    </form>
                    </div>
                    
                    <div id="container1" ></div>
                    
                
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" /> 
    </div>
    <div class="service"></div>
</body>
</html>
