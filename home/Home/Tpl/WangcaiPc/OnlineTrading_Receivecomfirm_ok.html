<script>
$(function(){
$("#comfirmBtn").click(function(){
	if($("#theform").validationEngine('validate')){
		 Dialoading("正在提交...");
		 $("#theform").ajaxSubmit({
			beforeSubmit:function(){
				Dialoading("正在提交...");
			},
			success:function(data){
				if(data.status==1){
                    Diasucceed(data.info);
                    setTimeout("art.dialog.close()",1000);
				}else{
					Diaerror(data.info);
                    return false;
				}
			},
			dataType:'json'
		});
     return false;
	}
    return false;
});
})
</script>
