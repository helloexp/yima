					</div>
					<div class="subcon fn">
						<div class="main-name fn">
							<h4>供货申请</h4>
							<div class="supply-detail">

									<i style="position: absolute;"> </i>
									<dt><a href="purchasingDemandMore{''}"> 求购上海地区各品牌面包券</a>   </dt>
									<dd>

									<dd>

									</dd>
									<dd>

									</dd>
									<dd>
										<span class="left">截止时间 ：</span><span> 13524133134@qq.com</span>
									</dd>

							</div>
							
						</div>
						<div class="Wcanal-tab" id="Wcanal-tabon">

									<table cellpadding="0" cellspacing="0" class="shopTable">

												<th>申请时间</th>
												<th>采购状态</th>
												<th>操作</th>
												
											</tr>

												<tr class="info">
													<td colspan="10" class="last"><div class="nonedata"></div></td>
												</tr>
											</empty>
											<volist name="list" id="vo">
												<tr class="title">
													<td class="hover">
														hgfhfgjgvyk
														
														
														</td>

														</td>
													
												</tr>
											</volist>

<script>

	$('.main-name .supply-detail dl i').click(function(){
		$('.main-name .supply-detail dl').toggleClass('show-all');
		$('.main-name .supply-detail dl i').toggleClass('bg');
	});
	
</script>
