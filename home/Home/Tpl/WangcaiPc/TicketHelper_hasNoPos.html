<script type="text/javascript">
$(document).ready(function(e){
	$("#apply").click(function(){
		var dialog;
		$("#theForm").ajaxSubmit({
            beforeSubmit:function(){
                dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
            },
            success:function(data){
            	if(data.status == 1)
            	{
            		dialog.time(2).content("<div class='msg-all-succeed'>"+data.info+"</div>");
            		window.location.reload();
            	}else{
            		dialog.time(2).content("<div class='msg-all-error'>"+data.info+"</div>");
            	}
            },
            dataType:'json'
        });
	});
});

</script>

		 padding-left:30px;background:url(__PUBLIC__/Image/helper_ico.png) left no-repeat;background-position:0px 1px}
		.subcon_co2{position:absolute;right:40px;bottom:40px;z-index:10}

		</style>
		<div class="subcon fn">

			     	<p>卡券验证助手</p>

				 	</ul>
			  	</div>

		      	<elseif condition="$isAppling eq 2"/>
		      		<div class="subcon_co3"><a href="javascript:void(0);" class="btn-all" style="height:34px;line-height:34px;width:130px;margin:25px 0px 78px 50px;">申请中</a><br/><p style="    position: absolute;left:50px; top:72px;color:#488355">大约5分钟以后，刷新页面</p></div>
