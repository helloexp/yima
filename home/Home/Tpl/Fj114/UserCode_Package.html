<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="package">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="__PUBLIC__/Image/Onhook/favicon.ico" />
    <title>挂机旺财</title>
    <meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
    <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" /> 
    <link href="__PUBLIC__/Css/Onhook.css?v=__VR__" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/angularjs/angular.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Fj114.js?v=__VR__"></script>
</head>
<body ng-controller="package">
<include file="Fj114/Public/header"/> 
<div class="container fn">
    <include file="Fj114/Public/leftmenu" leftmenuid="package"/>
    <div class="container-right" >
        <div class="main-name">
            <h4 >我的套餐</h4>
        </div>
        <div class="package">
            <dl>
                <dt>您当前的套餐为</dt>
                <dd ng-bind="packages.name"></dd>
            </dl>
            <dl>
                <dt>套餐价格</dt>
                <dd ng-bind="packages.price"></dd>
            </dl>
            <dl>
                <dt>套餐项目包含</dt>
                <dd ng-bind="packages.content"></dd>
            </dl>
            <dl>
                <dt>本月已发送条数</dt>
                <dd ng-bind="packages.totle"></dd>
            </dl>
            <dl>
                <dt>本月剩余条数</dt>
                <dd ng-bind="packages.surplus"></dd>
            </dl>
        </div>
    </div>
</div>
<div class="haobai-footer">
  <include file="Fj114/Public/Footer"/>    
</div>
</body>	
</html>
