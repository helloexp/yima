<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>挂机旺财</title>
        <link rel="shortcut icon" href="__PUBLIC__/Image/Onhook/favicon.ico" />
        <meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
        <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" /> 
        <link href="__PUBLIC__/Css/Onhook.css?v=__VR__" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
        <script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-1.11.2.custom/template.js?v=__VR__"></script>
    </head>
    <body>
        <!--/头部小导航开始-->
        <div class="nav-site">
            <div class="site-cont">
                <ul class="info-list">
                    <li><a href="http://fj.118114.cn/portal/corp/corpLogout.jsp" title="退出">退出</a><span>|</span></li>
                    <li><a href="http://fj.118114.cn/?region_code=350100" title="号百首页"><strong>号百首页</strong></a></li>
                </ul>
            </div><!--/site-cont-->
        </div><!--/头部小导航结束-->
        <div class="header">
            <div class="mBusi-top">
                <a href="http://fj.118114.cn/?region_code=350100" title="号码百事通"><img src="__PUBLIC__/Image/Onhook/logo.png"/></a>
            </div><!--mBusi-top-->
            <div class="mBusi-main-menu">
                <ul class="mBsui-nav">
                    <li class="on"><a href="http://fj.118114.cn/portal/corp/admin/husm.do" title="挂机短信">挂机旺财</a></li>
                </ul>
            </div><!--/mBusi-main-menu-->
        </div><!--header-->

        <div class="container fn">
            <include file="WangcaiPc/onHook/leftmenu" leftmenuid="wdkq"/>  
            <div class="container-right">
                <div class="main-name fn">
                    <h4><a href="javascript:history.go(-1);" class="back" style="color:#2e7dc6"><i></i> 我的卡券</a> / 详情</h4>
                </div>
                <div class="receiveInfoShow mt10">
                    <div class="receiveInfoImg l mr30 mt5">
                        <img src="{:get_upload_url($cardInfo['goods_image'])}" width="100" height="62">
                    </div>
                    <div class="receiveInfo l" style="width:500px;">
                        <dl class="w1">
                            <dd><label>卡券名称</label><span>{$cardInfo.goods_name}</span></dd>
                            <dd><label>卡券有效期</label><span>卡券下发后{$cardInfo['config']['verify_end_time']}天内有效</span></dd>
                            <dd><label>优惠详情</label><span>{$cardInfo.print_text}</span></dd>
                            <dd><label>使用须知</label><span>{$cardInfo['config']['notice']}</span></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class="haobai-footer">
            <include file="WangcaiPc/onHook/Footer"/>    
        </div>
    </body>	
</html>
