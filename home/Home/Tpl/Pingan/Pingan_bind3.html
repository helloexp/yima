<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信公众号_营销渠道库_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/msg.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wbind.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/WX2.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/weixin2/Clipboard.js"></script>
<script type="text/javascript">
var clip = null;
var cliptwo = null;
jQuery.noConflict();
function $(id) { return document.getElementById(id); }
function init() {
	clip = new ZeroClipboard.Client();
	clip.setHandCursor(true);
	clip.addEventListener('load', function (client) {
		//debugstr("准备就绪");
	});
	clip.addEventListener('mouseOver', function (client) {
		clip.setText($('fenx_url').value);
	});
	clip.addEventListener('complete', function (client, text) {
		alert('复制成功')
	});
	clip.glue('d_clip_button');

	cliptwo = new ZeroClipboard.Client();
	cliptwo.setHandCursor(true);
	cliptwo.addEventListener('load', function (client) {
		//debugstr("准备就绪");
	});
	cliptwo.addEventListener('mouseOver', function (client) {
		cliptwo.setText($('token').value);
	});
	cliptwo.addEventListener('complete', function (client, text) {
		alert('复制成功');
	});
	cliptwo.glue('d_clip_button2');
}

</script>
</head>
<body onLoad="init()" class="no">
<div class="global-input1 rel">
<ul>
    <li class="global-input1-name">*&nbsp;接入URL：</li>
    <li class="global-input1-input" style="display:inline-block; vertical-align:middle; width:480px">
    <textarea id="fenx_url" style="width:350px; border:0; background-color:transparent; resize:none; padding-top:3px; padding-bottom:0; float:left; word-break:break-all; overflow:hidden">{$info['callback_url']}</textarea>

    <a id="d_clip_button" class="my_clip_button btn_inner w80 ml10" style="float:left">复制</a>
    </li>
    </ul>
    <ul>
    <li class="global-input1-name">*&nbsp;Token：</li>
    <li class="global-input1-input" style="display:inline-block; vertical-align:middle; width:480px">
    <input name="token" type="text" class="textbox w300" value="{$info['token']}" id="token" readonly="" style=" width:338px;float:left; word-break:break-all">

    <a href="javascript:void(0)" class="btn_inner w80 ml10" id="d_clip_button2" style="float:left">复制</a>

    <!--<a href="javascript:void(0)" class="btn-all-del vm w80 ml10" id="btn-generate-token" data-url="{:U('Pingan/Pingan/generateToken')}">重置</a>
    <br /><p class="font-12-cc">请到“<a href="http://mp.weixin.qq.com" target="_blank">微信公众平台</a>”绑定接入URL及Token</p>-->
    </li>	
</ul>
</div>
</body>
</html>
