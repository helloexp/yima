<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<css href="__PUBLIC__/Css/msg.css?v=__VR__" />
<link href="__PUBLIC__/Css/WX2.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"></script>
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC__/Js/msg.js?v=__VR__"/>
<js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />
<js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" />
<js href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"/>
<script type="text/javascript" src="__PUBLIC__/Js/My97DatePicker/WdatePicker.js?v=__VR__"></script>
<script type="text/javascript">
$(document).ready(function(e){
	addAppmsg();
});

function deleteMaterial(mid){
	if(!confirm("确定要删除吗？")) return false;
	var dialog = art.dialog({title:false,fixed: true,padding:0});
	var postUrl = "{:U('Pingan/materialDelete')}";
	var data = {
		"id":mid
	};
	$.post(postUrl,data,function(d){
		if(d.status == 0){
			dialog.time(2).content(d.info);
		}
		else{
			dialog.time(1).content("<div class='msg-all-succeed'>提交成功</div>");
			window.location.reload();
		}
	},'json');
}
</script>
<style type="text/css">
.Wcanal-tab .Wcanal-tab-list{ overflow:hidden}
.msg-list{ margin-right:-100px;}
.msg-col{ display:block; width:29.4%; margin-right:15px; box-sizing:border-box}
.msg-item-wrapper{
	display: inline-block;
    float: left;
    width: 100%;
	margin-right:15px;}
</style>
</head>
<body>
    <div id="wrapper" >
        <include file="./Home/Tpl/Public/Public_header.html" />
        <include file="./Home/Tpl/LabelAdmin/Channel_topMenu_pingan.html" topmenuid="gongzhonghao"/>
        <div id="container" >
            <div id="main" class="rel">
                <div class="sidenav">
                    <!--开始载入左菜单-->
					<include file="LabelAdmin/Batch/WleftMenu_pingan" leftmenuid="scgl"/>
                </div>
                <div class="subcon">
                    <div class="main-name fn">
                        <h4>素材管理 <a href="{:U('Pingan/MaterialAdd2/',array('type'=>2))}" class="btn-add ml10"><i></i>添加回复图文信息</a></h4>
                    </div>
                	<div class="Wcanal-tab fn">
                         <form id="theform" action="" method="post">
                            <div class="Wcanal-tab-title">
                                <in name="account_type" value="2,4">
                                <p><a href="{:U('Pingan/materialImgTxtManage')}">群发图文信息</a></p>
                                </in>
                                <p class="Wcanal-tab-hover"><a href="{:U('Pingan/materialImgTxtManage2')}">回复图文信息</a></p>
                                <p><a href="{:U('Pingan/materialImgManage')}">图片管理</a></p>
                            </div>
                            <div class="tipNormal mt10">该类型不可用于群发。请使用“群发图文”创建群发图文素材。</div>
                            <div class="Wcanal-tab-list fn pt15">
                                <div class="SearchArea fn">
                                    <div class="SearchAreaLeft">
                                    <label>
                                    <span>图片名称</span>
                                    <input type="text" name="filter_name">
                                    </label>
                                    
                                    <label>
                                    <span>图文类型</span>
                                    <select name="filter_type">
                                        <option value="">所有分组</option>
                                        <option value="1">单图文</option>
                                        <option value="2">多图文</option>
                                    </select>
                                    </label>
                                    
                                <label>
                                <span>创建时间</span>
                                <input name="filter_date_start" id="filter_date_start" onclick="WdatePicker()" type="text" value="">-<input name="filter_date_last" id="filter_date_last" onclick="WdatePicker()" type="text" value=""></label>
                                </div>
                                    <div class="SearchAreaRight">
                                        <a href="javascript:void(0);" class="searchBtn" id="sub_button" onclick="javascript:$('#theform').submit();">查询</a>
                                    </div>
                                </div>
                                <div class="msg-list mt20 fn">
                                 	<div id="first_col" class="msg-col">
                                        <assign name="materialInfo" value="$materialGroupArr[0]"/>
                                        <include file="materialImgTxtTag2"/>
                                     </div>
                                     <div id="second_col" class="msg-col">
                                        <assign name="materialInfo" value="$materialGroupArr[1]"/>
                                        <include file="materialImgTxtTag2"/>
                                     </div>
                                     
                                     <div id="third_col" class="msg-col">
                                        <assign name="materialInfo" value="$materialGroupArr[2]"/>
                                        <include file="materialImgTxtTag2"/>
                                     </div>
                                 </div>
                             </div>
                            <div class="page fr">{$pageShow}</div>
                        </form>
                     </div>
                 </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer_pingan.html" />
    </div>
    <div class="service"></div>
</body>
