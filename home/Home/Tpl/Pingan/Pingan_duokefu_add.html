<html>
 <head>
 <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/msg.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wdkf.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/WX2.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/Wproduct.js?v=__VR__"></script>
 </head>
 <body>
    <div class="mod-dialog"> 
     <div class="mod-dialog__body mod-dialog__body_padding"> 
      <div class="mod-form"> 
       <div class="mod-form__group"> 
        <label class="mod-form__label">工号</label> 
        <div class="mod-form__controls"> 
         <span class="mod-form__box"> <input type="text" class="input" placeholder="请输入登录帐号" id="txtEmployeeAccount" maxlength="10" />@imagecosales </span> 
         <p class="mod-form__msg mod-form__msg_fail" id="tipEmployeeAccount" style="display:none"></p> 
         <p class="mod-form__msg">工号不能重复，一旦输入不能修改，由字母、数字组成</p> 
        </div> 
       </div> 
       <div class="mod-form__group"> 
        <label class="mod-form__label">昵称</label> 
        <div class="mod-form__controls"> 
         <span class="mod-form__box"> <input type="text" class="input" id="txtEmployeeNickName" maxlength="12" /> </span> 
        </div> 
       </div> 
       <div class="mod-form__group"> 
        <label for="" class="mod-form__label">密码</label> 
        <div class="mod-form__controls"> 
         <span class="mod-form__box"> <input type="password" class="input" id="txtEmployeePassword" maxlength="16" /> </span> 
         <p class="mod-form__msg">请输入6～16位的密码</p> 
         <p id="tipEmployeePassword" style="display:none" class="mod-form__msg mod-form__msg_fail"></p> 
        </div> 
       </div> 
      </div> 
     </div> 
     <div class="mod-dialog__footer"> 
      <a href="javascript:;" class="button button_primary ui-mr-medium" id="btnAddEmployee">确认添加</a> 
      <a href="javascript:;" class="button button_default" id="btnEmployeeCancel">取消</a> 
     </div> 
    </div> 
 </body>
</html>
