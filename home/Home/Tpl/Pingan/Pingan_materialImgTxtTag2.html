<volist name="materialInfo" id="vo">

<if condition="$vo['material_type'] eq '2'">
<!--多图文信息-->
<div class="msg-item-wrapper">
	<div class="msg-item multi-msg">
		<div id="appmsgItem1" class="appmsgItem">
			<p class="msg-meta"><span class="msg-date">{$vo.add_time|dateformat='Y-m-d'}</span></p>
			<div class="cover">
				<h5 class="msg-t"><a href="{$vo.material_link|default='javascript:void(0);'}" class="i-title" target="_blank">{$vo.material_title}</a></h5>
				<img src="{$vo.material_img_url}" class="i-img"/>
			</div>
		</div>
		<volist name="vo['sub_material']" id="vv">
		<div class="rel sub-msg-item appmsgItem" id="appmsgItem2">
			<span class="thumb"><img src="{$vv.material_img_url}" class="i-img"></span>
			<h5 class="msg-t"><a href="{$vv.material_link|default='javascript:void(0);'}" target="_blank" class="i-title">{$vv.material_title}</a></h5>
		</div>
		</volist>
	</div>
	<div class="msg-opr">
		<ul class="msg-opr-list fn">
			<li class="opr-item">
				<a class="edit-btn" href="{:U('Pingan/materialEdit2',array('id'=>$vo['id']))}"><span class="a-hide opr-icon edit-icon">编辑</span></a>
			</li>
			<li class="opr-item">
				<a class="del-btn" href="javascript:void(0)" onclick="deleteMaterial('{$vo['id']}')"><span class="a-hide opr-icon del-icon">删除</span></a>
			</li>
		</ul>
	</div>
</div>
<!--多图文信息结束-->
<elseif condition="$vo['material_type'] eq '1'" />
<!--单图文信息-->
<div class="msg-item-wrapper">
	<div id="appmsgItem1" class="msg-item appmsgItem">
		<h5 class="msg-t"><a href="{$vo.material_link|default='javascript:void(0);'}" class="i-title" target="_blank">{$vo.material_title}</a></h5>
		<p class="msg-meta"><span class="msg-date">{$vo.add_time|dateformat='Y-m-d'}</span></p>
		<div class="cover"><img src="{$vo.material_img_url}" class="i-img" style=""></div>
		<p class="msg-text">{$vo.material_summary}</p>
	</div>
	<div class="msg-opr">
		<ul class="msg-opr-list fn">
			<li class="opr-item">
				<a class="edit-btn" href="{:U('Pingan/materialEdit2',array('id'=>$vo['id']))}"><span class="a-hide opr-icon edit-icon">编辑</span></a>
			</li>
			<li class="opr-item">
				<a class="del-btn" href="javascript:void(0)" onclick="deleteMaterial('{$vo['id']}')"><span class="a-hide opr-icon del-icon">删除</span></a>
			</li>
		</ul>
	 </div>
</div>
<!--单图文信息结束-->
</if>
</volist>
