<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no,minimal-ui">
        <meta content="telephone=no" name="format-detection" />
        <meta content="email=no" name="format-detection" />
        <meta name="apple-touch-fullscreen" content="NO">
        <title>系统消息</title>
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_Shop.css?v=__VR__">
        <link rel="stylesheet" href="__PUBLIC__/Label/Css/wap_wfx.css?v=__VR__">
        <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/masonry/jquery.infinitescroll.new.js?v=__VR__"></script>
        <script type="text/javascript" src="__PUBLIC__/Label/Js/wap_Shop.js?v=__VR__"></script>
        <include file="Public:Public:wechatAllShareJsdk" />
        <script type="text/javascript">
            $(function () {
                wx.ready(function () {
                    wx.hideOptionMenu();
                })
            })
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div id="main">
                    <include file="Wfx:top"/>
                    <div class="m-commission">
                        <div class="msgWrapper">
                            <h1 class="msgTitle">{$newsMsg.title}</h1>
                            <div class="msgSubtitle">
                                <span>{:dateformat($newsMsg['add_time'])} </span><br/>
                                <if condition='$newsMsg.m_id neq "" '>
                                    <span>相关活动：<a href="{:U('Label/Label/index')}&id={$newsMsg.m_id}">{$newsMsg.wap_title}</a></span>
                                </if>
                            </div>
                            <div class="msgContent">
                                {$newsMsg.content}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <include file="Store:nav"/>
    <script type="text/javascript">
        $(function () {
        });
    </script>
</body>
</html>
