<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>客户查询_账户中心_翼码旺财</title>
    <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Css/Waccount.css?v=__VR__" rel="stylesheet" type="text/css"/>
    <load href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css"/>
    <js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
    <js href="__PUBLIC__/Js/global.js?v=__VR__"/>
    <js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__"/>
    <js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__"/>
    <js href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"/>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
    <js href="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
</head>
<style>
    #ffkh {
        width: 50px;
        margin-left: 15px;
    }
</style>
<body>
<div id="main" class="rel" style="width: 730px;">
    <form method="POST" name="theform" id="theform">
        <div class="Gform">
            <ul>
                <li class="Gname">治疗技师</li>
                <li class="Ginput">
                    <select class="textbox w100" name="lab_sel" id="lab_sel"
                            style="padding: 3px 0 2px 0; width: 197px;">
                        <option value="18">请选择</option>
                        <option value="18">华丽白金</option>
                        <option value="19">璀璨砖石</option>
                        <option value="20">最强王者</option>
                        <option value="46">112</option>
                    </select>
                </li>
            </ul>

            <ul>
                <li class="Gname">视力检查</li>
                <li class="Ginput">
                    <div class="switch hover">
                        <input type="radio" name="flag" id="flag" value="1" checked="checked">

                        <div class="newRadio">
                            <span class="valfirst" data-val="0" id="hide">否</span>
                            <span class="vallast hover" data-val="1" id="show">是</span>

                        </div>

                    </div>
                </li>

            </ul>
            <ul>
                <li class="Gname">裸眼</li>
                <li class="Ginput">
                    <select name="shop_type" id="shop_type" class=" n3 validate[required]">
                        <option value="0">左眼</option>
                        <option value="0">1</option>
                        <option value="1">2</option>
                    </select>
                    <select name="shop_type" id="shop_type" class=" n3 validate[required]">
                        <option value="0">右眼</option>
                        <option value="0">3</option>
                        <option value="1">4</option>
                    </select>
                    <select name="shop_type" id="shop_type" class=" n3 validate[required]">
                        <option value="0">双眼</option>
                        <option value="0">3</option>
                        <option value="1">4</option>
                    </select>
                </li>
            </ul>
            <ul>
                <li class="Gname">矫正</li>
                <li class="Ginput">
                    <select name="shop_type" id="shop_type" class=" n3 validate[required]">
                        <option value="0">左眼</option>
                        <option value="0">1</option>
                        <option value="1">2</option>
                    </select>
                    <select name="shop_type" id="shop_type" class=" n3 validate[required]">
                        <option value="0">右眼</option>
                        <option value="0">3</option>
                        <option value="1">4</option>
                    </select>
                    <select name="shop_type" id="shop_type" class=" n3 validate[required]">
                        <option value="0">双眼</option>
                        <option value="0">3</option>
                        <option value="1">4</option>
                    </select>
                </li>
            </ul>
            <ul>
                <li class="Gname">治疗进程</li>
                <li class="Ginput">
                    <select class="textbox w100" name="lab_sel" id="lab_sel"
                            style="padding: 3px 0 2px 0; width: 197px;">
                        <option value="18">体验期</option>
                        <option value="18">治疗期</option>
                        <option value="19">恢复期</option>
                    </select>
                </li>
            </ul>
            <ul>
                <li class="Gname">治疗时间</li>
                <li class="Ginput">
                    <input type="text"/>
                </li>
            </ul>
            <ul>
                <li class="Gname">本次治疗说明</li>
                <li class="Ginput">
                    <textarea name="print_text" id="print_text" class="validate[maxSize[100],required] "
                              style="width:355px;"></textarea>
                </li>
            </ul>

            <ul>
                <li class="Gname"></li>
                <li class="Ginput">
                    <a href="javascript:void(0)" title="确认" id="sub_button" class="btn-all w110">确认</a>
                </li>
            </ul>
        </div>
    </form>
</div>
</body>
<script>

    $(function () {
        $("#show").click(function () {
            $("#ffkh").show();
        });
        $("#hide").click(function () {
            $("#ffkh").hide();
        });


    });
</script>
<script>
    $(function () {
        $form = $("#theform");
        $('#sub_button').click(function () {
            var dialog, btn = $(this);
            if ($form.validationEngine('validate')) {
                btn.attr('disabled', 'disabled');
                $form.ajaxSubmit({
                    beforeSubmit: function () {
                        dialog = art.dialog({
                            title: false,
                            content: "<div class='msg-all-succeed'>正在提交...</div>",
                            fixed: true,
                            padding: 0
                        });
                    },
                    success: function (data) {
                        btn.removeAttr('disabled');
                        if (data.status == '1') {
                            dialog.time(2).content("<div class='msg-all-succeed'>" + data.info + "</div>");
                            artDialog.close();
                        } else {
                            dialog.time(5).content("<div class='msg-all-error'>" + data.info + "</div>");
                        }
                    },
                    url: "{:U(Fb/PinganBusiness/info_edit_save)}",
                    dataType: 'json'
                });
                return false;
            }
        });
    });
</script>
</html>
