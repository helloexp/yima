<script>
$(function(){
    $(".Uswitch").click(function(){
		if($(this).attr("title")=="开启"){
			$(this).find(".Uswitch-on").fadeIn(200);
			$(this).attr("title","关闭");
			$(this).find("i").animate({left:29},200,function(){
				$.post("{:U('ZtWorldcup/FirstMsg/status_change')}",{status:1},function(result){			
					if(result==1)
					{
						 art.dialog({title:false,content:"开启成功", time:2, lock:true});
						 location.reload();
						 
					}else
					{
						art.dialog({title:false,content:"开启失败", time:2, lock:true});	
					}
				});
			});
		}else{
			$(this).find(".Uswitch-on").fadeOut(200);
			$(this).attr("title","开启");
			$(this).find("i").animate({left:0},200,function(){
				
				//启用					
				$.post("{:U('ZtWorldcup/FirstMsg/status_change')}",{status:2},function(result){			
					if(result==1)
					{
						 art.dialog({title:false,content:"关闭成功", time:2, lock:true});
						 location.reload()
					}else
					{
						art.dialog({title:false,content:"关闭失败", time:2, lock:true});	
					}			
			
				});
			});
		}
	}).bind('init',function(){
		if($("#worldCup_flag").val()=='1'){
			$(this).find(".Uswitch-on").fadeIn(200);
			$(this).attr("title","关闭");
			$(this).find("i").animate({left:29},200,function(){
			//此处提交数据的函数	
				
			});
		}else{
			$(this).find(".Uswitch-on").fadeOut(200);
			$(this).attr("title","开启");
			$(this).find("i").animate({left:0},200,function(){
			//此处提交数据的函数	
			});
		}
	}).trigger('init');
})
</script>
