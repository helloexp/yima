<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>批量添加记录_粉丝筐_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC__/Js/My97DatePicker/WdatePicker.js?v=__VR__"/>
<link href="__PUBLIC__/Css/member.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/member.js?v=__VR__"></script>
<script type="text/javascript">

</script>
</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="bread">
                    <div class="bread-con fn">
                        <div class="bread-area">
                            <i class="icon-bread"></i>
                            <p><a href="{:U('Home/Index/index')}">首页</a></p>
                            <p>></p>
                            <p>粉丝筐</p>
                        </div>
                        <div class="bread-history">
                            <i class="icon-history"></i>
                            <p><a href="javascript:void(0)" class="ind-bread">返回</a></p>
                        </div>
                    </div>
                </div>
                <div class="sidenav">
                    <!--开始载入左菜单--> 
                    <include file="Member/Member/leftMenu" leftmenuid="fszx"/>
                </div>
                <div class="subcon fn">
                    <div class="Wcanal-tab">
                        <div class="Wcanal-tab-title fn">
                            <p><a href="{:U('Member/Member/index')}">粉丝列表</a></p>
                            <p class="Wcanal-tab-hover"><a href="{:U('Member/Member/batchInfo')}">批量添加记录</a></p>
                        </div>
                        <div class="Wcanal-tab-list">
                            <div class="form-search fn">
                                         <form action="{:U('Member/Member/batchInfo/')}" method="post" name="theform" id="theform">
                                            <p>粉丝类别</p>
                                            <p>
                                                <select name="batch_no" id="batch_no" class="selectbox">
                                                    <option value="" >选择类别</option>
                                                    <volist name='batch_list' id='vo'>
                                                        <option <if condition="$post['batch_no'] eq $vo['batch_no'] ">selected="selected"</if> value="{$vo.batch_no}" >{$vo.level_name}</option>
                                                    </volist>
                                                </select>
                                            </p>
                                            <p class="ml20">添加日期</p>
                                            <p><input name="begin_date" id="begin_date" onClick="WdatePicker({maxDate:'#F{$dp.$D(\\'end_date\\')}'})" type="text" class="textbox w90" value="{$post.begin_date}" /></p>
                                            <p class="mlr5">-</p>
                                            <p><input name="end_date" id="end_date" onClick="WdatePicker({minDate:'#F{$dp.$D(\\'begin_date\\')}'})" type="text" class="textbox w90" value="{$post.end_date}" /></p>
                                            <a href="javascript:void(0);" onclick="return $('#theform').submit();" id="sub_button" class="btn-all r w70">查找</a>
                                        </form>
                                    </div>
                                    <div class="fn">
                                        <table cellpadding="0" cellspacing="0" class="W-table">
                                            <tr>
                                                <th>添加日期</th><th>粉丝类别</th><th>添加总数</th><th>成功数</th><th>失败数</th><th>操作</th>
                                            </tr>
                                            <volist name="list" id="vo" empty="$empty">
                                            <tr>
                                                <td>{$vo.add_time|dateformat=###,'Y-m-d H:i:s'}</td>
                                                <td>{$vo.level_name}</td>
                                                <td>{$vo.total_num}</td>
                                                <td>{$vo.succ_num}</td>
                                                <td>{$vo.fail_num}</td>
                                                <td>
                                                    <empty name="vo.file_name">
                                                    --
                                                    <else />
                                                    <a href="{$Think.config.upload}downTemp/{$vo.file_name}">下载失败记录</a>
                                                    </empty>
                                               </td>
                                            </tr>
                                            </volist>
                                        </table>
                                        <div class="page">{$page}</div>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
<!--
<script type="text/javascript" src="js/Service.js"></script>
  -->
</html>
