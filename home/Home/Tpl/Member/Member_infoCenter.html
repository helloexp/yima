</style>
<script>
    $(document).ready(function(e) {
        Gform();
		$(".js_edit").click(function(e) {
			var _url="{:U('Member/Member/editinfo')}";
			var _data=$(this).attr('member_id');
			if(_url.indexOf('?')>=0)
				_url+='&id='+_data;
			else _url+='?id='+_data;
			art.dialog.open(_url,{
				id:'editordialog',
				title: '编辑会员信息',
				width:'600px',
				lock:true,
				height:'480px'
			});
		});
	})
	
</script>
</head>
<body>
    <div id="wrapper"> 
        <include file="./Home/Tpl/Public/Public_header.html" />

        <div id="container" class="bgfff"> 
            <div id="main" class="rel"> 
               	<include file="Member/Member/leftMenu" leftmenuid="hyxx" />
                <div class="subcon fn">
                    <div class="main-name fn">
                        <h4>会员信息</h4>
                    </div>
                    <div class="Wcanal-tab" id="Wcanal-tabon">
                    
                    
                    <div class="Wcanal-tab-list" style="display: block;">
                    <div class="SearchArea fn">
                    <form id="theform" action="" method="post">
                    	<div class="SearchAreaLeft">
                        	<label><span>活动参与次数</span><input type="text" name="join_s"   class="textbox w40" value="{$data.join_s}"/> 
                    - <input type="text" name="join_n"  class="textbox w40" value="{$data.join_n}"/></label>
                    		<label><span>发码数</span><input type="text" name="send_s"  class="textbox w40" value="{$data.send_s}"/>
                     - <input type="text" name="send_n"   class="textbox w40" value="{$data.send_n}"/></label>
                     		<label><span>验码数</span><input type="text" name="verify_s" class="textbox w40" value="{$data.verify_s}"/> 
                    - <input type="text" name="verify_n"   class="textbox w40" value="{$data.verify_n}"/></label>

                    <p>登记日期</p>
                    <p><input name="badd_time" type="text" value="" onclick="WdatePicker()" class="textbox w80">-
                     <input name="eadd_time" type="text" onclick="WdatePicker()" value="" class="textbox w80">
                     </p>
                    <p class="ml20">手机号码</p>
                    <p><input type="text" name="jg_name" id="jg_name" class="textbox w100" value=""></p>
                    <p class="ml20">会员级别</p>
                    <p>
                    <select name="status" class="textbox w100">
                    <option value="">全部</option>
                    <option value="0" class="">V1会员</option>
                    <option value="1" class="">V2会员</option>
                    <option value="2" class="">V3会员</option>
                    <option value="2" class="">V4会员</option>
                    </select>
                    </p>
                    </div>
                    -->
                        </div>
                        <div class="SearchAreaRight">
                        <a href="javascript:void(0);" class="searchBtn" id="sub_button" onclick="javascript:$('#theform').submit();">查询</a>
                        </div>
                    </form>
                    </div>
                    <div class="shopCon">
                    <table cellpadding="0" cellspacing="0" class="shopTable">
                    <tbody>
                    <tr class="th">
                    <th>手机号码</th>
                    <th>微信昵称</th>
                    <th>活动参与次数</th>
                    <th>发码数</th>
                    <th>验码数</th>
                    <th>登记日期</th>
                    <th>操作</th>
                    </tr>
                    <volist name="member_info" id='v'>
                    <tr class="title">
                    <td>{$v['phone_no']}</td>
                    <td>{$v['nickname']}</td>
                    <td>{$v['join_cnt']}</td>
                    <td>{$v['send_cnt']}</td>
                    <td>{$v['verify_cnt']}</td>
                    <td>{$v['trans_date']|preg_replace='/([0-9][0-9][0-9][0-9])([0-9][0-9])([0-9][0-9])/','$1-$2-$3',###}</td>
                    <td>
                        <a href="javascript:void(0);" class="js_edit" member_id="{$v['id']}">编辑</a>
                    </td>
                    </tr>
                    </volist>
                    
                    
                    </tbody>
                    </table>
                    <div class="tc mt20">
                            <div class="pageBase-sm dib" style="width:auto;">
                                <ul class="pageul" style="width:auto;"> 
                                {$page} 
                                </ul>
                            </div>
                        </div>
                         </div>
                    </div>
                    </div>
                    
                
                </div>
