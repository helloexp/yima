<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>在线反馈</title>
    <meta name="keywords"content=""/>
    <meta name="description" content="" />
    <link href="__PUBLIC__/Css/main.css?v=20150524" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/layout.css?v=20150524" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/module.css?v=20150524" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=20150524"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/global.js?v=20150524"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=20150524"></script>
</head>
<body>
	
  <form  action="#" method="post" name="theform" id="theform" enctype="multipart/form-data">
	<div class="Gform">
		<ul>
			<li class="Gname">问题类型</li>
			<li class="Ginput">
			<select  style="width:103px; overflow:hidden" name="questType" id="questType">
                <option selected="selected" value="咨询">咨询</option>
				<option value="建议">建议</option>
			</select>
			</li>
	    </ul>
        <ul>
			<li class="Gname">问题标题</li>
			<li class="Ginput">
			<input type="text" name="questTile" id="questTile" maxlength="20" class="Gview-name" value="" />
				<span class="maxTips forInput" data-max="20">0/20</span>
			</li>
		</ul>
		<ul>
			<li class="Gname">详情描述</li>
			<li class="Ginput">
			 <textarea name="content" id="content" maxlength="1000" placeholder="请尽可能详尽地描述您的问题或建议，我们会每天关注您的反馈，第一时间解决您的问题，不断优化我们的产品，为您提供更优质的服务！" ></textarea>
			</li>
		</ul>
		<ul>
			<li class="Gname">联系方式</li>
			<li class="Ginput">
			<input type="text" name="telephone" id="telephone" maxlength="20" class="Gview-name" value="" placeholder='邮箱/用户名/手机都可以啦~'/>
			<span class="maxTips forInput" data-max="20">0/20</span>
			</li>
        </ul>
		<ul>
			<li class="Gname">上传图片:</li>
			<li class="Ginput">
                <div class="Gchoose">
                    <input type="text" id="message_id" name="img_node" value="">
                    <a href="javascript:void(0)" class="Gbtn-pic" title="选择图片" data-rel="{width:800,height:800,user:0}"><i></i></a>
                </div>
                <!--
					<label for="onlinecontant-file" style='padding:0px 0px'><a href="javascript:void(0)" class="onlinecontant-upimg dib" onclick="message_file()"><i></i><span id="uptext">上传图片</span></a></label>
					<p class="img-src"></p><input readonly="readonly" onclick="javascript:this.blur();" type="text" id="message_id" name="img_node" style="width:184px;margin-top:-9px;padding-right:0px"/>
                    -->
			</li>
		</ul>
		<div class='DiabtnCon'>
		<a href="javascript:void(0);" id="btn" class="btn-all w110 mt20" style='margin-top: 0px;margin-bottom:0px;'>提交</a>
		</div>
	</div>
</form>
<script type="text/javascript">
$(function(){
$("#btn").click(function(){
			var questType 		 = $('#questType').val();
			var questTile 		 = $('#questTile').val();
			var telephone 		 = $('#telephone').val();
			var questDescription = $('#content').val();
			var imgNode 		 = $('#message_id').val();
			$.post("{:U('Home/Help/feedbackInHelp')}",
		        {"questType":questType,'questTile':questTile,'questDescription':questDescription,'telephone':telephone,'img_node':imgNode},
                function(data){
                	if(data.status == 1){
						parent.location.reload(); 
					}else{
						art.dialog({title:false,content:"<div class='msg-all-error'>"+data.info+"</div>",fixed: true,padding:0}).time(3);
					}
                },'JSON');
		});
});
</script>
</body>
</html>
