<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>翼码旺财业务中心</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC__/Js/Wcanal.js?v=__VR__"/>
<js href="__PUBLIC__/Js/artDialog/jquery.artDialog.js?skin=default"/>


</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="bread">
                    <div class="bread-con fn">
                        <div class="bread-area">
                            <i class="icon-bread"></i>
                            <p><a href="{:U('Home/Index/index')}">首页</a></p>
                            <p>></p>
                            <p><a href="{:U('Home/AccountInfo/index')}">账户中心</a></p>
                            <p>></p>
                            <p>充值记录</p>
                        </div>
                        <div class="bread-history">
                            <i class="icon-history"></i>
                            <p><a href="javascript:void(0)" class="ind-bread">返回</a></p>
                        </div>
                    </div>
                </div>
                <div class="sidenav">
                    <!--开始引入左菜单-->
                    <assign name="leftMenuId" value="4"/>
                    <include file="Home/AccountCenter/menu"/>
                </div>
                <div class="subcon fn">
                    <div class="main-name fn">
                        <h4 class="bd-b-565656">业务中心</h4>
                    </div>
                    <volist name="dataList" id="vo" empty="暂时没有数据">
                                <dl class="account-con fn-clear fn">
                                    <dt><p>{$vo.Trans_Time|dateformat=###,'Y-m-d H:i:s'}</p><p class="ml20">总计：{$vo.Order_Amt}元</p></dt>
                                </dl>
                                </volist>
                                <div class="page">{$page}</div>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
<!--
<script type="text/javascript" src="js/Service.js"></script>
  -->
</html>
