<include file="Public:header"/>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<div class="global-common">
  <div class="global-container fn-clear">
    <div class="ui-nav">
      <ul>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="ui-content">
      <!---Star  订单overview-->
      <div class="order-view" >
      <h3>订单信息</h3>
        <div >
          <ul>
            <li class="list">
              <span class="label">订单编号：</span>
              <span class="field">{$data.order_id}</span>
            </li>
            <li class="list">
              <span class="label">商品名称：</span>
              <span class="field">{$chargeInfo.charge_name}</span>
            </li>
            <li class="list">
              <span class="label">商品价格：</span>
              <span class="field">{$chargeInfo.charge_amt}元</span>
            </li>
            
            <li class="line"></li>
            
             <li class="list">
              <span class="label">收货人信息：</span>
              <span class="field">{$data.contact_name}</span>
            </li>
            <li class="list">
              <span class="label">收货地址：</span>
              <span class="field">{$data.contact_addr}</span>
            </li>
            <li class="list">
              <span class="label">联系电话：</span>
              <span class="field">{$data.contact_mobile}</span>
            </li>
            <li class="line"></li>
            <li class="list">
              <span class="label">代理号：</span>
              <span class="field">{$data.reference_name}</span>
            </li>
          
          </ul>
        </div>
      <h3 class="mt10">支付方式</h3>
         <div class="list">
            <span><input name="" type="radio" value="" checked="checked"/> 支付宝支付</span>
         
         </div>
         <div class="line"></div>
         <div class="mt10 align-center" >
           <a href="javascript:history.go(-1)" class="ui-btn-m mr10">取消</a>
           <a href="{:U('Index/payOrder')}" class="ui-btn-m">确认支付</a>
         </div>
         
      </div>
      
   <!---End  订单overview---->
     
      
    
    
          
       

    </div>
  </div>
</div>
<include file="Public:footer"/>
