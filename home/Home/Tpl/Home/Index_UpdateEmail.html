<body>
<div id="wrapper" class="indwrapper">
        
	<!--头部文件以及清除浮动-->
    <include file="Public:loginHeader"/>
    <div class="cl"></div>
	<div id="container" class="bgfff">
        <div id="main" class="rel">
		</div>
	</div>
	<div class="onlinecontant_bg"></div>
				<div class="onlinecontant">
				<form id="feedback_form" method="post" action="index.php?g=LabelAdmin&m=SendEmail&a=send_email">
					<input type="hidden" name="apply_type" value="2"  />
					<div class="onlinecontant-title fn">申请开通多宝电商<i onclick="closeonlinecontant()"></i></div>
					<div class="onlinecontant-con">
						<div class="fn">
						<p style="color:#ff0000;line-height:20px; padding:0 0 15px 0;font-size:14px;">您已支付旺财平台基础年费，需要根据合约期限<br />按比例补缴功能费！如需开通请留下您的联系方式</p>
						</div>
						<div class="fn">
						<p class="l">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*电话:</p><div><input type="text" id="contact_phone" name="contact_phone" class="onlinecontant-input" maxlength="11" value="{$nodeInfo['contact_phone']}" /></div>
						</div>
						<div class="fn mt20">
						<p class="l">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱:</p><div><input type="text"  name="contact_eml" class="onlinecontant-input" value="{$nodeInfo['contact_eml']}" /></div>
						</div>
						<div class="fn mt20">
						<p class="l">&nbsp;&nbsp;&nbsp;&nbsp;QQ号:</p><div><input type="text"  name="qq" class="onlinecontant-input" maxlength="20" value="" /></div>
						</div>
						<a href="javascript:void(0);" class="btn-all w180 mt10" onclick="apply_sub()">申请开通多宝电商</a>
					</div>
			</form>
	</div>
