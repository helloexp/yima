<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码_账户中心_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Waccount.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />
<js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" />
<js href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"/>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script>
$(function(){
	Gform();
	$('#sub_button').click(function(){
		
		var old_password=$('#old_password').val();
		var new_password1=$('#new_password1').val();
		var new_password2=$('#new_password2').val();
		if(old_password=="")
		{
			alert("原密码不能为空！");
			return false;		
		}
		if(new_password1==""||new_password2=="")
		{
			alert("新密码不能为空！");
			return false;		
		}
		if(new_password1!=new_password2)
		{
			alert("两次新密码不一致！");
			return false;	
		}
		
		$('#theform').submit();
	});

})

</script>

</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="sidenav">
                    <!--开始引入左菜单-->
					<assign name="leftMenuId" value="8"/>
                    <include file="Home/AccountCenter/menu" leftmenuid="22"/>
                </div>
                <div class="subcon">
                	<div class="main-name fn">
                        <h4>修改密码</h4>
                    </div>
                    <div class="accountTip">
                        <ul>
                            <li>1、必须为字母、数字、符号任意两者的组合；</li>
                            <li>2、不少于6位，不大于20位；</li>
                            <li>3、不可与原密码相同；</li>
                        </ul>
                    </div>
						<form action="{:U('Home/EditPwd/Edit/')}" method="POST" name="theform" id="theform">
						<input name="email" type="hidden" id="email"  class="textbox w240" value="{$user_name}"/>
                            <div class="Gform l">                            
                                  
                                     <ul id="RecentActivity_div" >
                                        <li class="Gname"><span>*</span>&nbsp;请输入当前密码</li>
                                        <li class="Ginput"><input name="old_password" type="password" id="old_password" value=""/></li>
                                    </ul>
									<ul>
                                        <li class="Gname"><span>*</span>&nbsp;输入新密码</li>
                                        <li class="Ginput"><input name="new_password1" type="password" id="new_password1" value=""/></li>
                                    </ul>
									<ul>
                                        <li class="Gname"><span>*</span>&nbsp;确认新密码</li>
                                        <li class="Ginput"><input name="new_password2" type="password" id="new_password2"  value=""/></li>
                                    </ul>                                   
                                   
                                <ul>
                                    <li class="Gname"></li>
                                    <li class="Ginput">
                                        <a href="javascript:void(0)" title="确认" id="sub_button" class="btn-all">确认</a>                                       
                                    </li>
                                </ul>
                            </div>
                    </form>                    
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>

<script type="text/javascript" src="js/Service.js"></script>
  -->
</html>
