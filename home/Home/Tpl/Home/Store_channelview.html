<script type="text/javascript">
$(function(){
	Gform();
	$(".shoplist li").click(function(){
	$(this).find(".selected").removeClass("selected");
	$(this).addClass("selected");
    });
	
	$("#smb").click(function(){
	var dialog;
	var type = $("input[name='type']:checked").val();
	if($("form").validationEngine('validate')){
		$("form").ajaxSubmit({
			beforeSubmit:function(){
				dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
			},
			success:function(data){
				 if(data.status == '1'){
					   dialog.time(2).content("<div class='msg-all-succeed'>"+data.info+"</div>");
					   if(type==5){
						   var jump = "var win = art.dialog.open.origin;win.location.href='{:U('WangcaiPc/NumGoods/aiPaiList')}';";
					   }else{
						   var jump = "var win = art.dialog.open.origin;win.location.href='{:U('WangcaiPc/NumGoods/numGoodsList')}';";
					   }
					   setTimeout(jump,1000);
					   return false;
				  }else{
					   dialog.time(5).content("<div class='msg-all-error'>"+data.info+"</div>");
				  }
			},
			dataType:'json'
		});
		return false;
	}
	
});
});
</script>

        <ul>
            <li class="Gnmae">可验证门店：</li>
            <li class="Ginput">
	            <div class="switch">
					<div class="newRadio-input cl" style="display:block">
						<ul class="shoplist" style="text-align:left">
							<li>剑川路店</li>
							<li>东川路店</li>
							<li>平川路店</li>
                            <li>剑川路店</li>

							<li>东川路店</li>
							<li>平川路店</li>
						</ul>
					</div>
                </div>
            </li>
        </ul>
        
        <ul>
            <li class="Gnmae"></li>
            <li class="Ginput mt5">
            <a href="javascript:void(0);" title="确认" id="smb" class="btn-all w110">确定</a>
