<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>业务服务-用户详情</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wnumgoods.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<js  href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default" />
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
</head>
<body class="bgfff">
<div class="fn">
    <div class="global-input6 fn pt30">
        <ul>
            <li class="global-input6-name">&nbsp;用户名称：</li>
            <li class="global-input6-input"><p>{$userInfo['user_name']}</p></li>
        </ul>
        <ul>
            <li class="global-input6-name">&nbsp;姓名：</li>
            <li class="global-input6-input"><p>{$userInfo['true_name']|default_nvl='--'}</p></li>
        </ul>
        <ul>
            <li class="global-input6-name">&nbsp;添加时间：</li>
            <li class="global-input6-input"><p>{$userInfo['add_time']|dateformat=###,'Y-m-d'}</p></li>
        </ul>
        <ul>
            <li class="global-input6-name">&nbsp;角色名称：</li>
            <li class="global-input6-input"><p>{$roleName}</p></li>
        </ul>
        <ul>
            <li class="global-input6-name">&nbsp;可用的权限：</li>
            <li class="global-input6-input" style="line-height:30px;">
                <volist name="roleList" id="vo">
                    <div class="fn <if condition='$i gt 1'>pt10</if>">
                        <p class="ml5"><b>{$vo[0]['powergroup_name']|default='未分组'}</b></p>
                        <div class="fn">
                            <volist name="vo" id="v">
                                <dd class="ml20 l">
                                    <eq name="v['selected']" value="1">
                                        <p class="ml5">{$v['title']}</p>
                                        <else/>
                                        <p class="ml5" style="color:#cccccc;text-decoration: line-through">{$v['title']}</p>
                                    </eq>
                                </dd>
                            </volist>
                        </div>
                    </div>
                </volist>
            </li>
        </ul>
        <ul>
            <li class="global-input6-name"></li>
            <li class="global-input6-input">
            <a href="javascript:art.dialog.close();" id="smb" title="返回" class="btn-all w110">返回</a>
        </ul>
    </div>
</div>
</body>
</html>
