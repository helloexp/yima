<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>开展活动_多乐互动_翼码旺财 {:C('SITE_TITLE')}</title>
<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Windex.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript">
$(function(){
	$(".ispay").hover(function(){
		$(this).closest(".activeList-con").find(".explain").show();
	},function(){
		$(this).closest(".activeList-con").find(".explain").hide();
	})
})
</script>
</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="sidenav"><include file="Home/MarketActive/leftMenu" leftmenuid="createnew" /></div>
                <div class="subcon pt0">
                	<!--[if IE]><div class="IEmsgerro">您的浏览器部分内容不能正常显示,请使用<span>Chrome谷歌浏览器</span>或切换至<span>极速模式</span>/<span>高速模式</span>进行操作</div><![endif]-->
                    <div class="fn">
                        <div class="main-name fn">
                            <h4>开展活动</h4>
                        </div>
                        
                        <div class="Wcanal-tab" id="Wcanal-tabon">
                            <div class="Wcanal-tab-title fn">
                               <p class="<if condition="$typelist eq '0'">Wcanal-tab-hover</if>"><a href="{:U('Home/MarketActive/createNew',array('typelist'=>0))}">全部</a></p>
                               <p class="<if condition="$typelist eq '1'">Wcanal-tab-hover</if>"><a href="{:U('Home/MarketActive/createNew',array('typelist'=>1))}">抽奖</a></p>
                               <p class="<if condition="$typelist eq '2'">Wcanal-tab-hover</if>"><a href="{:U('Home/MarketActive/createNew',array('typelist'=>2))}">调研</a></p>
                               <p class="<if condition="$typelist eq '3'">Wcanal-tab-hover</if>"><a href="{:U('Home/MarketActive/createNew',array('typelist'=>3))}">回馈</a></p>
                               <p class="<if condition="$typelist eq '4'">Wcanal-tab-hover</if>"><a href="{:U('Home/MarketActive/createNew',array('typelist'=>4))}">节庆创意</a></p>
                                    <li class="last" style="width:160px;"></li>
                                </ul>
                            </div>
                            <div class="Wcanal-tab-list">
                            <div class="fn">
                                <!--循环开始-->
                                <volist name="batchList" id="vo">
                                <div class="activeList fn">
                                    <div class="activeList-icon">
                                        <eq name="vo['needShowPayIcon']" value="1">
                                            <em class="freeCorner"></em>
                                        </eq>
                                        <if condition="!empty($style_arr[$vo['batch_type']])">
                                        <i class="{$style_arr[$vo['batch_type']]} nude"></i>
                                        <else />
                                        <i class="hot-part-i50 nude"></i>
                                        </if>
                                        <div class="qr"><img src="http://222.44.51.34/wcadmin/upload/{$vo['code_url']}" /></div>
                                    </div>
                                    <div class="activeList-con">
                                        <p class="title">{$vo['batch_name']}
                                        	<notempty name="vo['comment']">
                                            <span class="ispay"><i></i>{$vo['comment']}
                                            <notempty name="vo['explain']">
                                            {$vo['explain']}
                                            </notempty>
                                            </span>
                                            </notempty>
                                        </p>
                                        <p class="text">{$vo['batch_create_info']}</p>
                                    </div>
                                    <div class="activeList-opr">
                                        <a href="{$vo['batch_create_url']}" target="black" class="btn-all"><i></i>创建活动</a>
                                        <a href="{:U('Home/MarketActive/listNew',array('batchtype'=>$vo['batch_type']))}" target="black" class="more">查看详情</a>
                                    </div>
                                </div>
                                </volist>
                                <!--结束-->
                                <div class="fn tc pt20">
                                    <div class="pageBase-sm dib">
                                        <ul class="pageul">
                                            {$page}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
</html>
