<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>已开通服务查询_账户中心_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js href="__PUBLIC__/Js/Wcanal.js?v=__VR__"/>
<js href="__PUBLIC__/Js/artDialog/jquery.artDialog.js?skin=default"/>

</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
            	<div class="bread">
                    <div class="bread-con fn">
                        <div class="bread-area">
                            <i class="icon-bread"></i>
                            <p><a href="{:U('Home/Index/index')}">首页</a></p>
                            <p>></p>
                            <p><a href="javascript:void(0)">账户中心</a></p>
                            <p>></p>
                            <p><a href="javascript:void(0)">已开通服务查询</a></p>
                        </div>
                        <div class="bread-history">
                            <i class="icon-history"></i>
                            <p><a href="javascript:void(0)" class="ind-bread">返回</a></p>
                        </div>
                    </div>
                </div>
                <div class="sidenav">
                    <!--开始引入左菜单-->
					<assign name="leftMenuId" value="1"/>
                    <include file="Home/AccountCenter/menu"/>
                </div>
                <div class="subcon fn">
                	<div class="main-name fn">
                        <h4 class="bd-b-565656">已开通服务查询</h4>
                    </div>
					 <h3>流量使用情况</h3>
                    <div class="ui-center-account bgf3f3f3 fn p20">
                        <p class="l">本月已使用流量：<span>{$FlowInfo['AllUsedNums']|default="0"}条</span></p>
                        <p class="l">免费流量：<span>{$FlowInfo['TotalFreeNums']|default="0"}条</span></p>
                    </div>
                    <h3>服务信息</h3>
                    <div class="ui-center-directions">
                        <div class="ui-center-directions1">已开通</div>
                        <div class="ui-center-directions2 ml20">已停用</div>
                    </div>
                    <div class="fn mt10">
                        <table cellpadding="0" cellspacing="0" class="W-table">
                            <tr>
                            	<th>服务名称</th><th width="300">当月</th><th width="300">次月</th>
                            </tr>
                            <volist name="nodeSerList" id="vo">
                            <tr>
                                <td>{$vo.ServName}</td>
                                <td><if condition="$vo.CurrMonthFlag eq 1"><img src="__PUBLIC__/Image/true.jpg" /><else /><img src="__PUBLIC__/Image/false.jpg" /></if></td>
                                <td><if condition="$vo.NextMonthFlag eq 1"><img src="__PUBLIC__/Image/true.jpg" /><else /><img src="__PUBLIC__/Image/false.jpg" /></if></td>
                            </tr>
                            </volist>
                            <!-- 
                            <volist name="nodeTerList" id="vo">
                            <tr>
                            <td>{$vo.ServList.Serv.ServName}</td>
                            <td><if condition="$vo.ServList.Serv.CurrMonthFlag eq 1"><img src="__PUBLIC__/Image/true.jpg" /><else /><img src="__PUBLIC__/Image/false.jpg" /></if></td>
                            <td><if condition="$vo.ServList.Serv.NextMonthFlag eq 1"><img src="__PUBLIC__/Image/true.jpg" /><else /><img src="__PUBLIC__/Image/false.jpg" /></if></td>
                            </tr>
                            </volist>
                            -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
<!--
<script type="text/javascript" src="js/Service.js"></script>
  -->
</html>
