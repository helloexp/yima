<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>翼码旺财</title>
<link href="__PUBLIC__/Css/style.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<js href="__PUBLIC__/Js/artDialog/jquery.artDialog.js?skin=default"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<script>
    $(function(){
        $("#goBuy").click(function(){
            var len = $(":radio:checked").length;
            if(len<=0){
                art.dialog("请选择要购买的礼包");
                return false;
            }
            $("form").submit();
        });
    })
</script>
</head>

<body>
    <div id="global-body">
        <div id="global-common" class="fn-clear">
            <div id="global-nav">
                <div id="nav">
                    <ul>
                        <li class="navfirst navhead navli1 hover"><a href="{:U('Home/Index/index')}" title="老板账户" target="_blank">老板账户</a></li>
                        <li class="navhead navli2"><a href="game.html" title="玩游戏赢大奖" target="_blank">玩游戏赢大奖</a></li>
                        <li class="navli3"><a href="" title="" target="_blank">拍码玩游戏</a></li>
                        <li class="navli4"><a href="" title="" target="_blank">发布卡券</a></li>
                        <li class="navli5"><a href="" title="" target="_blank">辅助验证码</a></li>
                    </ul>
                </div>
            </div>
            <div id="global-main">
                <div id="global-bg" class="bgf3f3f3">
                    <div id="my-account" class="fn-clear">
                        <ul>
                            <li class="c_bd_r_e4">
                                <p>商户名称：味千拉面连锁店</p><p>用户名称：老板账户</p>
                            </li>
                            <li class="c_bd_r_e4">
                                <p>账户余额：12789元</p><p><a href="" class="btn-90">充值</a><span><a href="">账户明细</a></span></p>
                            </li>
                            <li>
                                <p>旺财设备：4台</p><p><a href="" class="btn-90">购买</a><span><a href="">订单管理</a></span></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="global-bg">
                    <div class="global-content">
                        <div id="global-bread"><p>账户中心&nbsp;>&nbsp;<span>选择产品</span></p></div>
                        <h2>选购礼包</h2>
                        <div class="product-choose fn-clear">
                            <form action="{:U('Index/goBuy')}" method="post">
                                <volist name="chargeInfo" id="vo">
                                <ul class="fn-clear">
                                    <li class="package-price">
                                        <div class="radio-btn"><input name="charge_id" type="radio" value="{$vo.charge_id}" /></div>
                                        <p class="font-24-fe">{$vo.charge_name}</p>
                                        <p class="font-14-fe">现价：{$vo.charge_amt}元</p>
                                        <p class="font-14-fe"><del>售价：{$vo.charge_price}元</del></p>
                                    </li>
                                    <li class="package-service">
                                        <table>
                                            <tr>
                                                <volist name="vo['charge_memo']" id="vo_1">
                                                <td class="package-p">{$vo_1}</td>
                                                <gt name="vo.charge_memo|count" value="$i">
                                                <td class="package-j">+</td>
                                                </gt>
                                                </volist>
                                            </tr>
                                        </table>
                                    </li>
                                </ul>
                                </volist>
                                <ul class="fn-clear">
                                    <li class="package-update"><a href="javascript:void(0)" title="马上购买" id="goBuy" class="btn-180 mt10">马上购买</a></li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="global-bg"></div>
            </div>
        </div>
    </div>
</body>
</html>
