<script type="text/javascript">
$(document).ready(function(e) {
	$('#theform').validationEngine({
		'allrules': {
			"emailphone":{
				"alertText":"请输入有效的邮箱或手机号"
			}
		}
	});
});
function submitform(){
	$.ajax({
        type: "POST",
        data:$('#theform').serialize(),
        url: "{:U('Home/ForgetPwd/getPwd')}",
        dataType:"json",
        success: function(data) {
        	if(data.status == 0) {
        		art.dialog({title:false,time:5,content:"<div class='msg-all-error'>"+data.info+"</div>",fixed: true,padding:0});
        	} else {
        		top.location.href = "{:U('Home/ForgetPwd/ajaxAss')}&msgJudge="+data['url'].judge;
        	}
        },
        error:function(XMLHttpRequest, textStatus, errorThrown){
            alert('请求失败！');
            window.location.href=window.location.href;
        }
    });
}
function name(field, rules, i, options){
	var t = false ;
	var regex = [/^([\+][0-9]{1,3}[ \.\-])?([\(]{1}[0-9]{2,6}[\)])?([0-9 \.\-\/]{3,20})((x|ext|extension)[ ]?[0-9]{1,4})?$/,/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i] ;
	if(regex[0].test(field.val())&&field.val().length==11){
		t=true;
		$("#node_name").addClass("validate[condRequired[email]]");
	} else {
		t=false;
		$("#node_name").removeClass("validate[condRequired[email]]");
	}
	if(regex[1].test(field.val())){
		t=true;
		$("#node_name_n").hide();
	}
	if (!t) {
		return options.allrules.emailphone.alertText;
	};
}
</script>
<body>
<div id="wrapper">
	<include file="Public:loginHeader"/>
	<div id="container">
		<div id="main">
			<p class="reg-title">忘记密码</p>
			<div class="reg-wrap mt15 mb30">
				<form method="post"  name="theform" id="theform">
				<input type="hidden" name="nodeok" id="nodeok" value="">
				<table>
					<tr>
					<td class="l-info">密保信息</td>
					<td class="r-info">
						<table class="input-table">
							<tr>
								<td class="reg-item-tit"><span>*</span>邮箱/手机号</td>
								<td class="reg-item-input"><input name="email" id="email" class="validate[required,funcCall[name]]" type="text" placeholder="请填写您注册时使用的邮箱/手机号"/></td>
								<td class="reg-item-tip"></td>
							</tr>
							<tr>
								<td class="reg-item-tit"><span>*</span>企业名称</td>
								<td class="reg-item-input"><input type="text" placeholder="请填写您的企业名称" name="node_name" id="node_name" /></td>
								<td class="reg-item-tip" style="color:#ed1b24;">通过手机号获取密码时，企业名称为必填</td>
							</tr>
							<tr>
								<td class="reg-item-tit">&nbsp;</td>
								<td class="reg-item-input">
									<input type="button" onclick="submitform();" class="btn-all w120 vm" value="提交" />
									<a href="javascript:history.go(-1);" class="w100 ml20 btn-all-del vm">返回</a></td>
								<td class="reg-item-tip" style="color:#ed1b24;">&nbsp;</td>
							</tr>
						</table></td>
					</tr>
				</table>
				</form>
			</div>
		</div>
	</div>     
        
       <include file="./Home/Tpl/Public/Public_footer.html" />        
      <include file="Public:login"/>
        
    </div>
</body>
</html>
