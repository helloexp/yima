<script>

	/**
	 * 记录log

	 */
	function visitLog(log_info) {
		var title = "首页-了解更多-内容页面";
		WCO2OVisitLog.visit_log("{:isset($_SESSION['userSessInfo'])?$_SESSION['userSessInfo']['node_id']:''}", location.href, title, log_info);
	}

$(document).ready(function(){
	$('#abcd').click(function(){
	  parent.art.dialog.list['winabcd'].close();
   	});
  
   	var id={$Think.get.id};
   	var id_in={$Think.get.className};

   	
   	//var id={$Think.get.id};
   	//var id_in={$Think.get.className};

   	if(id==0&&id_in){
   		horSwiper.swipeTo(0);
   		ver1Swiper.swipeTo(id_in);
   	}else if(id==1&&id_in){
   		horSwiper.swipeTo(1);
   		ver2Swiper.swipeTo(id_in);
   	}else if(id==2&&id_in){
   		horSwiper.swipeTo(2);
   		ver3Swiper.swipeTo(id_in);
   	}
   	if(id){
   	 	horSwiper.swipeTo(id);
	}


	//产品，业务，服务 点击
	$('.cols').on('click', function(){
		var phtml = '';
		if ($(this).hasClass('cols1')) {
			phtml = "产品";
		} else if ($(this).hasClass('cols2')) {
			phtml = "业务";
		}else if ($(this).hasClass('cols3')) {
			phtml = "服务";
		}
		visitLog("点击‘了解更多’中的：" + phtml);
	});

	//右侧小菜单
	$('.nav-item').on('click', function(){
		var phtml = $(this).html();
		visitLog("点击‘了解更多’中的右侧小菜单：" + phtml);
	});


	})
  

</script>

<script>
	var horSwiper = new Swiper('.swiper-container-hor',{
		speed:500,
    	onSlideChangeStart: function(){
      		$(".tabs .cols").removeClass('hover');
      		$(".tabs .cols").eq(horSwiper.activeIndex).addClass('hover');
    	}
  	});
  	$(".tabs .cols").on('touchstart click',function(e){
    	e.preventDefault();
    	$(".tabs .cols").removeClass('hover');
    	$(this).addClass('hover');
    	horSwiper.swipeTo($(this).index());
  	});

	var ver1Swiper = new Swiper('.swiper-container-ver1',{
		speed:500,
    	mode: 'vertical',
    	onSlideChangeStart: function(){
      		$(".pro-menu .nav-item").removeClass('hover');
      		$(".pro-menu .nav-item").eq(ver1Swiper.activeIndex).addClass('hover');
    	}
  	});
  	$(".pro-menu .nav-item").on('touchstart click',function(e){
    	e.preventDefault();
    	$(".pro-menu .nav-item").removeClass('hover');
    	$(this).addClass('hover');
    	ver1Swiper.swipeTo($(this).index());
  	});
  	var ver2Swiper = new Swiper('.swiper-container-ver2',{
		speed:500,
    	mode: 'vertical',
    	onSlideChangeStart: function(){
      		$(".bui-menu .nav-item").removeClass('hover');
      		$(".bui-menu .nav-item").eq(ver2Swiper.activeIndex).addClass('hover');
    	}
  	});
  	$(".bui-menu .nav-item").on('touchstart click',function(e){
    	e.preventDefault();
    	$(".bui-menu .nav-item").removeClass('hover');
    	$(this).addClass('hover');
    	ver2Swiper.swipeTo($(this).index());
  	});
  	var ver3Swiper = new Swiper('.swiper-container-ver3',{
		speed:500,
    	mode: 'vertical',
    	onSlideChangeStart: function(){
      		$(".serv-menu .nav-item").removeClass('hover');
      		$(".serv-menu .nav-item").eq(ver3Swiper.activeIndex).addClass('hover');
    	}
  	});
  	$(".serv-menu .nav-item").on('touchstart click',function(e){
    	e.preventDefault();
    	$(".serv-menu .nav-item").removeClass('hover');
    	$(this).addClass('hover');
    	ver3Swiper.swipeTo($(this).index());
  	});
</script>
