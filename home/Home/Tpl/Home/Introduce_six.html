var intanimate=setInterval(function(){
	$('body,html').stop(true,true);
	var nowTop=$(window).scrollTop()
	var num=parseInt(nowTop/window.wheight)+1;
	$('body,html').animate({scrollTop:window.wheight*num},1500);
	$(".sectionUp").show();
},20000);

var scrollFunc=function(e){
	e=e || window.event;
	if(e.wheelDelta){
		//IE/Opera/Chrome
		clearInterval(intanimate);
	}else if(e.detail){
		//Firefox
		clearInterval(intanimate);
	}
}

$(document).unbind("keydown").keydown(function(e){

function sectionDown(type){
	if(type==1){
		clearInterval(intanimate);
		$('body,html').stop(true,true);
		var nowTop=$(window).scrollTop()
		var num=parseInt(nowTop/window.wheight)+1;
		$('body,html').animate({scrollTop:window.wheight*num},1500);
		$(".sectionUp").show();
	}
}
function sectionUp(){
	clearInterval(intanimate);
	$('body,html').stop(true,true);
	var nowTop=$(window).scrollTop()
	var num=Math.round(nowTop/window.wheight)-1;
	$('body,html').animate({scrollTop:window.wheight*num},1500);
	if(num==0){$(".sectionUp").hide();}
}

$(window).scroll(function(){
