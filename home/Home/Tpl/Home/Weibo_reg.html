<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>自媒体登录信息补充__{:C('SITE_TITLE')}</title>
<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
<link href="__PUBLIC__/Css/main.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wdefault.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.nivo.slider.pack.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/Wdefault.js"></script>
<load href="__PUBLIC__/Js/citycode.js"/>
<script>
$(document).ready(function(e){
CityCode({ 
    province:$("#province_code"),//省 
    city:$("#city_code"),//市 
    town:$("#town_code"),//区 
    selected:"{$citycode}",//默认选中的省市区代号 
    url:"{:U('LabelAdmin/AjaxCity/index')}"//数据查询页 
}); 
	
});


function submitform()
{
	var true_name = $('#true_name').val();
	var phone = $('#phone').val();
	var mail_addr = $('#mail_addr').val();
	if(phone=='' || mail_addr =='' || true_name == ''){
		alert('带*号的必填！');
		return false;
	}
	var myreg = /^([a-zA-Z0-9]+[_|\_|\-|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\-|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
	if(!myreg.test(mail_addr))
	{
		alert('请输入有效的邮箱！');			
		return false;
	}
	if(isNaN(phone)){
		alert('手机格式不正确！');
		return false;
	}
	
	$("#regform").submit();

} 
</script>
</head>

<body>
    <div id="wrapper" class="bgfff">    
     <include file="Public:loginHeader"/>        
        <div id="Indcontainer">
		<form action="{:U('Home/Weibo/reg')}" method="post" name="regform" id="regform">
            <div id="Indmain">
            	<div class="Indreg regForm fn">
                	<ul class="newsadd-title">补充信息</ul>
                	
                   
                    <ul class="mt10">
                    	<li class="regForm-name">*&nbsp;姓名：</li>
                        <li class="regForm-input rel"><input name="true_name" id="true_name"  type="text"  class="w300" value="" maxlength="6"/> </li>
                    </ul>
                    <ul class="mt10">
                    	<li class="regForm-name">*&nbsp;手机：</li>
                        <li class="regForm-input"><input name="phone" id="phone"  type="text"  maxlength="11" class="w300" value=""/></li>
                    </ul>
                    
                    <ul class="mt10">
                    	<li class="regForm-name">*&nbsp;邮箱：</li>
                        <li class="regForm-input rel">
                        	<input name="mail_addr" id="mail_addr"  type="text"  class="w300" value="" maxlength="30"/>
                            
                        </li>
                    </ul>
					
                
                    <ul class="mt20">
                      <li class="regForm-name">&nbsp;</li>
                      <li class="regForm-input">
                      <input type="button"  onclick="submitform();" id="sub_button" value="确认" class="btn-regForm w280">				
                      </li>
                	</ul>
                   
                </div>
            </div>
			</form>
        </div>        
        
       <include file="./Home/Tpl/Public/Public_footer.html" />        
      <include file="Public:login"/>
        
    </div>
</body>
</html>
