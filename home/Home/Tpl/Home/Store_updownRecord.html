<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>门店管理-我的EPOS</title>
<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wnumgoods.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Waccount.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wshopconfig.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/My97DatePicker/WdatePicker.js?v=201507022"></script>
<script type="text/javascript" src="__PUBLIC__/Js/Wcanal.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/citycode.js?v=__VR__"></script>
<script>
$(function(){
 	 $("#sub_button").click(function(){
    	$("#theform").submit();
  	});
    $(".disable").click(function(){
	     var sId=$(this).attr('storeId');
		 var sStatus=$(this).attr('statusId');
		 var posId=$(this).attr('posId');
		 $.get("{:U('Home/Store/storePosStatus')}&sId="+sId+"&sStatus="+sStatus+"&posId="+posId,'',function(d){
		       if(d.codeId == '0000')
			   {
			     result(d.codeText);
			   }else{
		         result_(d.codeText);
			   }
		 },'json');
  	});
})
</script>
<script>
$(function(){
$(".updowmvive").click(function(e) {
    var url = "{:U('Home/Store/viewupdowm')}";
	art.dialog.open(url,{
		id:"EnterpriseNo",
		title:"详情",
		width:"500px",
		height:"500px",
		fixed:true,
	});
});	
})
</script>
</head>
<body>
    <div id="wrapper" style="margin:0 auto;width:95%;min-width:0px;"> 
        <div id="container" class="bgfff" style="min-height:0px;"> 
            <div class="fn">
                <div class="shopCon">
                <table cellpadding="0" cellspacing="0" class="shopTable">
                <tbody>
                <tr class="th">
                    <th width="20%">日期</th>
                    <th width="20%">操作员</th>
                    <th width="20%">变更类型</th>
                    <th width="40%">操作详情</th>
                </tr>
                <notempty name="list">
                <volist name="list" id="vo">
                <tr>
                    <td>{$vo['add_time']|strtotime|date="Y-m-d H:i:s",###}</td>
                    <td>{$vo['true_name']}</td>
                    <td>{$vo['type']}</td>
                    <td>{$vo['change_info']}</td>
                </tr>
                </volist>
                <else/>
				<tr>
                    <td colspan="4">
                    <div class="nonedata"></div>
                    </td>
                </tr>
                </notempty>
                </table>
                <div class="page">{$page}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
