<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>二维码营销平台-角色管理</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wnumgoods.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Waccount.css?v=__VR__" rel="stylesheet" type="text/css" />
<js href="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"/>
<js href="__PUBLIC__/Js/global.js?v=__VR__"/>
<js  href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default" />
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script>
$(function(){
    $('[name="add-role"]').click(function(){
        art.dialog.open("{:U('Home/NodeUserRole/add')}",{
            lock: true,
            title:"新增角色",
            width:'780px',
            height:'70%'
        });
    });
});
</script>
</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="sidenav">
                    <!--开始引入左菜单-->
                    <assign name="leftMenuId" value="8"/>
                    <include file="Home/AccountCenter/menu" leftmenuid="24_2"/>
                </div>
                <div class="subcon">
                	<div class="main-name fn">
                        <h4>角色管理<a class="btn-add first" href="javascript:void(0);" name="add-role"><i></i>新增角色</a></h4>
                    </div>
                    <table cellpadding="0" cellspacing="0" class="W-table">
                        <tr>
                            <th>编号</th>
                            <th>角色名称</th>
                            <th>机构号/机构名</th>
                            <th>操作</th>
                        </tr>
                        <if condition="$list">
                        <volist name="list" id="vo">
                        <tr>
                            <td>{$vo['id']}</td>
                            <td>{$vo['title']}</td>
                            <td>{$vo['node_id']}/{$vo['node_name']}</td>
                            <td>
                            <a href="javascript:void(0)" onclick="art.dialog.open('{:U('Home/NodeUserRole/detail',array('role_id'=>$vo['id']))}',{lock: true,title:'角色详情',width:'780px',height:'70%'});">查看详情</a>
                            <a href="javascript:void(0)" class="ml10" onclick="art.dialog.open('{:U('Home/NodeUserRole/edit',array('role_id'=>$vo['id']))}',{lock: true,title:'角色详情',width:'780px',height:'70%'});">编辑角色</a>
                            </td>
                        </tr>
                        </volist>
                        <else/>
                            <if condition="$post">
                                <tr>
                                    <td colspan="2">
                                        <div class="nonedata"></div>
                                    </td>
                                </tr> 
                           <else/>
                                <tr>
                                    <td colspan="2">
                                        <div class="nonedata"><p>您还未<a href="javascript:void(0);" name="add-role">创建角色</a></p></div>
                                    </td>
                                </tr>
                            </if>
                       </if>
                    </table>
                    <div class="page">{$page}</div>
                </div>
             </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
</html>
