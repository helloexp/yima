<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多乐互动首页_多乐互动_翼码旺财 {:C('SITE_TITLE')}</title>
<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Windex.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__" defer="defer"></script>
<script type="text/javascript" src="__PUBLIC__/Label/Js/idangerous.swiper.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/highcharts.js?v=__VR__"></script>
<script>
$(function(){
    $(".js_exp").click(function(e) {
        $(this).parent().parent().parent().find(".js_popwin").show();
    });
    
    $(".closebtn").click(function(e) {
        $(this).parent().parent().parent().find(".js_popwin").fadeOut(300)
    });
        
})
</script>
</head>
<body>
    <div id="wrapper" class="bgeee">
        <include file="./Home/Tpl/Public/Public_header.html" />
        <div id="container" class="bgfff">
            <div id="main" class="rel">
                <div class="sidenav"><include file="Home/MarketActive/leftMenu" leftmenuid="yxindex" /></div>
                <div class="subcon">
                	<!--[if IE]><div class="IEmsgerro">您的浏览器部分内容不能正常显示,请使用<span>Chrome谷歌浏览器</span>或切换至<span>极速模式</span>/<span>高速模式</span>进行操作</div><![endif]-->
                    <div class="actBanner loading">
                        <div class="actBanner-con1">
                            <div class="actBanner-swiper1">
                                <ul class="swiper-wrapper">
                                <volist name="bannerInfo" id="vo">
                                    <li class="swiper-slide"><img src="http://{:C('TEST_IMG_HOSTURL')}/wcadmin/upload/{$vo['photo_url']}" /></li>
                                </volist>
                                </ul>
                            </div>
                            <div class="actBanner-opr">
                                <a href="javascript:void(0)" class="prev"></a>
                                <a href="javascript:void(0)" class="next"></a>
                            </div>
                        </div>
                        <div class="actBanner-con2">
                            <volist name="bannerInfo" id="vom">
                            <div class="swiper-slidecon list{$key}">
                                <div>
                                    <p class="title">{$vom['batch_name']}</p>
                                    <p class="text">{$vom['batch_title']}</p>
                                    <div class="qr"><img src="http://{:C('TEST_IMG_HOSTURL')}/wcadmin/upload/{$vom['code_url']}" /></div>
                                    <div class="actBanner-con2-opr"><a href="javascript:void(0)" class="btn-introduce js_exp">活动说明</a><a href="{$vom['createUrl']}" class="btn-introduce" target="_black">立即创建</a></div>
                                </div>
                                <div class="js_popwin">
                                    <div class="inner_bx">
                                        <i class="closebtn">×</i>
                                        <div class="hd_title">活动说明</div>
                                        <div class="hd_content">
                                        {$vom['batch_discription']}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </volist>
                        </div>
                    </div>
                    <div class="fn pt20">
                        <div class="main-name fn">
                            <h4><span class="r"><a href="{:U('DataCenter/DateData/index')}" target="_black">更多数据></a></span>活动趋势图</h4>
                        </div>
                        <!--<div class="fn pt20">
                            <table cellpadding="0" cellspacing="0" class="W-table">
                                <tr>
                                    <th>活动总数</th>
                                    <th>总访问量</th>
                                    <th>总访问人次</th>
                                    <th>总验码量</th>
                                </tr>
                                <tr>
                                    <td><a href="javascript:void(0)">{$batchAmt}</a></td>
                                    <td><a href="javascript:void(0)">{$visiteAmt}</a></td>
                                    <td><a href="javascript:void(0)">{$visiteIP}</a></td>
                                    <td><a href="javascript:void(0)">{$sendvfyAmt}</a></td>
                                </tr>
                            </table>
                        </div>-->
                        <div id="uv" class="fn pt20"></div>
                    </div>
                    <div class="l w420">
                    	<div class="main-name fn">
                            <h4 class="bd-b-565656"><span class="r"><a href="{:U('DataCenter/TopData/index')}" target="_black">更多数据></a></span>渠道分析图</h4>
                        </div>
                        <div id="canal" class="fn pt20"></div>
                    </div>
                    <div class="l w420 ml20">
                    	<div class="main-name fn">
                            <h4 class="bd-b-565656"><span class="r"><a href="{:U('DataCenter/TopData/batchData')}" target="_black">更多数据></a></span>活动TOP3</h4>
                        </div>
                        <div class="fn actTop">
                            <ul>
                            <volist name="visite_arr" id="vo">
                                <li style="margin:30px 0;">
                                	<em class="actTop{$key+1}">{$key+1}</em>
                                    <if condition="!empty($style_arr[$vo['batch_type']])">
                                    <i class="{$style_arr[$vo['batch_type']]} nude" title="{$vo['name']}"></i>
                                    <else />
                                    <i class="hot-part-i50 nude" title="{$vo['name']}"></i>
                                    </if>
                                    <p style="width:135px;text-align: center;"><span>{$vo['click_count']}</span><br />总访问量</p>
                                    <p style="width:135px;text-align: center;"><span>{$vo['send_count']}</span><br />总中奖数</p>
                                </li>
                            </volist>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
</html>
<script>
$(document).ready(function(e) {
	var	flashSwiper = new Swiper('.actBanner-swiper1',{
        grabCursor: true,
        centeredSlides: true,
        slidesPerView:"4",
		onSlideChangeEnd: function(swiper){
			var index = swiper.activeIndex;
			var pp = index-2;
			var p = index-1;
			var n = index+1;
			var nn = index+2;
			$(".swiper-slidecon").show();
			$(".swiper-slidecon:not('.list"+index+"')").hide();
			$(".swiper-slide").removeClass("swiper-slide-pp").removeClass("swiper-slide-p").removeClass("swiper-slide-nn").removeClass("swiper-slide-n");
			$(".swiper-slide:eq("+pp+")").addClass("swiper-slide-pp");
			$(".swiper-slide:eq("+p+")").addClass("swiper-slide-p");
			$(".swiper-slide:eq("+n+")").addClass("swiper-slide-n");
			$(".swiper-slide:eq("+nn+")").addClass("swiper-slide-nn");
		}
	});
	$(".actBanner-opr .next").click(function(){
		flashSwiper.swipeNext();
	});
	$(".actBanner-opr .prev").click(function(){
		flashSwiper.swipePrev();
	})
	flashSwiper.swipeTo(2);
	setTimeout(function(){
		$(".actBanner").removeClass("loading");
	},1000)
	$(".swiper-slidecon:not('.list1')").hide();
	
	//数据1
	$('#uv').highcharts({
        chart: {
                type: 'line'
            },
        title: {
            text: ''
        },
        
        subtitle: {
                text: ''
            },
           xAxis: {
    	   categories:[{$chartDateInfo}],
    	   labels: {
                    rotation: -30,
                    align: 'right'
               }

       },
       yAxis: {
                title: {
                    text: ''
                },
                min: 0
            },
        series: [{
                name: '访问量',
                data: [{$chartDataInfo}]
            }
            // , {
            //     name: '访客量',
            //     data: [13,15,13,21,22,10,18,4,7,4,12,13,16,26,3,1,39,29,16,20,24,2,2,40,104,46,16,26,9,4,12]
            // }
            ]
    });
	
	//数据2
	$('#canal').highcharts({
        chart: {
			plotBackgroundColor: null,
			plotBorderWidth: null,
			plotShadow: false
		},
		title: {
			text: ''
		},
		tooltip: {
			// pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            formatter:function(){
                return '<b>'+ this.point.name +'</b>: '+ this.y +' 个';
            }
		},
		plotOptions: {
			pie: {
				allowPointSelect: true,
				cursor: 'pointer',
				dataLabels: {
					enabled: false
				},
				showInLegend: true
			}
		},
		series: [{
			type: 'pie',
			name: 'Browser share',
			data: [
				{$click_sum}
			]
		}]
    });
});
</script>
