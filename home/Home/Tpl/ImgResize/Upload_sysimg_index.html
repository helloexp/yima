<div id="LocalImg" class="dn">
    <div class="exist" id="pic{$attachment_category}">
        <ul data-type="pic{$attachment_category}">
            <volist name="sysImgList" id="vo" empty="$empty">
                <div class="existbox pic{$attachment_category}box">
                    <li data-id="{$vo['id']}" data-src="__UPLOAD__/{$vo['attachment_path']}"
                        data-savename="{$vo['attachment_path']}" data-width="{$vo['attachment_width']}"
                        data-height="{$vo['attachment_height']}"
                        style="background-image:url(__UPLOAD__/{$vo['attachment_path']})" title="{$vo.attachment_name}"
                        data-background="__UPLOAD__/{$vo['attachment_path']}">
                        <i></i>
                        <a href="javascript:void(0)" data-src="__UPLOAD__/{$vo['attachment_path']}" class="edit_btn" title="裁剪"></a>
                        <span>{$vo['attachment_width']}*{$vo['attachment_height']}</span>
                        <p></p>
                        <h2 class="text">{$vo.attachment_name}</h2>
                    </li>
                </div>
            </volist>
        </ul>
        <div style="clear:both;"></div>
        <div class="page">
            <a href="javascript:void(0)" class="pre erro">上一页</a>
            <a href="javascript:void(0)" class="next">下一页</a>
        </div>
        <div class="button">
            <a class="cancel-btn" href="javascript:void(0);">取消</a><a class="ok-btn" href="javascript:void(0);">确定</a>
        </div>
    </div>
</div>
