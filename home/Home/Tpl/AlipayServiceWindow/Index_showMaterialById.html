<volist name="materialInfo" id="vo">
<!--多图文信息-->
<div class="msg-item-wrapper" style="margin:0 auto;" data-material-id="{$vo['id']}">
	<div class="msg-item multi-msg">
		<div id="appmsgItem1" class="appmsgItem">
			<p class="msg-meta"><span class="msg-date">{$vo.add_time|dateformat='Y-m-d'}</span></p>
			<div class="clear"></div>
			<div class="cover">
				<h5 class="msg-t"><a href="{$vo.material_link|default='javascript:void(0);'}" class="i-title" target="_blank">{$vo.material_title}</a></h5>
				<img src="{$vo.material_img}" class="i-img">
			</div>
		</div>
		<volist name="vo['childrenMaterial']" id="vv">
		<div class="relative sub-msg-item appmsgItem" id="appmsgItem2">
			<span class="thumb"><img src="{$vv.material_img}" class="i-img"></span>
			<h5 class="msg-t align-left"><a href="{$vv.material_link|default='javascript:void(0);'}" target="_blank" class="i-title">{$vv.material_title}</a></h5>
		</div>
		</volist>
	</div>
</div>
</volist>
