<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>服务窗_营销渠道库_翼码旺财</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/msg.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wbind.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/WX2.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/fwc/ZeroClipboard.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/Wproduct.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" ></script>
<script type="text/javascript" src="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" ></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
</head>
<body>
	<div id="wrapper" class="bgfff">
		<!--开始引入头部-->
        <include file="./Home/Tpl/Public/Public_header.html" />
        <include file="./Home/Tpl/LabelAdmin/Channel_topMenu.html" topmenuid="fuwuchuang"/>
    	<div id="container" class="bge7e8eb">
            <div id="main" class="rel">
                <div class="sidenav">
					<!--开始引入左菜单-->
                    <include file="AlipayServiceWindow/AlipayServiceWindow/leftMenu" leftmenuid="zhgk"/>
                </div>
                <div class="subcon fn">
                    <div class="main-name fn">
                        <h4 class="bd-b-565656 msg-title">
                            <p class="dib">服务窗&nbsp;&nbsp;&nbsp;&nbsp;账户绑定</p>
                        </h4>
                    </div>
                    <div class="highlight_box icon_wrap icon_small border">
                    <p class="desc">服务窗接入指南</p>
                    </div>
                    <div class="global-input1">
                    <form action="{:U('AlipayServiceWindow/Index/bindAccount')}" method="post" id="theform" >
                    <ul>
                    <li class="global-input1-name">*&nbsp;服务窗账户：</li>
                    <li class="global-input1-input"><input name="alipay_account" type="text" class="textbox w200 validate[required,custom[email]]" value="{$info['alipay_account']}"/></li>
                    </ul>
                    <ul>
                    <li class="global-input1-name">*&nbsp;接入URL：</li>
                    <li class="global-input1-input" id="receivedUrl">{$receivedUrl}</li>
                    <a id="d_clip_button" data-clipboard-target="receivedUrl" class="my_clip_button btn_inner ml10 mt5">复制</a>
                    </ul>
                    <div class="msg-user-typeDiv ">
                    <ul>
                    <li class="global-input1-name">*&nbsp;开发者公钥：</li>
                    <li class="global-input1-input" id="develop_id" style="word-wrap:break-word;">{$develop_id}</li>
                    <a id="develop_id_coppy_button" data-clipboard-target="develop_id" class="my_clip_button btn_inner ml10 mt5">复制</a>
                    </ul>
                    <ul>
                    <li class="global-input1-name">*&nbsp;APPID：</li>
                    <li class="global-input1-input"><input name="app_id" id="app_id" type="text" value="{$info.app_id}" class="textbox w200 validate[required,maxSize[16]]"><p class="font-12-cc ml10"></li>
                    </ul>
                    <ul>
                    <li class="global-input1-name">*&nbsp;支付宝公钥：</li>
                    <li class="global-input1-input"><input name="alipay_public_key" id="alipay_public_key" type="text" value="{$info.alipay_public_key}" class="textbox w200"></li>
                    </ul>
                    </div>
                    <ul>
                    <li class="global-input1-name">&nbsp;</li>
                    <li class="global-input1-input">
                    <button type="submit" class="btn-all w110 ml20 vt" id="btn-save">保存</button>
                    <button type="button" class="btn-all-del w110 ml20 vt" id="btn-cancel">取消</button>
                    </li>
                    </ul>
                    </form>
                    </div>
                </div>
                
            </div>
        </div>
		<!--开始引入底部-->
        <include file="./Home/Tpl/Public/Public_footer.html" />
    </div>
    <div class="service"></div>
</body>
</html>
<script>
$.validationEngineLanguage.allRules['email'] = {
		"regex": /^([a-zA-Z0-9]+[_|\_|\-|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\-|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/,
        "alertText": "邮件地址无效"
}
$('#theform').validationEngine();
var clip = new ZeroClipboard( document.getElementById("d_clip_button"), {
    moviePath: "__PUBLIC_LOCAL__/Js/fwc/ZeroClipboard.swf"});
clip.on( 'load', function(client) {
	//alert( "swf文件加载完成" );
});
clip.on( 'complete', function(client, args) {
	  alert("复制成功");
} );

var clip1 = new ZeroClipboard( document.getElementById("develop_id_coppy_button"), {
    moviePath: "__PUBLIC_LOCAL__/Js/fwc/ZeroClipboard.swf"});
clip1.on( 'complete', function(client, args) {
	  alert("复制成功");
} );

$("#theform").submit(function(){
	$(this).ajaxSubmit({
		beforeSubmit:function(){
			dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
		},
		success:function(data){
		  if(data.status == '1'){
			   dialog.time(3).content("<div class='msg-all-succeed'>"+data.info+"</div>");
			   return false;
		  } else {
			  dialog.time(3).content("<div class='msg-all-error'>"+data.info+"</div>");
		  }
		},
		url:$(this).attr('action'),
		dataType:'json'
	});
	return false;
});
</script>
