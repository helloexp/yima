<div class="msg-item-wrapper">
	<div class="msg-item multi-msg">
		<foreach name="material" item="vo" key="k">
		<eq name="k" value="0">
		<div id="appmsgItem1" class="appmsgItem">
			<p class="msg-meta"></p>
			<div class="cover">
				<h5 class="msg-t"><a href="{$vo['url']|default='javascript:void(0);'}" class="i-title" target="_blank">{$vo['title']}</a></h5>
				<img src="{$vo['imageUrl']}" class="i-img" style="width:100%;height:100%"/>
			</div>
		</div>
		<else />
		<div class="rel sub-msg-item appmsgItem" id="appmsgItem2">
			<span class="thumb"><img src="{$vo['imageUrl']}" class="i-img"></span>
			<h5 class="msg-t"><a href="{$vo['url']|default='javascript:void(0);'}" target="_blank" class="i-title">{$vo['title']}</a></h5>
		</div>
		</eq>
		</foreach>
	</div>
</div>
