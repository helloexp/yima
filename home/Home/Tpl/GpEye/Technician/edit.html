<div id="main" class="rel" style="width: 730px;">

            </ul>
              <ul>
                <li class="Gname"><span>*</span>身份证号</li>
                <li class="Ginput"><input name="card_no"id="cardid" value="{$info.card_no}"type="text" class="validate[required,maxSize[18]]" >

            <ul  >

                  <select class="textbox w100" name="lab_sel" id="lab_sel" style="padding: 3px 0 2px 0; width: 197px;">

<script>
    var _id='{$info.id}';
    $(function(){
        $form = $("#theform");
        $('#sub_button').click(function(){
            var data = {
                id: _id,
                img:$('#resp_img1').val(),
                merchant_id:$('#lab_sel').val(),
                cardid:$('#cardid').val(),
                name:$('#name').val(),
                mobile:$('#mobile').val(),
                memo:$('#memo').val(),
            }
            $.post("{:U('GpEye/Technician/editTechnician')}", data, function(resp){
                if(resp.status==1){
                    art.dialog({title:false,content:"<div class='msg-all-succeed'>"+resp.info+"</div>",fixed: true,padding:0,time:2});
                    setTimeout(function(){ top.location.href = resp.url; }, 2000);
                }else{
                    art.dialog({title:false,content:"<div class='msg-all-error'>"+resp.info+"</div>",fixed: true,padding:0,time:2});
                }

            },'json');
        });
    });
</script>
<script>
    function add() {
        var opt = {
            cropPresets: '600x400',
            callback: uploadCallback
        };
        open_img_uploader(opt, '', 1);
    }
    var arr = new Array(false);
    var times = '';

    function checkTimes() {
        $.each(arr, function(x) {
            if (arr[x] == false) {
                times = x;
                arr[x] = true;
                return false;
            }
        });
    }

    function clickdelPhoto(times) {
        $(".t" + times).remove();
        arr[times] = false;
        $("#resp_img1").val("");
        if ($('.upImage').length < 1) {
            $(".btn_add_set_bg").removeClass('dn');
        }
    }

    function uploadCallback(data) {
//显示预览
        checkTimes();
//显示预览
        $('.btn_add_set_bg').before('<div class="mb1 l mr10 t' + times + '"><i onclick="clickdelPhoto(' + times + ');"></i><img src=' + data.src + '  width="84"  class="upImage"> </div>');
        $("#resp_img1").val(data.savename);
        if ($('.upImage').length == 1) {
            $(".btn_add_set_bg").addClass('dn');
        }
    }
</script>
