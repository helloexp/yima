<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$info.store_short_name}</title>
<meta name="viewport" content="width=320, maximum-scale=1, user-scalable=no">
<meta content="O2O,O2O营销,二维码,旺财,市场调研" name="Keywords">

</head>
<body style="background: #ffffff;">
<div id="wrapper" class="exgratia">
    <div id="container">
        <div id="header" class="userCenter fn dn">
        	<div class="goback"><i></i></div>
            <div class="logo"><!--<i>惠</i>--><span>{$info.store_short_name}</span></div>
        </div>
        <div id="main">
            <div id="mainCon">
            	<div id="productCon" style="padding: 0;">
                	<div class="swiper-container" id="first-view">
                        <ul class="swiper-wrapper fn">
                        <volist name="store_pic" id="vo">
                            <li class="swiper-slide"><img src="{$vo|get_upload_url}" width="100%" height="auto" /></li>
                        </volist>
                        </ul>
                    </div>
                    <div class="indicator swiper-pagination">
                        <span class="swiper-pagination-bullet"></span>
                        <span class="swiper-pagination-bullet"></span>
                        <span class="swiper-pagination-bullet"></span>
                        <span class="swiper-pagination-bullet"></span>
                    </div>
                </div>
                <div class="activityTitle">
                    <p>{$info.store_desc}</p>
                </div>
                <div class="Gform mendian">
                		<div class="item">
                        <volist name="technician" id="data">
                			<ul>
		                        <li class="name"><img src="{$data.photo|get_upload_url}" /></li>
		                        <li class="input">
									<div class="title fn">
										<p class="l">{$data.name}</p>
										<p class="r">{$data.id|sprintf='%06d',###}</p>
									</div>
									<p class="info">{$data.memo}</p>
		                        </li>
		                    </ul>
                        </volist>
                		</div>
                </div>
            </div>
        </div>
    </div>
</div>
<section style="display: none;" class="fullHtml loadingBox" id="loadingBox"><i></i><span></span></section>
<script type="text/javascript" src="__PUBLIC__/Label/Js/idangerous.swiper.min.js"></script>
<script>
$(document).ready(function(e) {
    var w = $(window).width();
    var h = w * 320 / 640;
    $("#first-view").height(h);
    var mySwiper = new Swiper('#first-view', {
        pagination: '.swiper-pagination',
        autoplay: 5000,
        onSlideChangeEnd: function(swiper){
          $(".swiper-slide").eq(swiper.activeIndex).addClass("swiper-slide-visible");
        }
    });
});
</script>
</body>
