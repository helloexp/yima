<!--要预览的css-->
<link href="__PUBLIC__/Label/Css/wap_Shop.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Label/Js/wap_Shop.js"></script>
<script>
var _act = '{:I('act')}';
$(document).ready(function(e) {
    $(".back").unbind('click');



    <notempty name="goodsInfo" >
    $('#title').html('{$goodsInfo.batch_name}');
    $('#goods_name').html('{$goodsInfo.batch_name}');
    $('#desc').html('{$goodsInfoEx.goods_desc}');

    $('.flashImg').html('');
    <notempty name="goodsInfoEx.show_picture1">
    $('<li><a><img id="img1" src="{$goodsInfoEx.show_picture1|get_upload_url}" /></a></li>').appendTo('.flashImg');
    </notempty>
    <notempty name="goodsInfoEx.show_picture2">
    $('<li><a><img id="img2" src="{$goodsInfoEx.show_picture2|get_upload_url}" /></a></li>').appendTo('.flashImg');
    </notempty>
    <notempty name="goodsInfoEx.show_picture3">
    $('<li><a><img id="img3" src="{$goodsInfoEx.show_picture3|get_upload_url}" /></a></li>').appendTo('.flashImg');
    </notempty>

    $('#price').html({$goodsInfo.batch_amt});
    <eq name="goodsInfoEx.market_show" value="1">
        $('#price2').html('￥'+'{$goodsInfoEx.market_price}').parent().show();
    </eq>

    <eq name="goodsInfo.storage_num" value="-1">
         $('#allnum').html('{$goodsInfo.storage_num}').parent().show();
    </eq>

    <volist name="rgoodsList" id="vo">
        $('#ul_rgoods').append('<li><input type="checkbox" /><div class="img"><img id="Otherimg({$key+1})" src="{$vo.goods_image|get_upload_url}" /></div><p id="otherdata({$key+1})">{$vo.goods_name}</p></li>');
    </volist>

    <else/>

    var win = art.dialog.opener;
    $('#title').html(win.$('#goods_name').html());
    $('#goods_name').html(win.$('#goods_name').html());

    $('#img1').attr('src', win.$('#show1').attr('src'));
    $('#img2').attr('src', win.$('#show2').attr('src'));
    $('#img3').attr('src', win.$('#show3').attr('src'));
    $('#desc').html(win.$('#goods_desc').val());
    $('#info').html(win.$('#wap_info').val());

        $('#price').html(win.$('#batch_amt').val());

        if( win.$(':radio[name="market_show"][checked]').val() == '1' )
            $('#price2').html('￥'+win.$('#market_price').val()).parent().show();

        if( win.$(':radio[name="storage_type"][checked]').val() == '1' )
            $('#allnum').html(win.$('#storage_num').val()).parent().show();

    for(i=0; i< win._rgoods_list.length; i++){
        $('#ul_rgoods').append('<li><input type="checkbox" /><div class="img"><img id="Otherimg'+(i+1)+'" src="'+win._rgoods_list[i].goods_image+'" /></div><p id="otherdata'+(i+1)+'">'+win._rgoods_list[i].goods_name+'</p></li>');
    }
    </notempty>
	otherpro();//其他产品
	proOtherlist();//其他产品适应
});
</script>
<!--要预览的css-->
<script>
$(document).ready(function(e){
	//判断浏览器
	var ua = navigator.userAgent;
	ua = ua.toLowerCase();
	var match = /(webkit)[ \/]([\w.]+)/.exec(ua) ||
	/(opera)(?:.*version)?[ \/]([\w.]+)/.exec(ua) ||
	/(msie) ([\w.]+)/.exec(ua) ||
	!/compatible/.test(ua) && /(mozilla)(?:.*? rv:([\w.]+))?/.exec(ua) ||
	[];
    switch(match[1]){
		case "msie":      //ie
			$("#previewInfo").show();
			$("#preview").css("top","100px");
			$("#previewInfo").html("无法完美预览，请尝试急速模式或下载谷歌浏览器");
		break;
	}
})
</script>
