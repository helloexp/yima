<script>

$(document).ready(function(e) {

<!--要预览的css-->
<script>
$(document).ready(function(e){
	//判断浏览器
	var ua = navigator.userAgent;
	ua = ua.toLowerCase();
	var match = /(webkit)[ \/]([\w.]+)/.exec(ua) ||
	/(opera)(?:.*version)?[ \/]([\w.]+)/.exec(ua) ||
	/(msie) ([\w.]+)/.exec(ua) ||
	!/compatible/.test(ua) && /(mozilla)(?:.*? rv:([\w.]+))?/.exec(ua) ||
	[];
    switch(match[1]){
		case "msie":      //ie
			$("#previewInfo").show();
			$("#preview").css("top","100px");
			$("#previewInfo").html("无法完美预览，请尝试急速模式或下载谷歌浏览器");
		break;
	}
})
</script>

<body class="bgfff">
<div id="title"></div>

                                </li>
                            </ul>
                            <ul>

                            </ul>
                        </div>
                        <ul class="btn-ul">

                        </ul>
                    </form>
