<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>官方微博账号绑定</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/main.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<style type="text/css">
@charset "utf-8";
.login .form{width: 282px;margin: 0 auto;padding: 20px 19px;overflow: hidden;}
.login .sign{margin-bottom: 14px;}
.sign .signup{width: 66px;height: 34px;background: url(Home/Public/Image/WBind_login.png) no-repeat -19px -65px;line-height: 34px;text-align: center;color: #7c7c7c;float: left;display: inline-block;*display: inline;*zoom: 1;}
.sign #btn_moblogin{background-color: transparent;line-height: 34px;font-size: 12px;color: #a1a1a1;background-color: transparent;float: right;display: inline-block;*display: inline;*zoom: 1;}
.login .user-info{width: 282px;height: 42px;background: url(Home/Public/Image/WBind_login.png) no-repeat;}
.user-info.name{margin-bottom: 10px;background-position: -19px -113px; padding:0px 0px 0px 41px}
.user-info.pwd{margin-bottom: 14px;background-position: -19px -165px; padding:0px 0px 0px 41px}
.login .user-info input{width: 239px;height: 38px;padding-left: 0px; margin-top:2px; margin-right:2px; margin-bottom:2px;font-size: 12px;color: #afafaf;background-color: transparent;line-height: 38px;}

.login .enter input{width: 280px;height: 40px;margin: 0 auto 24px;background: url(Home/Public/Image/WBind_login.png) no-repeat -20px -221px;}
.login li .auto{color: #7d7d7d;vertical-align: top;line-height: 34px;float: left;display: inline-block;*display: inline;*zoom: 1;}
.auto .check{width: 18px;height: 18px;background: url(Home/Public/Image/WBind_login.png) no-repeat -28px -293px;margin: 8px 5px auto 9px;}
.login li .getpwd{width: 82px;height: 34px;color: #7c7c7c;background: url(Home/Public/Image/WBind_login.png) no-repeat -219px -285px;line-height: 34px;text-align: center;float: right;display: inline-block;*display: inline;*zoom: 1;}

</style>
</head>
<body class="no"> 
<section class="login">
	<div class="form">
		<form method="post" action="" >
		<input type="hidden" name="uuid" value="{$winboInfo['id']}"/>
		<ul>
			<li class="user-info name" id="name">
				<input  class='tipInput' tiptext='企业微博账号(需通过新浪官方微博认证)' type="text" placeholder="企业微博账号(需通过新浪官方微博认证)"  name="merchantUid" >	
			</li>
			<li class="user-info pwd" id="pwd">
				<input  class='password' name="pin"  type="password" placeholder="微博支付秘钥" >
			</li>
			<li class="enter">
				<input id='btn_enter' type="submit" class="btn" value="" />
			</li>
		</ul>
		</form>	
	</div>
</section>
<script type='text/javascript'>
$(function(){
	$("#btn_enter").click(function(e){
		var _v1=$('input[name=merchantUid]').val();	
		var _v2=$('input[name=pin]').val();
		if(_v1==''){
				alert('微博账号不能为空');
				return false;
			}
		 if(_v2==''){
			alert('微博支付秘钥不能为空');
			return false;
		} //$(this).serialize()是参数，所以this是from
		 $.post('{:U("Weibo/WeiboCard/adduser")}',$('form').serialize(),function(data){
				alert(data.info);
				if(data.status==1){
					 	parent.window.art.dialog.list['adduser'].close();
					}
			},'json');
		return false;
	 
		 
	});
});
</script>
</body>
</html>
