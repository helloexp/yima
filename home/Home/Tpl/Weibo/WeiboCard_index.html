<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微博卡券</title>
<meta name="Keywords" content="{:C('SITE_KEYWORDS')}" />
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wnumgoods.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Waccount.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/WE_ticket.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css?v=__VR__" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/Wcanal.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/My97DatePicker/WdatePicker.js"></script>
<style type="text/css">
.format ul li {padding: 10px 5px 0px 5px;}
.added_info{clear:both; padding-left:15px;float:left}
</style>
<script type="text/javascript">
$(document).ready(function(e) {	
	$(".more-filter").toggle(function(e){
		$(this).parent().children(".hidelayer").slideToggle("slow");
		$(".more-filter").html("收起筛选");
		$(".more-filter").addClass("active");
	},function(e){
		$(".more-filter").removeClass("active");
		$(this).parent().children(".hidelayer").slideToggle("slow");
		$(".more-filter").html("更多筛选");
	});
	
});
</script>

<script>
    $(document).ready(function(e) {
		$(".view-more").click(function(){
		art.dialog.open("{:U('Weibo/WeiboCard/view')}",{
			id:'adduser',
			title: '查看详情',
			width:'900px',
			lock:true,
			height:'580px'
		});
			
        });
       
       $("#sub_button").click(function(){
        $("form").submit();
       });

    });
    function binduser(){
      	 $.dialog.open("{:U('Weibo/WeiboCard/adduser')}",{
     		    id:'adduser',
       			title: '官方微博账号绑定 ',
    			width:'400px',
    			lock:true,
    			height:'220px'
    		});	
    }

</script>
<style type="text/css">
.Wcanal-tab .Wcanal-tab-list{ border:0}
.icon_list{ float:none; display:inline-block}
.no60{ background-position:0 -274px;}
</style>
</head>
<body>
    <div id="wrapper"> 
    	<include file="./Home/Tpl/Public/Public_header.html" /> 
        <!--开始引入头部菜单-->                   
        <div class="shopNav">
        <!--开始引入顶部菜单-->
        <include file="./Home/Tpl/WangcaiPc/NumGoods_topMenu.html" topmenuid="wddzq"/>  
        </div>

        <div id="container" class="bgfff"> 
            <div id="main" class="rel"> 
                <div class="sidenav"> 
                    <!--开始引入左菜单-->
                    <include file="WangcaiPc/NumGoods/tabMenu" leftmenuid="WeixinCard"/>                   
                </div>
                <div class="subcon fn">
                    <div class="main-name fn">
                        <h4>我的微博卡券<if condition="$is_bind eq true">
                       	<span style="font-size: 12px;margin-left: 20px;"> 你已绑定新浪微博</span>
                        <a style="margin-left: 0" title="重新绑定微博商户版" onclick="binduser()" class="btn-add first" href="javascript:void(0);"><i></i>重新绑定微博</a>
                   		<else/>
                   		 <a title="绑定微博商户版" onclick="binduser()" class="btn-add first" href="javascript:void(0);"><i></i>绑定微博</a>
                   		
                   		</if>	
                   		 <a class="btn-add" href="{:U('Weibo/WeiboCard/add')}"><i></i>添加卡券</a>
                       </h4>
                    </div>
                    
                    <div class="Wcanal-tab" id="Wcanal-tabon">
                        <div class="Wcanal-tab-title fn">
                        <p><a href="{:U('Weixin/WeixinCard/index')}">微信卡券</a></p>
                        <p><a href="{:U('Weixin/WeixinCard/wxFriendCardIndex')}">朋友的券</a></p>
                        <p class="Wcanal-tab-hover"><a href="{:U('Weibo/WeiboCard/index')}">微博卡券</a></p>
                        </div>
                    <div class="Wcanal-tab-list" style="display: block;">
                    <div class="SearchArea fn">
                    <form id="theform" action="" method="post">
                     <div class="SearchAreaLeft">
                        <label>
                        <span>卡券名称</span>
                        <input type="text" name="card_name"  id="card_name" class="textbox w220" value="{$cardName}"/>
                        </label>
                     <label><span>卡券状态</span>
                     <select name="auth_flag" id="auth_flag">
                            <option value="">全部</option>
                            {:show_arr_opt($authFlag, I('auth_flag'))}
                        </select>
                    </label>
                    </div>
                    <div class="SearchAreaRight">
                    <a href="javascript:void(0);" class="searchBtn" id="sub_button" style="float:right">查询</a>
                    </div>
                    </form>
                    </div>
                    <div class="shopCon">
                    <table cellpadding="0" cellspacing="0" class="shopTable">
                    <tbody>
                    <tr class="th">
                    <th>卡券类型</th>
                    <th>卡券名称</th>
                    <th>卡券有效期</th>
                    <th>剩余库存</th>
                    <th>卡券状态</th>
                    <th>操作</th>
                    </tr>
                    <volist name='list' id='vo'>
                    <tr>
                     <td>{$cardType[$vo['card_type']]}</td>
                     <td>{$vo['title']}</td>
                     <td>
                        {$vo['startvaliddate']}--{$vo['endvaliddate']}
                     </td>
                    <td>
                    <if condition="$vo['storage_type']  eq '0'">
                    		不限
					<else/>
						{$vo['remain_num']}							
                    </if>
					</td>
                    <td>{$authFlag[$vo['auth_flag']]}</td>
                    <td>
                         <a href="{:U('Weibo/WeiboCard/cardDetail',array('id'=>$vo['id']))}" class="ml10">详情</a>
                    </td>
                    </tr>

                    </volist>
                    <empty name="list">
                        <tr><td colspan="6"><div class="nonedata"></div></td></tr>
                    </empty>
					</tbody>
                    </table> 
                        <div class="page">{$page}</div> 
                    </div>
                    </div>
                    </div>
                    
                
                </div>
            </div>
        </div>
		<include file="./Home/Tpl/Public/Public_footer.html" /> 
    </div>
    <div class="service"></div>
</body>
</html>
