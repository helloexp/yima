<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>翼码旺财_条码支付</title>
<link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wnumgoods.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Css/Wshopconfig.css?v=__VR__" rel="stylesheet" type="text/css" />
 <link href="__PUBLIC__/Css/Walipay.css?v=__VR__" rel="stylesheet" type="text/css" /> 
<link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.1.min.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default" ></script>
<script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
<script type="text/javascript" src="__PUBLIC__/Js/Wproduct.js?v=__VR__"></script>
</head>
<body>
	<form method="post" action="" id="applyForm">
    <div class="Gform">
   	  <ul>
            <li class="Gname">申请接入平台</li>
            <li class="Ginput">
                <select class="n2" name="platformType">
                	<option value="">饿了么</option>
                    <option value="">美团外卖</option>
                    <option value="">京东到家</option>
                    <option value="">百度外卖</option>
                </select>
            </li>
        </ul>
        <ul>
          <li class="Gname">是否接入过该平台</li>
            <li class="Ginput">
                <div class="switch">
                    <input type="radio" name="isconect" value="0" checked="checked">
                    <div class="newRadio">
                        <span class="valfirst hover" data-val="0" data-checkbefor="">是</span>
                        <span class="vallast" data-val="1" data-checkbefor="">否</span>
                    </div>
                </div>
            </li>
      </ul>
        <ul>
            <li class="Gname">业务联系人姓名</li>
            <li class="Ginput">
                <input type="text" class="validate[required]]" name="name" id="name" value="">
            </li>
        </ul>
        <ul>
            <li class="Gname">业务联系人电话</li>
            <li class="Ginput">
                <input type="text" class="validate[required,custom[tel]]" name="tel" id="tel" maxlength="9" value="">
            </li>
        </ul>
        <ul>
            <li class="Gname">业务简述</li>
            <li class="Ginput">
                <textarea class="validate[required,maxSize[100]]" name="title" id="remark" maxlength="100" placeholder="填写售卖卡券的卡券详情，卡券销售价、市场价等"></textarea>
            </li>
        </ul>
    </div>
    <div class="DiabtnCon"><a href="javascript:art.dialog.close();" class="Diabtn-all-del">取消</a><a href="javascript:void(0);" class="Diabtn-all" id="submitApply">提交申请</a></div>
    </form>
</body>

<script>
	$("#submitApply").click(function(e) {
        if($("#applyForm").validationEngine('validate')){
			$("#applyForm").ajaxSubmit({
            beforeSubmit:function(){
                dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
            },
            success:function(data){
                 if(data.status == '1'){
                       dialog.close();
					   Diasucceed("申请成功");
                  }else{
					   Diaerror(data.info);
                  }
            },
            dataType:'json'
        });
		}
    });
</script>

</html>
