		<h1>支付宝账户PID&KEY 自助查询步骤</h1>
		<h2 class="mb20">Step1、登陆账户->商家服务->我的商家服务。</h2>
		<img src="__PUBLIC__/Image/alipay/step1.jpg" alt="支付宝账户PID&KEY 自助查询步骤" />
		<h2 class="mt25 mb20">Step2、选择查询PID、Key，会提示输入支付密码。输入密码后，即可显示一长串安全校验码（key）</h2>
		<img class="mb10" src="__PUBLIC__/Image/alipay/step2.jpg" alt="支付宝账户PID&KEY 自助查询步骤"/>
		<h2 class="mb20">注：如果申请证书用户，在非证书环境下登陆账户查询，则会提示申请安装证书。证书安装成功后，仍会提示输入支付密码。输入完成后即可获取PID&KEY</h2>
		<img class="mb30" src="__PUBLIC__/Image/alipay/step3.jpg" alt="支付宝账户PID&KEY 自助查询步骤" />
		<h2 class="mb20">Step3、将获取的支付宝PID&Key值 复制粘贴到 线下支付申请框中 即可</h2>
		<img class="mb30" src="__PUBLIC__/Image/alipay/step4.jpg" alt="支付宝账户PID&KEY 自助查询步骤" />
