<script>
	$(function(){
		$(".userLimited").click(function(e) {
			var thisLocation = $(this).find("a").attr("data-rel");
			$.ajax({
				type: "POST",
				url:"{:U('Alipay/Index/getUserAuthority')}",
				data:{},
				dataType:'json',
				success: function(data) {
					if(data != 1){
						art.dialog({
							content:"<div class='loadTip' ><div class='loadStatus tip'><dl><dt>您的账户暂未开通多米收单服务</dt><dd>开通多米收单服务后，才可以使用本模块！</dd><dd>如有疑问，可咨询 -- 4008827005</dd></dl></div></div>",
							title:"提示",
							width:"400px",
							cancel:true,
							cancelVal:"关闭"
						})
					}else{
						window.location.href = thisLocation;
					}
				}
			});
        });
		
		var menu_id = "alipay-"+("[leftmenuid]"||"ewmbqqd");
    	var _currentMenu = $("#"+menu_id);
		if(_currentMenu.parent("ul").length>0)
		{
			_currentMenu.parent().parent().addClass('open');
			_currentMenu.addClass('hover');
		}
		else
		{
			_currentMenu.parent().addClass('open2');
		}
	})
</script>
