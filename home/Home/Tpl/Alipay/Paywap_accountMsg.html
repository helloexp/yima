<script type="text/javascript">
$(document).ready(function(e) {
	//省市区初始化
    CityCode({
        province:$("#province"),//省
        city:$("#city"),//市
        town:$("#town"),//区
        selected:"{$applyInfo['province']}{$applyInfo['city']}{$applyInfo['town']}",//默认选中的省市区代号
        url:"{:U('LabelAdmin/AjaxCity/index')}"//数据查询页
    });

    $('#form').validationEngine({
    	'allrules': {
			"carname":{
				"alertText":""
			}
		},
    });
    
    $(".Gform .clause label").eq(0).addClass("active");
	$('.Gform .clause input').attr("checked","checked");
	$(".Gform .clause input").click(function(){
		$(this).parent("label").toggleClass("active");
	});
	
	
	
	//弹窗基础
	function MsgPop(options){
		var options = options || {
				title:"消息",
				background : "#fff",
				content : ""
			};
	    options = typeof(options) == 'string'?{'html':options}:options;
		if(!options.title){options.title="消息"};
		if(!options.icon){options.icon=""}else{msg.icon="<i class='"+options.icon+"'></i>"};
		var html = ['<div class="msgPop bg">',
						'<div class="msgBg">',
							'<div class="msgTitle"><span class="js-msg-title">'+options.title+'</span><a href="javascript:void(0)" class="close-msgPop"><i class="icon-cancel"><em>+</em></i></a></div>',
							'<div class="msgCon js-msg-content" style="background:'+options.background+';"></div>',
						'</div>',
					'</div>'].join('');
	    html = $(html);
	    $("body").append(html);
	    var _title = function(content){
	        return $('.js-msg-title',html).html(content);
	    }
	    var _content = function(content){
	        return $('.js-msg-content',html).html(content);
	    }
	    _content(options.content);
		$('body').on("click",".close-msgPop",function(){
			$(this).closest(".msgPop").remove();
		});
	};
	
	//绑定电脑与手机鼠标手势
	var NewMouse = {};
	var isMobile = true ;
	if (navigator.platform && (navigator.platform == 'Win32' || navigator.platform == 'MacIntel')) {
		newMouse = {mouseup: 'mouseup',mousedown: 'mousedown',mousemove: 'mousemove',mouseout: 'mouseout'};
		isMobile = false ;
	}else{
		newMouse = {mouseup: 'touchend',mousedown: 'touchstart',mousemove: 'touchmove',mouseout: 'touchcancel'};
		isMobile = true ;
	}
	//global end
	
	var tips = {
		basic:function(msg){
			tips.close();
			if(!msg.title){var notitle="notitle";msg.title="";}
			if(!msg.title){var border="border";}
			if(msg.isclose){var closehtml = '<a href="javascript:void(0)" class="close-msgPop"><i></i></a>'}else{var closehtml = "";}
			var html = ['<div class="msgPop bg" id="'+msg.id+'">',
				'<div class="msgBg">',
				'<div class="msgTitle '+notitle+'">'+msg.title+closehtml+'</div>',
				'<div class="msgCon">'+msg.html+'</div>',
				'</div>',
				'</div>'].join('');
			$("body").append(html);
			if(typeof(msg.start) == 'string'){
				window[msg.start].call(this,$(this));
			}else if(typeof(msg.start) == 'function'){
				msg.start.call(this,$(this));
			}
			$("body").find(".msgBg",html).on("click",".tipsBtn-back",function(){
				var index = $(this).index();
				if(typeof(msg.btn[index].callback) == 'string'){
					window[msg.btn[index].callback].call(this,$(this));
				}else if(typeof(msg.btn[index].callback) == 'function'){
					msg.btn[index].callback.call(this,$(this));
				}else{
					msg.repeat ? (tips.close(),tips.login({repeat:msg.repeat})) : tips.close();
					if($(this).attr("href")!="javascript:void(0)"){
						window.location.href = $(this).attr("href");
					}
				}
			});
			$("body").find(".msgBg",html).on("click",".close-msgPop",function(){
				if(typeof(msg.after) == 'string'){
					window[msg.after].call(this,$(this));
				}else if(typeof(msg.after) == 'function'){
					msg.after.call(this,$(this));
				}
				msg.repeat ? (tips.remove(),tips.login({repeat:msg.repeat})) : tips.remove();
			});
			$("body").on("click","input",msg.html,function(){
				$(this).removeClass("erro");
			});
		},
		tip:function(msg){
			$(".tipsTip").remove();
			var txt = [""];
			var codeRandom = Math.floor(Math.random()*txt.length);
			if(!msg){msg = txt[codeRandom]};
			if(msg==1){return false;}
			var html = '<div class="tipsTip"><div class="tipsTipTxt"><i></i><p>'+msg+'</p></div><div class="tipsTipbg"></div></div>';
			$("body").append(html);
		},
		content:function(msg){
			msg = $.extend(true, {}, tips.msg,msg);
			msg.html = template("js-tmpl-msg",msg);
			tips.basic(msg);
		},
		remove:function(msg){
			$(".msgPop").remove();
			var _MsgPopglobal = {
				refurbish:false,
				repeat:true
			}
			msg = $.extend(true, {}, _MsgPopglobal,msg);
			if(msg.refurbish){
				location.href = location.href ;
			}
		},
		close:function(msg){
			var _MsgPopglobal = {
				refurbish:false,
				repeat:true
			}
			msg = $.extend(true, {}, _MsgPopglobal,msg);
			$(".msgPop").not("[id!='']").remove();
			if(msg.refurbish){
				location.href = location.href ;
			}
		},
		msg:{
			id:"",
			title:false,//标题
			html:false,//内容
			refurbish:false,//是否刷新
			msg:"未知错误",//内容
			icon:false,//图标
			repeat:false,//重新填出登陆框
			btn:[
				{
					text:"返回",//按钮文字
					url:"javascript:void(0)",//按钮链接
					callback:function(){
						tips.close();
					}
				}
			],
			isclose:true,
			start:false,//弹出之后callback
			after:false//关闭之后callback
		}
	}

	$("#scene_img1").html5Uploader({
        name: "foo",
        postUrl: "{:U('Alipay/Paywap/uploadfile')}",
        onSuccess: function(a,b,c){
            var c = JSON.parse(c);
        	$("#image_one").attr("src", c.pic_url);
        	$("#resp_img1").val(c.savepath);
        }
    });
    $("#scene_img2").html5Uploader({
        name: "foo",
        postUrl: "{:U('Alipay/Paywap/uploadfile')}",
        onSuccess: function(a,b,c){
            var c = JSON.parse(c);
        	$("#image_two").attr("src", c.pic_url);
        	$("#resp_img2").val(c.savepath);
        }
    });
    $("#scene_img3").html5Uploader({
        name: "foo",
        postUrl: "{:U('Alipay/Paywap/uploadfile')}",
        onSuccess: function(a,b,c){
            var c = JSON.parse(c);
        	$("#image_three").attr("src", c.pic_url);
        	$("#resp_img3").val(c.savepath);
        }
    });
    
    $('#user').click(function(){
   	$(window).each(function(){
		var data = {
				name : ""
			};
			var html = template("userid", data);
			MsgPop({
				title:"立即兑换",
				content : html
			})
		})
   })

    //注册
	$("#sum").click(function() {
		var form = $("#form").validationEngine('validate');
		if(!form)
			   return false;
		var scene_img1 = $('#resp_img1').val();
		var scene_img2 = $('#resp_img2').val();
		var scene_img3 = $('#resp_img3').val();
		if(!(scene_img1 && scene_img2 && scene_img3)){
            tips.content({
				html:"<p>缺少图片</p><a href='javascript:;' class='btn-close'>返回</a>",
					icon:true,
					btn:false
				});//已申请过弹窗结束
					$(".btn-close").click(function(){
					tips.close();
				});
			return false;
		}
		var valiradio = $('.clause label').hasClass('active');
        if(!valiradio){
	        tips.content({
				html:"<p>请勾选条码支付用户须知</p><a href='javascript:;' class='btn-close'>返回</a>",
				icon:true,
				btn:false
			});//已申请过弹窗结束
			$(".btn-close").click(function(){
				tips.close();
			});
				return false;
        }
        $(window).each(function(){
			var data = {
					name : ""
			};
			var html = template("loading", data);
				MsgPop({
					title:"立即兑换",
					content : html
				})
			})
		$.ajax({
            type: "POST",
            data: $('#form').serialize(),
            url: "{:U('Alipay/Paywap/submit1')}",
            dataType:"json",
            success: function(data) {
            	// console.log(data);
            	if(data.status == 1){
                  location.href = "{:U('Alipay/Paywap/success_page')}";
               }else{
               	  tips.content({
							html:"<p>"+data.info+"</p><a href='javascript:;' class='btn-close'>返回</a>",
							icon:true,
							btn:false
						});//已申请过弹窗结束
						$(".btn-close").click(function(){
							tips.close();
						});
               }
            }
    	});
	});
    //保存注册
	$("#button").click(function(){
		var valiradio = $('.clause label').hasClass('active');
	    if(!valiradio){
		    tips.content({
				html:"<p>请勾选条码支付用户须知</p><a href='javascript:;' class='btn-close'>返回</a>",
				icon:true,
				btn:false
			});//已申请过弹窗结束
				$(".btn-close").click(function(){
				tips.close();
			});
			return false;
	        }
		  $.ajax({
            type: "POST",
            data:$('#form').serialize(),
            url: "{:U('Alipay/Paywap/submit2')}",
            dataType:"json",
            success: function(data) {
                if(data['status'] == 1) {
                   $(window).each(function(){
						var data = {
							name : ""
						};
						var html = template("perfect", data);
						MsgPop({
							title:"立即兑换",
							content : html
						})
					})
						
                }else{
                    	tips.content({
						html:"<p>"+data.info+"</p><a href='javascript:;' class='btn-close'>返回</a>",
						icon:true,
						btn:false
					});//已申请过弹窗结束
						$(".btn-close").click(function(){
						tips.close();
					});
                }
            }
        });
});	
	

				
	});
			
</script>

<script type="text/html" id="js-tmpl-msg">

                {{else}}

			</div>
		{{/if}}
	</div>
	{{else}}
	{{#html}}
	{{/if}}
</div>
<div class="tipsBtn">
{{each btn as value i}}
	<a href="{{value.url}}" class="tipsBtn-back {{if btn.length>1}}{{if i==0}}sm{{/if}}{{/if}}">{{value.text}}</a>
{{/each}}
</div>
</script>

</p>

<p>
2.申请开通该功能的前提条件是：您必须至少是旺财平台的认证客户、且已经与支付宝就开展条码支付业务确立了合作关系、同意开展条码支付业务支付相关费用。
</p>

<p>
3.同意本须知，即表明您已经：认真阅读、充分理解并接受本须知所有内容，并就开展条码支付业务与上海翼码也确立了合作关系。
</p>

5.受理终端的使用
</p>

<p>

5.1.终端完成装机调试并交付后，您必须正确使用和妥善保管，如人为损坏（包括但不限于：因操作使用不当导致终端设备外观变形、严重划伤、破损、断裂、不可去除锈蚀和污渍的痕迹、拆卸、终端设备进水等），应承担维修费用；如管理使用不当造成终端报废或遗失，应按市场销售价由双方协商赔偿；因设备人为损坏或不当使用损坏导致业务或服务中断，上海翼码不承担责任。
</p>


<p>

5.2.您如需撤机（终端在线时间不得少于3个自然月），应提前3个工作日通知上海翼码，上海翼码收到指令后进行系统配置修改并安排撤机。
</p>

<p>
6.押金管理
</p>

<p>
  6.1.上海翼码回收终端设备时，如终端完好，上海翼码会将押金全额无息退还给您（您须同时将押金收据退还上海翼码）。
</p>

<p> 
6.2.如终端人为损坏或遗失等，上海翼码在押金中直接扣除缺损赔偿后，将余额无息退还。如押金不足赔偿损失，上海翼码有权要求补足。
</p>
