<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>我的团购商品_翼码旺财</title>
    <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wnumgoods.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wshopconfig.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Walipay.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ajaxfileupload.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-1.11.2.custom/template.js?v=__VR__"></script>
</head>
<body>
<form name="" method="" action="">
<div class="step1">
    <div class="DiatipsCon">
        由于美团&点评对不同行业客户，提供的对接方式不一，清先选择您所属的行业
    </div>
    <div class="Gform">
        <ul>
        <li class="Gname">行业</li>
        <li class="Ginput">
            <div class="switch" data-callback="show_custom">
                <input type="radio" value="1" name="orderType" checked="checked">
                <div class="newRadio">
                    <span data-val="1" class="valfirst hover">餐饮</span>
                    <span data-val="2" class="">综合</span>
                    <span data-val="3" class="vallast">酒店/旅游</span>
                </div>
                
            </div>
            <div id="show_custom1" class="ischeck">
                <span class="txtTips">包含正餐、快餐，饮品/咖啡店等</span>
            </div>
            <div id="show_custom2" class="dn">
                <span class="txtTips">包含休闲娱乐（KTV/健身会所/洗浴按摩等）、结婚、丽人、家装、亲子。</span>
            </div>
            <div id="show_custom3" class="dn">
                <span class="txtTips">暂不支持该行业的客户使用</span>
            </div>
        </li>
        </ul>
        <div class="DiabtnCon" id="step1Btn">
            <a href="javascript:void(0);" class="Diabtn-all-del" onclick="art.dialog.close();">取消</a>
            <a href="javascript:void(0);" class="Diabtn-all" id="bind-stpe1">下一步</a>
        </div>
    </div>
</div>
<div class="step2 dn">
    <input type="hidden" name="terrace" id="terrace" value={{terrace}} />
    <input type="hidden" name="type" id="type" value={{type}} />
    <div class='loadTip'>
        <div class='loadStatus tip'>
        <dl>
        <dt>点击确认授权后，即可受理美团/点评卡券</dt>
        <dd>暂只支持美团/点评非餐饮商户卡券的受理。</dd>
        </dl>
        </div>
    </div>
    <div class="DiabtnCon">
        <a href="javascript:void(0);" class="Diabtn-all-del" id="back-stpe1">上一步</a>
        <a href="javascript:void(0);" class="Diabtn-all" id="bind-stpe2">确认授权</a>
    </div>
</div>

<div class="step3 dn">
    <div class="DiatipsCon">
    餐饮行业客户，需将旺财平台的门店信息与团购平台的门店信息对应后，上传至团购平台
    </div>
    <div class="mt30 mb30">
    <input type="checkbox" name="cyAgreement" checked>
    <a href="javascript:void(0);">我已下载模板，并填写完团购平台门店信息，上传至团购平台</a>
    </div>
    <div class="DiabtnCon">
        <a href="javascript:void(0);" class="Diabtn-all-del" id="back-stpe2">上一步</a>
        <a href="javascript:void(0);" class="Diabtn-all" id="bind-stpe3">确认授权</a>
    </div>
</div>
</form>
</body>
</html>
<script>
function show_custom(t)
{
var v = t.attr("data-val");
$("#show_custom1,#show_custom2,#show_custom3").hide().removeClass("ischeck");
$("#show_custom"+v).show().addClass("ischeck");
if(v == 3){
    $("#step1Btn").hide();
}else{
    $("#step1Btn").show();
}
}
$(function(){
    var win = art.dialog.open.origin;//来源页面  
    //bind-stpe1 选择行业类型
    $("#bind-stpe1").click(function(){
        var orderType = $("input[name=orderType]").val();
        if(orderType == 1){
            $(".step1").hide();
            $(".step2").show();
            $(".step3").hide();
        }else if(orderType == 2){
            $(".step1").hide();
            $(".step2").hide();
            $(".step3").show();
        }
        
    });
    //bind-stpe2 餐饮类型的处理
    $("#bind-stpe2").click(function(){
        var orderType = $("input[name=orderType]").val();
        if($("#theform").validationEngine('validate')){
            $.post("{:U('Alipay/Index/Binding')}", $('form').serialize(), function(data) {
                //return false;
                data = 1
                if (data == 1) {
                    Diasucceed("绑定成功");
                } else {
                    Diasucceed("绑定失败");
                }
                setTimeout(function(){
                    win.location.reload();
                }, 1000);
            }, 'json');
        }else{
            return false;
        }
    });
    //bind-stpe3 综合类型的处理
    $("#bind-stpe3").click(function(){
        if($("#theform").validationEngine('validate')){
            $.post("{:U('Alipay/Index/Binding')}", $('form').serialize(), function(data) {
                //return false;
                if (data == 1) {
                    Diasucceed("绑定成功");
                } else {
                    Diasucceed("绑定失败");
                }
                setTimeout(function(){
                   win.location.reload();  
                }, 1000);
            }, 'json');
        }else{
            return false;
        }
    });

    //back-stpe 重新选择行业类型
    $("#back-stpe1").click(function(){
        $(".step1").show();
        $(".step2").hide();
        $(".step3").hide();
    });

    $("#back-stpe2").click(function(){
        $(".step1").show();
        $(".step2").hide();
        $(".step3").hide();
    });
})
</script>
