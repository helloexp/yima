<script>
    $(".imgExample").hover(function() {
        var appendContent = $(this).attr("data-rel");
        var imgExample = "<img src='" + appendContent + "' class='floatpic' />"
        $(this).closest(".Gform .Ginput").append(imgExample);
    }, function() {
        $(this).next("img").remove();
    });

    function addYfSubmit(){
        var filepath = $("#upload").text();
        var extStart = filepath.lastIndexOf(".");
        var ext = filepath.substring(extStart, filepath.length).toUpperCase();


        var dialog;
        if($("form").validationEngine('validate')){
            if (ext.trim() != ".DOCX") {
                Diaerror("请上传正确的协议！");
                return false;
            }

            $("form").ajaxSubmit({
                beforeSubmit:function(){
                    dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
                },
                success:function(data){
                    //_dialog.close();
                    if(data.status==0){
                        Diaerror(data.info);
                    }
                    else {
                        Diasucceed('提交成功');
                        window.location.href="{:U('Alipay/Index/info_yizf')}"
                    }
                },
                dataType:'json'
            });
            return false;
        }
    }

</script>
