                    <div class="main-name fn">
                        <h4>分级账户收款</h4>
                    </div>
                    <div class="tipNormal">
                    	<h5>什么是分级账户收款？</h5>
                        <p>分级账户收款是旺财平台针对有加盟商的合作客户，提供的一项可根据不同门店设置不同收款账户的收款功能，目前仅支持支付宝条码支付。</p>
                    </div>
                    
                    <div class="steps mt15">开通步骤</div>
                    <div class="SettingArea">
                        <div class="SettingArea-Left">
                            <dl>
                                <dd><span class="stps">步骤<i>1</i></span><span class="stpsContent">已通过旺财平台开通支付宝条码支付</span></dd>
                                <dd><span class="stps">步骤<i>2</i></span><span class="stpsContent">登录<a href="">支付宝平台</a>，在“门店管理”—“我的门店”模块，新增相应的收款账户; <a href="">查看如何设置>></a></span></dd>
                                <dd><span class="stps">步骤<i>3</i></span><span class="stpsContent">在旺财平台设置门店分组，并根据分组设置不同的收款账户。</span></dd>
                            </dl>
                            <div class="tc"><a href="{:U('Alipay/Index/Outline/setting')}" class="btn-all">现在去设置</a></div>
