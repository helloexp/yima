<script>
	$(document).ready(function(){
	   CityCode({
		province:$("#province"),//省
		city:$("#city"),//市
		town:$("#town"),//区
		selected:"{$alipayInfo['province']}{$alipayInfo['city']}{$alipayInfo['town']}",//默认选中的省市区代号
		url:"{:U('LabelAdmin/AjaxCity/index')}"//数据查询页
	   });
	
		var win =["<div class='window'>",
                	"<h1 class='title'>条码支付申请确认</h1>",
                	"<div class='text'>",
                		"<p>您提交的支付宝收款账号为：</p>",
                		"<p class='tc mt25 mb15' id='zfb'></p>",
                		"<p style='line-height: 1.5;'>旺小二将尽快审核您提交的信息，并提交至支付宝；相关进度可在<a href='javascript:;'>消息中心</a>查看。</p>",
                	"</div>",
                	"<div class='btns'>",
                		"<button class='btn-all-del w100 mr20' onclick=\"javascript:art.dialog.list['comfid'].close();\">取消</button>",
                		"<button class='btn-all w100' onclick='a()'>确认</button>",
                	"</div>",
                "</div>"].join(' ');
        $('#submit1').click(function(event){
		       var account=$("#account").val();
			   if(account == ''){
			    alert('支付宝帐号不能为空！！！');
				return false;
			   }
			   var img1 = $('#resp_img1').val();
			   if(img1 == ''){
					alert('必须上传门店图片1');
					return false;
			   }
			   var img2 = $('#resp_img2').val();
			   if(img2 == ''){
					alert('必须上传门店图片2');
					return false;
			   }
			   var img3 = $('#resp_img3').val();
			   if(img3 == ''){
					alert('必须上传门店图片3');
					return false;
			   }
        		event.preventDefault();
        		art.dialog({
        			title:'消息',
        			content:win,
        			lock:true,
					id:'comfid'
        		})
				$('#zfb').text(account);
        })
		
	 
        
	})
	function a(){
	  	//var content=$('form').serialize();
	   //alert(content);
	  $("#thisoneform").submit();
	}
	function cb_img_1(data){cb_img(1, data); }
	function cb_img_2(data){cb_img(2, data); }
	function cb_img_3(data){cb_img(3, data); }

	function cb_img(n, data){
		//填充缩略图
		$('#show'+n).attr('src', data.src).show();
		//上传用
		$('#resp_img'+n).val(data.savename);
	}
	function uploadImg(cropPresets,callback) {
        var opt = {
            cropPresets:cropPresets,
            callback:callback
        }
        open_img_uploader(opt);
	}
	/*获取图片路径中的图片名*/
	function base_name(url){
		var urlList = url.split('/');
		var a = urlList[urlList.length-1];
		return a;
	}
