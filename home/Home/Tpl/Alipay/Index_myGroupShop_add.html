<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>我的团购商品_翼码旺财</title>
    <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wcanal.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wnumgoods.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wshopconfig.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Walipay.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ajaxfileupload.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__"></script>
    <script type="text/javascript">
    function chooseType(t)
    {
        var v = t.attr("data-val");
        if(v==1){
            $("#baiduUser").show();
        }else if(v==3 || v==4){
        	$("#regInfo").hide();
        	$("#coming").show();
        }else
        {
        	$("#regInfo").show();
            $("#baiduUser").hide();
        }
    }
    </script>
</head>
<body>
<div id="wrapper">
    <include file="./Home/Tpl/Public/Public_header.html" />
    <div class="shopNav">
        <include file="./Home/Tpl/Alipay/Alipay_public_header.html" topmenuid="alipay"/>
    </div>
    <div id="container">
        <div id="main" class="rel bgfff">
            <div class="sidenav">
                <include file="./Home/Tpl/Alipay/Index_left_menuNew.html" leftmenuid="myGroupShop"/>
            </div>
            <div class="subcon fn">
                <div class="main-name fn">
                    <h4><a href="javascript:history.go(-1);" class="back"><i></i> 我的团购商品</a> / 新增团购商品</h4>
                </div>
				<form id="theform" action="{:U('Alipay/Index/myGroupShopAdd')}" method="post">
                <div class="Gform w1">
                	<ul>
                    	<li class="Gname">选择平台</li>
                        <li class="Ginput">
                        	<div class="switch" data-callback="chooseType">
                            	<input type="radio" id="platform" name="platform" value="1" checked="checked">
                            	<div class="newRadio">
                                	<span class="valfirst hover" data-val="1">百度糯米</span>
                                    <span class="" data-val="2">美团/大众点评</span>
                                    <span class="" data-val="3">淘宝</span>
                                    <span class="vallast" data-val="4">掌上生活</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div id="regInfo">
                    <ul id="baiduUser">
                    	<li class="Gname">登陆邮箱</li>
                        <li class="Ginput"><input type="text" name="email" class="validate[custom[email]]"></li>
                    </ul>
                    <ul>
                    	<li class="Gname">商品名称</li>
                        <li class="Ginput"><input type="text" name="proname" class=""></li>
                    </ul>
                    <ul>
                    	<li class="Gname"><span>*&nbsp;</span>商品ID</li>
                        <li class="Ginput"><input type="text" name="proid" class="validate[required]"></li>
                    </ul>
                    <ul>
                    	<li class="Gname">商品销售价</li>
                        <li class="Ginput"><input type="text" name="price" class="validate[custom[number]]"></li>
                    </ul>
                    <ul>
                    	<li class="Gname">商品结算价</li>
                        <li class="Ginput"><input type="text" name="saleprice" class="validate[custom[number]]"></li>
                    </ul>
                    <ul>
                    	<li class="Gname">&nbsp;</li>
                        <li class="Ginput"><a href="javascript:void(0);" class="btn-all" id="sbm">确定</a><a href="javascript:void(0);" class="btn-all-del" id="cancel">取消</a></li>
                    </ul>
                    </div>
                    <div id="coming" class="dn mt30">
                    	<div class="inCreat">
	                        <dl>
	                           <dt><img src="__PUBLIC__/Image/alipay/inCreat.png"></dt>
	                           <dd>
	                               <p class="inCreat-p1">正在建设中<span class="points">…</span></p>
	                               <p class="inCreat-p2">敬请期待</p>
	                           </dd>
	                        </dl>
	                    </div>
                    </div>
                </div>
                </form>
				<div class="cl db"></div>
            </div>
        </div>
    </div>
</div>
<include file="./Home/Tpl/Public/Public_footer.html" />
</div>
<div class="service"></div>
</body>
</html>
<script>
$(function(){
    $("#sbm").click(function(){
        $('#sbm').attr('disabled','disabled');
        var dialog;
        if($("#theform").validationEngine('validate')){
            $("#theform").ajaxSubmit({
                beforeSubmit:function(){
                    dialog = art.dialog({title:false,content:"<div class='msg-all-succeed'>正在提交...</div>",fixed: true,padding:0});
                },
                success:function(data){
                    if(data == '1'){
                        Diasucceed("团购信息添加成功");						
                        window.location.href = "{:U('Alipay/Index/myGroupShop')}";
                        return false;
                    }else{
                        dialog.time(3).content("<div class='msg-all-error'>"+'添加失败'+"</div>");
                        $('#sbm').attr('disabled','');
                    }
                },
                dataType:'json'
            });
        }

    });
    //取消
    $("#cancel").click(function(){
        art.dialog.close();
    });
});
</script>
