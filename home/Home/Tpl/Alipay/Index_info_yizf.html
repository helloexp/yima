<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>翼支付_翼码旺财</title>
    <link href="__PUBLIC__/Css/main.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/layout.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/module.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Wshop.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/Walipay.css?v=__VR__" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css" />
    <load href="__PUBLIC__/Js/validationEngine/css/validationEngine.jquery.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/global.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.form.js?v=__VR__"></script>
    <js  href="__PUBLIC__/Js/artDialog4.1.6/jquery.artDialog.js?skin=default" />
    <script type="text/javascript" src="__PUBLIC__/Js/artDialog4.1.6/plugins/iframeTools.js?v=__VR__"></script>
    <js href="__PUBLIC__/Js/validationEngine/languages/jquery.validationEngine-zh_CN.js?v=__VR__" />
    <js href="__PUBLIC__/Js/validationEngine/jquery.validationEngine.js?v=__VR__" />
    <script type="text/javascript" src="__PUBLIC_LOCAL__/Js/My97DatePicker/WdatePicker.js?v=__VR__"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-1.11.2.custom/template.js?v=__VR__"></script>
</head>
<body>
<div id="wrapper">
    <include file="./Home/Tpl/Public/Public_header.html" />
    <div class="shopNav">
        <include file="./Home/Tpl/Alipay/Alipay_public_header.html" topmenuid="zhifu"/>
    </div>
    <div id="container">
        <div id="main" class="rel bgfff">
            <div class="sidenav">
                <include file="./Home/Tpl/Alipay/Index_left_menuNew2.html" leftmenuid="alipay"/>
            </div>
            <div class="subcon fn">
                <div class="main-name fn">
                    <h4>收款账户</h4>
                </div>
                <div class="Wcanal-tab" id="Wcanal-tabon">
                    <div class="Wcanal-tab-title fn">
                        <p><a href="{:U('Alipay/Index/info_alipay')}">支付宝</a></p>
                        <p><a href="{:U('Alipay/Index/info_weixin')}">微信支付</a></p>
                        <p><a href="{:U('Alipay/Index/info_qqzf')}">QQ支付</a></p>
                        <p class="Wcanal-tab-hover"><a href="{:U('Alipay/Index/info_yizf')}">翼支付</a></p>
                        <a href="{:U('Alipay/Index/info_yizf_toOpen')}" class="r">待开通账号</a>
                    </div>
                    <div class="Wcanal-tab-list mt15">
                    <notempty name="yiflag">
                        <if condition="$yiflag['status'] neq '1'">
                            <div class="nodata_new" ng-show="!totleNumber">
                                <dl class="nodata_new_content">
                                    <dt>您已成功提交翼支付账户的申请信息，快去待开通页面关注实时动态吧~。</dt>
                                    <dd><a href="{:U('Alipay/Index/info_yizf_toOpen')}" class="btn-all-inner">去查看</a></dd>
                                </dl>
                            </div>
                        <else />
                            <div class="SearchArea fn">
                                <form id="" action="" method="post">
                                    <input type="hidden" name="goods_id" value="gw0000103761">
                                    <div class="SearchAreaLeft">
                                        <label>
                                            <span>账户名称</span>
                                            <input name="name" type="text" class="AccountName" value="{$name}"  id="accountName" >
                                        </label>
                                    </div>
                                    <div class="SearchAreaRight">
                                        <a href="javascript:void(0);" class="searchBtn" onclick="resultShow('{:U("info_yizf")}');">查询</a>
                                    </div>
                                </form>
                            </div>
                            <table cellpadding="0" cellspacing="0" class="W-table">
                                <tr>
                                    <th>ID</th>
                                    <th>翼支付账户</th>
                                    <th>开通时间</th>
                                    <!--<th>已配置门店数</th>-->
                                    <!--<th>已配置终端数</th>-->
                                    <th>操作</th>
                                </tr>
                                <volist name="list" id="vo">
                                    <eq name="vo.pay_type" value="2">
                                        <tr>
                                            <td>{$vo['id']}</td>
                                            <td>
                                                <a href="javascript:void(0);">{$vo['zfb_account']}<img src="__PUBLIC__/Image/alipay/main.png" class="vm" style="margin-top:-3px;"></a>
                                            </td>
                                            <td>{$vo['open_time']}</td>
                                            <!--<td>{$count}</td>-->
                                            <!--<td>{$terminal}</td>-->
                                            <td>
                                                <a href="{:U('info_yizf_details',array('id'=>$vo['id']))}">详情</a>
                                            </td>
                                        </tr>
                                        <else />
                                        <tr>
                                            <td>{$vo['id']}</td>
                                            <td><a href="javascript:void(0);">{$vo['zfb_account']}</a></td>
                                            <td>{$vo['open_time']}</td>
                                            <!--<td>{$vo['shop']}</td>-->
                                            <!--<td>{$vo['terminal']}</td>-->
                                            <td>
                                                <a href="javascript:void(0);" data-userid='{$vo['id']}'  data-node_id='{$node_id}' data-pay_type='{$vo["pay_type"]}'  data-powlist="{$vo['store_group_id_list']}" class="js_setGroup">修改可用门店</a>
                                            </td>
                                        </tr>
                                    </eq>
                                </volist>
                            </table>
                            <div class="page">{$pages}</div>
                        </if>
                    <else />
                        <div class="nodata_new" ng-show="!totleNumber">
                            <dl class="nodata_new_content">
                                <dt>您的旺财账户还未绑定翼支付账户~快去绑定吧。</dt>
                                <dd><a href="{:U('Alipay/Index/info_yizf_open',array('add_method'=>'main'))}" class="btn-all-inner">去绑定</a></dd>
                            </dl>
                        </div>
                    </notempty>
                </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <include file="./Home/Tpl/Public/Public_footer.html" />
    <div class="service"></div>
</div>
</body>
</html>
<script type="text/html" id="showResult">
<tbody>
<tr>
    <th>ID</th>
    <th>支付宝账户ID</th>
    <th>授权绑定时间</th>
    <th>已配置门店数</th>
    <th>已配置终端数</th>
    <th>操作</th>
</tr>
{{if list.length!=""}} 
{{each list as value}}
<tr>
    <td>{{value.id}}</td>
    <td>{{value.zfb_account}}</td>
    <td>{{value.open_time}}</td>
    <td>{{value.shop}}</td>
    <td>{{value.terminal}}</td>
    <td>
    {{if value.pay_type == "2"}}
   <a href="javascript:void(0)" class="details" onclick="details({{value.id}});">详情</a>
    {{else}}
    <a href="javascript:void(0)" data-userid='{{value.id}}' data-node_id='{{value.node_id}}' data-pay_type='{{value.pay_type}}' data-powlist='{{value.store_group_id_list}}' class="js_setGroup">修改可用门店</a>
    {{/if}}
    </td>
</tr>
{{/each}}
{{else}}  
<tr>
<td colspan="6"><div class="nonedata"></div></td>
</tr> 
{{/if}}
</tbody>    
</script>
<script type="text/javascript">
  function details(id){
    var url="{:U('Alipay/Index/info_weixin_details',array('id'=>'"+id+"'))}"
    location.href=url;
  }
</script>

<include file="./Home/Tpl/Alipay/set_store_group.html" />
