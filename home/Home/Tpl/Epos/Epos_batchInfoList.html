<!doctype html>
<html>
<head>
<title>翼码旺财</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="__PUBLIC__/Label/Js/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/Label/Js/require.js"></script>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Label/Css/Epos_css.css" />
</head>
<body>
<div id="header">
    <i class="icon-back l"><a href="<?php echo C('INDEX_URL')?>" class="a-hide goNav"></a></i>
    <h1>发送卡券</h1>
    <i class="icon-home r"><a href="<?php echo C('INDEX_URL')?>" class="a-hide loginOut"></a></i>
</div>
<div id="wrapper">
    <div id="main">
    	<div class="search">
        <form action="{:U('batchInfoList',array('sid'=>$sid))}" method="post">
            <p><i class="icon-search"></i><span>搜索</span></p>
            <em><i class="icon-searchdel"></i></em>
        	<input type="text" name="like" value="{$like}">
        	<a class="submit" id="search">确定</a>
        </form>
        </div>
        <div class="list">
        	<dl>
				<foreach name="list" item="val">
            	<dd><a href="{:U('batchInfo',array('batch_info_id'=>$val['id'],'pos_id'=>$pos_id,'user_id'=>$user_id))}"><h2><em><notempty name="val['custom_no']">【{$val['custom_no']}】</notempty></em>{$val['batch_short_name']}</h2><h4><em class="red">{$val['source']}卡券</em><span>有效期至：{$val['end_time']} </span>&nbsp;&nbsp; <span> 剩余：{$val['remain_num']}</span></h4></a></dd>
            	</foreach>
			</dl>
        </div>
		<a href="{:U('batchInfoList',array('sid'=>$sid,'page'=>2,'like'=>$like))}" id="listPage" class="dn">下一页</a>
        <div class="nomoredate">加载中...</div>
    </div>
</div>
</body>
<script>
requirejs(['jquery'], function($) {
	$(document).ready(function(e) {
		$("body").on("keyup",".search input[type='text']",function(){
			$(this).val()=="" ? $(".search").removeClass("on") : $(".search").addClass("on");
		});
		$("body").on("click",".icon-searchdel",function(){
			$(".search input[type='text']").val("");
			$(".search").removeClass("on");
		});
		$("body").on("click",".submit",function(){
			$(this).closest("form").submit();
		});
	});
});
</script>
</html>
