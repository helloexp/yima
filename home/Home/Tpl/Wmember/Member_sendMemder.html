<div id="global-main">

                        <ul>
                            <li class="fn-clear fn">
                            	<div class="ui-msg-bg ui-msg-bg1"><p>粉丝管理</p><a href="{:U('Member/Regulation/index')}" class="btn-110">功能配置</a></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="global-bg">
                	<div class="global-content fn-clear fn">
                        <div class="mem-libs">
                            <a href="{:U('Member/Member/index')}"><p class="p">粉丝筐</p></a>
                            <a href="{:U('Member/Member/sendMemder')}"><p class="p hover">发送粉丝权益</p></a>
                            <a href="{:U('MemberFeedback/index')}"><p class="p">粉丝回馈</p></a>
                            <a href="数据统计.html"><p class="p">数据统计</p></a>
                            <div class="mem-libs-content">
                                <div class="hover">
                                    <h2>发送粉丝卡</h2>
                                    <div class="mem-search fn-clear fn">
                                        <!--
                                        <div class="mem-search-half fn-left">
                                        	<div class="mem-search-title">日期区间：</div>
                                            <div class="mem-search-input">
                                            	<input type="text" value="" class="textbox mem-textbox-half" />
                                                <span class="ml5">-</span>
                                                <input type="text" value="" class="textbox mem-textbox-half ml5" />
                                            </div>
                                        </div>
                                        -->
                                         <div class="mem-search-half fn-left">
                                        	<div class="mem-search-title">粉丝生日：</div>
                                            <div class="mem-search-input">
                                            	<input type="text" value="" name='begin_birthday' onclick="WdatePicker({maxDate:'#F{$dp.$D(\\\'end_birthday\\\')}'})" id='begin_birthday' class="textbox mem-textbox-half" />
                                                <span class="ml5">-</span>
                                                <input type="text" value="" name='end_birthday' onclick="WdatePicker({minDate:'#F{$dp.$D(\\\'begin_birthday\\\')}'})" id ='end_birthday' class="textbox mem-textbox-half ml5" />
                                            </div>
                                        </div>
                                        <div class="mem-search-half fn-right">
                                        	<div class="mem-search-title">粉丝登记时间：</div>
                                            <div class="mem-search-input">
                                            	<input type="text" value=""  name='begin_add_time' onclick="WdatePicker({maxDate:'#F{$dp.$D(\\\'end_add_time\\\')}'})"  id='begin_add_time' class="textbox mem-textbox-half" />
                                                <span class="ml5">-</span>
                                                <input type="text" value=""  name='end_add_time' onclick="WdatePicker({minDate:'#F{$dp.$D(\\\'begin_add_time\\\')}'})" id='end_add_time' class="textbox mem-textbox-half ml5" />
                                            </div>
                                        </div>
                                         <div class="mem-search-half fn-left">
                                        	<div class="mem-search-title">粉丝类别：</div>
                                            <div class="mem-search-input">
                                            	<select class="mem-textbox-all" id='batch_no' name='batch_no'>
                                                	<option value="" >请选择等级</option>
                                                        <volist name='batch_list' id='list'>
                                                            <option value="{$list.batch_no}" >{$list.level_name}</option>
                                                        </volist>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="clear"></div>
                                        <div class="mem-search-half fn-right">
                                        	<div class="mem-search-title">&nbsp;</div>
                                            <div class="mem-search-input">
                                            	<a href="javascript:void(0)" class="btn-110 fn-right mr20">筛选粉丝</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="fn-clear fn mt20">
                                        <table cellpadding="0" cellspacing="0" class="W-table">
                                            <tr>
                                                <th>选择</th><th>粉丝姓名</th><th>手机号码</th><th>性别</th><th>年龄</th><th>生日</th><th>登记日期</th><th>粉丝类别</th>
                                            </tr>
                                            <notempty name='query_list'>
                                            <volist name="query_list" id="v">
                                            <assign name="var" value="$v.sex" />
                                            <assign name="b_no" value="$v.batch_no" />
                                            <tr>
                                            	<td><input type="checkbox" /></td>
                                                <td>{$v.name}</td>
                                                <td>{$v.phone_no}</td>
                                                <td>{$sex_arr.$var}</td>
                                                <td>{$v.age}</td>
                                                <td>{$v.birthday}</td>
                                                <td>{$v.add_time}</td>
                                                <td>{$batch_arr.$b_no}</td>
                                            </tr>
                                            </volist>
                                                <else />
                                                <tr>
                                                <td colspan='7'>无数据</td>
                                                </tr>
                                            </notempty>
                                        </table>
                                        <div class="page">分页</div>
                                    </div>
                                    <div class="fn-clear fn align-center">
                                        <a href="javascript:void(0)" class="btn-110">批量发送</a>
                                    </div>

                                	</div-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
