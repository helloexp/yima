<script>
$(document).ready(function(e){
	$(".js_member").click(function(e) {
        art.dialog({
			padding: "30px",
			title: '会员类型',
			content: '<a href="Wmember_promotion.html">未开通（非4880用户）</a><br /><a href="Wmember_promotion.html">未开通（4880用户）</a><br /><a href="Wmember_recruiting_setting_unbind.html">已开通（未绑定微信）</a><br /><a href="Wmember_recruiting_setting.html">已开通（已绑定微信）</a>',
			lock: true
		});
    });
    //上传logo图片
    $("#js-header-logo").click(function(){
        var opt = {
            obj:$("#img_resp_show"),
            height:160,
            width:160,
            callback:function(data){
                //更新头销
                var loading = art.dialog({title:false,content:'正在更新...'});
                $.post("/index.php?g=Home&m=Index&a=saveHeadLogo",{
                    savename:data.savename
                },function(res){
                    loading.close();
                    if(!res.status){
                        alert(res.info);
                        return;
                    }
                    $("#img_resp_show").attr('src',data.src);
                },'json');
            }
        };
        open_img_uploader(opt);
    });
});
</script>
