<script type="text/javascript">
$(document).ready(function(e) {
    $(function () {
    $('#container1').highcharts({
		chart: {
            backgroundColor: '#f8f8f8',
            type: 'line'
        },
        title: {
            text: '',
            x: -20 //center
        },
        subtitle: {
            text: '',
            x: -20
        },
        xAxis: {
            allowDecimals:false, 
       	    title: {
                text: ''
            },
            categories: [{$mouthdata['date']}]
        },
        yAxis: {
        	allowDecimals:false,
        	min:0,
            title: {
                text: ''
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '个会员'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0,
			backgroundColor: '#f8f8f8'
        },
        series: [{
            name: '会员总数',
            data: [{$mouthdata['join_cnt']}]
        }]
    });
});
});

                                <dl>

	                            <if condition="!empty($caselist[1])">

	                            </if>
	                            <if condition="!empty($caselist[2])">
