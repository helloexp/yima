<div ng-show="totalNumber">
<div class="page_angular mt50" ng-show="pagination_type">
    <dl>
       <dt>
            <a data-type="next" href="javascript:void(0)" ng-click="Page($event.target)">上一页</a>
            <b ng-class="{'active':x==page}" ng-click="Page($event.target)" ng-repeat="x in showpage" data-type="page" ng-bind="x" ></b>
            <a class="next" data-type="next" href="javascript:void(0)" ng-click="Page($event.target)">下一页</a>
        </dt>
        <dd>
            <span class="tips">共
                <b ng-bind="totalNumber"></b>条记录 <b ng-bind="page"></b>/<b ng-bind="totalPage"></b> 页
            </span>
            <span class="gogo">到第<input type="number" class="number" ng-keyup="Page($event)" data-type="enter" name="number">页 <a data-type="gogo" href="javascript:void(0)" ng-click="Page($event.target)">确定</a></span>
        </dd>
    </dl>
 </div>
 <div class="Page_tc angular mt15" ng-show="!pagination_type">
    <span class="newPage"> {{ totalNumber }} 条记录 {{ page }}/{{ totalPage }} 页 
        <a href="javascript:void(0)" data-type="next" href="javascript:void(0)" ng-click="Page($event.target)"  ><img src='/view/assets/image/base/bt_prev.jpg'></a>
        <a href="javascript:void(0)" ng-class="{'active':x==page}" ng-click="Page($event.target)" ng-repeat="x in showpage" data-type="page" ng-bind="x"></a>
        <a class="next" data-type="next" href="javascript:void(0)" ng-click="Page($event.target)" ><img src='/view/assets/image/base/bt_next.jpg'></a>
    </span>
</div>     
</div>
