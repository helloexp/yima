<!doctype html>
<html ng-app="payok" ng-controller="payok">
<head>
    <meta  charset="utf-8" />
    <title ng-bind="title"></title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">   
    <meta content="telephone=no" name="format-detection" />
    <meta name="screen-orientation" content="portrait">
	<meta content="email=no" name="format-detection" />
	<link href="/view/assets/wap/css/pay/wangfu.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/view/assets/wap/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript"  src="/view/assets/wap/js/ionic/js/ionic.bundle.min.js"></script>
    <script type="text/javascript"  src="/view/assets/js/angularjs/angular-cookies.min.js"></script> 
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="/view/assets/wap/js/pay/wangfu.js"></script> 
</head>
<body ng-cloak>
<!-- 支付成功 订单创建成功 --> 
<div class="payok" ng-show="data.status==2">
     <header>请将<span class="red">支付成功码</span>告知收银员</header>
     <main>
     	<h3 class="code" ng-bind="data.code"></h3>
     	<input type="button" on-touch="ok()" class="btn" value="完成" />
     </main>
	<article>
	  <p><span>消费金额：</span><b>{{ data.price }}元 </b></p>
	  <p><span>实付金额：</span><b class="red">{{ data.reality_price }}元 </b></p>
	  <p><span>流&nbsp;&nbsp;水&nbsp;号：</span><b>{{ data.order_id }}</b></p>
	  <p><span>消费商户：</span><b>{{ data.node_short_name }}</b></p>
	  <p><span>消费时间：</span><time>{{ data.pay_time }}</time></p>		
	</article>
</div>
<!-- 支付失败  --> 
<div class="payerror" ng-show="data.status==1" >
    <img class="dog" ng-src="/view/assets/wap/image/pay/wangfu/dog.png">
 	<p>您支付失败了！</p>
 	<input class="btn" on-touch="again()" type="button" value="重新发起支付"/>
</div>
</body>
</html>
