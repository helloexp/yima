<!doctype html>
<html ng-app="index" ng-controller="index">
<head>
    <meta  charset="utf-8" />
    <title ng-bind="title"></title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">   
    <meta content="telephone=no" name="format-detection" />
    <meta name="screen-orientation" content="portrait">
    <meta content="email=no" name="format-detection" />
    <link href="/view/assets/wap/css/pay/wangfu.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/view/assets/wap/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript"  src="/view/assets/wap/js/ionic/js/ionic.bundle.min.js"></script> 
    <script type="text/javascript"  src="/view/assets/js/angularjs/angular-cookies.min.js"></script> 
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="/view/assets/wap/js/pay/wangfu.js"></script> 
</head>
<body >
<div class="Tips">
    <main>
       <div class="notBound">
          <ul>
            <li ng-show="index==0">
                <img class="dog" ng-src="/view/assets/wap/image/pay/wangfu/dog.png">
                <h4>还未绑定收款账户</h4>
                <p>请先登录旺财平台绑定收款账户</p>
            </li>
            <li ng-show="index==1 ">
                <img class="dog" ng-src="/view/assets/wap/image/pay/wangfu/dog.png">
                <h4>{{ msg }}</h4>
            </li>
            <li ng-show="index==2 ">
                <img class="dog" ng-src="/view/assets/wap/image/pay/wangfu/dog.png">
                <h4>公众号类型不支持</h4>
            </li>
          </ul>
       </div>
    </main>
</div>
</body>
</html>
